        Hash: (p) => <IconBase {...p}><line x1="4" y1="9" x2="20" y2="9"/><line x1="4" y1="15" x2="20" y2="15"/><line x1="10" y1="3" x2="8" y2="21"/><line x1="16" y1="3" x2="14" y2="21"/></IconBase>,

        MessageCircle: (p) => <IconBase {...p}><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"/></IconBase>,

        ThumbsUp: (p) => <IconBase {...p}><path d="M14 9V5a3 3 0 0 0-3-3l-4 9v11h11.28a2 2 0 0 0 2-1.7l1.38-9a2 2 0 0 0-2-2.3zM7 22H4a2 2 0 0 1-2-2v-7a2 2 0 0 1 2-2h3"/></IconBase>,
        ThumbsDown: (p) => <IconBase {...p}><path d="M10 15v4a3 3 0 0 0 3 3l4-9V2H5.72a2 2 0 0 0-2 1.7l-1.38 9a2 2 0 0 0 2 2.3zm7-13h2.67A2.31 2.31 0 0 1 22 4v7a2.31 2.31 0 0 1-2.33 2H17"/></IconBase>
      };

      const CURRENCIES = [
        { code: 'EUR', name: 'Euro' }, { code: 'USD', name: 'Dólar USA' }, { code: 'GBP', name: 'Libra Est.' },
        { code: 'CHF', name: 'Franco Suizo' }, { code: 'JPY', name: 'Yen Jap.' }, { code: 'CAD', name: 'Dólar Can.' },
        { code: 'AUD', name: 'Dólar Aus.' }, { code: 'HKD', name: 'Dólar HK' }, { code: 'CNY', name: 'Yuan Chino' },
        { code: 'NOK', name: 'Corona Nor.' }
      ];

      // --- UTILIDADES ---
      const usePersistentState = (key, initialValue) => {
        const [state, setState] = useState(() => {
            try { const item = window.localStorage.getItem(key); return item ? JSON.parse(item) : initialValue; } 
            catch { return initialValue; }
        });
        useEffect(() => { window.localStorage.setItem(key, JSON.stringify(state)); }, [key, state]);
        return [state, setState];
      };

      const askGemini = async (apiKey, prompt) => {
          if (!apiKey) throw new Error("Falta API Key");
          const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }], tools: [{ google_search: {} }] })
          });
          const data = await response.json();
          if (data.error) throw new Error(data.error.message);
          let text = "";
          data.candidates?.[0]?.content?.parts?.forEach(p => { if (p.text) text += p.text; });
          return text;
      };

      const extractJSON = (t) => { try { const m = t.match(/(\{[\s\S]*\}|\[[\s\S]*\])/); return m ? JSON.parse(m[0]) : null; } catch { return null; } };
      const formatMoney = (v, c = 'EUR') => new Intl.NumberFormat('es-ES', { style: 'currency', currency: c }).format(v);
      const calculateDays = (d) => Math.max(1, Math.ceil(Math.abs(new Date() - new Date(d)) / (1000 * 60 * 60 * 24)));

      const Modal = ({ isOpen, title, onClose, children, size = "md" }) => {
          if (!isOpen) return null;
          return (
              <div className="fixed inset-0 bg-black/80 flex items-center justify-center z-[100] p-4 fade-in backdrop-blur-sm" onClick={onClose}>
                  <div className={`bg-slate-900 border border-slate-700 w-full ${size === 'lg' ? 'max-w-4xl' : 'max-w-lg'} rounded-2xl flex flex-col max-h-[90vh] shadow-2xl fade-in`} onClick={e => e.stopPropagation()}>
                      <div className="p-4 border-b border-slate-800 flex justify-between items-center bg-slate-900/50 rounded-t-2xl">
                          <h3 className="text-lg font-bold font-display text-white">{title}</h3>
                          <button onClick={onClose} className="text-slate-400 hover:text-white"><Icons.X size={22}/></button>
                      </div>
                      <div className="p-6 overflow-y-auto custom-scrollbar flex-1">{children}</div>
                  </div>
              </div>
          );
      };

      // --- PESTAÑA CARTERA ---
      const PortfolioTab = ({ portfolio, setPortfolio, apiKey, isAuth, baseCurrency, refreshInterval, lastUpdate, setLastUpdate }) => {
          const [updating, setUpdating] = useState(false);
          const [isModalOpen, setIsModalOpen] = useState(false);
          const [editingId, setEditingId] = useState(null);
          const [selectedStock, setSelectedStock] = useState(null);
          const [analysisReport, setAnalysisReport] = useState(null);
          const [analyzingPortfolio, setAnalyzingPortfolio] = useState(false);
          const [now, setNow] = useState(new Date());
          const [form, setForm] = useState({ ticker: '', name: '', shares: 0, buyPrice: 0, buyDate: '', stockCurrency: 'USD', buyFx: 1, fees: 0, adjustments: 0, dividends: [] });
          const [divForm, setDivForm] = useState({ year: new Date().getFullYear(), net: 0, taxOrigin: 0, taxDest: 0 });

          const detailRef = useRef(null);

          useEffect(() => {
              const timer = setInterval(() => setNow(new Date()), 20000);
              return () => clearInterval(timer);
          }, []);

          useEffect(() => {
              if (portfolio.length > 0 && apiKey) updatePrices();
              const timer = setInterval(() => updatePrices(), refreshInterval * 60 * 1000);
              return () => clearInterval(timer);
          }, [refreshInterval]);

          useEffect(() => {
              if (selectedStock && detailRef.current) {
                  detailRef.current.scrollIntoView({ behavior: 'smooth', block: 'end' });
              }
          }, [selectedStock]);

          const updatePrices = async () => {
              if (!apiKey || updating || portfolio.length === 0) return;
              setUpdating(true);
              try {
                  const updates = [];
                  for (const item of portfolio) {
                      // Se añade la petición de valor intrínseco ligero a la actualización
                      const prompt = `Datos actuales de: "${item.ticker}" (${item.stockCurrency}). 
                      REGLA FX: Necesito el multiplicador para pasar de ${item.stockCurrency} a ${baseCurrency}.
                      Si 1 ${baseCurrency} = 1.08 ${item.stockCurrency}, dame 0.9259 (1/1.08).
                      Calcula un "intrinsic_value" aproximado (Graham/DCF simplificado).
                      Responde SOLO JSON en ESPAÑOL: {"price": number, "fx_multiplier": number, "high52": number, "low52": number, "name": "string", "intrinsic_value": number}`;
                      const res = await askGemini(apiKey, prompt);
                      const json = extractJSON(res);
                      if (json) {
                          let f = json.fx_multiplier;
                          if (item.stockCurrency === 'USD' && baseCurrency === 'EUR' && f > 1.01) f = 1/f;
                          updates.push({ id: item.id, ...json, fx: f });
                      }
                  }
                  setPortfolio(prev => prev.map(p => {
                      const up = updates.find(u => u.id === p.id);
                      return up ? { ...p, currentPrice: up.price, currentFx: up.fx, high52: up.high52, low52: up.low52, name: up.name, intrinsicValue: up.intrinsic_value } : p;
                  }));
                  setLastUpdate(new Date().toISOString());
              } catch (e) { console.error(e); } finally { setUpdating(false); }
          };

          const analyzePortfolio = async () => {
              if (!apiKey) return alert("Falta API Key");
              setAnalyzingPortfolio(true);
              const summary = portfolio.map(p => `${p.name} (${p.ticker}): ${p.shares} acc. Compra: ${p.buyPrice} ${p.stockCurrency}. Actual: ${p.currentPrice}.`).join('; ');
              try {
                  const prompt = `Analiza esta cartera de inversión: [${summary}]. Moneda local: ${baseCurrency}. REGLAS: IDIOMA ESPAÑOL. NO SALUDES. VE DIRECTO AL ANÁLISIS TÉCNICO.`;
                  const text = await askGemini(apiKey, prompt);
                  setAnalysisReport(text);
              } catch(e) { alert(e.message); } finally { setAnalyzingPortfolio(false); }
          };

          const handleNew = () => {
              if (!isAuth && portfolio.length >= 5) return alert("Límite de 5 acciones alcanzado. Registra la aplicación en Ajustes.");
              setForm({ ticker: '', name: '', shares: 0, buyPrice: 0, buyDate: new Date().toISOString().slice(0,10), stockCurrency: 'USD', buyFx: 1, fees: 0, adjustments: 0, dividends: [] });
              setEditingId(null);
              setIsModalOpen(true);
          };

          const handleEdit = (item) => {
              setForm({ ...item, adjustments: item.adjustments || 0, dividends: item.dividends || [] });
              setEditingId(item.id);
              setIsModalOpen(true);
          };

          const handleSave = () => {
              const enriched = { ...form, name: form.name || form.ticker };
              if (editingId) setPortfolio(prev => prev.map(p => p.id === editingId ? { ...enriched, currentPrice: p.currentPrice, currentFx: p.currentFx, high52: p.high52, low52: p.low52, intrinsicValue: p.intrinsicValue } : p));
              else setPortfolio(prev => [...prev, { ...enriched, id: Date.now(), currentPrice: form.buyPrice, currentFx: form.buyFx, high52: form.buyPrice*1.1, low52: form.buyPrice*0.9, intrinsicValue: form.buyPrice }]);
              setIsModalOpen(false);
          };

          const addDiv = () => {
              if(divForm.net <= 0) return;
              setForm(prev => ({...prev, dividends: [...prev.dividends, {...divForm, id: Date.now()}]}));
              setDivForm({ year: new Date().getFullYear(), net: 0, taxOrigin: 0, taxDest: 0 });
          };

          const totals = useMemo(() => {
              let inv = 0, cur = 0, divN = 0, taxO = 0, taxD = 0, fX = 0, weightedDays = 0;
              portfolio.forEach(p => {
                  const d = calculateDays(p.buyDate);
                  const cost = (p.buyPrice * p.shares * p.buyFx) + (p.adjustments || 0);
                  const val = (p.currentPrice * p.shares * p.currentFx) - (p.adjustments || 0) - p.fees;
                  inv += cost; cur += val; weightedDays += (d * cost);
                  fX += (p.buyPrice * p.shares * p.currentFx) - (p.buyPrice * p.shares * p.buyFx);
                  (p.dividends || []).forEach(div => { divN += div.net; taxO += div.taxOrigin; taxD += div.taxDest; });
              });
              const avgDays = inv > 0 ? weightedDays / inv : 0;
              
              const plPrice = cur - inv;
              const plPriceSimple = inv ? (plPrice / inv) * 100 : 0;
              const plPriceAnual = (inv > 0 && avgDays > 0) ? (Math.pow((cur / inv), (365 / avgDays)) - 1) * 100 : 0;

              const plTotal = (cur + divN) - inv;
              const plTotalSimple = inv ? (plTotal / inv) * 100 : 0;
              const plTotalAnual = (inv > 0 && avgDays > 0) ? (Math.pow(((cur + divN) / inv), (365 / avgDays)) - 1) * 100 : 0;

              return { num: portfolio.length, inv, cur, divN, taxO, taxD, fX, plPrice, plPriceSimple, plPriceAnual, plTotal, plTotalSimple, plTotalAnual };
          }, [portfolio, baseCurrency]);

          const timeElapsed = lastUpdate ? Math.floor((now - new Date(lastUpdate)) / 60000) : 0;

          return (
              <div className="h-full flex flex-col p-4 md:p-6 overflow-hidden">
                  <div className="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-7 gap-3 mb-4 shrink-0 overflow-x-auto custom-scrollbar pb-2">
                      <div className="glass-panel p-3 rounded-xl min-w-[100px] flex flex-col justify-between">
                          <div className="flex items-center gap-2 mb-1"><Icons.Briefcase size={14} className="text-slate-500"/><span className="text-[9px] uppercase font-bold text-slate-400">Nº Valores</span></div>
                          <span className="text-xl font-bold font-display block">{totals.num}</span>
                      </div>
                      <div className="glass-panel p-3 rounded-xl min-w-[140px] flex flex-col justify-between">
                          <div className="flex items-center gap-2 mb-1"><Icons.Upload size={14} className="text-slate-500"/><span className="text-[9px] uppercase font-bold text-slate-400">Invertido</span></div>
                          <span className="text-lg font-bold font-display block">{formatMoney(totals.inv, baseCurrency)}</span>
                      </div>
                      <div className="glass-panel p-3 rounded-xl min-w-[140px] flex flex-col justify-between">
                          <div className="flex items-center gap-2 mb-1"><Icons.Activity size={14} className="text-blue-500"/><span className="text-[9px] uppercase font-bold text-slate-400">Valor Actual</span></div>
                          <span className="text-lg font-bold font-display text-blue-300 block">{formatMoney(totals.cur, baseCurrency)}</span>
                      </div>
                      
                      {/* RENTABILIDAD SOLO PRECIO */}

      const AnalysisTab = ({ apiKey, baseCurrency }) => {

          const [loading, setLoading] = useState(false);
          const [data, setData] = useState(null);
          const [specificAnswer, setSpecificAnswer] = useState(null);

          const analyze = async () => {
              if (!apiKey) return alert("Falta API Key");
              setLoading(true);
              setSpecificAnswer(null);
              setData(null);
              
              try {
                  if (question.trim()) {
                      // Modo pregunta específica
                      const prompt = `Sobre la empresa con ticker "${ticker}": ${question}. Responde de forma concisa y directa en español.`;
                      const res = await askGemini(apiKey, prompt);
                      setSpecificAnswer(res);

                      Necesito un JSON con estructura exacta. IDIOMA: ESPAÑOL.
                      Usa Google Search para datos recientes.
                      
                      Campos requeridos:
                      1. "intrinsic_value": estimación numérica (Benjamin Graham o DCF simplificado).
                      2. "current_price": precio actual.
                      3. "valuation_status": String ("Infravalorada", "Sobrevalorada", "Justa").
                      4. "industry_comparison": Objeto con PER, PEG, Dividend Yield comparando la acción (stock) con la media de su industria (industry).
                      5. "fundamentals": per, eps, beta, market_cap.
                      6. "pros_cons": lista de argumentos bull (pros) y bear (cons).
                      7. "investment_verdict": resumen final de inversión (1 párrafo).
                      8. "company": Nombre.
                      9. "peers": array de tickers competidores.

                      JSON FORMAT:
                      {
                        "company": "...",
                        "current_price": number,
                        "intrinsic_value": number,
                        "valuation_status": "...",
                        "industry_comparison": {
                            "per": {"stock": number, "industry": number},
                            "peg": {"stock": number, "industry": number},
                            "yield": {"stock": number, "industry": number}
                        },
                        "fundamentals": {"per": "...", "eps": "...", "beta": "...", "market_cap": "..."},
                        "pros_cons": { "pros": ["..."], "cons": ["..."] },
                        "investment_verdict": "...",
                        "peers": ["..."]
                      }`;
                      
                      const res = await askGemini(apiKey, prompt);
                      const json = extractJSON(res);
                      if (json) setData(json); else throw new Error("No se pudo generar el análisis financiero.");
                  }
              } catch (e) { alert("Error: " + e.message); } finally { setLoading(false); }
          };

          return (
              <div className="h-full flex flex-col p-6 overflow-hidden">
                  <div className="flex flex-col gap-3 mb-6 shrink-0 bg-slate-900/50 p-4 rounded-xl border border-slate-800">
