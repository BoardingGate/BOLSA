
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>BoardingGate - Gestor de Cartera</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      html, body { margin: 0; padding: 0; width: 100%; height: 100dvh; overflow: hidden; background-color: #0a0a0a; font-family: 'Inter', sans-serif; color: #e5e5e5; }
      #root { height: 100%; width: 100%; display: flex; flex-direction: column; }
      .font-display { font-family: 'Orbitron', sans-serif; }
      .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: #111; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #444; border-radius: 10px; }
      .glass-panel { background: rgba(30, 41, 59, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.08); box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1); }
      .fade-in { animation: fadeIn 0.4s ease-out; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
      .table-row-hover:hover { background-color: rgba(59, 130, 246, 0.05); }
      input, select { transition: all 0.2s; }
      input:focus, select:focus { border-color: #3b82f6; box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2); outline: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect, useMemo } = React;
      const { createRoot } = ReactDOM;
  
      // --- ICONOS ---
      const IconBase = ({ children, size = 18, className = "" }) => (
        <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg>
      );
      const Icons = {
        PieChart: (p) => <IconBase {...p}><path d="M21.21 15.89A10 10 0 1 1 8 2.83"/><path d="M22 12A10 10 0 0 0 12 2v10z"/></IconBase>,
        TrendingUp: (p) => <IconBase {...p}><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/><polyline points="17 6 23 6 23 12"/></IconBase>,
        Search: (p) => <IconBase {...p}><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></IconBase>,
        Settings: (p) => <IconBase {...p}><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></IconBase>,
        Plus: (p) => <IconBase {...p}><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></IconBase>,
        Trash2: (p) => <IconBase {...p}><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></IconBase>,
        Edit: (p) => <IconBase {...p}><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></IconBase>,
        Refresh: (p) => <IconBase {...p}><polyline points="23 4 23 10 17 10"/><polyline points="1 20 1 14 7 14"/><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/></IconBase>,
        DollarSign: (p) => <IconBase {...p}><line x1="12" y1="1" x2="12" y2="23"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></IconBase>,
        Globe: (p) => <IconBase {...p}><circle cx="12" cy="12" r="10"/><line x1="2" y1="12" x2="22" y2="12"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1 4-10z"/></IconBase>,
        Loader: (p) => <IconBase {...p} className={`${p.className || ''} animate-spin`}><path d="M21 12a9 9 0 1 1-6.219-8.56"/></IconBase>,
        X: (p) => <IconBase {...p}><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></IconBase>,
        Briefcase: (p) => <IconBase {...p}><rect x="2" y="7" width="20" height="14" rx="2" ry="2"/><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/></IconBase>,
        AlertCircle: (p) => <IconBase {...p}><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></IconBase>,
        Calendar: (p) => <IconBase {...p}><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></IconBase>
      };

      // --- UTILIDADES ---
      const usePersistentState = (key, initialValue) => {
        const [state, setState] = useState(() => {
            try { const item = window.localStorage.getItem(key); return item ? JSON.parse(item) : initialValue; } 
            catch { return initialValue; }
        });
        useEffect(() => { window.localStorage.setItem(key, JSON.stringify(state)); }, [key, state]);
        return [state, setState];
      };

      // --- API GEMINI ---
      const askGemini = async (apiKey, prompt) => {
          if (!apiKey) throw new Error("API Key no configurada");
          try {
              const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`, {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify({ 
                      contents: [{ parts: [{ text: prompt }] }],
                      tools: [{ google_search: {} }] // Activamos búsqueda para datos reales
                  })
              });
              const data = await response.json();
              if (data.error) throw new Error(data.error.message);
              return data.candidates?.[0]?.content?.parts?.[0]?.text || "";
          } catch (e) { throw e; }
      };

      const extractJSON = (text) => {
          try {
              const clean = text.replace(/```json/g, '').replace(/```/g, '').trim();
              const start = clean.indexOf('{'); const end = clean.lastIndexOf('}');
              if (start !== -1 && end !== -1) return JSON.parse(clean.substring(start, end + 1));
              return null;
          } catch { return null; }
      };

      // --- COMPONENTES ---

      const Modal = ({ isOpen, title, onClose, children }) => {
          if (!isOpen) return null;
          return (
              <div className="fixed inset-0 bg-black/80 flex items-center justify-center z-50 p-4 fade-in backdrop-blur-sm">
                  <div className="bg-slate-900 border border-slate-700 w-full max-w-lg rounded-2xl shadow-2xl flex flex-col max-h-[90vh]">
                      <div className="p-4 border-b border-slate-800 flex justify-between items-center">
                          <h3 className="text-lg font-bold font-display text-white">{title}</h3>
                          <button onClick={onClose} className="text-slate-400 hover:text-white"><Icons.X size={20}/></button>
                      </div>
                      <div className="p-6 overflow-y-auto custom-scrollbar flex-1">{children}</div>
                  </div>
              </div>
          );
      };

      const formatMoney = (amount, currency = 'EUR') => {
          return new Intl.NumberFormat('es-ES', { style: 'currency', currency: currency }).format(amount);
      };

      // --- PESTAÑA 1: CARTERA ---
      const PortfolioTab = ({ portfolio, setPortfolio, apiKey }) => {
          const [isModalOpen, setIsModalOpen] = useState(false);
          const [editingId, setEditingId] = useState(null);
          const [updating, setUpdating] = useState(false);
          
          // Form State
          const [form, setForm] = useState({
              ticker: '', name: '', shares: 0, buyPrice: 0, buyDate: '', 
              currency: 'EUR', buyFx: 1, fees: 0, dividends: []
          });

          // Dividend Sub-Modal State
          const [divForm, setDivForm] = useState({ year: new Date().getFullYear(), net: 0, taxOrigin: 0, taxDest: 0 });

          const handleEdit = (item) => {
              setForm(item);
              setEditingId(item.id);
              setIsModalOpen(true);
          };

          const handleNew = () => {
              setForm({ ticker: '', name: '', shares: 0, buyPrice: 0, buyDate: new Date().toISOString().slice(0,10), currency: 'EUR', buyFx: 1, fees: 0, dividends: [] });
              setEditingId(null);
              setIsModalOpen(true);
          };

          const saveHolding = () => {
              if (editingId) {
                  setPortfolio(prev => prev.map(p => p.id === editingId ? { ...form, currentPrice: p.currentPrice, currentFx: p.currentFx } : p));
              } else {
                  setPortfolio(prev => [...prev, { ...form, id: Date.now(), currentPrice: form.buyPrice, currentFx: form.buyFx }]);
              }
              setIsModalOpen(false);
          };

          const deleteHolding = (id) => {
              if(confirm("¿Borrar esta posición?")) setPortfolio(prev => prev.filter(p => p.id !== id));
          };

          const addDividend = () => {
              setForm(prev => ({ ...prev, dividends: [...prev.dividends, { ...divForm, id: Date.now() }] }));
          };

          const removeDividend = (divId) => {
              setForm(prev => ({ ...prev, dividends: prev.dividends.filter(d => d.id !== divId) }));
          };

          const updatePrices = async () => {
              if (!apiKey) return alert("Configura tu API Key primero en Ajustes");
              setUpdating(true);
              try {
                  const updates = [];
                  for (const item of portfolio) {
                      // Prompt diseñado para Google Finance via Gemini
                      const prompt = `Actúa como API financiera. Busca el precio actual de la acción "${item.ticker}" y el tipo de cambio actual de 1 EUR a ${item.currency} (EUR/${item.currency}). Devuelve SOLO JSON: {"price": numero, "fx_eur_to_currency": numero}.`;
                      const res = await askGemini(apiKey, prompt);
                      const json = extractJSON(res);
                      if (json) {
                          updates.push({ id: item.id, price: json.price, fx: json.fx_eur_to_currency });
                      }
                  }
                  setPortfolio(prev => prev.map(p => {
                      const up = updates.find(u => u.id === p.id);
                      return up ? { ...p, currentPrice: up.price, currentFx: up.fx } : p;
                  }));
              } catch (e) {
                  alert("Error actualizando: " + e.message);
              } finally {
                  setUpdating(false);
              }
          };

          // --- CÁLCULOS DEL DASHBOARD ---
          const totals = useMemo(() => {
              let invested = 0, currentVal = 0, totalDivsNet = 0, totalTaxOrig = 0, totalTaxDest = 0, fxImpactTotal = 0;

              portfolio.forEach(p => {
                  // Valores base (normalizados a EUR)
                  // buyFx = Cuantos USD me dan por 1 EUR en la compra. Ej: 1.10
                  // Precio en EUR = Precio USD / FX
                  
                  const costEur = (p.buyPrice * p.shares) / p.buyFx + p.fees;
                  const valueEur = (p.currentPrice * p.shares) / p.currentFx;
                  
                  // Cálculo de desviación divisa
                  // Valor teórico hoy si el FX no hubiera cambiado:
                  const valueConstantFx = (p.currentPrice * p.shares) / p.buyFx;
                  // La diferencia entre el valor real hoy y el valor teórico es el impacto de la divisa
                  const fxImpact = valueEur - valueConstantFx;

                  invested += costEur;
                  currentVal += valueEur;
                  fxImpactTotal += fxImpact;

                  p.dividends.forEach(d => {
                      totalDivsNet += d.net;
                      totalTaxOrig += d.taxOrigin;
                      totalTaxDest += d.taxDest;
                  });
              });

              return {
                  invested, currentVal, 
                  pl: currentVal - invested, 
                  plPct: invested ? ((currentVal - invested) / invested) * 100 : 0,
                  fxImpactTotal,
                  totalDivs: totalDivsNet,
                  totalTax: totalTaxOrig + totalTaxDest
              };
          }, [portfolio]);

          return (
              <div className="h-full flex flex-col p-6 overflow-hidden">
                  {/* DASHBOARD SUPERIOR */}
                  <div className="grid grid-cols-2 md:grid-cols-5 gap-4 mb-6 shrink-0">
                      <div className="glass-panel p-4 rounded-xl flex flex-col justify-center">
                          <span className="text-[10px] uppercase text-slate-400 font-bold tracking-wider">Total Invertido</span>
                          <span className="text-xl md:text-2xl font-bold font-display text-white">{formatMoney(totals.invested)}</span>
                      </div>
                      <div className="glass-panel p-4 rounded-xl flex flex-col justify-center">
                          <span className="text-[10px] uppercase text-slate-400 font-bold tracking-wider">Valor Actual</span>
                          <span className="text-xl md:text-2xl font-bold font-display text-white">{formatMoney(totals.currentVal)}</span>
                      </div>
                      <div className="glass-panel p-4 rounded-xl flex flex-col justify-center relative overflow-hidden">
                          <span className="text-[10px] uppercase text-slate-400 font-bold tracking-wider">P&L Latente</span>
                          <div className={`text-xl md:text-2xl font-bold font-display ${totals.pl >= 0 ? 'text-green-400' : 'text-red-400'}`}>
                              {formatMoney(totals.pl)} <span className="text-xs">({totals.plPct.toFixed(2)}%)</span>
                          </div>
                      </div>
                      <div className="glass-panel p-4 rounded-xl flex flex-col justify-center">
                          <span className="text-[10px] uppercase text-slate-400 font-bold tracking-wider">Dividendos (Neto)</span>
                          <div className="text-xl md:text-2xl font-bold font-display text-blue-400">{formatMoney(totals.totalDivs)}</div>
                          <span className="text-[9px] text-slate-500">Retenciones: {formatMoney(totals.totalTax)}</span>
                      </div>
                      <div className="glass-panel p-4 rounded-xl flex flex-col justify-center">
                          <span className="text-[10px] uppercase text-slate-400 font-bold tracking-wider">Impacto Divisa</span>
                          <span className={`text-xl md:text-2xl font-bold font-display ${totals.fxImpactTotal >= 0 ? 'text-green-400' : 'text-red-400'}`}>{formatMoney(totals.fxImpactTotal)}</span>
                      </div>
                  </div>

                  {/* BARRA DE HERRAMIENTAS */}
                  <div className="flex justify-between items-center mb-4 shrink-0">
                      <h2 className="text-lg font-bold text-white flex items-center gap-2"><Icons.PieChart /> Mis Posiciones</h2>
                      <div className="flex gap-2">
                          <button onClick={updatePrices} disabled={updating} className="bg-blue-600/20 hover:bg-blue-600/40 text-blue-300 border border-blue-500/50 px-3 py-2 rounded-lg text-xs font-bold flex items-center gap-2 transition-all">
                              {updating ? <Icons.Loader size={14}/> : <Icons.Refresh size={14}/>} ACTUALIZAR PRECIOS
                          </button>
                          <button onClick={handleNew} className="bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded-lg text-xs font-bold flex items-center gap-2 shadow-lg shadow-blue-900/20">
                              <Icons.Plus size={16}/> AÑADIR OPERACIÓN
                          </button>
                      </div>
                  </div>

                  {/* TABLA PRINCIPAL */}
                  <div className="flex-1 overflow-auto custom-scrollbar bg-slate-900/50 border border-slate-800 rounded-xl relative">
                      <table className="w-full text-left border-collapse">
                          <thead className="bg-slate-800 text-slate-400 text-[10px] uppercase tracking-wider sticky top-0 z-10 shadow-lg">
                              <tr>
                                  <th className="p-3">Ticker / Fecha</th>
                                  <th className="p-3 text-right">Acciones</th>
                                  <th className="p-3 text-right">Compra</th>
                                  <th className="p-3 text-right">Actual</th>
                                  <th className="p-3 text-center">Gráfica</th>
                                  <th className="p-3 text-right">Divisa (Desv)</th>
                                  <th className="p-3 text-right">Retorno Total</th>
                                  <th className="p-3 text-center">Acciones</th>
                              </tr>
                          </thead>
                          <tbody className="divide-y divide-slate-800 text-sm">
                              {portfolio.map(p => {
                                  // Cálculos por fila
                                  const costEur = (p.buyPrice * p.shares) / p.buyFx + p.fees;
                                  const valEur = (p.currentPrice * p.shares) / p.currentFx;
                                  const pl = valEur - costEur;
                                  const plPct = (pl / costEur) * 100;
                                  
                                  const valConstantFx = (p.currentPrice * p.shares) / p.buyFx;
                                  const fxDev = valEur - valConstantFx; // Ganancia/Pérdida SOLO por cambio divisa

                                  // Coordenadas para la mini-gráfica "Sparkline" visual
                                  // Muestra linea base (compra) y linea actual
                                  const maxP = Math.max(p.buyPrice, p.currentPrice) * 1.1;
                                  const minP = Math.min(p.buyPrice, p.currentPrice) * 0.9;
                                  const range = maxP - minP || 1;
                                  const yBuy = 30 - ((p.buyPrice - minP) / range) * 30;
                                  const yCur = 30 - ((p.currentPrice - minP) / range) * 30;
                                  const color = p.currentPrice >= p.buyPrice ? '#4ade80' : '#f87171';

                                  return (
                                      <tr key={p.id} className="table-row-hover group transition-colors">
                                          <td className="p-3">
                                              <div className="font-bold text-white text-base">{p.ticker}</div>
                                              <div className="text-xs text-slate-500 font-mono">{p.buyDate}</div>
                                          </td>
                                          <td className="p-3 text-right font-mono text-slate-300">{p.shares}</td>
                                          <td className="p-3 text-right">
                                              <div className="text-slate-300">{p.buyPrice.toFixed(2)} {p.currency}</div>
                                              <div className="text-[10px] text-slate-500">FX: {p.buyFx.toFixed(4)}</div>
                                          </td>
                                          <td className="p-3 text-right">
                                              <div className="font-bold text-white">{p.currentPrice.toFixed(2)} {p.currency}</div>
                                              <div className="text-[10px] text-slate-500">FX: {p.currentFx.toFixed(4)}</div>
                                          </td>
                                          <td className="p-3 text-center align-middle">
                                              <svg width="60" height="30" className="inline-block overflow-visible">
                                                  {/* Linea Nivel Compra (Naranja) */}
                                                  <line x1="0" y1={yBuy} x2="60" y2={yBuy} stroke="#fb923c" strokeWidth="1" strokeDasharray="3,2" />
                                                  {/* Linea Nivel Actual (Verde/Rojo) */}
                                                  <line x1="0" y1={yCur} x2="60" y2={yCur} stroke={color} strokeWidth="2" />
                                                  {/* Conector */}
                                                  <line x1="30" y1={yBuy} x2="30" y2={yCur} stroke="rgba(255,255,255,0.1)" strokeWidth="1" />
                                              </svg>
                                          </td>
                                          <td className="p-3 text-right">
                                              <div className="text-xs text-slate-400">{p.currency}</div>
                                              {p.currency !== 'EUR' && (
                                                  <div className={`text-[10px] font-bold ${fxDev >= 0 ? 'text-green-500' : 'text-red-500'}`}>
                                                      {fxDev > 0 ? '+' : ''}{formatMoney(fxDev)}
                                                  </div>
                                              )}
                                          </td>
                                          <td className="p-3 text-right">
                                              <div className={`font-bold ${pl >= 0 ? 'text-green-400' : 'text-red-400'}`}>{formatMoney(pl)}</div>
                                              <div className={`text-xs ${pl >= 0 ? 'text-green-500/70' : 'text-red-500/70'}`}>{plPct > 0 ? '+' : ''}{plPct.toFixed(2)}%</div>
                                          </td>
                                          <td className="p-3 text-center">
                                              <button onClick={() => handleEdit(p)} className="p-2 text-blue-400 hover:text-white transition-colors"><Icons.Edit size={16}/></button>
                                              <button onClick={() => deleteHolding(p.id)} className="p-2 text-red-400 hover:text-white transition-colors"><Icons.Trash2 size={16}/></button>
                                          </td>
                                      </tr>
                                  );
                              })}
                          </tbody>
                      </table>
                      {portfolio.length === 0 && <div className="p-10 text-center text-slate-500 italic">No hay posiciones activas. Añade una nueva.</div>}
                  </div>

                  {/* MODAL EDICIÓN */}
                  <Modal isOpen={isModalOpen} title={editingId ? "Editar Posición" : "Nueva Compra"} onClose={() => setIsModalOpen(false)}>
                      <div className="space-y-4">
                          <div className="grid grid-cols-2 gap-4">
                              <div><label className="text-xs text-slate-400">Ticker</label><input type="text" value={form.ticker} onChange={e => setForm({...form, ticker: e.target.value.toUpperCase()})} className="w-full bg-slate-800 border border-slate-600 rounded p-2 text-white font-bold" placeholder="AAPL" /></div>
                              <div><label className="text-xs text-slate-400">Fecha Compra</label><input type="date" value={form.buyDate} onChange={e => setForm({...form, buyDate: e.target.value})} className="w-full bg-slate-800 border border-slate-600 rounded p-2 text-white" /></div>
                          </div>
                          <div className="grid grid-cols-3 gap-4">
                              <div><label className="text-xs text-slate-400">Acciones</label><input type="number" value={form.shares} onChange={e => setForm({...form, shares: parseFloat(e.target.value)})} className="w-full bg-slate-800 border border-slate-600 rounded p-2 text-white text-right" /></div>
                              <div><label className="text-xs text-slate-400">Precio Compra</label><input type="number" step="0.01" value={form.buyPrice} onChange={e => setForm({...form, buyPrice: parseFloat(e.target.value)})} className="w-full bg-slate-800 border border-slate-600 rounded p-2 text-white text-right" /></div>
                              <div><label className="text-xs text-slate-400">Divisa</label><select value={form.currency} onChange={e => setForm({...form, currency: e.target.value})} className="w-full bg-slate-800 border border-slate-600 rounded p-2 text-white"><option value="EUR">EUR</option><option value="USD">USD</option><option value="GBP">GBP</option><option value="CHF">CHF</option></select></div>
                          </div>
                          <div className="grid grid-cols-2 gap-4">
                              <div><label className="text-xs text-slate-400">FX Compra (1 EUR = ?)</label><input type="number" step="0.0001" value={form.buyFx} onChange={e => setForm({...form, buyFx: parseFloat(e.target.value)})} className="w-full bg-slate-800 border border-slate-600 rounded p-2 text-white text-right" /></div>
                              <div><label className="text-xs text-slate-400">Comisiones Totales (€)</label><input type="number" step="0.01" value={form.fees} onChange={e => setForm({...form, fees: parseFloat(e.target.value)})} className="w-full bg-slate-800 border border-slate-600 rounded p-2 text-white text-right" /></div>
                          </div>
                          
                          {/* SECCION DIVIDENDOS */}
                          <div className="mt-6 border-t border-slate-700 pt-4">
                              <h4 className="text-sm font-bold text-blue-400 mb-2 flex items-center gap-2"><Icons.DollarSign size={16}/> Histórico Dividendos</h4>
                              <div className="bg-slate-800/50 p-3 rounded-lg border border-slate-700 mb-3">
                                  <div className="grid grid-cols-4 gap-2 mb-2">
                                      <input type="number" placeholder="Año" value={divForm.year} onChange={e => setDivForm({...divForm, year: parseInt(e.target.value)})} className="bg-slate-900 border border-slate-600 rounded p-1 text-xs text-white" />
                                      <input type="number" placeholder="Neto €" value={divForm.net} onChange={e => setDivForm({...divForm, net: parseFloat(e.target.value)})} className="bg-slate-900 border border-slate-600 rounded p-1 text-xs text-white" />
                                      <input type="number" placeholder="Ret. Orig" value={divForm.taxOrigin} onChange={e => setDivForm({...divForm, taxOrigin: parseFloat(e.target.value)})} className="bg-slate-900 border border-slate-600 rounded p-1 text-xs text-white" />
                                      <button onClick={addDividend} className="bg-blue-600 text-white rounded text-xs font-bold">Añadir</button>
                                  </div>
                                  <div className="max-h-32 overflow-y-auto space-y-1">
                                      {form.dividends.map(d => (
                                          <div key={d.id} className="flex justify-between items-center text-xs bg-slate-900 p-2 rounded">
                                              <span className="text-slate-300 font-bold">{d.year}</span>
                                              <span className="text-green-400">+{d.net}€</span>
                                              <span className="text-slate-500">Tax: {d.taxOrigin + d.taxDest}€</span>
                                              <button onClick={() => removeDividend(d.id)} className="text-red-400 hover:text-white"><Icons.Trash2 size={12}/></button>
                                          </div>
                                      ))}
                                  </div>
                              </div>
                          </div>

                          <div className="flex gap-4 mt-6">
                              <button onClick={() => setIsModalOpen(false)} className="flex-1 py-3 bg-slate-700 hover:bg-slate-600 text-slate-300 rounded-xl font-bold">Cancelar</button>
                              <button onClick={saveHolding} className="flex-1 py-3 bg-blue-600 hover:bg-blue-500 text-white rounded-xl font-bold">Guardar</button>
                          </div>
                      </div>
                  </Modal>
              </div>
          );
      };

      // --- PESTAÑA 2: ESTUDIO ---
      const AnalysisTab = ({ apiKey }) => {
          const [ticker, setTicker] = useState('');
          const [loading, setLoading] = useState(false);
          const [data, setData] = useState(null);

          const analyze = async () => {
              if (!apiKey) return alert("Falta API Key");
              setLoading(true);
              try {
                  const prompt = `Analiza la empresa con ticker "${ticker}". 
                  Genera un informe detallado para inversores en JSON con esta estructura: 
                  {
                      "company": "Nombre",
                      "business_model": "Resumen modelo negocio y a qué se dedica",
                      "hq_operations": "Sede y principales países",
                      "ceo": {"name": "Nombre", "ownership": "% acciones si es relevante o 'N/A'"},
                      "shares": {"float": "Acciones flotantes", "total": "Total acciones"},
                      "fundamentals": {"per": "PER", "eps": "BPA", "dividend_yield": "Rentabilidad Div %", "market_cap": "Cap Bursatil"},
                      "summary": "Descripción fundamentales estilo TradingView (clara y concisa)",
                      "projections": {
                          "6m": "Precio estimado 6 meses", "1y": "1 año", "2y": "2 años", "5y": "5 años", "10y": "10 años (especulativo)"
                      },
                      "future_dividends": "Próximas fechas estimadas de pago e importe unitario"
                  }`;
                  const res = await askGemini(apiKey, prompt);
                  const json = extractJSON(res);
                  if (json) setData(json); else throw new Error("No se pudo interpretar la respuesta");
              } catch (e) {
                  alert("Error análisis: " + e.message);
              } finally {
                  setLoading(false);
              }
          };

          return (
              <div className="h-full flex flex-col p-6 overflow-hidden">
                  <div className="flex gap-4 mb-6 shrink-0">
                      <input type="text" value={ticker} onChange={e => setTicker(e.target.value.toUpperCase())} placeholder="Ticker (ej. MSFT)" className="flex-1 bg-slate-900 border border-slate-700 rounded-xl px-4 text-white font-bold font-display focus:border-blue-500" />
                      <button onClick={analyze} disabled={loading} className="bg-blue-600 hover:bg-blue-500 text-white px-6 rounded-xl font-bold flex items-center gap-2 shadow-lg shadow-blue-900/40 transition-all">
                          {loading ? <Icons.Loader/> : <Icons.Search/>} <span className="hidden md:inline">ANALIZAR</span>
                      </button>
                  </div>

                  <div className="flex-1 overflow-y-auto custom-scrollbar">
                      {!data ? (
                          <div className="h-full flex flex-col items-center justify-center text-slate-500 opacity-50">
                              <Icons.Briefcase size={64} strokeWidth={1} />
                              <p className="mt-4 font-light">Introduce un ticker para generar un informe IA</p>
                          </div>
                      ) : (
                          <div className="space-y-6 fade-in pb-20">
                              <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                  {/* CABECERA */}
                                  <div className="md:col-span-2 glass-panel p-6 rounded-2xl">
                                      <h2 className="text-3xl font-display font-bold text-white mb-2">{data.company} <span className="text-blue-500 text-lg">({ticker})</span></h2>
                                      <p className="text-slate-300 leading-relaxed text-sm mb-4">{data.business_model}</p>
                                      <div className="flex gap-4 text-xs text-slate-400 border-t border-slate-700 pt-4">
                                          <div className="flex items-center gap-2"><Icons.Globe size={14}/> {data.hq_operations}</div>
                                      </div>
                                  </div>
                                  {/* DATOS CLAVE */}
                                  <div className="glass-panel p-6 rounded-2xl flex flex-col justify-between">
                                      <div>
                                          <h4 className="text-xs uppercase text-slate-500 font-bold mb-3">Directiva</h4>
                                          <div className="text-white font-bold">{data.ceo?.name}</div>
                                          <div className="text-xs text-slate-400">Participación: {data.ceo?.ownership}</div>
                                      </div>
                                      <div className="mt-4">
                                          <h4 className="text-xs uppercase text-slate-500 font-bold mb-3">Acciones</h4>
                                          <div className="flex justify-between text-xs mb-1"><span className="text-slate-400">Total:</span> <span className="text-white">{data.shares?.total}</span></div>
                                          <div className="flex justify-between text-xs"><span className="text-slate-400">Float:</span> <span className="text-white">{data.shares?.float}</span></div>
                                      </div>
                                  </div>
                              </div>

                              {/* FUNDAMENTALES */}
                              <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                                  {Object.entries(data.fundamentals).map(([k, v]) => (
                                      <div key={k} className="bg-slate-900/50 border border-slate-800 p-4 rounded-xl text-center">
                                          <div className="text-[10px] uppercase text-slate-500 font-bold mb-1">{k.replace('_', ' ')}</div>
                                          <div className="text-xl font-bold text-blue-400 font-display">{v}</div>
                                      </div>
                                  ))}
                              </div>

                              {/* RESUMEN FINANCIERO */}
                              <div className="glass-panel p-6 rounded-2xl border-l-4 border-blue-500">
                                  <h3 className="text-lg font-bold text-white mb-3 flex items-center gap-2"><Icons.PieChart size={20}/> Análisis Financiero</h3>
                                  <p className="text-slate-300 text-sm leading-relaxed">{data.summary}</p>
                              </div>

                              {/* PROYECCIONES */}
                              <div className="glass-panel p-6 rounded-2xl bg-gradient-to-br from-slate-900 to-slate-800">
                                  <h3 className="text-lg font-bold text-white mb-4 flex items-center gap-2"><Icons.TrendingUp size={20} className="text-green-400"/> Escenarios de Valoración (IA)</h3>
                                  <div className="grid grid-cols-2 md:grid-cols-5 gap-3">
                                      {Object.entries(data.projections).map(([time, val]) => (
                                          <div key={time} className="bg-black/30 p-3 rounded-lg border border-slate-700/50 text-center relative overflow-hidden group">
                                              <div className="text-[10px] uppercase text-slate-500 font-bold mb-1">{time}</div>
                                              <div className="text-sm font-bold text-white group-hover:text-green-400 transition-colors">{val}</div>
                                              <div className="absolute bottom-0 left-0 w-full h-1 bg-slate-700 group-hover:bg-green-500 transition-all"></div>
                                          </div>
                                      ))}
                                  </div>
                                  <p className="text-[10px] text-slate-500 mt-3 italic">* Estas proyecciones son estimaciones generadas por IA basadas en datos históricos y tendencias actuales. No constituyen consejo financiero.</p>
                              </div>

                              {/* DIVIDENDOS FUTUROS */}
                              <div className="glass-panel p-6 rounded-2xl">
                                  <h3 className="text-sm font-bold text-blue-400 mb-2 uppercase tracking-wider">Próximos Dividendos Estimados</h3>
                                  <p className="text-slate-300 text-sm">{data.future_dividends}</p>
                              </div>
                          </div>
                      )}
                  </div>
              </div>
          );
      };

      // --- PESTAÑA 3: CONFIGURACIÓN ---
      const SettingsTab = ({ apiKey, setApiKey }) => {
          const exportData = () => {
              const data = { portfolio: JSON.parse(localStorage.getItem('bg_portfolio') || '[]'), apiKey };
              const blob = new Blob([JSON.stringify(data)], {type: "application/json"});
              const url = URL.createObjectURL(blob);
              const a = document.createElement('a'); a.href = url; a.download = `MarketDeck_Backup_${new Date().toISOString().slice(0,10)}.json`; document.body.appendChild(a); a.click(); document.body.removeChild(a);
          };

          const importData = (e) => {
              const file = e.target.files[0];
              if (!file) return;
              const reader = new FileReader();
              reader.onload = (ev) => {
                  try {
                      const d = JSON.parse(ev.target.result);
                      if (d.portfolio) localStorage.setItem('bg_portfolio', JSON.stringify(d.portfolio));
                      if (d.apiKey) setApiKey(d.apiKey);
                      alert("Datos importados. Recarga la página.");
                  } catch { alert("Archivo inválido"); }
              };
              reader.readAsText(file);
          };

          return (
              <div className="h-full flex flex-col items-center p-6 fade-in">
                  <div className="w-full max-w-2xl space-y-6">
                      <div className="glass-panel p-8 rounded-2xl">
                          <h2 className="text-2xl font-display font-bold text-white mb-6 flex items-center gap-3"><Icons.Settings className="text-blue-500"/> Configuración IA</h2>
                          <label className="block text-xs font-bold text-slate-400 mb-2 uppercase">Google Gemini API Key</label>
                          <input type="password" value={apiKey} onChange={e => setApiKey(e.target.value)} placeholder="AIzaSy..." className="w-full bg-black/50 border border-slate-600 rounded-xl p-4 text-white font-mono mb-4 focus:border-blue-500" />
                          <p className="text-xs text-slate-500">Necesaria para obtener precios actuales y realizar análisis. Consíguela gratis en Google AI Studio.</p>
                      </div>

                      <div className="glass-panel p-8 rounded-2xl">
                          <h2 className="text-2xl font-display font-bold text-white mb-6">Datos</h2>
                          <div className="flex gap-4">
                              <button onClick={exportData} className="flex-1 py-4 bg-slate-800 hover:bg-slate-700 text-white font-bold rounded-xl border border-slate-600">EXPORTAR COPIA</button>
                              <label className="flex-1 cursor-pointer py-4 bg-blue-600 hover:bg-blue-500 text-white font-bold rounded-xl flex justify-center items-center gap-2">
                                  IMPORTAR COPIA <input type="file" className="hidden" accept=".json" onChange={importData} />
                              </label>
                          </div>
                      </div>
                  </div>
              </div>
          );
      };

      // --- APP PRINCIPAL ---
      const App = () => {
          const [activeTab, setActiveTab] = useState('portfolio');
          const [apiKey, setApiKey] = usePersistentState('bg_api_key', '');
          const [portfolio, setPortfolio] = usePersistentState('bg_portfolio', []);

          return (
              <div className="h-full flex flex-col bg-[#0a0a0a] text-white">
                  {/* HEADER */}
                  <header className="shrink-0 bg-slate-900/80 backdrop-blur-md border-b border-slate-800 px-6 py-4 flex justify-between items-center z-20">
                      <div>
                          <h1 className="text-2xl font-display font-bold tracking-tight">
                              <span className="bg-clip-text text-transparent bg-gradient-to-r from-white to-slate-400">Boarding</span>
                              <span className="text-blue-600">Gate</span>
                          </h1>
                          <p className="text-[10px] text-slate-400 uppercase tracking-[0.2em] font-bold">Gestor de cartera de valores iA</p>
                      </div>
                      <nav className="flex bg-slate-800 rounded-lg p-1 gap-1">
                          {[
                              { id: 'portfolio', label: 'Cartera', icon: Icons.Briefcase },
                              { id: 'analysis', label: 'Estudio', icon: Icons.Search },
                              { id: 'settings', label: 'Ajustes', icon: Icons.Settings },
                          ].map(tab => (
                              <button key={tab.id} onClick={() => setActiveTab(tab.id)} 
                                  className={`px-4 py-2 rounded-md text-xs font-bold uppercase transition-all flex items-center gap-2 ${activeTab === tab.id ? 'bg-blue-600 text-white shadow-lg' : 'text-slate-400 hover:text-white hover:bg-slate-700'}`}>
                                  <tab.icon size={16}/> <span className="hidden sm:inline">{tab.label}</span>
                              </button>
                          ))}
                      </nav>
                  </header>

                  <main className="flex-1 overflow-hidden relative bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-slate-900 via-[#0a0a0a] to-[#0a0a0a]">
                      {activeTab === 'portfolio' && <PortfolioTab portfolio={portfolio} setPortfolio={setPortfolio} apiKey={apiKey} />}
                      {activeTab === 'analysis' && <AnalysisTab apiKey={apiKey} />}
                      {activeTab === 'settings' && <SettingsTab apiKey={apiKey} setApiKey={setApiKey} />}
                  </main>
              </div>
          );
      };

      createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
