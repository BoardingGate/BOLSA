
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>BoardingGate - Gestor de Cartera iA</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script src="//cdn.jsdelivr.net/npm/eruda"></script>

    <style>
      html, body { margin: 0; padding: 0; width: 100%; height: 100dvh; overflow: hidden; background-color: #0a0a0a; font-family: 'Inter', sans-serif; color: #e5e5e5; }
      #root { height: 100%; width: 100%; display: flex; flex-direction: column; }
      .font-display { font-family: 'Orbitron', sans-serif; }
      .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: #111; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #444; border-radius: 10px; }
      .glass-panel { background: rgba(30, 41, 59, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.08); box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1); }
      .fade-in { animation: fadeIn 0.4s ease-out; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
      .table-row-hover:hover { background-color: rgba(59, 130, 246, 0.1); cursor: pointer; }
      input, select { background: #0f172a; border: 1px solid #334155; color: white; border-radius: 4px; padding: 4px 8px; transition: all 0.2s; }
      input:focus, select:focus { border-color: #3b82f6; outline: none; box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2); }
      .custom-checkbox { accent-color: #3b82f6; width: 16px; height: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect, useMemo, useRef } = React;
      const { createRoot } = ReactDOM;

      const _0x7a2=k=>{let x=Object.values(new Intl.DateTimeFormat('es').formatToParts(new Date())).filter(p=>['year','month','day'].includes(p.type)).reduce((a,c)=>a+~~c.value,0)*new Date().getDate();return k==x||k==x.toString(16).toUpperCase()};

      // --- CONFIGURACIÓN Y CONSTANTES ---
      const CURRENCIES = [
        { code: 'EUR', name: 'Euro' }, { code: 'USD', name: 'Dólar USA' }, { code: 'GBP', name: 'Libra Est.' },
        { code: 'CHF', name: 'Franco Suizo' }, { code: 'JPY', name: 'Yen Jap.' }
      ];
      const MONTHS = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septie", "Octub", "Noviem", "Dicie"];

      // --- ICONOS ---
      const IconBase = ({ children, size = 18, className = "" }) => (
        <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg>
      );
      const Icons = {
        PieChart: (p) => <IconBase {...p}><path d="M21.21 15.89A10 10 0 1 1 8 2.83"/><path d="M22 12A10 10 0 0 0 12 2v10z"/></IconBase>,
        TrendingUp: (p) => <IconBase {...p}><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/><polyline points="17 6 23 6 23 12"/></IconBase>,
        Search: (p) => <IconBase {...p}><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></IconBase>,
        Settings: (p) => <IconBase {...p}><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1-2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></IconBase>,
        Plus: (p) => <IconBase {...p}><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></IconBase>,
        Trash2: (p) => <IconBase {...p}><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></IconBase>,
        Edit: (p) => <IconBase {...p}><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></IconBase>,
        Refresh: (p) => <IconBase {...p} className={p.className}><polyline points="23 4 23 10 17 10"/><polyline points="1 20 1 14 7 14"/><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/></IconBase>,
        DollarSign: (p) => <IconBase {...p}><line x1="12" y1="1" x2="12" y2="23"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></IconBase>,
        Loader: (p) => <IconBase {...p} className={`${p.className || ''} animate-spin`}><path d="M21 12a9 9 0 1 1-6.219-8.56"/></IconBase>,
        X: (p) => <IconBase {...p}><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></IconBase>,
        Briefcase: (p) => <IconBase {...p}><rect x="2" y="7" width="20" height="14" rx="2" ry="2"/><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/></IconBase>,
        Wand: (p) => <IconBase {...p}><path d="M15 4V2"/><path d="M15 16v-2"/><path d="M8 9h2"/><path d="M20 9h2"/><path d="M17.8 11.8L19 13"/><path d="M15 9h.01"/><path d="M17.8 6.2L19 5"/><path d="M3 21l9-9"/></IconBase>,
        Eye: (p) => <IconBase {...p}><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></IconBase>,
        EyeOff: (p) => <IconBase {...p}><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/><line x1="1" y1="1" x2="23" y2="23"/></IconBase>,
        HelpCircle: (p) => <IconBase {...p}><circle cx="12" cy="12" r="10"/><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/><line x1="12" y1="17" x2="12.01" y2="17"/></IconBase>,
        Activity: (p) => <IconBase {...p}><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/></IconBase>,
        BarChart: (p) => <IconBase {...p}><line x1="18" y1="20" x2="18" y2="10"/><line x1="12" y1="20" x2="12" y2="4"/><line x1="6" y1="20" x2="6" y2="14"/></IconBase>,
        Hash: (p) => <IconBase {...p}><line x1="4" y1="9" x2="20" y2="9"/><line x1="4" y1="15" x2="20" y2="15"/></IconBase>,
        ExternalLink: (p) => <IconBase {...p}><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/></IconBase>,
        Upload: (p) => <IconBase {...p}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></IconBase>
      };

      // --- UTILIDADES ---
      const usePersistentState = (key, initialValue) => {
        const [state, setState] = useState(() => {
            try { const item = window.localStorage.getItem(key); return item ? JSON.parse(item) : initialValue; } 
            catch { return initialValue; }
        });
        useEffect(() => { window.localStorage.setItem(key, JSON.stringify(state)); }, [key, state]);
        return [state, setState];
      };

      const formatMoneyUI = (v, c = 'EUR') => new Intl.NumberFormat('es-ES', { style: 'currency', currency: c }).format(v);
      const calculateDays = (d1, d2 = new Date()) => Math.max(1, Math.ceil(Math.abs(new Date(d2) - new Date(d1)) / (1000 * 60 * 60 * 24)));
      const extractJSON = (t) => { try { const m = t.match(/(\{[\s\S]*\}|\[[\s\S]*\])/); return m ? JSON.parse(m[0]) : null; } catch { return null; } };

      const askGemini = async (apiKey, prompt) => {
          if (!apiKey) throw new Error("Falta API Key");
          const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`, {
              method: 'POST', headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }], tools: [{ google_search: {} }] })
          });
          const data = await response.json();
          if (data.error) throw new Error(data.error.message);
          let text = "";
          data.candidates?.[0]?.content?.parts?.forEach(p => { if (p.text) text += p.text; });
          return text;
      };

      const Modal = ({ isOpen, title, onClose, children, size = "md" }) => {
          if (!isOpen) return null;
          return (
              <div className="fixed inset-0 bg-black/80 flex items-center justify-center z-[100] p-4 fade-in backdrop-blur-sm" onClick={onClose}>
                  <div className={`bg-slate-900 border border-slate-700 w-full ${size === 'lg' ? 'max-w-5xl' : 'max-w-lg'} rounded-2xl flex flex-col max-h-[90vh] shadow-2xl fade-in`} onClick={e => e.stopPropagation()}>
                      <div className="p-4 border-b border-slate-800 flex justify-between items-center bg-slate-900/50 rounded-t-2xl">
                          <h3 className="text-lg font-bold font-display text-white">{title}</h3>
                          <button onClick={onClose} className="text-slate-400 hover:text-white"><Icons.X size={22}/></button>
                      </div>
                      <div className="p-6 overflow-y-auto custom-scrollbar flex-1">{children}</div>
                  </div>
              </div>
          );
      };

      // --- COMPONENTE ESTADÍSTICAS (TARJETONES CORREGIDOS) ---
      const StatsBlock = ({ title, data, color, baseCurrency }) => (
          <div className="glass-panel p-3 rounded-xl border-t-4 flex-1 min-w-[250px]" style={{borderTopColor: color}}>
              <div className="flex justify-between items-start mb-2">
                 <span className="text-[9px] font-bold text-slate-500 uppercase">{title}</span>
                 <span className="bg-slate-800 text-slate-400 text-[8px] px-1.5 py-0.5 rounded font-bold">{data.num} Val.</span>
              </div>
              <div className="grid grid-cols-2 gap-2 mb-2">
                  <div><div className="text-[8px] text-slate-500 uppercase">Invertido</div><div className="text-sm font-black text-white">{formatMoneyUI(data.inv, baseCurrency)}</div></div>
                  <div className="text-right"><div className="text-[8px] text-slate-500 uppercase">Valuación</div><div className="text-sm font-bold" style={{color: color}}>{formatMoneyUI(data.cur, baseCurrency)}</div></div>
              </div>
              <div className="grid grid-cols-2 gap-2 border-t border-slate-800 pt-2 pb-2">
                  <div><div className="text-[8px] text-slate-500 uppercase">Res. Monetario</div><div className={`text-xs font-bold ${data.plPrice >= 0 ? 'text-green-400' : 'text-red-400'}`}>{formatMoneyUI(data.plPrice, baseCurrency)}</div></div>
                  <div className="text-right"><div className="text-[8px] text-blue-400 uppercase font-bold">Div. Netos</div><div className="text-xs font-bold text-blue-400">{formatMoneyUI(data.divN, baseCurrency)}</div></div>
              </div>
              <div className="grid grid-cols-2 gap-2 border-t border-slate-800/50 pt-2 text-[8px] uppercase font-bold">
                  <div className="text-slate-400">Rent. Precio: <span className={data.plPrice >= 0 ? 'text-green-400' : 'text-red-400'}>{data.plPriceSimple.toFixed(1)}% | {data.plPriceAnual.toFixed(1)}% An.</span></div>
                  <div className="text-right text-slate-400">Rent. Tot: <span className={data.plTotal >= 0 ? 'text-blue-400' : 'text-orange-400'}>{data.plTotalSimple.toFixed(1)}% | {data.plTotalAnual.toFixed(1)}% An.</span></div>
              </div>
              <div className="text-[8px] text-slate-500 mt-1 flex justify-between border-t border-slate-800/30 pt-1">
                  <span>Desv. Divisa (FX):</span> <span className={data.fX >= 0 ? 'text-green-500' : 'text-red-500'}>{formatMoneyUI(data.fX, baseCurrency)}</span>
              </div>
          </div>
      );

      // --- PESTAÑA CARTERA (CON LISTADO Y BOTONES RESTAURADOS) ---
      const PortfolioTab = ({ portfolio, setPortfolio, apiKey, baseCurrency, refreshInterval, lastUpdate, setLastUpdate }) => {
          const [viewMode, setViewMode] = useState('active');
          const [updating, setUpdating] = useState(false);
          const [isModalOpen, setIsModalOpen] = useState(false);
          const [isSellModalOpen, setIsSellModalOpen] = useState(false);
          const [editingId, setEditingId] = useState(null);
          const [sellItem, setSellItem] = useState(null);
          const [now, setNow] = useState(new Date());

          const [form, setForm] = useState({ ticker: '', name: '', isIndex: false, indexDivisor: 1, shares: 0, buyPrice: 0, buyDate: '', stockCurrency: 'USD', buyFx: 1, fees: 0, adjustments: 0, buyPE: 0, dividends: [] });
          const [sellForm, setSellForm] = useState({ sellPrice: 0, sellDate: new Date().toISOString().slice(0,10), sellFx: 1, sellFees: 0, sellAdjustments: 0 });

          useEffect(() => { const timer = setInterval(() => setNow(new Date()), 20000); return () => clearInterval(timer); }, []);

          const updatePrices = async () => {
              if (!apiKey || updating) return;
              const active = portfolio.filter(p => !p.sellDate && p.isActive !== false);
              if (active.length === 0) return;
              setUpdating(true);
              try {
                  const updates = [];
                  for (const item of active) {
                      const prompt = `Precio "${item.ticker}" (${item.stockCurrency}). FX a ${baseCurrency}. JSON: {"price": number, "fx_multiplier": number, "high52": number, "low52": number, "intrinsic_value": number, "pe_ratio": number, "name": "string"}`;
                      const res = await askGemini(apiKey, prompt);
                      const json = extractJSON(res);
                      if (json) updates.push({ id: item.id, ...json, fx: json.fx_multiplier });
                  }
                  setPortfolio(prev => prev.map(p => {
                      const u = updates.find(x => x.id === p.id);
                      return u ? { ...p, name: u.name, currentPrice: u.price, currentFx: u.fx, high52: u.high52, low52: u.low52, intrinsicValue: u.intrinsic_value, currentPE: u.pe_ratio } : p;
                  }));
                  setLastUpdate(new Date().toISOString());
              } catch (e) { console.error(e); } finally { setUpdating(false); }
          };

          const stats = useMemo(() => {
              const calc = (items) => {
                  let inv = 0, cur = 0, divN = 0, fX = 0, weightedDays = 0;
                  items.forEach(p => {
                      const d = calculateDays(p.buyDate, p.sellDate || new Date());
                      const cost = (p.buyPrice * p.shares * p.buyFx) + (p.adjustments || 0);
                      const effPrice = p.sellDate ? p.sellPrice : (p.isIndex ? p.currentPrice / p.indexDivisor : p.currentPrice);
                      const fxActual = p.sellDate ? p.sellFx : p.currentFx;
                      const val = (effPrice * p.shares * fxActual) - (p.sellDate ? (p.sellFees+p.sellAdjustments) : (p.fees+p.adjustments));
                      inv += cost; cur += val; weightedDays += (d * cost);
                      fX += (effPrice * p.shares * fxActual) - (effPrice * p.shares * p.buyFx);
                      (p.dividends || []).forEach(dv => divN += dv.net);
                  });
                  const avgD = inv > 0 ? weightedDays / inv : 0;
                  const plPrice = cur - inv;
                  const plTotal = (cur + divN) - inv;
                  return { num: items.length, inv, cur, divN, fX, plPrice, plTotal, plPriceSimple: inv>0?(plPrice/inv)*100:0, plPriceAnual: (inv>0&&avgD>0)?(Math.pow(cur/inv, 365/avgD)-1)*100:0, plTotalSimple: inv>0?(plTotal/inv)*100:0, plTotalAnual: (inv>0&&avgD>0)?(Math.pow((cur+divN)/inv, 365/avgD)-1)*100:0 };
              };
              return { active: calc(portfolio.filter(p => !p.sellDate && p.isActive !== false)), sold: calc(portfolio.filter(p => !!p.sellDate)), total: calc(portfolio.filter(p => p.isActive !== false || p.sellDate)) };
          }, [portfolio, baseCurrency]);

          const handleSave = () => {
              const enriched = { ...form, name: form.name || form.ticker };
              if (editingId) setPortfolio(prev => prev.map(p => p.id === editingId ? { ...p, ...enriched } : p));
              else setPortfolio(prev => [...prev, { ...enriched, id: Date.now(), currentPrice: form.buyPrice, currentFx: form.buyFx, isActive: true }]);
              setIsModalOpen(false);
          };

          return (
              <div className="h-full flex flex-col p-4 md:p-6 overflow-hidden fade-in">
                  <div className="flex gap-4 mb-4 overflow-x-auto pb-2 custom-scrollbar shrink-0">
                      <StatsBlock title="Cartera Activa" data={stats.active} color="#3b82f6" baseCurrency={baseCurrency} />
                      <StatsBlock title="Cartera Cerrada" data={stats.sold} color="#f97316" baseCurrency={baseCurrency} />
                      <StatsBlock title="Histórico Consolidado" data={stats.total} color="#a855f7" baseCurrency={baseCurrency} />
                  </div>

                  <div className="flex justify-between items-center mb-4 shrink-0">
                      <div className="flex bg-slate-800 p-1 rounded-lg border border-slate-700">
                          <button onClick={() => setViewMode('active')} className={`px-4 py-2 rounded text-xs font-bold transition-all ${viewMode === 'active' ? 'bg-blue-600 text-white shadow-lg' : 'text-slate-400'}`}>ACTIVA</button>
                          <button onClick={() => setViewMode('sold')} className={`px-4 py-2 rounded text-xs font-bold transition-all ${viewMode === 'sold' ? 'bg-orange-600 text-white shadow-lg' : 'text-slate-400'}`}>VENTAS</button>
                      </div>
                      <div className="flex gap-3 items-center">
                          <div className="text-right">
                              <button onClick={updatePrices} disabled={updating} className="bg-slate-800 px-4 py-2 rounded-lg text-xs font-bold flex items-center gap-2 hover:bg-slate-700">
                                  {updating ? <Icons.Loader size={14}/> : <Icons.Refresh size={14}/>} ACTUALIZAR
                              </button>
                              <div className="text-[8px] text-slate-500 mt-1 uppercase font-bold">Sinc: {lastUpdate ? new Date(lastUpdate).toLocaleTimeString() : '--'}</div>
                          </div>
                          <button onClick={() => { setEditingId(null); setForm({ ticker: '', name: '', isIndex: false, indexDivisor: 1, shares: 0, buyPrice: 0, buyDate: new Date().toISOString().slice(0,10), stockCurrency: 'USD', buyFx: 1, fees: 0, adjustments: 0, buyPE: 0, dividends: [] }); setIsModalOpen(true); }} className="bg-blue-600 px-4 py-2 rounded-lg text-xs font-bold flex items-center gap-2"><Icons.Plus size={16}/> NUEVA POSICIÓN</button>
                      </div>
                  </div>

                  <div className="flex-1 overflow-auto custom-scrollbar bg-slate-900/50 border border-slate-800 rounded-xl">
                      <table className="w-full text-left min-w-[1100px] text-sm">
                          <thead className="bg-slate-800 text-slate-400 text-[10px] uppercase font-bold sticky top-0 z-10 shadow-lg">
                              <tr>
                                  <th className="p-3 w-10 text-center">#</th>
                                  <th className="p-3">Valor / Fecha</th>
                                  <th className="p-3 text-right">Títulos</th>
                                  <th className="p-3 text-right">Precio (Comp/{viewMode==='active'?'Act':'Venta'})</th>
                                  <th className="p-3 text-right">PER (Ini/Act)</th>
                                  <th className="p-3 text-right">Invertido</th>
                                  <th className="p-3 text-right">Resultado</th>
                                  <th className="p-3 text-center">Acciones</th>
                              </tr>
                          </thead>
                          <tbody className="divide-y divide-slate-800">
                              {portfolio.filter(p => viewMode === 'active' ? !p.sellDate : !!p.sellDate).map(p => {
                                  const cB = (p.buyPrice * p.shares * p.buyFx) + (p.adjustments || 0);
                                  const effPrice = viewMode === 'active' ? (p.isIndex ? p.currentPrice / p.indexDivisor : p.currentPrice) : p.sellPrice;
                                  const fxActual = viewMode === 'active' ? p.currentFx : p.sellFx;
                                  const vB = (effPrice * p.shares * fxActual) - (p.sellDate ? (p.sellFees+p.sellAdjustments) : (p.fees+p.adjustments));
                                  const divN = (p.dividends || []).reduce((a,b)=>a+b.net,0);
                                  return (
                                      <tr key={p.id} className="table-row-hover hover:bg-white/5 transition-colors">
                                          <td className="p-3 text-center"><input type="checkbox" checked={p.isActive!==false} onChange={()=>setPortfolio(prev=>prev.map(x=>x.id===p.id?{...x, isActive:!x.isActive}:x))} className="custom-checkbox" /></td>
                                          <td className="p-3"><div className="font-bold text-white leading-tight">{p.name || p.ticker}</div><div className="text-[10px] text-slate-500 font-mono">{p.buyDate} {p.sellDate && `→ ${p.sellDate}`}</div></td>
                                          <td className="p-3 text-right font-mono text-slate-300">{p.shares}</td>
                                          <td className="p-3 text-right text-xs"><div className="text-slate-500 font-mono">C: {p.buyPrice.toFixed(2)}</div><div className="font-bold font-mono text-white">{effPrice.toFixed(2)}</div></td>

                                                  <button onClick={()=> { setForm(p); setEditingId(p.id); setIsModalOpen(true); }} className="text-blue-400 hover:text-white"><Icons.Edit size={14}/></button>
                                                  <button onClick={()=> { if(confirm('¿Borrar?')) setPortfolio(prev=>prev.filter(x=>x.id!==p.id)) }} className="text-red-400 hover:text-white"><Icons.Trash2 size={14}/></button>

                                  );

                          </tbody>
                      </table>
                  </div>

                  <Modal isOpen={isModalOpen} title={editingId?"Editar Posición":"Nueva Compra"} onClose={()=>setIsModalOpen(false)}>
                      <div className="space-y-4">
                          <div className="grid grid-cols-2 gap-4">

                              <div className="flex flex-col"><label className="text-[10px] uppercase font-bold text-slate-500">Fecha</label><input type="date" value={form.buyDate} onChange={e=>setForm({...form, buyDate: e.target.value})} /></div>
                          </div>
                          <div className="flex items-center gap-4 bg-slate-800 p-2 rounded border border-slate-700">
                             <input type="checkbox" checked={form.isIndex} onChange={e=>setForm({...form, isIndex:e.target.checked})} className="custom-checkbox" />
                             <label className="text-xs font-bold uppercase">Es Índice / ETF</label>
                             {form.isIndex && <input type="number" step="0.01" value={form.indexDivisor} onChange={e=>setForm({...form, indexDivisor:parseFloat(e.target.value)})} className="ml-auto w-24 text-right" placeholder="Divisor" />}

                             <div className="flex flex-col"><label className="text-[10px] uppercase font-bold text-slate-500">Precio</label><input type="number" step="0.01" value={form.buyPrice} onChange={e=>setForm({...form, buyPrice:parseFloat(e.target.value)})} /></div>

      // --- NUEVA PESTAÑA DIVIDENDOS (EXCEL FISCAL SUMATORIO) ---
      const DividendTab = ({ portfolio, setPortfolio, baseCurrency }) => {
          const [selectedYear, setSelectedYear] = useState(new Date().getFullYear());
          
          const filteredItems = useMemo(() => {
              return portfolio.filter(p => {
                  const buyYear = new Date(p.buyDate).getFullYear();
                  const sellYear = p.sellDate ? new Date(p.sellDate).getFullYear() : 9999;
                  return buyYear <= selectedYear && sellYear >= selectedYear;
              });
          }, [portfolio, selectedYear]);

          const handleDivChange = (id, month, field, val) => {
              const numVal = parseFloat(val) || 0;
              setPortfolio(prev => prev.map(p => {
                  if (p.id !== id) return p;
                  let divs = [...(p.dividends || [])];
                  const idx = divs.findIndex(d => d.year === selectedYear && d.month === month);
                  if (idx >= 0) divs[idx] = { ...divs[idx], [field]: numVal };
                  else {
                      divs.push({ id: Date.now() + Math.random(), year: selectedYear, month, net: field === 'net' ? numVal : 0, taxOrigin: field === 'taxOrigin' ? numVal : 0, taxDest: field === 'taxDest' ? numVal : 0 });
                  }
                  return { ...p, dividends: divs };
              }));
          };

          const stats = useMemo(() => {
              let tNet = 0, tOrg = 0, tDest = 0, tBruto = 0, tDI_B = 0, tDI_15 = 0;
              const rows = filteredItems.map(p => {
                  const divs = (p.dividends || []).filter(d => d.year === selectedYear);
                  const net = divs.reduce((a,b)=>a+b.net, 0);
                  const org = divs.reduce((a,b)=>a+b.taxOrigin, 0);
                  const dest = divs.reduce((a,b)=>a+b.taxDest, 0);
                  const bruto = net + org + dest;
                  const di_15 = org > 0 ? bruto * 0.15 : 0;
                  tNet += net; tOrg += org; tDest += dest; tBruto += bruto; tDI_B += bruto; tDI_15 += di_15;
                  return { id: p.id, name: p.name || p.ticker, net, org, dest, bruto, di_15 };
              });
              return { rows, tNet, tOrg, tDest, tBruto, tDI_B, tDI_15, tTotalRet: tOrg+tDest, integroRenta: tBruto - tDest };
          }, [filteredItems, selectedYear]);

          return (
              <div className="h-full flex flex-col p-4 overflow-hidden fade-in">
                  <div className="flex justify-between items-center mb-4 bg-slate-900/80 p-4 rounded-xl border border-slate-800">
                      <div className="flex items-center gap-4">
                          <button onClick={() => setSelectedYear(y => y-1)} className="p-2 bg-slate-800 rounded">←</button>
                          <span className="text-2xl font-bold font-display text-blue-400">{selectedYear}</span>
                          <button onClick={() => setSelectedYear(y => y+1)} className="p-2 bg-slate-800 rounded">→</button>
                      </div>
                      <div className="flex gap-6 text-right">
                          <div><div className="text-[10px] text-slate-500 uppercase font-bold">Total Bruto</div><div className="text-lg font-bold">{formatMoneyUI(stats.tBruto, baseCurrency)}</div></div>
                          <div className="border-l border-slate-700 pl-6"><div className="text-[10px] text-red-400 uppercase font-bold">Total Retenciones</div><div className="text-lg font-bold text-red-400">{formatMoneyUI(stats.tTotalRet, baseCurrency)}</div></div>
                          <div className="border-l border-slate-700 pl-6"><div className="text-[10px] text-green-400 uppercase font-bold">Total Netos</div><div className="text-lg font-bold text-green-400">{formatMoneyUI(stats.tNet, baseCurrency)}</div></div>
                      </div>
                  </div>

                  <div className="flex-1 overflow-auto custom-scrollbar border border-slate-800 rounded-xl bg-slate-950">
                      <table className="w-full text-[10px] border-collapse min-w-[2000px]">
                          <thead className="sticky top-0 z-20 bg-slate-900 border-b border-slate-700">
                              <tr>
                                  <th className="p-2 w-[180px] text-left sticky left-0 bg-slate-900 z-30">VALOR</th>
                                  <th className="p-2 w-[150px] bg-yellow-900/20 text-yellow-500">ACUM. ANUAL (B/O/D)</th>
                                  {MONTHS.map(m => (
                                      <th key={m} className="p-1 border-l border-slate-800 w-[140px]">
                                          <div className="text-blue-300 mb-1">{m}</div>
                                          <div className="grid grid-cols-3 gap-0.5 text-[7px] text-slate-500 uppercase"><span>Neto</span><span>Org</span><span>Dest</span></div>
                                      </th>
                                  ))}
                                  <th className="p-2 w-[100px] bg-purple-900/30 border-l border-purple-500/50">BRUTO D.I.</th>
                                  <th className="p-2 w-[100px] bg-purple-900/30 border-l border-slate-800">15% D.I.</th>
                              </tr>
                          </thead>
                          <tbody>
                              {stats.rows.map(r => (
                                  <tr key={r.id} className="hover:bg-white/5 border-b border-slate-800">
                                      <td className="p-2 sticky left-0 bg-slate-950 font-bold border-r border-slate-800">{r.name}</td>
                                      <td className="p-2 bg-yellow-900/5 text-right font-mono space-x-2">
                                          <span className="text-white">{r.bruto.toFixed(2)}</span>
                                          <span className="text-slate-400">{r.org.toFixed(2)}</span>
                                          <span className="text-slate-400">{r.dest.toFixed(2)}</span>
                                      </td>
                                      {MONTHS.map((_, i) => {
                                          const p = portfolio.find(x => x.id === r.id);
                                          const d = (p.dividends || []).find(dv => dv.year === selectedYear && dv.month === i) || {net:0, taxOrigin:0, taxDest:0};
                                          return (
                                              <td key={i} className="p-1 border-l border-slate-800">
                                                  <div className="grid grid-cols-3 gap-1">
                                                      <input type="number" step="0.01" value={d.net || ''} onChange={e => handleDivChange(r.id, i, 'net', e.target.value)} className="w-full text-center text-green-400" />
                                                      <input type="number" step="0.01" value={d.taxOrigin || ''} onChange={e => handleDivChange(r.id, i, 'taxOrigin', e.target.value)} className="w-full text-center text-slate-400" />
                                                      <input type="number" step="0.01" value={d.taxDest || ''} onChange={e => handleDivChange(r.id, i, 'taxDest', e.target.value)} className="w-full text-center text-slate-400" />
                                                  </div>
                                              </td>
                                          );
                                      })}
                                      <td className="p-2 text-center bg-purple-900/10 font-bold text-purple-300">{r.bruto.toFixed(2)}</td>
                                      <td className="p-2 text-center bg-purple-900/10 border-l border-slate-800 font-bold text-purple-300">{r.di_15.toFixed(2)}</td>
                                  </tr>
                              ))}
                              <tr className="bg-slate-900 font-black text-white text-xs border-t-2 border-slate-700">
                                  <td colSpan="2" className="p-3 text-right sticky left-0 bg-slate-900">SUMA TOTAL COLUMNAS D.I. →</td>
                                  <td colSpan="12"></td>
                                  <td className="p-3 text-center bg-purple-600">{stats.tDI_B.toFixed(2)}</td>
                                  <td className="p-3 text-center bg-purple-800">{stats.tDI_15.toFixed(2)}</td>
                              </tr>
                          </tbody>
                      </table>
                  </div>

                  <div className="mt-4 bg-blue-900/20 p-4 rounded-xl border border-blue-500/30 flex justify-between items-center px-10">
                      <div className="text-blue-400 font-display font-bold text-xs">PARA CONFECCIONAR LA RENTA:</div>
                      <div className="text-center"><div className="text-[9px] uppercase font-bold text-blue-300">Dividendos Íntegros</div><div className="text-lg font-bold">{formatMoneyUI(stats.tBruto, baseCurrency)}</div></div>
                      <div className="text-center"><div className="text-[9px] uppercase font-bold text-blue-300">Retenido en España (Destino)</div><div className="text-lg font-bold">{formatMoneyUI(stats.tDest, baseCurrency)}</div></div>
                      <div className="text-center bg-blue-600 px-6 py-1 rounded shadow-lg"><div className="text-[9px] uppercase font-bold text-white">Íntegro Renta (B-D)</div><div className="text-lg font-bold text-white">{formatMoneyUI(stats.integroRenta, baseCurrency)}</div></div>
                  </div>
              </div>
          );
      };

      // --- PESTAÑA ESTUDIO iA (RESTAURADA ORIGINAL) ---
      const AnalysisTab = ({ apiKey, baseCurrency }) => {
          const [ticker, setTicker] = useState('');

          const analyze = async () => {
              if (!apiKey) return alert("Falta API Key");
              setLoading(true); setSpecificAnswer(null); setData(null);
              try {
                  if (question.trim()) {
                      const res = await askGemini(apiKey, `Sobre ticker "${ticker}": ${question}. Responde conciso en español.`);
                      setSpecificAnswer(res);
                  } else {
                      const prompt = `Análisis fundamental de "${ticker}". Devuelve JSON: {"company": "...", "current_price": number, "intrinsic_value": number, "valuation_status": "...", "industry_comparison": {"per": {"stock": number, "industry": number}, "peg": {"stock": number, "industry": number}, "yield": {"stock": number, "industry": number}}, "fundamentals": {"per": "...", "eps": "...", "beta": "...", "market_cap": "..."}, "technical_levels": "Soportes/Resistencias", "pros_cons": {"pros": [], "cons": []}, "investment_verdict": "...", "peers": []}`;
                      const res = await askGemini(apiKey, prompt);
                      const json = extractJSON(res);
                      if (json) setData(json);
                  }
              } catch (e) { console.error(e); } finally { setLoading(false); }
          };

          return (
              <div className="h-full flex flex-col p-6 overflow-hidden fade-in">
                  <div className="flex flex-col gap-3 mb-6 bg-slate-900/50 p-4 rounded-xl border border-slate-800 shrink-0">
                       <div className="flex gap-4">
                           <input type="text" value={ticker} onChange={e => setTicker(e.target.value.toUpperCase())} placeholder="Ticker (ej. MSFT)" className="flex-1 bg-slate-950 font-bold" />
                           <button onClick={analyze} className="bg-blue-600 px-6 rounded-xl font-bold flex items-center gap-2">{loading ? <Icons.Loader/> : <Icons.Wand/>} CONSULTAR</button>
                       </div>
                       <input type="text" value={question} onChange={e => setQuestion(e.target.value)} placeholder="Pregunta específica iA (Opcional)..." className="w-full bg-slate-950" />
                  </div>
                  <div className="flex-1 overflow-auto custom-scrollbar">
                      {specificAnswer && <div className="glass-panel p-6 rounded-2xl mb-6 text-slate-200 leading-relaxed"><strong>Respuesta iA:</strong> {specificAnswer}</div>}
                      {data && (
                          <div className="space-y-6 pb-10">
                              <div className="glass-panel p-6 rounded-2xl border-l-4 border-purple-500 flex justify-between items-center">
                                  <div><h2 className="text-3xl font-display font-bold text-white mb-1">{data.company}</h2><div className="text-xs font-bold text-purple-400 uppercase">{data.valuation_status}</div></div>
                                  <div className="flex gap-8 text-center font-mono">
                                      <div><div className="text-[10px] text-slate-500 uppercase">Precio</div><div className="text-2xl font-bold">{data.current_price}</div></div>
                                      <div><div className="text-[10px] text-purple-400 uppercase">V. Intrínseco</div><div className="text-2xl font-bold text-purple-400">{data.intrinsic_value}</div></div>
                                  </div>
                              </div>
                              <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                  <div className="bg-slate-900/50 border border-slate-800 p-5 rounded-2xl">
                                      <h3 className="text-sm font-bold text-slate-300 mb-4 flex items-center gap-2"><Icons.BarChart size={16}/> Comparativa Sectorial</h3>
                                      {Object.entries(data.industry_comparison || {}).map(([k,v]) => (
                                          <div key={k} className="mb-4 text-[10px] uppercase font-bold text-slate-500">
                                              <div className="flex justify-between mb-1"><span>{k}</span><span>Stock: {v.stock} | Ind: {v.industry}</span></div>

                                          </div>
                                      ))}
                                  </div>
                                  <div className="bg-slate-900/50 border border-slate-800 p-5 rounded-2xl">
                                      <h3 className="text-sm font-bold text-slate-300 mb-4 flex items-center gap-2"><Icons.Hash size={16}/> Fundamentales</h3>
                                      <div className="grid grid-cols-2 gap-2">
                                          {Object.entries(data.fundamentals || {}).map(([k,v]) => (
                                              <div key={k} className="bg-slate-950 p-2 rounded border border-slate-800"><div className="text-[9px] text-slate-500 uppercase">{k}</div><div className="text-sm font-bold text-white font-mono">{v}</div></div>
                                          ))}
                                      </div>
                                      <div className="mt-4 p-2 bg-blue-900/10 border border-blue-500/20 rounded text-[10px] font-mono text-blue-300"><strong>Niveles Técnicos:</strong> {data.technical_levels}</div>
                                  </div>
                              </div>
                              <div className="glass-panel p-6 rounded-2xl"><h3 className="text-sm font-bold text-white mb-2">Veredicto</h3><p className="text-slate-300 text-sm leading-relaxed">{data.investment_verdict}</p></div>
                          </div>
                      )}
                  </div>
              </div>
          );
      };

      // --- PESTAÑA AJUSTES (RESTAURADA ORIGINAL) ---

              <div className="h-full flex flex-col p-10 overflow-auto items-center custom-scrollbar fade-in">

                              <div><label className="text-[10px] font-bold text-slate-500 uppercase mb-2 block">Divisa Base</label><select value={baseCurrency} onChange={e=>setBaseCurrency(e.target.value)} className="w-full">{CURRENCIES.map(c=><option key={c.code} value={c.code}>{c.code} - {c.name}</option>)}</select></div>

                      <div className="glass-panel p-8 rounded-2xl">

                              <h4 className="font-bold text-blue-400 uppercase flex items-center gap-2"><Icons.HelpCircle size={14}/> Ayuda API Gemini</h4>

                          </div>
                      </div>
                      <div className="glass-panel p-8 rounded-2xl text-center">
                          <h2 className="text-xl font-bold mb-4 font-display text-green-400">Licencia y Backup</h2>
                          <div className="flex gap-2 mb-6"><input type="text" value={lic} onChange={e=>setLic(e.target.value.toUpperCase())} className="flex-1 font-mono" placeholder="Nº Registro BG-XXXX" /><button onClick={()=>onActivate(lic)} className="bg-blue-600 px-6 rounded font-bold">ACTIVAR</button></div>
                          {isAuth && <div className="text-[10px] font-bold text-green-400 uppercase tracking-widest mb-6">● Dispositivo Registrado</div>}
                          <div className="grid grid-cols-2 gap-4">

      const App = () => {
          const [activeTab, setActiveTab] = useState('portfolio');
          const [apiKey, setApiKey] = usePersistentState('bg_api_key', '');
          const [baseCurrency, setBaseCurrency] = usePersistentState('bg_base_currency', 'EUR');
          const [refreshInterval, setRefreshInterval] = usePersistentState('bg_refresh_interval', 10);
          const [portfolio, setPortfolio] = usePersistentState('bg_portfolio', []);
          const [lastUpdate, setLastUpdate] = usePersistentState('bg_last_update', null);
          const [isRegistered, setIsRegistered] = usePersistentState('bg_is_registered', false);
          const [rk, setRk] = usePersistentState('bg_app_rk_st', '');

          const isAuth = isRegistered || _0x7a2(rk);
          const handleActivate = v => { if(_0x7a2(v)){ setRk(v); setIsRegistered(true); alert("Activado!"); } else alert("Inválido"); };

          return (
              <div className="h-full flex flex-col bg-[#0a0a0a] text-white">

                          <button onClick={() => setActiveTab('dividends')} className={`px-4 py-2 rounded-md text-[10px] font-bold uppercase flex items-center gap-2 transition-all ${activeTab === 'dividends' ? 'bg-blue-600 text-white' : 'text-slate-400'}`}><Icons.DollarSign size={14}/> Dividendos</button>
                          <button onClick={() => setActiveTab('analysis')} className={`px-4 py-2 rounded-md text-[10px] font-bold uppercase flex items-center gap-2 transition-all ${activeTab === 'analysis' ? 'bg-blue-600 text-white' : 'text-slate-400'}`}><Icons.Search size={14}/> Estudio</button>
                          <button onClick={() => setActiveTab('settings')} className={`px-4 py-2 rounded-md text-[10px] font-bold uppercase flex items-center gap-2 transition-all ${activeTab === 'settings' ? 'bg-blue-600 text-white' : 'text-slate-400'}`}><Icons.Settings size={14}/> Ajustes</button>
                      </nav>
                  </header>
                  <main className="flex-1 overflow-hidden relative">
                      {activeTab === 'portfolio' && <PortfolioTab portfolio={portfolio} setPortfolio={setPortfolio} apiKey={apiKey} baseCurrency={baseCurrency} refreshInterval={refreshInterval} lastUpdate={lastUpdate} setLastUpdate={setLastUpdate} />}
                      {activeTab === 'dividends' && <DividendTab portfolio={portfolio} setPortfolio={setPortfolio} baseCurrency={baseCurrency} />}
                      {activeTab === 'analysis' && <AnalysisTab apiKey={apiKey} baseCurrency={baseCurrency} />}
                      {activeTab === 'settings' && <SettingsTab apiKey={apiKey} setApiKey={setApiKey} isAuth={isAuth} onActivate={handleActivate} baseCurrency={baseCurrency} setBaseCurrency={setBaseCurrency} refreshInterval={refreshInterval} setRefreshInterval={setRefreshInterval} portfolio={portfolio} setPortfolio={setPortfolio} />}
                  </main>
              </div>
          );
      };

      createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
