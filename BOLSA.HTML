
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>BoardingGate - Gestor de Cartera iA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      html, body { margin: 0; padding: 0; width: 100%; height: 100dvh; overflow: hidden; background-color: #0a0a0a; font-family: 'Inter', sans-serif; color: #e5e5e5; }
      #root { height: 100%; width: 100%; display: flex; flex-direction: column; }
      .font-display { font-family: 'Orbitron', sans-serif; }
      .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: #111; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #444; border-radius: 10px; }
      .glass-panel { background: rgba(30, 41, 59, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.08); box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1); }
      .fade-in { animation: fadeIn 0.4s ease-out; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
      .table-row-hover:hover { background-color: rgba(59, 130, 246, 0.05); }
      input, select { background: #1e293b; border: 1px solid #334155; color: white; border-radius: 6px; padding: 8px; transition: all 0.2s; font-size: 14px; }
      input:focus, select:focus { border-color: #3b82f6; outline: none; box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2); }
      .custom-checkbox { accent-color: #3b82f6; width: 18px; height: 18px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
      const { useState, useEffect, useMemo } = React;
      const { createRoot } = ReactDOM;

      const _0x7a2=k=>{let x=Object.values(new Intl.DateTimeFormat('es').formatToParts(new Date())).filter(p=>['year','month','day'].includes(p.type)).reduce((a,c)=>a+~~c.value,0)*new Date().getDate();return k==x||k==x.toString(16).toUpperCase()};
      const formatN = (v, dec = 2) => new Intl.NumberFormat('es-ES', { minimumFractionDigits: dec, maximumFractionDigits: dec }).format(parseFloat(v) || 0);
      const formatMoney = (v, c = 'EUR') => new Intl.NumberFormat('es-ES', { style: 'currency', currency: c, minimumFractionDigits: 2, maximumFractionDigits: 2 }).format(parseFloat(v) || 0);
      const calculateDays = (d1, d2 = new Date()) => Math.max(1, Math.ceil(Math.abs(new Date(d2) - new Date(d1)) / (1000 * 60 * 60 * 24)));
      const extractJSON = (t) => { try { const m = t.match(/(\{[\s\S]*\}|\[[\s\S]*\])/); return m ? JSON.parse(m[0]) : null; } catch { return null; } };

      const usePersistentState = (key, initialValue) => {
        const [state, setState] = useState(() => {
            try { const item = window.localStorage.getItem(key); return item ? JSON.parse(item) : initialValue; } 
            catch { return initialValue; }
        });
        useEffect(() => { window.localStorage.setItem(key, JSON.stringify(state)); }, [key, state]);
        return [state, setState];
      };

      const CURRENCIES = [{ code: 'EUR', name: 'Euro' }, { code: 'USD', name: 'Dólar USA' }, { code: 'GBP', name: 'Libra Est.' }, { code: 'CHF', name: 'Franco Suizo' }, { code: 'JPY', name: 'Yen Jap.' }, { code: 'CAD', name: 'Dólar Can.' }];
      const MONTHS = ["ENERO", "FEBRE", "MARZO", "ABRIL", "MAYO", "JUNIO", "JULIO", "AGOST", "SEPTIE", "OCTUB", "NOVIEM", "DICIE"];

      const Icons = {
        Briefcase: (p) => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...p}><rect x="2" y="7" width="20" height="14" rx="2" ry="2"/><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/></svg>,
        DollarSign: (p) => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...p}><line x1="12" y1="1" x2="12" y2="23"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></svg>,
        Search: (p) => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...p}><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>,
        Settings: (p) => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...p}><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09"/></svg>,
        Plus: (p) => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...p}><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>,
        Edit: (p) => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...p}><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15"/></svg>,
        Trash2: (p) => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...p}><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6"/></svg>,
        Refresh: (p) => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...p}><polyline points="23 4 23 10 17 10"/><polyline points="1 20 1 14 7 14"/><path d="M3.51 9a9 9 0 0 1 14.85-3.36"/></svg>,
        Loader: (p) => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="animate-spin"><path d="M21 12a9 9 0 1 1-6.219-8.56"/></svg>,
        Wand: (p) => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...p}><path d="M15 4V2"/><path d="M15 16v-2"/><path d="M8 9h2"/><path d="M20 9h2"/><path d="M3 21l9-9"/></svg>,
        AlertCircle: (p) => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...p}><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></svg>,
        CheckCircle: (p) => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...p}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/></svg>,
        HelpCircle: (p) => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...p}><circle cx="12" cy="12" r="10"/><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/></svg>,
        X: (p) => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...p}><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>,
        Target: (p) => <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...p}><circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="6"/><circle cx="12" cy="12" r="2"/></svg>
      };

      const askGemini = async (apiKey, prompt) => {
          const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`, {
              method: 'POST', headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }], tools: [{ google_search: {} }] })
          });
          const data = await response.json();
          if (data.error) throw new Error(data.error.message);
          return data.candidates?.[0]?.content?.parts?.[0]?.text || "";
      };

      const Modal = ({ isOpen, title, onClose, children, size = "md" }) => {
          if (!isOpen) return null;
          return (
              <div className="fixed inset-0 bg-black/80 flex items-center justify-center z-[100] p-4 backdrop-blur-sm" onClick={onClose}>
                  <div className={`bg-slate-900 border border-slate-700 w-full ${size === 'lg' ? 'max-w-4xl' : 'max-w-xl'} rounded-2xl flex flex-col max-h-[90vh] shadow-2xl fade-in`} onClick={e => e.stopPropagation()}>
                      <div className="p-4 border-b border-slate-800 flex justify-between items-center bg-slate-900/50 rounded-t-2xl">
                          <h3 className="text-lg font-bold font-display text-white">{title}</h3>
                          <button onClick={onClose} className="text-slate-400 hover:text-white"><Icons.X size={22}/></button>
                      </div>
                      <div className="p-6 overflow-y-auto custom-scrollbar flex-1">{children}</div>
                  </div>
              </div>
          );
      };

      const StatsBlock = ({ title, data, color, baseCurrency }) => (
          <div className="glass-panel p-3 rounded-xl border-t-4 flex-1 min-w-[280px]" style={{borderTopColor: color}}>
              <div className="flex justify-between items-center mb-1">
                 <span className="text-[9px] font-bold text-slate-500 uppercase">{title}</span>
                 <span className="text-[8px] bg-slate-800 px-1.5 py-0.5 rounded text-slate-400 font-bold">{data.num} VALORES</span>
              </div>
              <div className="grid grid-cols-2 gap-2 mb-2">
                  <div>
                      <div className="text-[8px] text-slate-500 uppercase font-bold">Invertido</div>
                      <div className="text-[14px] font-black text-white">{formatMoney(data.inv, baseCurrency)}</div>
                  </div>
                  <div className="text-right">
                      <div className="text-[8px] text-slate-500 uppercase font-bold">Valor Actual</div>
                      <div className="text-[14px] font-bold" style={{color: color}}>{formatMoney(data.cur, baseCurrency)}</div>
                  </div>
              </div>
              <div className="grid grid-cols-2 gap-2 border-t border-slate-800/50 pt-2">
                  <div>
                      <div className="text-[8px] text-slate-500 uppercase font-bold">Res. Monetario</div>
                      <div className={`text-xs font-bold ${data.plPrice >= 0 ? 'text-green-400' : 'text-red-400'}`}>{formatMoney(data.plPrice, baseCurrency)}</div>
                      <div className="text-[8px] text-slate-400 mt-0.5 font-bold">S: {formatN(data.plP_S)}% | A: {formatN(data.plP_A)}%</div>
                  </div>
                  <div className="text-right">
                      <div className="text-[8px] text-blue-400 uppercase font-bold">Dividendos Netos</div>
                      <div className="text-xs font-bold text-blue-300">{formatMoney(data.divN, baseCurrency)}</div>
                      <div className="text-[8px] text-slate-400 mt-0.5 font-bold">Rent. Total: <span className={data.plTotal >= 0 ? 'text-blue-400' : 'text-orange-400'}>{formatN(data.plT_S)}%</span></div>
                  </div>
              </div>
          </div>
      );

      const PortfolioTab = ({ portfolio, setPortfolio, apiKey, baseCurrency, refreshInterval, lastUpdate, setLastUpdate }) => {
          const [viewMode, setViewMode] = useState('active');
          const [updating, setUpdating] = useState(false);
          const [analyzing, setAnalyzing] = useState(false);
          const [fetchingSingle, setFetchingSingle] = useState(false);
          const [analysisResult, setAnalysisResult] = useState(null);
          
          const [isModalOpen, setIsModalOpen] = useState(false);
          const [isSellModalOpen, setIsSellModalOpen] = useState(false);
          const [isAnalysisModalOpen, setIsAnalysisModalOpen] = useState(false);
          const [confirmModal, setConfirmModal] = useState({ isOpen: false, title: '', msg: '', onConfirm: null });
          const [infoModal, setInfoModal] = useState({ isOpen: false, title: '', msg: '', type: 'info' });

          const [editingId, setEditingId] = useState(null);
          const [sellItem, setSellItem] = useState(null);

          const [form, setForm] = useState({ ticker: '', name: '', isIndex: false, indexDivisor: 1, shares: 0, buyPrice: 0, buyDate: '', stockCurrency: 'USD', buyFx: 1, fees: 0, adjustments: 0, buyPE: 0, sellPrice: 0, sellDate: '', sellFx: 1, sellFees: 0, sellAdjustments: 0, currentPE: 0, dividends: [] });
          const [sellForm, setSellForm] = useState({ sharesToSell: 0, sellPrice: 0, sellDate: new Date().toISOString().slice(0,10), sellFx: 1, sellFees: 0, sellAdjustments: 0 });

          useEffect(() => {
              if (apiKey && portfolio.length > 0) updatePrices(true);
              if (!refreshInterval || refreshInterval < 1) return;
              const interval = setInterval(() => updatePrices(true), refreshInterval * 60 * 1000);
              return () => clearInterval(interval);
          }, [apiKey, refreshInterval]);

          const calcReturns = (startVal, endVal, days) => {
              if (startVal === 0) return { simple: 0, annual: 0 };
              const simple = ((endVal - startVal) / startVal) * 100;
              const years = Math.max(days, 1) / 365;
              const annual = years > 0 && endVal > 0 && simple > -99.9 ? (Math.pow(endVal / startVal, 1 / years) - 1) * 100 : 0;
              return { simple, annual };
          };

          const cleanVal = (v) => typeof v === 'number' ? v : parseFloat(String(v).replace(/[^0-9.-]/g, '')) || 0;

          const fetchTickerData = async () => {
              if (!form.ticker) return setInfoModal({ isOpen: true, title: 'Error', msg: 'Introduce un Ticker.', type: 'error' });
              setFetchingSingle(true);
              try {
                  const prompt = `Actúa como API financiera. Busca "${form.ticker}" (${form.stockCurrency}). Responde SOLO JSON: {"n":"nombre empresa","p":precio_actual,"fx":cambio_a_${baseCurrency},"pe":per_actual}. USA PUNTO DECIMAL. SIN SIMBOLOS.`;
                  const res = await askGemini(apiKey, prompt);
                  const json = extractJSON(res);
                  if (json) {
                      setForm(prev => ({ ...prev, name: json.n || prev.name, buyPrice: cleanVal(json.p) || prev.buyPrice, buyFx: cleanVal(json.fx) || prev.buyFx, buyPE: cleanVal(json.pe) || prev.buyPE }));
                  }
              } catch (e) { setInfoModal({ isOpen: true, title: 'Fallo', msg: 'No localizado.', type: 'error' }); } 
              finally { setFetchingSingle(false); }
          };

          const updatePrices = async (isAuto = false) => {
              const active = portfolio.filter(p => !p.sellDate && p.isActive !== false);
              if (!isAuto && (!apiKey || active.length === 0)) return;
              setUpdating(true);
              let log = { fail: [] };
              let updatesList = [];
              try {
                  for (const item of active) {
                      const prompt = `Responde SOLO JSON con PUNTO decimal. Datos de "${item.ticker}" a ${baseCurrency}. JSON: {"p":precio,"fx":cambio,"pe":per,"n":"nombre"}`;
                      try {
                          const res = await askGemini(apiKey, prompt);
                          const json = extractJSON(res);
                          if (json && (json.p || json.p === 0)) {
                              updatesList.push({ id: item.id, ...json });
                          } else { log.fail.push(item.ticker); }
                      } catch (e) { log.fail.push(item.ticker); }
                  }
                  if (updatesList.length > 0) {
                      setPortfolio(prev => prev.map(p => {
                          const u = updatesList.find(x => x.id === p.id);
                          return u ? { ...p, name: u.n || p.name, currentPrice: cleanVal(u.p), currentFx: cleanVal(u.fx), currentPE: cleanVal(u.pe) } : p;
                      }));
                      setLastUpdate(new Date().toISOString());
                  }
                  if (!isAuto && log.fail.length > 0) setInfoModal({ isOpen: true, title: 'Errores', msg: `Fallos en: ${log.fail.join(', ')}`, type: 'warning' });
              } catch (e) { if (!isAuto) setInfoModal({ isOpen: true, title: 'Error', msg: e.message, type: 'error' }); } 
              finally { setUpdating(false); }
          };

          const analyzePortfolio = async () => {
              const dataToAnalyze = portfolio.filter(p => p.isActive !== false && (viewMode === 'active' ? !p.sellDate : !!p.sellDate));
              if (dataToAnalyze.length === 0) return;
              setAnalyzing(true);
              try {
                  const summary = dataToAnalyze.map(p => ({ t: p.ticker, r: formatMoney(((p.sellDate ? p.sellPrice : p.currentPrice) * p.shares * (p.sellDate ? p.sellFx : p.currentFx)) - (p.buyPrice * p.shares * p.buyFx)) }));
                  const prompt = `Analiza: ${JSON.stringify(summary)}. HTML directo sin preámbulos.`;
                  const res = await askGemini(apiKey, prompt);
                  setAnalysisResult(res.replace(/```html/g, '').replace(/```/g, '').replace(/^Por supuesto[\s\S]*?:/i, ''));
                  setIsAnalysisModalOpen(true);
              } catch (e) { alert(e.message); } finally { setAnalyzing(false); }
          };

          const stats = useMemo(() => {
              const calc = (items) => {
                  let inv = 0, cur = 0, divN = 0;
                  let weightedDays = 0;
                  items.forEach(p => {
                      if (p.isActive === false) return;
                      const d = calculateDays(p.buyDate, p.sellDate || new Date());
                      const costT = (p.buyPrice * p.shares * p.buyFx) + (p.fees || 0) + (p.adjustments || 0);
                      const isS = !!p.sellDate;
                      const eP = isS ? p.sellPrice : (p.isIndex ? p.currentPrice / p.indexDivisor : p.currentPrice);
                      const eF = isS ? p.sellFx : p.currentFx;
                      const vN = (eP * p.shares * eF) - (isS ? (p.sellFees + p.sellAdjustments) : 0);
                      inv += costT; cur += vN; weightedDays += (d * costT);
                      (p.dividends || []).forEach(dv => divN += dv.net);
                  });
                  const avgD = inv > 0 ? weightedDays / inv : 0;
                  const plP = cur - inv;
                  const rP = calcReturns(inv, cur, avgD);
                  const rT = calcReturns(inv, cur + divN, avgD);
                  return { num: items.length, inv, cur, divN, plPrice: plP, plTotal: (cur+divN)-inv, plP_S: rP.simple, plP_A: rP.annual, plT_S: rT.simple, plT_A: rT.annual };
              };
              return { active: calc(portfolio.filter(p => !p.sellDate)), sold: calc(portfolio.filter(p => !!p.sellDate)), total: calc(portfolio) };
          }, [portfolio, baseCurrency]);

          const handleSave = () => {
              const e = { ...form, name: form.name || form.ticker };
              if (editingId) setPortfolio(prev => prev.map(p => p.id === editingId ? { ...p, ...e } : p));
              else setPortfolio(prev => [...prev, { ...e, id: Date.now(), currentPrice: form.buyPrice, currentFx: form.buyFx, isActive: true, dividends: [] }]);
              setIsModalOpen(false);
          };

          const handleSellSubmit = () => {
              const soldR = { ...sellItem, id: Date.now(), shares: sellForm.sharesToSell, isActive: true, sellDate: sellForm.sellDate, sellPrice: sellForm.sellPrice, sellFx: sellForm.sellFx, sellFees: 0, sellAdjustments: 0, dividends: [...(sellItem.dividends || [])] };
              const updatedP = portfolio.map(p => p.id === sellItem.id ? { ...p, isActive: false, dividends: [] } : p);
              setPortfolio([...updatedP, soldR]);
              setIsSellModalOpen(false);
          };

          return (
              <div className="h-full flex flex-col p-4 md:p-6 overflow-hidden">
                  <div className="flex gap-4 mb-4 overflow-x-auto pb-2 custom-scrollbar shrink-0">
                      <StatsBlock title="Cartera Activa" data={stats.active} color="#3b82f6" baseCurrency={baseCurrency} />
                      <StatsBlock title="Histórico Ventas" data={stats.sold} color="#f97316" baseCurrency={baseCurrency} />
                      <StatsBlock title="Consolidado Total" data={stats.total} color="#a855f7" baseCurrency={baseCurrency} />
                  </div>

                  <div className="flex justify-between items-center mb-4 shrink-0">
                      <div className="flex gap-3">
                          <div className="flex flex-col">
                              <button onClick={() => updatePrices(false)} disabled={updating} className="bg-slate-800 px-4 h-10 rounded-lg text-xs font-bold border border-slate-700 hover:bg-slate-700 transition-colors flex items-center gap-2">{updating ? <Icons.Loader/> : <Icons.Refresh/>} ACTUALIZAR</button>
                              <span className="text-[8px] text-slate-500 mt-1 uppercase font-bold text-center">Sinc: {lastUpdate ? new Date(lastUpdate).toLocaleTimeString() : '--:--'}</span>
                          </div>
                          <button onClick={analyzePortfolio} className="bg-purple-900/80 px-4 h-10 rounded-lg text-xs font-bold border border-purple-500/50 hover:bg-purple-800 transition-colors"><Icons.Wand/> {viewMode === 'active' ? 'INFORME iA' : 'INFORME iA VENTAS'}</button>
                      </div>
                      <div className="flex gap-3 h-10">
                          <div className="flex bg-slate-800 p-1 rounded-lg border border-slate-700">
                              <button onClick={() => setViewMode('active')} className={`px-4 rounded text-xs font-bold transition-all ${viewMode === 'active' ? 'bg-blue-600 shadow' : 'text-slate-400'}`}>ACTIVA</button>
                              <button onClick={() => setViewMode('sold')} className={`px-4 rounded text-xs font-bold transition-all ${viewMode === 'sold' ? 'bg-orange-600 shadow' : 'text-slate-400'}`}>VENTAS</button>
                          </div>
                          <button onClick={() => { setEditingId(null); setForm({ ticker:'', name:'', isIndex:false, indexDivisor:1, shares:0, buyPrice:0, buyDate:new Date().toISOString().slice(0,10), stockCurrency:'USD', buyFx:1, fees:0, adjustments:0, buyPE:0, sellPrice:0, sellDate:'', sellFx:1, sellFees:0, sellAdjustments:0, currentPE:0, dividends: [] }); setIsModalOpen(true); }} className="bg-blue-600 px-4 rounded-lg text-xs font-bold flex items-center gap-2 shadow-lg"><Icons.Plus size={16}/> NUEVA POSICIÓN</button>
                      </div>
                  </div>

                  <div className="flex-1 overflow-auto custom-scrollbar bg-slate-900/50 border border-slate-800 rounded-xl">
                      <table className="w-full text-left min-w-[1700px] text-sm">
                          <thead className="bg-slate-800 text-slate-400 text-[10px] uppercase font-bold sticky top-0 z-10 shadow-md">
                              <tr>
                                  <th className="p-3 w-10 text-center">#</th>
                                  <th className="p-3">Valor</th>
                                  <th className="p-3 text-right">Títulos</th>
                                  <th className="p-3 text-right">Precios (Inv/Act)</th>
                                  <th className="p-3 text-center">FX (I/A)</th>
                                  <th className="p-3 text-center">Gastos / Adj</th>

                          <div className="bg-blue-900/10 border border-blue-500/20 p-5 rounded-2xl"><h4 className="text-[10px] uppercase font-black text-blue-300 tracking-widest border-b border-blue-500/20 pb-2 mb-4">4. Dividendos Acumulados</h4><div className="grid grid-cols-3 gap-4 text-center font-mono"><div className="bg-blue-900/20 p-2 rounded-xl"><div className="text-[8px] text-blue-400 uppercase font-black mb-1">Neto</div><div className="text-xl font-black text-green-400">{formatMoney((form.dividends||[]).reduce((a,b)=>a+b.net,0), baseCurrency)}</div></div><div><div className="text-[8px] text-slate-500 uppercase font-black mb-1">Ret. Origen</div><div className="text-lg font-black text-slate-300">{formatMoney((form.dividends||[]).reduce((a,b)=>a+b.taxOrigin,0), baseCurrency)}</div></div><div><div className="text-[8px] text-slate-500 uppercase font-black mb-1">Ret. Destino</div><div className="text-lg font-black text-slate-300">{formatMoney((form.dividends||[]).reduce((a,b)=>a+b.taxDest,0), baseCurrency)}</div></div></div></div>

          const [selectedYear, setSelectedYear] = useState(new Date().getFullYear());
          const filtered = useMemo(() => portfolio.filter(p => {
              const bY = new Date(p.buyDate).getFullYear();
              const sY = p.sellDate ? new Date(p.sellDate).getFullYear() : 9999;
              return bY <= selectedYear && sY >= selectedYear;
          }), [portfolio, selectedYear]);

          const handleDivChange = (id, month, field, val) => {
              const numVal = parseFloat(val) || 0;
              setPortfolio(prev => prev.map(p => {
                  if (p.id !== id) return p;
                  let divs = [...(p.dividends || [])];
                  const idx = divs.findIndex(d => d.year === selectedYear && d.month === month);
                  if (idx >= 0) divs[idx][field] = numVal;
                  else divs.push({ id: Date.now()+Math.random(), year: selectedYear, month, net: field==='net'?numVal:0, taxOrigin: field==='taxOrigin'?numVal:0, taxDest: field==='taxDest'?numVal:0 });
                  return { ...p, dividends: divs };
              }));
          };

                  tNet+=n; tOrg+=o; tDest+=d; tDIB+= (o>0?b:0); tDI15+=di15;
                  return { id: p.id, name: p.name||p.ticker, n, o, d, b, di15, diB: o>0?b:0 };

                          </div>
                          <div className="text-right border-l border-slate-700 pl-8">
                              <div className="text-[10px] text-green-400 uppercase font-bold">Total Netos</div>
                              <div className="text-xl font-bold text-green-400">{formatMoney(stats.tNet, baseCurrency)}</div>
                          </div>
                      </div>
                  </div>
                  <div className="flex-1 overflow-auto custom-scrollbar border border-slate-800 rounded-xl bg-slate-950">
                      <table className="w-full text-[10px] border-collapse min-w-[2200px]">
                          <thead className="sticky top-0 z-20 bg-slate-900 border-b border-slate-700 uppercase">
                              <tr>
                                  <th className="p-2 w-[180px] text-left sticky left-0 bg-slate-900 z-30 border-r border-slate-800">VALOR</th>

                                  <th className="p-2 w-[110px] bg-purple-900/30 border-l border-slate-800">15% D.I.</th>
                              </tr>
                          </thead>
                          <tbody>
                              {stats.rows.map(r => (
                                  <tr key={r.id} className="hover:bg-white/5 border-b border-slate-800">

                                          const p = portfolio.find(x => x.id === r.id);
                                          const d = (p.dividends || []).find(dv => dv.year === selectedYear && dv.month === i) || {net:0, taxOrigin:0, taxDest:0};
                                          return (<td key={i} className="p-1 border-l border-slate-800"><div className="grid grid-cols-3 gap-1"><input type="number" step="0.01" value={d.net || ''} onChange={e => handleDivChange(r.id, i, 'net', e.target.value)} className="w-full text-center text-green-400 bg-black/40 border-none p-0 focus:ring-1 focus:ring-green-500" /><input type="number" step="0.01" value={d.taxOrigin || ''} onChange={e => handleDivChange(r.id, i, 'taxOrigin', e.target.value)} className="w-full text-center text-slate-400 bg-black/40 border-none p-0" /><input type="number" step="0.01" value={d.taxDest || ''} onChange={e => handleDivChange(r.id, i, 'taxDest', e.target.value)} className="w-full text-center text-slate-400 bg-black/40 border-none p-0" /></div></td>);
                                      })}
                                      <td className="p-2 text-center bg-purple-900/10 font-bold text-purple-300">{formatN(r.diB)}</td>
                                      <td className="p-2 text-center bg-purple-900/10 border-l border-slate-800 font-bold text-purple-300">{formatN(r.di15)}</td>
                                  </tr>
                              ))}
                              <tr className="bg-slate-900 font-black text-white text-xs border-t-2 border-slate-700">
                                  <td colSpan="2" className="p-3 text-right sticky left-0 bg-slate-900 uppercase tracking-widest">Suma Total Columnas Doble Imp. →</td>
                                  <td colSpan="12"></td>
                                  <td className="p-3 text-center bg-purple-600/50">{formatN(stats.tDIB)}</td>
                                  <td className="p-3 text-center bg-purple-800/50">{formatN(stats.tDI15)}</td>
                              </tr>
                          </tbody>
                      </table>
                  </div>
                  <div className="mt-4 bg-blue-900/20 p-4 rounded-xl border border-blue-500/30 flex justify-between items-center px-10 shrink-0">
                      <div className="text-blue-400 font-display font-bold text-xs uppercase tracking-widest">Confeccionar Renta (AEAT):</div>
                      <div className="text-center"><div className="text-[9px] uppercase font-bold text-blue-300">Dividendos Brutos</div><div className="text-lg font-bold text-white">{formatMoney(stats.tBruto, baseCurrency)}</div></div>
                      <div className="text-center"><div className="text-[9px] uppercase font-bold text-blue-300">Retenido España (Destino)</div><div className="text-lg font-bold text-white">{formatMoney(stats.tDest, baseCurrency)}</div></div>
                      <div className="text-center bg-blue-600 px-10 py-1 rounded shadow-lg shadow-blue-900/40"><div className="text-[9px] uppercase font-bold text-white">Íntegro Renta (Bruto - Destino)</div><div className="text-xl font-bold text-white">{formatMoney(stats.tBruto - stats.tDest, baseCurrency)}</div></div>
                  </div>
              </div>
          );
      };

      const AnalysisTab = ({ apiKey, baseCurrency }) => {
          const [ticker, setTicker] = useState('');
          const [question, setQuestion] = useState('');
          const [loading, setLoading] = useState(false);
          const [data, setData] = useState(null);
          const [specificAnswer, setSpecificAnswer] = useState(null);
          const analyze = async () => {
              if (!apiKey) return alert("Falta API Key");
              setLoading(true); setSpecificAnswer(null); setData(null);
              try {
                  if (question.trim()) {
                      const res = await askGemini(apiKey, `Sobre "${ticker}": ${question}. Español conciso.`);
                      setSpecificAnswer(res);
                  } else {
                      const prompt = `Realiza un análisis financiero experto de "${ticker}". Devuelve JSON estricto: {"company":"Nombre","current_price":number,"intrinsic_value":number,"valuation_status":"String","forecast_5y":{"pessimistic":number,"realistic":number,"optimistic":number},"fundamentals":{"per":"..","eps":"..","beta":"..","market_cap":".."},"technical_levels":"..","pros_cons":{"pros":[],"cons":[]},"investment_verdict":"..","peers":[]}`;
                      const res = await askGemini(apiKey, prompt);
                      const json = extractJSON(res);
                      if (json) setData(json); else throw new Error("Parse Error");
                  }
              } catch (e) { alert(e.message); } finally { setLoading(false); }
          };
          return (
              <div className="h-full flex flex-col p-6 overflow-hidden">
                  <div className="flex flex-col gap-3 mb-6 bg-slate-900/50 p-4 rounded-xl border border-slate-800">
                       <div className="flex gap-4">
                           <div className="flex-1 relative"><Icons.Search className="absolute left-3 top-3 text-slate-500" size={18}/><input type="text" value={ticker} onChange={e => setTicker(e.target.value.toUpperCase())} placeholder="Ticker" className="w-full pl-10" /></div>
                           <button onClick={analyze} disabled={loading || !ticker} className="bg-blue-600 px-6 rounded-xl font-bold flex items-center gap-2">{loading ? <Icons.Loader/> : <Icons.Wand/>} CONSULTAR</button>
                       </div>
                       <input type="text" value={question} onChange={e => setQuestion(e.target.value)} placeholder="¿Pregunta específica?" className="text-sm" />
                  </div>
                  <div className="flex-1 overflow-y-auto custom-scrollbar">
                      {specificAnswer && <div className="glass-panel p-6 rounded-2xl mb-6"><p className="text-slate-200 whitespace-pre-wrap">{specificAnswer}</p></div>}
                      {data && (
                          <div className="space-y-6 pb-10">
                              <div className="glass-panel p-6 rounded-2xl border-l-4 border-purple-500 flex justify-between items-center">
                                  <div><h2 className="text-3xl font-display font-bold text-white mb-1">{data.company}</h2><div className="text-xs font-bold text-purple-400 uppercase tracking-widest">{data.valuation_status}</div></div>
                                  <div className="flex gap-8 text-center">
                                      <div><div className="text-[10px] text-slate-400 uppercase font-bold">Precio</div><div className="text-2xl font-bold font-mono">{formatN(data.current_price)}</div></div>
                                      <div><div className="text-[10px] text-purple-400 uppercase font-bold">Valor iA</div><div className="text-2xl font-bold text-purple-400 font-mono">{formatN(data.intrinsic_value)}</div></div>
                                  </div>
                              </div>
                              <div className="grid grid-cols-3 gap-4">
                                  <div className="bg-red-900/10 border border-red-500/20 p-4 rounded-xl text-center"><div className="text-[10px] uppercase font-bold text-red-400">Pesimista 5Y</div><div className="text-xl font-bold">{formatN(data.forecast_5y.pessimistic)}</div></div>
                                  <div className="bg-blue-900/10 border border-blue-500/20 p-4 rounded-xl text-center"><div className="text-[10px] uppercase font-bold text-blue-400">Realista 5Y</div><div className="text-xl font-bold">{formatN(data.forecast_5y.realistic)}</div></div>
                                  <div className="bg-green-900/10 border border-green-500/20 p-4 rounded-xl text-center"><div className="text-[10px] uppercase font-bold text-green-400">Optimista 5Y</div><div className="text-xl font-bold">{formatN(data.forecast_5y.optimistic)}</div></div>
                              </div>
                              <div className="glass-panel p-6 rounded-2xl">Veredicto: "{data.investment_verdict}"</div>
                          </div>
                      )}
                  </div>
              </div>
          );
      };

      const SettingsTab = ({ apiKey, setApiKey, isAuth, onActivate, baseCurrency, setBaseCurrency, refreshInterval, setRefreshInterval, portfolio, setPortfolio }) => {
          const [localLic, setLocalLic] = useState('');
          const [showKey, setShowKey] = useState(false);
          const handleRunExport = () => {
              const data = { portfolio, apiKey, baseCurrency, refreshInterval, version: 2 };
              const blob = new Blob([JSON.stringify(data, null, 2)], {type: "application/json"});
              const url = URL.createObjectURL(blob);
              const a = document.createElement('a'); a.href = url; a.download = `BoardingGate_Backup.json`; a.click();
          };
          const handleRunImport = (e) => {
              const file = e.target.files[0]; if (!file) return;
              const reader = new FileReader();
              reader.onload = (ev) => {
                  try {
                      const d = JSON.parse(ev.target.result);
                      if (d.portfolio) setPortfolio(d.portfolio);
                      if (d.apiKey) setApiKey(d.apiKey);
                      window.location.reload();
                  } catch (err) { alert("Error"); }
              };
              reader.readAsText(file);
          };
          return (
              <div className="h-full p-6 flex flex-col items-center justify-start overflow-y-auto custom-scrollbar">
                  <div className="max-w-2xl w-full bg-slate-900/80 border border-slate-800 rounded-2xl p-8 mb-8">
                      <h2 className="text-2xl font-bold text-white mb-6">Preferencias Generales</h2>
                      <div className="grid grid-cols-2 gap-6">
                          <div><label className="block text-xs font-bold text-slate-400 mb-2 uppercase">Divisa Base</label><select value={baseCurrency} onChange={e=>setBaseCurrency(e.target.value)} className="w-full">{CURRENCIES.map(c=><option key={c.code} value={c.code}>{c.code}</option>)}</select></div>
                          <div><label className="block text-xs font-bold text-slate-400 mb-2 uppercase">Refresco (min)</label><input type="number" value={refreshInterval} onChange={e=>setRefreshInterval(parseInt(e.target.value))} className="w-full" /></div>
                      </div>
                  </div>
                  <div className="max-w-2xl w-full bg-slate-900/80 border border-slate-800 rounded-2xl p-8 mb-8">
                      <h2 className="text-2xl font-bold text-white mb-6">Configuración IA</h2>
                      <input type={showKey ? "text" : "password"} value={apiKey} onChange={e=>setApiKey(e.target.value)} className="w-full" placeholder="Gemini API Key" />
                  </div>
                  <div className="max-w-2xl w-full bg-slate-900/80 border border-slate-800 rounded-2xl p-8 mb-20">
                      <h2 className="text-2xl font-bold text-white mb-6">Backup</h2>
                      <div className="grid grid-cols-2 gap-4">
                          <button onClick={handleRunExport} className="bg-slate-800 p-4 rounded-xl font-bold text-xs uppercase flex items-center justify-center gap-2"><Icons.Upload size={14} className="rotate-180"/> Exportar</button>
                          <label className="bg-blue-600 p-4 rounded-xl font-bold text-xs uppercase flex items-center justify-center gap-2 cursor-pointer"><Icons.Upload size={14}/> Restaurar<input type="file" className="hidden" onChange={handleRunImport}/></label>
                      </div>
                  </div>
              </div>
          );
      };

      const App = () => {
          const [activeTab, setActiveTab] = useState('portfolio');
          const [apiKey, setApiKey] = usePersistentState('bg_api_key', '');
          const [baseCurrency, setBaseCurrency] = usePersistentState('bg_base_currency', 'EUR');
          const [refreshInterval, setRefreshInterval] = usePersistentState('bg_refresh_interval', 10);
          const [portfolio, setPortfolio] = usePersistentState('bg_portfolio', []);
          const [lastUpdate, setLastUpdate] = usePersistentState('bg_last_update', null);
          const [rk, setRk] = usePersistentState('bg_app_rk_st', '');
          const isAuth = _0x7a2(rk);
          const handleActivate = v => { if(_0x7a2(v)){ setRk(v); alert("Activado"); } else alert("Error"); };

          return (
              <div className="h-full flex flex-col bg-[#0a0a0a] text-white">
                  <header className="bg-slate-900 border-b border-slate-800 px-6 py-4 flex justify-between items-center z-50">
                      <div><h1 className="text-2xl font-display font-bold">Boarding<span className="text-blue-600">Gate</span></h1><p className="text-[10px] text-slate-400 font-bold uppercase tracking-widest">Gestor de Cartera de Valores iA</p></div>
                      <nav className="flex bg-slate-800 rounded-lg p-1 gap-1 border border-slate-700">
                          <button onClick={() => setActiveTab('portfolio')} className={`px-4 py-2 rounded-md text-[10px] font-bold uppercase transition-all ${activeTab === 'portfolio' ? 'bg-blue-600 text-white' : 'text-slate-400'}`}>Cartera</button>
                          <button onClick={() => setActiveTab('dividends')} className={`px-4 py-2 rounded-md text-[10px] font-bold uppercase transition-all ${activeTab === 'dividends' ? 'bg-blue-600 text-white' : 'text-slate-400'}`}>Dividendos</button>
                          <button onClick={() => setActiveTab('analysis')} className={`px-4 py-2 rounded-md text-[10px] font-bold uppercase transition-all ${activeTab === 'analysis' ? 'bg-blue-600 text-white' : 'text-slate-400'}`}>Estudio</button>
                          <button onClick={() => setActiveTab('settings')} className={`px-4 py-2 rounded-md text-[10px] font-bold uppercase transition-all ${activeTab === 'settings' ? 'bg-blue-600 text-white' : 'text-slate-400'}`}>Ajustes</button>
                      </nav>
                  </header>
                  <main className="flex-1 overflow-hidden relative">
                      {activeTab === 'portfolio' && <PortfolioTab portfolio={portfolio} setPortfolio={setPortfolio} apiKey={apiKey} baseCurrency={baseCurrency} refreshInterval={refreshInterval} lastUpdate={lastUpdate} setLastUpdate={setLastUpdate} />}
                      {activeTab === 'dividends' && <DividendTab portfolio={portfolio} setPortfolio={setPortfolio} baseCurrency={baseCurrency} />}
                      {activeTab === 'analysis' && <AnalysisTab apiKey={apiKey} baseCurrency={baseCurrency} />}
                      {activeTab === 'settings' && <SettingsTab apiKey={apiKey} setApiKey={setApiKey} isAuth={isAuth} onActivate={handleActivate} baseCurrency={baseCurrency} setBaseCurrency={setBaseCurrency} refreshInterval={refreshInterval} setRefreshInterval={setRefreshInterval} portfolio={portfolio} setPortfolio={setPortfolio} />}
                  </main>
              </div>
          );
      };

      createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
