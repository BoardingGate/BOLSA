    <script type="text/babel">

        EyeOff: (p) => <IconBase {...p}><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/><line x1="1" y1="1" x2="23" y2="23"/></IconBase>,
        HelpCircle: (p) => <IconBase {...p}><circle cx="12" cy="12" r="10"/><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/><line x1="12" y1="17" x2="12.01" y2="17"/></IconBase>,
        Hash: (p) => <IconBase {...p}><line x1="4" y1="9" x2="20" y2="9"/><line x1="4" y1="15" x2="20" y2="15"/><line x1="10" y1="3" x2="8" y2="21"/><line x1="16" y1="3" x2="14" y2="21"/></IconBase>,
        BarChart: (p) => <IconBase {...p}><line x1="18" y1="20" x2="18" y2="10"/><line x1="12" y1="20" x2="12" y2="4"/><line x1="6" y1="20" x2="6" y2="14"/></IconBase>,
        ThumbsUp: (p) => <IconBase {...p}><path d="M14 9V5a3 3 0 0 0-3-3l-4 9v11h11.28a2 2 0 0 0 2-1.7l1.38-9a2 2 0 0 0-2-2.3zM7 22H4a2 2 0 0 1-2-2v-7a2 2 0 0 1 2-2h3"/></IconBase>,
        ThumbsDown: (p) => <IconBase {...p}><path d="M10 15v4a3 3 0 0 0 3 3l4-9V2H5.72a2 2 0 0 0-2 1.7l-1.38 9a2 2 0 0 0 2 2.3zm7-13h2.67A2.31 2.31 0 0 1 22 4v7a2.31 2.31 0 0 1-2.33 2H17"/></IconBase>,
        MessageCircle: (p) => <IconBase {...p}><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"/></IconBase>
      };

      const CURRENCIES = [{code:'EUR', name:'Euro'}, {code:'USD', name:'Dólar USA'}, {code:'GBP', name:'Libra Est.'}, {code:'CHF', name:'Franco Suizo'}, {code:'JPY', name:'Yen Jap.'}];
      const MONTHS = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septie", "Octub", "Noviem", "Dicie"];

      // --- UTILIDADES ---
      const usePersistentState = (key, initialValue) => {
        const [state, setState] = useState(() => {
            try { const item = window.localStorage.getItem(key); return item ? JSON.parse(item) : initialValue; } 
            catch { return initialValue; }
        });
        useEffect(() => { window.localStorage.setItem(key, JSON.stringify(state)); }, [key, state]);
        return [state, setState];
      };

      const askGemini = async (apiKey, prompt) => {
          if (!apiKey) throw new Error("Falta API Key");
          const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }], tools: [{ google_search: {} }] })
          });
          const data = await response.json();
          if (data.error) throw new Error(data.error.message);
          let text = "";
          data.candidates?.[0]?.content?.parts?.forEach(p => { if (p.text) text += p.text; });
          return text;
      };

      const extractJSON = (t) => { try { const m = t.match(/(\{[\s\S]*\}|\[[\s\S]*\])/); return m ? JSON.parse(m[0]) : null; } catch { return null; } };
      const formatMoneyUI = (v, c = 'EUR') => new Intl.NumberFormat('es-ES', { style: 'currency', currency: c }).format(v);
      const calculateDays = (d1, d2 = new Date()) => Math.max(1, Math.ceil(Math.abs(new Date(d2) - new Date(d1)) / (1000 * 60 * 60 * 24)));

      const Modal = ({ isOpen, title, onClose, children, size = "md" }) => {
          if (!isOpen) return null;
          return (
              <div className="fixed inset-0 bg-black/80 flex items-center justify-center z-[100] p-4 fade-in backdrop-blur-sm" onClick={onClose}>
                  <div className={`bg-slate-900 border border-slate-700 w-full ${size === 'lg' ? 'max-w-5xl' : 'max-w-lg'} rounded-2xl flex flex-col max-h-[90vh] shadow-2xl fade-in`} onClick={e => e.stopPropagation()}>
                      <div className="p-4 border-b border-slate-800 flex justify-between items-center bg-slate-900/50 rounded-t-2xl">
                          <h3 className="text-lg font-bold font-display text-white">{title}</h3>
                          <button onClick={onClose} className="text-slate-400 hover:text-white"><Icons.X size={22}/></button>
                      </div>
                      <div className="p-6 overflow-y-auto custom-scrollbar flex-1">{children}</div>
                  </div>
              </div>
          );
      };

      // --- COMPONENTE ESTADÍSTICAS ---
      const StatsPanel = ({ title, totals, color, baseCurrency }) => (
          <div className="glass-panel p-3 rounded-xl min-w-[280px] flex flex-col gap-2 relative border-t-4" style={{borderTopColor: color}}>
              <h3 className="text-[10px] font-bold uppercase tracking-widest text-slate-400 mb-1">{title}</h3>
              <div className="grid grid-cols-2 gap-4">
                  <div>
                      <div className="text-[9px] uppercase font-bold text-slate-500">Valor / Salida</div>
                      <div className="text-xl font-bold font-display text-white">{formatMoneyUI(totals.cur, baseCurrency)}</div>
                  </div>
                  <div className="text-right">
                      <div className="text-[9px] uppercase font-bold text-slate-500">Rent. Total (+Div)</div>
                      <div className={`text-xl font-bold font-display ${totals.plTotal >= 0 ? 'text-green-400' : 'text-red-400'}`}>{formatMoneyUI(totals.plTotal, baseCurrency)}</div>
                  </div>
              </div>
              <div className="grid grid-cols-3 gap-1 pt-2 border-t border-slate-800 text-[9px] font-mono">
                  <div><span className="text-slate-500">Inv:</span> {formatMoneyUI(totals.inv, baseCurrency)}</div>
                  <div className="text-center"><span className="text-slate-500">Div:</span> {formatMoneyUI(totals.divN, baseCurrency)}</div>
                  <div className="text-right"><span className="text-slate-500">FX:</span> {formatMoneyUI(totals.fX, baseCurrency)}</div>
              </div>
              <div className="flex justify-between items-center bg-slate-950/50 p-1 rounded mt-1">
                 <span className="text-[9px] font-bold text-slate-400 uppercase">Simple / Anual:</span>
                 <span className={`text-[10px] font-bold ${totals.plTotal >= 0 ? 'text-blue-400' : 'text-orange-400'}`}>{totals.plTotalSimple.toFixed(1)}% / {totals.plTotalAnual.toFixed(1)}%</span>
              </div>
          </div>
      );

      // --- PESTAÑA DIVIDENDOS (ESTILO EXCEL) ---
      const DividendTab = ({ portfolio, setPortfolio, baseCurrency }) => {
          const [selectedYear, setSelectedYear] = useState(new Date().getFullYear());
          
          const filteredItems = useMemo(() => {
              return portfolio.filter(p => {
                  const buyYear = new Date(p.buyDate).getFullYear();
                  const sellYear = p.sellDate ? new Date(p.sellDate).getFullYear() : 9999;
                  return buyYear <= selectedYear && sellYear >= selectedYear;
              });
          }, [portfolio, selectedYear]);

          const handleDivChange = (id, month, field, val) => {
              const numVal = parseFloat(val) || 0;
              setPortfolio(prev => prev.map(p => {
                  if (p.id !== id) return p;
                  let divs = [...(p.dividends || [])];
                  const idx = divs.findIndex(d => d.year === selectedYear && d.month === month);
                  if (idx >= 0) divs[idx] = { ...divs[idx], [field]: numVal };
                  else divs.push({ id: Date.now() + Math.random(), year: selectedYear, month, net: field === 'net' ? numVal : 0, taxOrigin: field === 'taxOrigin' ? numVal : 0, taxDest: field === 'taxDest' ? numVal : 0 });
                  return { ...p, dividends: divs };
              }));
          };

          const globalStats = useMemo(() => {
              let bruto = 0, netoOrigen = 0, totalRet = 0;
              filteredItems.forEach(p => {
                  (p.dividends || []).filter(d => d.year === selectedYear).forEach(d => {
                      const b = d.net + d.taxOrigin + d.taxDest;
                      bruto += b;
                      netoOrigen += (b - d.taxOrigin);
                      totalRet += (d.taxOrigin + d.taxDest);
                  });
              });
              return { bruto, netoOrigen, totalRet };
          }, [filteredItems, selectedYear]);

          return (
              <div className="h-full flex flex-col p-4 overflow-hidden fade-in">
                  <div className="flex justify-between items-center mb-4 bg-slate-900/80 p-4 rounded-xl border border-slate-800">
                      <div className="flex items-center gap-4">
                          <button onClick={() => setSelectedYear(y => y-1)} className="p-2 bg-slate-800 rounded">←</button>
                          <span className="text-2xl font-bold font-display text-blue-400">{selectedYear}</span>
                          <button onClick={() => setSelectedYear(y => y+1)} className="p-2 bg-slate-800 rounded">→</button>
                      </div>
                      <div className="flex gap-6">
                          <div className="text-right"><div className="text-[10px] text-slate-500 uppercase font-bold">Total Bruto</div><div className="text-xl font-bold">{formatMoneyUI(globalStats.bruto, baseCurrency)}</div></div>
                          <div className="text-right border-l border-slate-700 pl-6"><div className="text-[10px] text-slate-500 uppercase font-bold">Tras Ret. Origen</div><div className="text-xl font-bold text-green-400">{formatMoneyUI(globalStats.netoOrigen, baseCurrency)}</div></div>
                          <div className="text-right border-l border-slate-700 pl-6"><div className="text-[10px] text-slate-500 uppercase font-bold">Total Retenciones</div><div className="text-xl font-bold text-red-400">{formatMoneyUI(globalStats.totalRet, baseCurrency)}</div></div>
                      </div>
                  </div>

                  <div className="flex-1 overflow-auto custom-scrollbar border border-slate-800 rounded-xl bg-slate-950">
                      <table className="w-full text-[10px] border-collapse min-w-[1800px]">
                          <thead className="sticky top-0 z-20 bg-slate-900 border-b border-slate-700 shadow-xl">
                              <tr>
                                  <th className="p-2 w-[180px] text-left sticky left-0 bg-slate-900 z-30">VALOR</th>
                                  <th className="p-2 w-[80px] bg-yellow-900/20">BRUTO</th>
                                  {MONTHS.map(m => (
                                      <th key={m} className="p-1 border-l border-slate-800 w-[140px]">
                                          <div className="text-blue-300 mb-1">{m}</div>
                                          <div className="grid grid-cols-3 gap-0.5 text-[8px] font-normal">
                                              <span>NETO</span><span>ORIG</span><span>DEST</span>
                                          </div>
                                      </th>
                                  ))}
                                  <th className="p-2 w-[120px] bg-purple-900/30 border-l border-purple-500/50">DOBLE IMP. (Bruto)</th>
                                  <th className="p-2 w-[100px] bg-purple-900/30">D.I. (15% DED.)</th>
                              </tr>
                          </thead>
                          <tbody className="divide-y divide-slate-800">
                              {filteredItems.map(p => {
                                  const yearDivs = (p.dividends || []).filter(d => d.year === selectedYear);
                                  const rowBruto = yearDivs.reduce((a, b) => a + (b.net + b.taxOrigin + b.taxDest), 0);
                                  const hasOriginTax = yearDivs.some(d => d.taxOrigin > 0);
                                  const deduction15 = hasOriginTax ? rowBruto * 0.15 : 0;

                                  return (
                                      <tr key={p.id} className="hover:bg-white/5 transition-colors">
                                          <td className="p-2 sticky left-0 bg-slate-950 font-bold text-slate-300 border-r border-slate-800">{p.name}</td>
                                          <td className="p-2 text-center font-bold bg-yellow-900/5">{rowBruto.toFixed(2)}</td>
                                          {MONTHS.map((_, i) => {
                                              const d = yearDivs.find(dv => dv.month === i) || {net:0, taxOrigin:0, taxDest:0};
                                              return (
                                                  <td key={i} className="p-1 border-l border-slate-800">
                                                      <div className="grid grid-cols-3 gap-1">
                                                          <input type="number" step="0.01" value={d.net || ''} onChange={e => handleDivChange(p.id, i, 'net', e.target.value)} className="w-full text-center text-green-400 p-0.5" placeholder="0" />
                                                          <input type="number" step="0.01" value={d.taxOrigin || ''} onChange={e => handleDivChange(p.id, i, 'taxOrigin', e.target.value)} className="w-full text-center text-slate-400 p-0.5" placeholder="0" />
                                                          <input type="number" step="0.01" value={d.taxDest || ''} onChange={e => handleDivChange(p.id, i, 'taxDest', e.target.value)} className="w-full text-center text-slate-400 p-0.5" placeholder="0" />
                                                      </div>
                                                  </td>
                                              );
                                          })}
                                          <td className="p-2 text-center bg-purple-900/10 border-l border-purple-500/30 font-bold text-purple-300">{rowBruto.toFixed(2)}</td>
                                          <td className="p-2 text-center bg-purple-900/10 font-bold text-purple-300">{deduction15.toFixed(2)}</td>
                                      </tr>
                                  );
                              })}
                          </tbody>
                      </table>
                  </div>
              </div>
          );
      };

      // --- PESTAÑA CARTERA ---
      const PortfolioTab = ({ portfolio, setPortfolio, apiKey, baseCurrency, refreshInterval, lastUpdate, setLastUpdate }) => {
          const [viewMode, setViewMode] = useState('active'); // 'active' | 'sold'
          const [updating, setUpdating] = useState(false);
          const [isModalOpen, setIsModalOpen] = useState(false);
          const [isSellModalOpen, setIsSellModalOpen] = useState(false);
          const [editingId, setEditingId] = useState(null);
          const [sellItem, setSellItem] = useState(null);
          const [selectedStock, setSelectedStock] = useState(null);
          const [analysisReport, setAnalysisReport] = useState(null);
          const [analyzingPortfolio, setAnalyzingPortfolio] = useState(false);
          const [now, setNow] = useState(new Date());

          const [form, setForm] = useState({ ticker: '', name: '', isIndex: false, indexDivisor: 1, shares: 0, buyPrice: 0, buyDate: '', stockCurrency: 'USD', buyFx: 1, fees: 0, adjustments: 0, buyPE: 0, dividends: [] });
          const [sellForm, setSellForm] = useState({ sellPrice: 0, sellDate: new Date().toISOString().slice(0,10), sellFx: 1, sellFees: 0, sellAdjustments: 0 });

          const detailRef = useRef(null);

          useEffect(() => {
              const timer = setInterval(() => setNow(new Date()), 20000);
              return () => clearInterval(timer);
          }, []);

          useEffect(() => {
              if (portfolio.length > 0 && apiKey) updatePrices();
              const timer = setInterval(() => updatePrices(), (refreshInterval || 10) * 60 * 1000);
              return () => clearInterval(timer);
          }, [refreshInterval]);

          useEffect(() => {
              if (selectedStock && detailRef.current) detailRef.current.scrollIntoView({ behavior: 'smooth', block: 'end' });
          }, [selectedStock]);

          const updatePrices = async () => {
              if (!apiKey || updating) return;
              const activeOnes = portfolio.filter(p => !p.sellDate && p.isActive !== false);
              if (activeOnes.length === 0) return;
              setUpdating(true);
              try {
                  const updates = [];
                  for (const item of activeOnes) {
                      const typeInstruction = item.isIndex ? "Es un ÍNDICE. Dame los PUNTOS de cotización." : "Es una ACCIÓN.";
                      const prompt = `Datos actuales de: "${item.ticker}" (${item.stockCurrency}). ${typeInstruction} 
                      FX: Multiplicador ${item.stockCurrency} -> ${baseCurrency}. 
                      Responde JSON: {"price": number, "fx_multiplier": number, "high52": number, "low52": number, "name": "string", "intrinsic_value": number, "pe_ratio": number}`;
                      const res = await askGemini(apiKey, prompt);
                      const json = extractJSON(res);
                      if (json) updates.push({ id: item.id, ...json, fx: json.fx_multiplier });
                  }
                  setPortfolio(prev => prev.map(p => {
                      const up = updates.find(u => u.id === p.id);
                      return up ? { ...p, currentPrice: up.price, currentFx: up.fx, high52: up.high52, low52: up.low52, name: up.name, intrinsicValue: up.intrinsic_value, currentPE: up.pe_ratio } : p;
                  }));
                  setLastUpdate(new Date().toISOString());
              } catch (e) { console.error(e); } finally { setUpdating(false); }
          };

          const calculateTotals = (items) => {
              let inv = 0, cur = 0, divN = 0, fX = 0, weightedDays = 0;
              items.forEach(p => {
                  const d = calculateDays(p.buyDate, p.sellDate || new Date());
                  const cost = (p.buyPrice * p.shares * p.buyFx) + (p.adjustments || 0);
                  
                  let val = 0;
                  if (p.sellDate) {
                      val = (p.sellPrice * p.shares * p.sellFx) - (p.sellFees || 0) - (p.sellAdjustments || 0);
                      fX += (p.sellPrice * p.shares * p.sellFx) - (p.sellPrice * p.shares * p.buyFx);
                  } else {
                      const effPrice = (p.isIndex && p.indexDivisor > 0) ? p.currentPrice / p.indexDivisor : p.currentPrice;
                      val = (effPrice * p.shares * p.currentFx) - (p.adjustments || 0) - (p.fees || 0);
                      fX += (effPrice * p.shares * p.currentFx) - (effPrice * p.shares * p.buyFx);
                  }
                  inv += cost; cur += val; weightedDays += (d * cost);
                  (p.dividends || []).forEach(div => divN += div.net);
              });
              const avgDays = inv > 0 ? weightedDays / inv : 0;
              const plTotal = (cur + divN) - inv;
              return { 
                  inv, cur, divN, fX, plTotal, 
                  plTotalSimple: inv > 0 ? (plTotal / inv) * 100 : 0, 
                  plTotalAnual: (inv > 0 && avgDays > 0) ? (Math.pow(((cur + divN) / inv), (365 / avgDays)) - 1) * 100 : 0 
              };
          };

          const stats = useMemo(() => ({
              active: calculateTotals(portfolio.filter(p => !p.sellDate && p.isActive !== false)),
              sold: calculateTotals(portfolio.filter(p => p.sellDate)),
              combined: calculateTotals(portfolio.filter(p => p.isActive !== false || p.sellDate))
          }), [portfolio]);

          const handleSave = () => {
              const enriched = { ...form, name: form.name || form.ticker };
              if (editingId) setPortfolio(prev => prev.map(p => p.id === editingId ? { ...p, ...enriched } : p));
              else setPortfolio(prev => [...prev, { ...enriched, id: Date.now(), currentPrice: form.buyPrice, currentFx: form.buyFx, isActive: true }]);
              setIsModalOpen(false);
          };

          const handleSell = (p) => {
              setSellItem(p);
              const effPrice = (p.isIndex && p.indexDivisor) ? p.currentPrice / p.indexDivisor : p.currentPrice;
              setSellForm({ sellPrice: effPrice, sellDate: new Date().toISOString().slice(0,10), sellFx: p.currentFx, sellFees: 0, sellAdjustments: 0 });
              setIsSellModalOpen(true);
          };

          const confirmSell = () => {
              setPortfolio(prev => prev.map(p => p.id === sellItem.id ? { ...p, isActive: false, sellDate: sellForm.sellDate, sellPrice: sellForm.sellPrice, sellFx: sellForm.sellFx, sellFees: sellForm.sellFees, sellAdjustments: sellForm.sellAdjustments } : p));
              setIsSellModalOpen(false);
          };

          const analyzePortfolio = async () => {
              if (!apiKey) return;
              setAnalyzingPortfolio(true);
              const summary = portfolio.filter(p => !p.sellDate && p.isActive !== false).map(p => `${p.ticker}: ${p.shares} acc.`).join(', ');
              try {
                  const prompt = `Analiza esta cartera: [${summary}]. Responde directo al análisis en español.`;
                  setAnalysisReport(await askGemini(apiKey, prompt));
              } catch(e) { console.error(e); } finally { setAnalyzingPortfolio(false); }
          };

          return (
              <div className="h-full flex flex-col p-4 md:p-6 overflow-hidden">
                  <div className="flex gap-4 mb-4 overflow-x-auto custom-scrollbar pb-2 shrink-0">
                      <StatsPanel title="Cartera Activa" totals={stats.active} color="#3b82f6" baseCurrency={baseCurrency} />
                      <StatsPanel title="Histórico Ventas" totals={stats.sold} color="#f97316" baseCurrency={baseCurrency} />
                      <StatsPanel title="Consolidado Total" totals={stats.combined} color="#a855f7" baseCurrency={baseCurrency} />
                  </div>

                  <div className="flex justify-between items-center mb-4 shrink-0">
                      <div className="flex bg-slate-800 p-1 rounded-lg gap-1 border border-slate-700">
                          <button onClick={() => setViewMode('active')} className={`px-4 py-2 rounded text-xs font-bold transition-all ${viewMode === 'active' ? 'bg-blue-600 text-white' : 'text-slate-400'}`}>ACTIVA</button>
                          <button onClick={() => setViewMode('sold')} className={`px-4 py-2 rounded text-xs font-bold transition-all ${viewMode === 'sold' ? 'bg-orange-600 text-white' : 'text-slate-400'}`}>VENTAS</button>
                      </div>
                      <div className="flex gap-2">
                          <button onClick={analyzePortfolio} className="bg-purple-900/40 border border-purple-500 text-purple-300 px-4 py-2 rounded-lg text-xs font-bold flex items-center gap-2"><Icons.Wand size={14}/> ANÁLISIS iA</button>
                          <button onClick={() => { setEditingId(null); setForm({ ticker: '', name: '', isIndex: false, indexDivisor: 1, shares: 0, buyPrice: 0, buyDate: new Date().toISOString().slice(0,10), stockCurrency: 'USD', buyFx: 1, fees: 0, adjustments: 0, buyPE: 0, dividends: [] }); setIsModalOpen(true); }} className="bg-blue-600 px-4 py-2 rounded-lg text-xs font-bold flex items-center gap-2"><Icons.Plus size={16}/> NUEVA POSICIÓN</button>
                      </div>
                  </div>

                  <div className="flex-1 overflow-auto custom-scrollbar bg-slate-900/50 border border-slate-800 rounded-xl">
                      <table className="w-full text-left min-w-[1000px]">
                          <thead className="bg-slate-800 text-slate-400 text-[10px] uppercase sticky top-0 font-bold z-10 shadow-lg">
                              <tr>
                                  <th className="p-3 w-10 text-center">#</th>
                                  <th className="p-3">Valor / Fecha</th>
                                  <th className="p-3 text-right">Títulos</th>
                                  <th className="p-3 text-right">Precio (Comp/{viewMode === 'active' ? 'Act' : 'Venta'})</th>
                                  <th className="p-3 text-right">Invertido</th>
                                  <th className="p-3 text-right">{viewMode === 'active' ? 'Valor Actual' : 'Retorno'}</th>
                                  <th className="p-3 text-right">G/P Total</th>
                                  <th className="p-3 text-center">Acción</th>
                              </tr>
                          </thead>
                          <tbody className="divide-y divide-slate-800 text-sm">
                              {portfolio.filter(p => viewMode === 'active' ? (!p.sellDate) : (!!p.sellDate)).map(p => {
                                  const cB = (p.buyPrice * p.shares * p.buyFx) + (p.adjustments || 0);
                                  const effPrice = viewMode === 'active' ? ((p.isIndex ? p.currentPrice / p.indexDivisor : p.currentPrice)) : p.sellPrice;
                                  const fxToUse = viewMode === 'active' ? p.currentFx : p.sellFx;
                                  const vB = (effPrice * p.shares * fxToUse) - (p.adjustments || 0) - (p.fees || 0);
                                  const divSum = (p.dividends || []).reduce((a,b)=>a+b.net,0);
                                  
                                  return (
                                      <tr key={p.id} className={`table-row-hover ${!p.isActive ? 'opacity-50 grayscale' : ''}`} onClick={() => setSelectedStock(p)}>
                                          <td className="p-3 text-center" onClick={(e) => { e.stopPropagation(); setPortfolio(prev => prev.map(x => x.id === p.id ? { ...x, isActive: !x.isActive } : x)) }}>
                                              <input type="checkbox" checked={p.isActive !== false} readOnly className="custom-checkbox" />
                                          </td>
                                          <td className="p-3">
                                              <div className="font-bold text-white">{p.name || p.ticker}</div>
                                              <div className="text-[10px] text-slate-500 font-mono">{p.buyDate} {p.sellDate && `→ ${p.sellDate}`}</div>
                                          </td>
                                          <td className="p-3 text-right font-mono">{p.shares}</td>
                                          <td className="p-3 text-right">
                                              <div className="text-[10px] text-slate-500">C: {p.buyPrice.toFixed(2)}</div>
                                              <div className="font-bold text-white font-mono">{effPrice.toFixed(2)}</div>
                                          </td>
                                          <td className="p-3 text-right font-mono text-slate-300">{formatMoneyUI(cB, baseCurrency)}</td>
                                          <td className="p-3 text-right font-mono font-bold">{formatMoneyUI(vB, baseCurrency)}</td>
                                          <td className={`p-3 text-right font-bold ${(vB+divSum) >= cB ? 'text-green-400' : 'text-red-400'}`}>{formatMoneyUI((vB+divSum)-cB, baseCurrency)}</td>
                                          <td className="p-3 text-center">
                                              <div className="flex gap-2 justify-center">
                                                  {viewMode === 'active' && (
                                                      <button onClick={(e) => { e.stopPropagation(); handleSell(p) }} className="bg-green-600/20 text-green-400 text-[9px] px-2 py-1 rounded border border-green-500/50 hover:bg-green-600 hover:text-white transition-all">VENDER</button>
                                                  )}
                                                  <button onClick={(e) => { e.stopPropagation(); setForm(p); setEditingId(p.id); setIsModalOpen(true); }} className="text-blue-400 hover:text-white"><Icons.Edit size={14}/></button>
                                                  <button onClick={(e) => { e.stopPropagation(); if(confirm('¿Borrar?')) setPortfolio(prev => prev.filter(x => x.id !== p.id)) }} className="text-red-400 hover:text-white"><Icons.Trash2 size={14}/></button>
                                              </div>
                                          </td>
                                      </tr>
                                  );
                              })}
                          </tbody>
                      </table>
                  </div>

                  {/* MODAL NUEVA/EDITAR */}
                  <Modal isOpen={isModalOpen} title={editingId ? "Editar Posición" : "Nueva Compra"} onClose={() => setIsModalOpen(false)}>
                      <div className="space-y-4">
                          <div className="grid grid-cols-2 gap-4">
                              <div className="flex flex-col"><label className="text-[10px] text-slate-500 uppercase font-bold mb-1">Ticker</label><input type="text" value={form.ticker} onChange={e => setForm({...form, ticker: e.target.value.toUpperCase()})} /></div>
                              <div className="flex flex-col"><label className="text-[10px] text-slate-500 uppercase font-bold mb-1">Fecha Compra</label><input type="date" value={form.buyDate} onChange={e => setForm({...form, buyDate: e.target.value})} /></div>
                          </div>
                          <div className="flex items-center gap-2 bg-slate-800 p-2 rounded">
                              <input type="checkbox" checked={form.isIndex} onChange={e => setForm({...form, isIndex: e.target.checked})} className="custom-checkbox" />
                              <label className="text-xs text-slate-300 font-bold uppercase">Es Índice / ETF</label>
                              {form.isIndex && <input type="number" placeholder="Divisor" value={form.indexDivisor} onChange={e => setForm({...form, indexDivisor: parseFloat(e.target.value)})} className="ml-auto w-24 text-right" />}
                          </div>
                          <div className="grid grid-cols-3 gap-4">
                              <div className="flex flex-col"><label className="text-[10px] text-slate-500 uppercase font-bold mb-1">Acciones</label><input type="number" value={form.shares} onChange={e => setForm({...form, shares: parseFloat(e.target.value)})} /></div>
                              <div className="flex flex-col"><label className="text-[10px] text-slate-500 uppercase font-bold mb-1">Precio Compra</label><input type="number" step="0.01" value={form.buyPrice} onChange={e => setForm({...form, buyPrice: parseFloat(e.target.value)})} /></div>
                              <div className="flex flex-col"><label className="text-[10px] text-slate-500 uppercase font-bold mb-1">Divisa</label><select value={form.stockCurrency} onChange={e => setForm({...form, stockCurrency: e.target.value})}>{CURRENCIES.map(c => <option key={c.code} value={c.code}>{c.code}</option>)}</select></div>
                          </div>
                          <div className="grid grid-cols-3 gap-4">
                              <div className="flex flex-col"><label className="text-[10px] text-slate-500 uppercase font-bold mb-1">FX Compra</label><input type="number" step="0.0001" value={form.buyFx} onChange={e => setForm({...form, buyFx: parseFloat(e.target.value)})} /></div>
                              <div className="flex flex-col"><label className="text-[10px] text-slate-500 uppercase font-bold mb-1">Comisiones</label><input type="number" step="0.01" value={form.fees} onChange={e => setForm({...form, fees: parseFloat(e.target.value)})} /></div>
                              <div className="flex flex-col"><label className="text-[10px] text-slate-500 uppercase font-bold mb-1">Ajustes</label><input type="number" step="0.01" value={form.adjustments} onChange={e => setForm({...form, adjustments: parseFloat(e.target.value)})} /></div>
                          </div>
                          <button onClick={handleSave} className="w-full bg-blue-600 py-3 rounded-xl font-bold shadow-lg shadow-blue-900/40">GUARDAR</button>
                      </div>
                  </Modal>

                  {/* MODAL VENTA */}
                  <Modal isOpen={isSellModalOpen} title={`Confirmar Venta: ${sellItem?.ticker}`} onClose={() => setIsSellModalOpen(false)}>
                      <div className="space-y-4">
                          <div className="bg-yellow-900/20 border border-yellow-600/30 p-3 rounded text-xs text-yellow-200">Tras vender, este valor se moverá a la pestaña de "Ventas".</div>
                          <div className="grid grid-cols-2 gap-4">
                              <div className="flex flex-col"><label className="text-[10px] text-slate-500 uppercase font-bold mb-1">Fecha Venta</label><input type="date" value={sellForm.sellDate} onChange={e => setSellForm({...sellForm, sellDate: e.target.value})} /></div>
                              <div className="flex flex-col"><label className="text-[10px] text-slate-500 uppercase font-bold mb-1">Precio Venta (Unit.)</label><input type="number" step="0.01" value={sellForm.sellPrice} onChange={e => setSellForm({...sellForm, sellPrice: parseFloat(e.target.value)})} className="text-lg font-bold" /></div>
                          </div>
                          <div className="grid grid-cols-3 gap-4">
                              <div className="flex flex-col"><label className="text-[10px] text-slate-500 uppercase font-bold mb-1">FX Venta</label><input type="number" step="0.0001" value={sellForm.sellFx} onChange={e => setSellForm({...sellForm, sellFx: parseFloat(e.target.value)})} /></div>
                              <div className="flex flex-col"><label className="text-[10px] text-slate-500 uppercase font-bold mb-1">Comisiones</label><input type="number" step="0.01" value={sellForm.sellFees} onChange={e => setSellForm({...sellForm, sellFees: parseFloat(e.target.value)})} /></div>
                              <div className="flex flex-col"><label className="text-[10px] text-slate-500 uppercase font-bold mb-1">Ajustes</label><input type="number" step="0.01" value={sellForm.sellAdjustments} onChange={e => setSellForm({...sellForm, sellAdjustments: parseFloat(e.target.value)})} /></div>
                          </div>
                          <button onClick={confirmSell} className="w-full bg-green-600 py-3 rounded-xl font-bold mt-4 shadow-lg shadow-green-900/40">CONFIRMAR VENTA</button>
                      </div>
                  </Modal>

                  <Modal isOpen={!!analysisReport} title="Análisis iA" onClose={() => setAnalysisReport(null)} size="lg"><pre className="whitespace-pre-wrap text-sm text-slate-300 leading-relaxed">{analysisReport}</pre></Modal>
              </div>
          );
      };

      // --- PESTAÑA ESTUDIO ---
      const AnalysisTab = ({ apiKey, baseCurrency }) => {
          const [ticker, setTicker] = useState('');
          const [question, setQuestion] = useState('');
          const [loading, setLoading] = useState(false);
          const [data, setData] = useState(null);
          const [specificAnswer, setSpecificAnswer] = useState(null);

          const analyze = async () => {
              if (!apiKey) return;
              setLoading(true); setSpecificAnswer(null); setData(null);
              try {
                  if (question.trim()) {
                      const res = await askGemini(apiKey, `Sobre "${ticker}": ${question}. Responde conciso en español.`);
                      setSpecificAnswer(res);
                  } else {
                      const prompt = `Análisis fundamental de "${ticker}". Devuelve JSON: {"company": "...", "current_price": number, "intrinsic_value": number, "valuation_status": "...", "industry_comparison": {"per": {"stock": number, "industry": number}, "peg": {"stock": number, "industry": number}, "yield": {"stock": number, "industry": number}}, "fundamentals": {"per": "...", "eps": "...", "beta": "...", "market_cap": "..."}, "technical_levels": "Soportes/Resistencias", "pros_cons": {"pros": [], "cons": []}, "investment_verdict": "...", "peers": []}`;
                      const res = await askGemini(apiKey, prompt);
                      const json = extractJSON(res);
                      if (json) setData(json);
                  }
              } catch (e) { console.error(e); } finally { setLoading(false); }
          };

          return (
              <div className="h-full flex flex-col p-6 overflow-hidden fade-in">
                  <div className="flex flex-col gap-3 mb-6 bg-slate-900/50 p-4 rounded-xl border border-slate-800 shrink-0">
                       <div className="flex gap-4">
                           <input type="text" value={ticker} onChange={e => setTicker(e.target.value.toUpperCase())} placeholder="Ticker (ej. MSFT)" className="flex-1 bg-slate-950 font-bold" />
                           <button onClick={analyze} className="bg-blue-600 px-6 rounded-xl font-bold flex items-center gap-2">{loading ? <Icons.Loader/> : <Icons.Wand/>} CONSULTAR</button>
                       </div>
                       <input type="text" value={question} onChange={e => setQuestion(e.target.value)} placeholder="Pregunta específica iA..." className="w-full bg-slate-950" />
                  </div>
                  <div className="flex-1 overflow-auto custom-scrollbar">
                      {specificAnswer && <div className="glass-panel p-6 rounded-2xl mb-6 text-slate-200 leading-relaxed">{specificAnswer}</div>}
                      {data && (
                          <div className="space-y-6 pb-10">
                              <div className="glass-panel p-6 rounded-2xl border-l-4 border-purple-500 flex justify-between items-center">
                                  <div><h2 className="text-3xl font-display font-bold text-white mb-1">{data.company}</h2><div className="text-xs uppercase font-bold text-purple-400">{data.valuation_status}</div></div>
                                  <div className="flex gap-8 text-center">
                                      <div><div className="text-[10px] text-slate-500 uppercase font-bold">Precio</div><div className="text-2xl font-bold text-white font-mono">{data.current_price}</div></div>
                                      <div><div className="text-[10px] text-purple-400 uppercase font-bold">V. Intrínseco</div><div className="text-2xl font-bold text-purple-400 font-mono">{data.intrinsic_value}</div></div>
                                  </div>
                              </div>
                              <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                  <div className="bg-slate-900/50 border border-slate-800 p-5 rounded-2xl">
                                      <h3 className="text-sm font-bold text-slate-300 mb-4 flex items-center gap-2"><Icons.BarChart size={16}/> Sector vs Acción</h3>
                                      {Object.entries(data.industry_comparison || {}).map(([k,v]) => (
                                          <div key={k} className="mb-4">
                                              <div className="flex justify-between text-[10px] uppercase font-bold text-slate-500 mb-1"><span>{k}</span><span>Stock: {v.stock} / Ind: {v.industry}</span></div>
                                              <div className="h-1.5 bg-slate-800 rounded-full overflow-hidden flex"><div className="bg-blue-500 h-full" style={{width: (v.stock/(v.stock+v.industry)*100)+'%'}}></div></div>
                                          </div>
                                      ))}
                                  </div>
                                  <div className="bg-slate-900/50 border border-slate-800 p-5 rounded-2xl">
                                      <h3 className="text-sm font-bold text-slate-300 mb-4 flex items-center gap-2"><Icons.Hash size={16}/> Fundamentales</h3>
                                      <div className="grid grid-cols-2 gap-2">
                                          {Object.entries(data.fundamentals || {}).map(([k,v]) => (
                                              <div key={k} className="bg-slate-950 p-2 rounded border border-slate-800">
                                                  <div className="text-[9px] text-slate-500 uppercase font-bold">{k}</div>
                                                  <div className="text-sm font-bold text-white font-mono">{v}</div>
                                              </div>
                                          ))}
                                      </div>
                                      <div className="mt-4 p-2 bg-blue-900/10 border border-blue-500/20 rounded text-[10px] font-mono text-blue-300">{data.technical_levels}</div>
                                  </div>
                              </div>
                              <div className="glass-panel p-6 rounded-2xl"><h3 className="text-sm font-bold text-white mb-2">Veredicto Estratégico</h3><p className="text-slate-300 text-sm leading-relaxed">{data.investment_verdict}</p></div>
                          </div>
                      )}
                  </div>
              </div>
          );
      };

      // --- PESTAÑA AJUSTES ---
      const SettingsTab = ({ apiKey, setApiKey, isAuth, onActivate, baseCurrency, setBaseCurrency, portfolio, setPortfolio }) => {
          const [lic, setLic] = useState('');
          return (
              <div className="h-full flex flex-col p-10 overflow-auto items-center custom-scrollbar fade-in">
                  <div className="max-w-2xl w-full space-y-8">
                      <div className="glass-panel p-8 rounded-2xl">
                          <h2 className="text-xl font-bold mb-6 flex items-center gap-2 text-blue-400"><Icons.Settings/> Configuración General</h2>
                          <div className="grid grid-cols-2 gap-6">
                              <div><label className="text-[10px] uppercase font-bold text-slate-500 block mb-2">Divisa Base Global</label>
                                  <select value={baseCurrency} onChange={e => setBaseCurrency(e.target.value)} className="w-full">{CURRENCIES.map(c => <option key={c.code} value={c.code}>{c.code}</option>)}</select>
                              </div>
                              <div><label className="text-[10px] uppercase font-bold text-slate-500 block mb-2">Google Gemini API Key</label>
                                  <input type="password" value={apiKey} onChange={e => setApiKey(e.target.value)} className="w-full" placeholder="AIza..." />
                              </div>
                          </div>
                      </div>
