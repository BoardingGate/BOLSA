
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>BoardingGate - Gestor de Cartera iA</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script src="//cdn.jsdelivr.net/npm/eruda"></script>
<script>
    eruda.init(); const consoleTool = eruda.get('console');
    const patternsToIgnore = ['AbortError', /AbortError/i];
    const customFilter = (log) => { const m = log.args.join(' '); return !patternsToIgnore.some(p => p instanceof RegExp ? p.test(m) : m.includes(p)); }; 
    consoleTool.filter(customFilter);
</script>

    <style>
      html, body { margin: 0; padding: 0; width: 100%; height: 100dvh; overflow: hidden; background-color: #0a0a0a; font-family: 'Inter', sans-serif; color: #e5e5e5; }
      #root { height: 100%; width: 100%; display: flex; flex-direction: column; }
      .font-display { font-family: 'Orbitron', sans-serif; }
      .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: #111; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #444; border-radius: 10px; }
      .glass-panel { background: rgba(30, 41, 59, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.08); box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1); }
      .fade-in { animation: fadeIn 0.4s ease-out; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
      .table-row-hover:hover { background-color: rgba(59, 130, 246, 0.1); cursor: pointer; }
      input, select { transition: all 0.2s; }
      input:focus, select:focus { border-color: #3b82f6; box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2); outline: none; }
      /* Checkbox custom style */
      .custom-checkbox { accent-color: #3b82f6; width: 16px; height: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
      
      const { useState, useEffect, useMemo, useRef } = React;
      const { createRoot } = ReactDOM;

      // --- UTILIDADES BÁSICAS ---
      const usePersistentState = (key, initialValue) => {
        const [state, setState] = useState(() => {
            try { const item = window.localStorage.getItem(key); return item ? JSON.parse(item) : initialValue; } 
            catch { return initialValue; }
        });
        useEffect(() => { window.localStorage.setItem(key, JSON.stringify(state)); }, [key, state]);
        return [state, setState];
      };

      const formatMoney = (v, c = 'EUR') => new Intl.NumberFormat('es-ES', { style: 'currency', currency: c }).format(v);
      const calculateDays = (d1, d2 = new Date()) => Math.max(1, Math.ceil(Math.abs(new Date(d2) - new Date(d1)) / (1000 * 60 * 60 * 24)));
      const extractJSON = (t) => { try { const m = t.match(/(\{[\s\S]*\}|\[[\s\S]*\])/); return m ? JSON.parse(m[0]) : null; } catch { return null; } };

      // --- ICONOS ---
      const IconBase = ({ children, size = 18, className = "" }) => (
        <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg>
      );
      const Icons = {
        PieChart: (p) => <IconBase {...p}><path d="M21.21 15.89A10 10 0 1 1 8 2.83"/><path d="M22 12A10 10 0 0 0 12 2v10z"/></IconBase>,
        TrendingUp: (p) => <IconBase {...p}><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/><polyline points="17 6 23 6 23 12"/></IconBase>,
        Search: (p) => <IconBase {...p}><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></IconBase>,
        Settings: (p) => <IconBase {...p}><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></IconBase>,
        Plus: (p) => <IconBase {...p}><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></IconBase>,
        Trash2: (p) => <IconBase {...p}><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></IconBase>,
        Edit: (p) => <IconBase {...p}><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></IconBase>,
        Refresh: (p) => <IconBase {...p} className={p.className}><polyline points="23 4 23 10 17 10"/><polyline points="1 20 1 14 7 14"/><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/></IconBase>,
        DollarSign: (p) => <IconBase {...p}><line x1="12" y1="1" x2="12" y2="23"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></IconBase>,
        Loader: (p) => <IconBase {...p} className={`${p.className || ''} animate-spin`}><path d="M21 12a9 9 0 1 1-6.219-8.56"/></IconBase>,
        X: (p) => <IconBase {...p}><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></IconBase>,
        Briefcase: (p) => <IconBase {...p}><rect x="2" y="7" width="20" height="14" rx="2" ry="2"/><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/></IconBase>,
        Award: (p) => <IconBase {...p}><circle cx="12" cy="8" r="7"/><polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88"/></IconBase>,
        ArrowRight: (p) => <IconBase {...p}><line x1="5" y1="12" x2="19" y2="12"/><polyline points="12 5 19 12 12 19"/></IconBase>,
        CheckCircle: (p) => <IconBase {...p}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></IconBase>,
        LogOut: (p) => <IconBase {...p}><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></IconBase>,
        Calendar: (p) => <IconBase {...p}><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></IconBase>
      };

      const CURRENCIES = [{ code: 'EUR' }, { code: 'USD' }, { code: 'GBP' }, { code: 'CHF' }, { code: 'JPY' }];
      const MONTHS = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septie", "Octub", "Noviem", "Dicie"];

      // --- COMPONENTE MODAL ---
      const Modal = ({ isOpen, title, onClose, children, size = "md" }) => {
          if (!isOpen) return null;
          return (
              <div className="fixed inset-0 bg-black/80 flex items-center justify-center z-[100] p-4 fade-in backdrop-blur-sm" onClick={onClose}>
                  <div className={`bg-slate-900 border border-slate-700 w-full ${size === 'lg' ? 'max-w-5xl' : 'max-w-lg'} rounded-2xl flex flex-col max-h-[90vh] shadow-2xl fade-in`} onClick={e => e.stopPropagation()}>
                      <div className="p-4 border-b border-slate-800 flex justify-between items-center bg-slate-900/50 rounded-t-2xl">
                          <h3 className="text-lg font-bold font-display text-white">{title}</h3>
                          <button onClick={onClose} className="text-slate-400 hover:text-white"><Icons.X size={22}/></button>
                      </div>
                      <div className="p-6 overflow-y-auto custom-scrollbar flex-1">{children}</div>
                  </div>
              </div>
          );
      };

      // --- NUEVA PESTAÑA DIVIDENDOS (ESTILO EXCEL) ---
      const DividendTab = ({ portfolio, setPortfolio, baseCurrency }) => {
          const [selectedYear, setSelectedYear] = useState(new Date().getFullYear());
          
          // Filtrar acciones que estaban activas en el año seleccionado
          const activeStocksInYear = useMemo(() => {
              return portfolio.filter(p => {
                  const buyYear = new Date(p.buyDate).getFullYear();
                  // Si tiene fecha venta, comprobar si se vendió ese año o después
                  const sellYear = p.sellDate ? new Date(p.sellDate).getFullYear() : 9999;
                  return buyYear <= selectedYear && sellYear >= selectedYear;
              });
          }, [portfolio, selectedYear]);

          const handleDivChange = (stockId, monthIndex, field, value) => {
              const val = parseFloat(value) || 0;
              setPortfolio(prev => prev.map(p => {
                  if (p.id !== stockId) return p;
                  
                  // Clonar dividendos
                  let newDivs = [...(p.dividends || [])];
                  
                  // Buscar si ya existe entrada para este año/mes
                  const existingIndex = newDivs.findIndex(d => d.year === selectedYear && d.month === monthIndex);
                  
                  if (existingIndex >= 0) {
                      newDivs[existingIndex] = { ...newDivs[existingIndex], [field]: val };
                      // Si todo es 0, podríamos borrarlo, pero mejor dejarlo para edición
                  } else {
                      // Crear nueva entrada
                      newDivs.push({ 
                          id: Date.now() + Math.random(), 
                          year: selectedYear, 
                          month: monthIndex, 
                          net: field === 'net' ? val : 0, 
                          taxOrigin: field === 'taxOrigin' ? val : 0, 
                          taxDest: field === 'taxDest' ? val : 0 
                      });
                  }
                  return { ...p, dividends: newDivs };
              }));
          };

          // Calcular totales verticales y horizontales
          const getStockTotals = (p) => {
             const divs = (p.dividends || []).filter(d => d.year === selectedYear);
             const totalNet = divs.reduce((acc, d) => acc + d.net, 0);
             const totalTaxO = divs.reduce((acc, d) => acc + d.taxOrigin, 0);
             const totalTaxD = divs.reduce((acc, d) => acc + d.taxDest, 0);
             return { totalNet, totalTaxO, totalTaxD, total: totalNet + totalTaxO + totalTaxD };
          };

          const globalTotals = useMemo(() => {
              let tNet = 0, tTaxO = 0, tTaxD = 0;
              activeStocksInYear.forEach(p => {
                  const t = getStockTotals(p);
                  tNet += t.totalNet; tTaxO += t.totalTaxO; tTaxD += t.totalTaxD;
              });
              return { tNet, tTaxO, tTaxD, grandTotal: tNet + tTaxO + tTaxD };
          }, [activeStocksInYear, selectedYear]);

          return (
              <div className="h-full flex flex-col p-4 overflow-hidden">
                  <div className="flex justify-between items-center mb-4 bg-slate-900/50 p-4 rounded-xl border border-slate-800">
                      <div className="flex items-center gap-4">
                          <div className="flex items-center gap-2">
                              <button onClick={() => setSelectedYear(y => y - 1)} className="p-2 bg-slate-800 rounded hover:bg-slate-700"><Icons.ArrowRight className="rotate-180" size={16}/></button>
                              <span className="text-2xl font-bold font-display text-blue-400 w-20 text-center">{selectedYear}</span>
                              <button onClick={() => setSelectedYear(y => y + 1)} className="p-2 bg-slate-800 rounded hover:bg-slate-700"><Icons.ArrowRight size={16}/></button>
                          </div>
                          <span className="text-sm text-slate-400 font-bold uppercase tracking-wider">Gestión Fiscal de Dividendos</span>
                      </div>
                      <button onClick={() => alert("Para añadir un año nuevo, simplemente navega con las flechas y empieza a introducir datos.")} className="bg-blue-600 px-4 py-2 rounded text-xs font-bold flex items-center gap-2">
                          <Icons.Plus size={14}/> NUEVO AÑO FISCAL
                      </button>
                  </div>

                  <div className="flex-1 overflow-auto custom-scrollbar bg-slate-900 border border-slate-800 rounded-xl relative">
                       {/* HEADERS */}
                       <div className="flex sticky top-0 z-20 min-w-max">
                           <div className="w-[250px] shrink-0 bg-orange-600 text-white p-2 text-[10px] font-bold uppercase flex items-center justify-center border-r border-slate-800 sticky left-0 z-30">Valor</div>
                           <div className="w-[180px] shrink-0 bg-yellow-600 text-white p-2 text-[10px] font-bold uppercase flex items-center justify-center border-r border-slate-800">Totales</div>
                           {MONTHS.map((m, i) => (
                               <div key={i} className={`w-[150px] shrink-0 p-1 text-[10px] font-bold uppercase text-center border-r border-slate-800 ${i % 2 === 0 ? 'bg-slate-800' : 'bg-slate-700'}`}>
                                   <div className="mb-1 text-slate-300">{m}</div>
                                   <div className="grid grid-cols-3 gap-0.5">
                                       <span className="bg-slate-900 text-slate-500 rounded px-0.5">Net</span>
                                       <span className="bg-slate-900 text-slate-500 rounded px-0.5">Org</span>
                                       <span className="bg-slate-900 text-slate-500 rounded px-0.5">Dst</span>
                                   </div>
                               </div>
                           ))}
                       </div>

                       {/* BODY */}
                       <div className="min-w-max">
                           {activeStocksInYear.map(p => {
                               const totals = getStockTotals(p);
                               return (
                                   <div key={p.id} className="flex border-b border-slate-800 hover:bg-slate-800/30 transition-colors">
                                       {/* STOCK INFO (STICKY LEFT) */}
                                       <div className="w-[250px] shrink-0 bg-slate-900 p-2 border-r border-slate-800 sticky left-0 z-10 flex flex-col justify-center">
                                           <div className="font-bold text-orange-400 text-xs truncate">{p.name}</div>
                                           <div className="flex justify-between mt-1 text-[9px] text-slate-500">
                                               <span>{p.shares} acc.</span>
                                               <span>{p.ticker}</span>
                                           </div>
                                       </div>

                                       {/* TOTALS ROW */}
                                       <div className="w-[180px] shrink-0 bg-yellow-900/10 p-2 border-r border-slate-800 flex flex-col justify-center text-xs font-mono">
                                           <div className="flex justify-between"><span>Bruto:</span> <span className="font-bold text-white">{(totals.total).toFixed(2)}</span></div>
                                           <div className="flex justify-between text-[9px] text-slate-400"><span>Ret.O:</span> <span>{totals.totalTaxO.toFixed(2)}</span></div>
                                           <div className="flex justify-between text-[9px] text-slate-400"><span>Ret.D:</span> <span>{totals.totalTaxD.toFixed(2)}</span></div>
                                       </div>

                                       {/* MONTHS INPUTS */}
                                       {MONTHS.map((_, i) => {
                                           const div = (p.dividends || []).find(d => d.year === selectedYear && d.month === i) || { net: 0, taxOrigin: 0, taxDest: 0 };
                                           return (
                                               <div key={i} className={`w-[150px] shrink-0 p-1 border-r border-slate-800 flex items-center ${div.net > 0 ? 'bg-green-900/10' : ''}`}>
                                                   <div className="grid grid-cols-3 gap-1 w-full">
                                                       <input type="number" value={div.net || ''} placeholder="-" onChange={e => handleDivChange(p.id, i, 'net', e.target.value)} className="w-full bg-slate-900/50 text-center text-[10px] text-green-400 border-none focus:ring-1 focus:ring-green-500 rounded" />
                                                       <input type="number" value={div.taxOrigin || ''} placeholder="-" onChange={e => handleDivChange(p.id, i, 'taxOrigin', e.target.value)} className="w-full bg-slate-900/50 text-center text-[10px] text-slate-400 border-none focus:ring-1 focus:ring-blue-500 rounded" />
                                                       <input type="number" value={div.taxDest || ''} placeholder="-" onChange={e => handleDivChange(p.id, i, 'taxDest', e.target.value)} className="w-full bg-slate-900/50 text-center text-[10px] text-slate-400 border-none focus:ring-1 focus:ring-blue-500 rounded" />
                                                   </div>
                                               </div>
                                           );
                                       })}
                                   </div>
                               );
                           })}
                       </div>
                  </div>

                  {/* FOOTER TOTALS */}
                  <div className="mt-4 grid grid-cols-4 gap-4 bg-slate-900 p-4 rounded-xl border border-slate-800 shrink-0">
                      <div className="text-center">
                          <div className="text-[10px] text-slate-500 uppercase font-bold">Total Neto Año</div>
                          <div className="text-2xl font-bold text-green-400">{formatMoney(globalTotals.tNet, baseCurrency)}</div>
                      </div>
                      <div className="text-center">
                          <div className="text-[10px] text-slate-500 uppercase font-bold">Retenciones Origen</div>
                          <div className="text-xl font-bold text-slate-300">{formatMoney(globalTotals.tTaxO, baseCurrency)}</div>
                      </div>
                       <div className="text-center">
                          <div className="text-[10px] text-slate-500 uppercase font-bold">Retenciones Destino</div>
                          <div className="text-xl font-bold text-slate-300">{formatMoney(globalTotals.tTaxD, baseCurrency)}</div>
                      </div>
                      <div className="text-center bg-blue-900/20 rounded-lg">
                          <div className="text-[10px] text-blue-400 uppercase font-bold mt-1">Total Percibido (Bruto)</div>
                          <div className="text-2xl font-bold text-white">{formatMoney(globalTotals.grandTotal, baseCurrency)}</div>
                      </div>
                  </div>
              </div>
          );
      };

      // --- PESTAÑA CARTERA (ACTIVA + VENTAS) ---
      const PortfolioTab = ({ portfolio, setPortfolio, apiKey, baseCurrency }) => {
          const [viewMode, setViewMode] = useState('active'); // 'active' | 'sold'
          const [isModalOpen, setIsModalOpen] = useState(false);
          const [isSellModalOpen, setIsSellModalOpen] = useState(false);
          const [editingId, setEditingId] = useState(null);
          const [sellItem, setSellItem] = useState(null); // Item a vender
          
          // Formulario compra/edición
          const [form, setForm] = useState({ ticker: '', name: '', isIndex: false, indexDivisor: 1, shares: 0, buyPrice: 0, buyDate: '', stockCurrency: 'USD', buyFx: 1, fees: 0, adjustments: 0, dividends: [] });
          
          // Formulario venta
          const [sellForm, setSellForm] = useState({ sellPrice: 0, sellDate: new Date().toISOString().slice(0,10), sellFx: 1, sellFees: 0, sellAdjustments: 0 });

          // --- LOGICA DE TOTALES DIVIDIDA ---
          const totals = useMemo(() => {
              const calcStats = (items) => {
                  let inv = 0, cur = 0, divN = 0, pl = 0;
                  items.forEach(p => {
                      // Coste total (siempre igual)
                      const cost = (p.buyPrice * p.shares * p.buyFx) + (p.adjustments || 0);
                      
                      let val = 0;
                      if (!p.sellDate) {
                          // ACTIVA: Valor a mercado actual
                          // Si es índice: (Price / Divisor)
                          const effPrice = (p.isIndex && p.indexDivisor > 0) ? p.currentPrice / p.indexDivisor : p.currentPrice;
                          val = (effPrice * p.shares * p.currentFx) - (p.adjustments || 0) - (p.fees||0);
                      } else {
                          // VENDIDA: Valor de salida real
                          // La logica de venta asume que el usuario introduce el precio unitario de venta final
                          // Si era indice, el usuario pone el precio de venta de la participacion
                          val = (p.sellPrice * p.shares * p.sellFx) - (p.sellFees || 0) - (p.sellAdjustments || 0);
                      }

                      // Dividendos (Netos)
                      let dN = (p.dividends || []).reduce((a, b) => a + b.net, 0);

                      inv += cost;
                      cur += val;
                      divN += dN;
                  });
                  return { inv, cur, divN, pl: (cur + divN) - inv };
              };

              const activeItems = portfolio.filter(p => !p.sellDate && p.isActive !== false);
              const soldItems = portfolio.filter(p => p.sellDate);

              return {
                  active: calcStats(activeItems),
                  sold: calcStats(soldItems),
                  total: calcStats([...activeItems, ...soldItems])
              };
          }, [portfolio, baseCurrency]);

          const handleSave = () => {
              const enriched = { ...form, name: form.name || form.ticker };
              if (enriched.isIndex && (!enriched.indexDivisor || enriched.indexDivisor === 0)) enriched.indexDivisor = 1;

              if (editingId) {
                  setPortfolio(prev => prev.map(p => p.id === editingId ? { ...p, ...enriched } : p));
              } else {
                  // Nueva Compra
                  const initialPrice = form.buyPrice * (enriched.isIndex ? enriched.indexDivisor : 1);
                  setPortfolio(prev => [...prev, { ...enriched, id: Date.now(), currentPrice: initialPrice, currentFx: form.buyFx, isActive: true }]);
              }
              setIsModalOpen(false);
          };

          const openSellModal = (item) => {
              setSellItem(item);
              // Prellenar con datos actuales estimados
              const effPrice = (item.isIndex && item.indexDivisor) ? item.currentPrice / item.indexDivisor : item.currentPrice;
              setSellForm({
                  sellPrice: effPrice,
                  sellDate: new Date().toISOString().slice(0,10),
                  sellFx: item.currentFx,
                  sellFees: 0,
                  sellAdjustments: 0
              });
              setIsSellModalOpen(true);
          };

          const confirmSell = () => {
              if (!sellItem) return;
              setPortfolio(prev => prev.map(p => {
                  if (p.id === sellItem.id) {
                      return {
                          ...p,
                          isActive: false, // Desactivar de la vista principal
                          sellDate: sellForm.sellDate,
                          sellPrice: parseFloat(sellForm.sellPrice),
                          sellFx: parseFloat(sellForm.sellFx),
                          sellFees: parseFloat(sellForm.sellFees),
                          sellAdjustments: parseFloat(sellForm.sellAdjustments)
                      };
                  }
                  return p;
              }));
              setIsSellModalOpen(false);
              setSellItem(null);
          };

          // Renderizar fila de tabla (Reutilizable para activa y venta)
          const renderRow = (p, isSoldView) => {
              const dBuy = calculateDays(p.buyDate, isSoldView ? p.sellDate : new Date());
              
              // Cálculos
              const cB = (p.buyPrice * p.shares * p.buyFx) + (p.adjustments || 0);
              
              let vB = 0;
              let priceDisplay = 0;

              if (isSoldView) {
                  // VENDIDA
                  vB = (p.sellPrice * p.shares * p.sellFx) - (p.sellFees || 0) - (p.sellAdjustments || 0);
                  priceDisplay = p.sellPrice;
              } else {
                  // ACTIVA
                  const effPrice = (p.isIndex && p.indexDivisor) ? p.currentPrice / p.indexDivisor : p.currentPrice;
                  vB = (effPrice * p.shares * p.currentFx) - (p.adjustments || 0) - (p.fees || 0);
                  priceDisplay = effPrice;
              }

              const profit = vB - cB;
              const simple = cB > 0 ? (profit/cB)*100 : 0;
              const cagr = cB > 0 ? (Math.pow((vB / cB), (365 / dBuy)) - 1) * 100 : 0;

              return (
                  <tr key={p.id} className="hover:bg-slate-800/30 border-b border-slate-800 text-sm">
                      <td className="p-3">
                         <div className="flex items-center gap-3">
                              <div className="w-8 h-8 rounded bg-slate-800 flex items-center justify-center font-bold text-[10px] text-blue-400 flex-col leading-none">
                                  {p.ticker.slice(0,4)}
                                  {p.isIndex && <span className="text-[6px] text-yellow-500">ETF</span>}
                              </div>
                              <div>
                                  <div className="font-bold text-white">{p.name}</div>
                                  <div className="text-[10px] text-slate-500 font-mono">
                                      {isSoldView ? `${p.buyDate} → ${p.sellDate}` : p.buyDate}
                                  </div>
                              </div>
                         </div>
                      </td>
                      <td className="p-3 text-right font-mono text-slate-300">{p.shares}</td>
                      <td className="p-3 text-right">
                          <div className="text-[10px] text-slate-500">C: {p.buyPrice.toFixed(2)}</div>
                          <div className={`font-bold font-mono ${isSoldView ? 'text-orange-300' : 'text-white'}`}>{priceDisplay.toFixed(2)}</div>
                      </td>
                      <td className="p-3 text-right font-mono">{formatMoney(cB, baseCurrency)}</td>
                      <td className="p-3 text-right font-mono font-bold text-white">{formatMoney(vB, baseCurrency)}</td>
                      <td className="p-3 text-right">
                          <div className={`font-bold ${profit >= 0 ? 'text-green-400' : 'text-red-400'}`}>{formatMoney(profit, baseCurrency)}</div>
                          <div className="text-[10px] text-slate-500">{simple.toFixed(1)}% ({cagr.toFixed(1)}% Anual)</div>
                      </td>
                      <td className="p-3 text-center">
                          {!isSoldView && (
                              <div className="flex justify-center gap-2">
                                  <button onClick={() => openSellModal(p)} className="px-2 py-1 bg-green-600/20 text-green-400 border border-green-600/50 rounded hover:bg-green-600 hover:text-white text-[10px] font-bold transition-all">VENDER</button>
                                  <button onClick={() => { setForm(p); setEditingId(p.id); setIsModalOpen(true); }} className="text-blue-400 hover:text-white"><Icons.Edit size={14}/></button>
                              </div>
                          )}
                          {isSoldView && (
                              <button onClick={() => { if(confirm("¿Borrar historial?")) setPortfolio(prev => prev.filter(x => x.id !== p.id)) }} className="text-red-400 opacity-50 hover:opacity-100"><Icons.Trash2 size={14}/></button>
                          )}
                      </td>
                  </tr>
              );
          };

          return (
              <div className="h-full flex flex-col p-4">
                  {/* HEADER STATS SPLIT */}
                  <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6 shrink-0">
                      {[
                          { title: "CARTERA ACTIVA", data: totals.active, color: "blue" },
                          { title: "HISTÓRICO VENTAS", data: totals.sold, color: "orange" },
                          { title: "CONSOLIDADO", data: totals.total, color: "purple" }
                      ].map((block, i) => (
                          <div key={i} className={`bg-slate-900/50 border border-${block.color}-900/50 p-4 rounded-xl relative overflow-hidden`}>
                              <div className={`absolute top-0 left-0 w-1 h-full bg-${block.color}-500`}></div>
                              <h3 className={`text-[10px] font-bold text-${block.color}-400 uppercase mb-2 ml-2`}>{block.title}</h3>
                              <div className="flex justify-between items-end ml-2">
                                  <div>
                                      <div className="text-2xl font-bold font-display text-white">{formatMoney(block.data.cur, baseCurrency)}</div>
                                      <div className="text-[10px] text-slate-500 uppercase">Valor Actual / Salida</div>
                                  </div>
                                  <div className="text-right">
                                      <div className={`text-sm font-bold ${block.data.pl >= 0 ? 'text-green-400' : 'text-red-400'}`}>{formatMoney(block.data.pl, baseCurrency)}</div>
                                      <div className="text-[10px] text-slate-500 uppercase">P/L Total (inc. Div)</div>
                                  </div>
                              </div>
                          </div>
                      ))}
                  </div>

                  {/* CONTROLES Y PESTAÑAS INTERNAS */}
                  <div className="flex justify-between items-center mb-4">
                      <div className="flex bg-slate-900 p-1 rounded-lg border border-slate-800">
                          <button onClick={() => setViewMode('active')} className={`px-4 py-2 rounded text-xs font-bold uppercase transition-all ${viewMode === 'active' ? 'bg-blue-600 text-white shadow' : 'text-slate-400 hover:text-white'}`}>Cartera Activa</button>
                          <button onClick={() => setViewMode('sold')} className={`px-4 py-2 rounded text-xs font-bold uppercase transition-all ${viewMode === 'sold' ? 'bg-orange-600 text-white shadow' : 'text-slate-400 hover:text-white'}`}>Ventas Realizadas</button>
                      </div>
                      {viewMode === 'active' && (
                          <button onClick={() => { setEditingId(null); setForm({ ticker: '', name: '', isIndex: false, indexDivisor: 1, shares: 0, buyPrice: 0, buyDate: new Date().toISOString().slice(0,10), stockCurrency: 'USD', buyFx: 1, fees: 0, adjustments: 0, dividends: [] }); setIsModalOpen(true); }} className="bg-blue-600 px-4 py-2 rounded-lg text-xs font-bold flex items-center gap-2">
                              <Icons.Plus size={16}/> NUEVA ENTRADA
                          </button>
                      )}
                  </div>

                  {/* TABLA */}
                  <div className="flex-1 bg-slate-900/50 border border-slate-800 rounded-xl overflow-hidden flex flex-col">
                      <div className="overflow-auto custom-scrollbar">
                          <table className="w-full text-left border-collapse">
                              <thead className="bg-slate-900 text-slate-400 text-[10px] uppercase sticky top-0 z-10 font-bold">
                                  <tr>
                                      <th className="p-3">Valor / Fecha</th>
                                      <th className="p-3 text-right">Títulos</th>
                                      <th className="p-3 text-right">Precio {viewMode === 'active' ? '(Comp/Act)' : '(Comp/Venta)'}</th>
                                      <th className="p-3 text-right">Invertido</th>
                                      <th className="p-3 text-right">{viewMode === 'active' ? 'Valoración' : 'Retorno'}</th>
                                      <th className="p-3 text-right">Resultado</th>
                                      <th className="p-3 text-center">Acciones</th>
                                  </tr>
                              </thead>
                              <tbody className="divide-y divide-slate-800">
                                  {portfolio
                                      .filter(p => viewMode === 'active' ? (!p.sellDate && p.isActive !== false) : p.sellDate)
                                      .sort((a,b) => new Date(b.buyDate) - new Date(a.buyDate))
                                      .map(p => renderRow(p, viewMode === 'sold'))
                                  }
                              </tbody>
                          </table>
                          {portfolio.filter(p => viewMode === 'active' ? (!p.sellDate && p.isActive !== false) : p.sellDate).length === 0 && (
                              <div className="p-10 text-center text-slate-500 text-sm italic">No hay registros en esta vista.</div>
                          )}
                      </div>
                  </div>

                  {/* MODAL NUEVA/EDITAR COMPRA */}
                  <Modal isOpen={isModalOpen} title={editingId ? "Editar Posición" : "Nueva Entrada"} onClose={() => setIsModalOpen(false)}>
                      <div className="space-y-4">
                          <div className="grid grid-cols-2 gap-4">
                              <div>
                                  <label className="text-[10px] uppercase font-bold text-slate-500">Ticker</label>
                                  <input type="text" value={form.ticker} onChange={e => setForm({...form, ticker: e.target.value.toUpperCase()})} className="w-full bg-slate-800 border border-slate-600 rounded p-2 text-white font-bold" placeholder="AAPL" />
                                  <div className="flex items-center gap-2 mt-2">
                                      <input type="checkbox" checked={form.isIndex} onChange={e => setForm({...form, isIndex: e.target.checked})} className="accent-blue-500"/>
                                      <span className="text-[10px] text-slate-400 uppercase font-bold">Es Índice/ETF</span>
                                  </div>
                                  {form.isIndex && (
                                      <div className="mt-1">
                                          <label className="text-[9px] text-blue-400 uppercase font-bold">Divisor</label>
                                          <input type="number" value={form.indexDivisor} onChange={e => setForm({...form, indexDivisor: parseFloat(e.target.value)})} className="w-full bg-slate-900 border border-blue-900/50 rounded p-1 text-xs text-white" />
                                      </div>
                                  )}
                              </div>
                              <div><label className="text-[10px] uppercase font-bold text-slate-500">Fecha Compra</label><input type="date" value={form.buyDate} onChange={e => setForm({...form, buyDate: e.target.value})} className="w-full bg-slate-800 border border-slate-600 rounded p-2 text-white" /></div>
                          </div>
                          <div className="grid grid-cols-3 gap-2">
                               <div><label className="text-[10px] uppercase font-bold text-slate-500">Acciones</label><input type="number" value={form.shares} onChange={e => setForm({...form, shares: parseFloat(e.target.value)})} className="w-full bg-slate-800 border border-slate-600 rounded p-2 text-white text-right" /></div>
                               <div><label className="text-[10px] uppercase font-bold text-slate-500">Precio Compra</label><input type="number" step="0.01" value={form.buyPrice} onChange={e => setForm({...form, buyPrice: parseFloat(e.target.value)})} className="w-full bg-slate-800 border border-slate-600 rounded p-2 text-white text-right" /></div>
                               <div><label className="text-[10px] uppercase font-bold text-slate-500">Divisa</label><select value={form.stockCurrency} onChange={e => setForm({...form, stockCurrency: e.target.value})} className="w-full bg-slate-800 border border-slate-600 rounded p-2 text-white">{CURRENCIES.map(c => <option key={c.code} value={c.code}>{c.code}</option>)}</select></div>
                          </div>
                          <div className="grid grid-cols-3 gap-2">
                               <div><label className="text-[10px] uppercase font-bold text-slate-500">FX (Orig→Local)</label><input type="number" step="0.0001" value={form.buyFx} onChange={e => setForm({...form, buyFx: parseFloat(e.target.value)})} className="w-full bg-slate-800 border border-slate-600 rounded p-2 text-white text-right" /></div>
                               <div><label className="text-[10px] uppercase font-bold text-slate-500">Comisiones</label><input type="number" step="0.01" value={form.fees} onChange={e => setForm({...form, fees: parseFloat(e.target.value)})} className="w-full bg-slate-800 border border-slate-600 rounded p-2 text-white text-right" /></div>
                               <div><label className="text-[10px] uppercase font-bold text-slate-500">Ajustes Coste</label><input type="number" step="0.01" value={form.adjustments} onChange={e => setForm({...form, adjustments: parseFloat(e.target.value)})} className="w-full bg-slate-800 border border-slate-600 rounded p-2 text-white text-right" /></div>
                          </div>
                          <button onClick={handleSave} className="w-full py-3 bg-blue-600 rounded-xl font-bold mt-4 shadow-lg shadow-blue-900/40 hover:bg-blue-500">GUARDAR POSICIÓN</button>
                      </div>
                  </Modal>

                  {/* MODAL VENTA */}
                  <Modal isOpen={isSellModalOpen} title={`Cerrar Posición: ${sellItem?.ticker}`} onClose={() => setIsSellModalOpen(false)}>
                       <div className="space-y-4">
                           <div className="bg-yellow-900/20 border border-yellow-600/30 p-3 rounded text-xs text-yellow-200">
                               Vas a mover esta posición al historial de ventas. Los dividendos cobrados se mantendrán.
                           </div>
                           <div className="grid grid-cols-2 gap-4">
                               <div><label className="text-[10px] uppercase font-bold text-slate-500">Fecha Venta</label><input type="date" value={sellForm.sellDate} onChange={e => setSellForm({...sellForm, sellDate: e.target.value})} className="w-full bg-slate-800 border border-slate-600 rounded p-2 text-white" /></div>
                               <div><label className="text-[10px] uppercase font-bold text-slate-500">Precio Venta (Unitario)</label><input type="number" step="0.01" value={sellForm.sellPrice} onChange={e => setSellForm({...sellForm, sellPrice: parseFloat(e.target.value)})} className="w-full bg-slate-800 border border-slate-600 rounded p-2 text-white text-right font-bold text-lg" /></div>
                           </div>
                           <div className="grid grid-cols-3 gap-2">
                               <div><label className="text-[10px] uppercase font-bold text-slate-500">FX Venta</label><input type="number" step="0.0001" value={sellForm.sellFx} onChange={e => setSellForm({...sellForm, sellFx: parseFloat(e.target.value)})} className="w-full bg-slate-800 border border-slate-600 rounded p-2 text-white text-right" /></div>
                               <div><label className="text-[10px] uppercase font-bold text-slate-500">Comis. Venta</label><input type="number" step="0.01" value={sellForm.sellFees} onChange={e => setSellForm({...sellForm, sellFees: parseFloat(e.target.value)})} className="w-full bg-slate-800 border border-slate-600 rounded p-2 text-white text-right" /></div>
                               <div><label className="text-[10px] uppercase font-bold text-slate-500">Ajustes</label><input type="number" step="0.01" value={sellForm.sellAdjustments} onChange={e => setSellForm({...sellForm, sellAdjustments: parseFloat(e.target.value)})} className="w-full bg-slate-800 border border-slate-600 rounded p-2 text-white text-right" /></div>
                           </div>
                           
                           {/* PREVIEW RESULTADO */}
                           <div className="bg-slate-800 p-3 rounded mt-2">
                               <div className="flex justify-between text-xs mb-1">
                                   <span className="text-slate-400">Total Venta (Est):</span>
                                   <span className="font-bold text-white">
                                       {formatMoney(((sellForm.sellPrice * sellItem?.shares * sellForm.sellFx) - sellForm.sellFees - sellForm.sellAdjustments), baseCurrency)}
                                   </span>
                               </div>
                           </div>

                           <button onClick={confirmSell} className="w-full py-3 bg-green-600 rounded-xl font-bold mt-4 shadow-lg shadow-green-900/40 hover:bg-green-500">CONFIRMAR VENTA</button>
                       </div>
                  </Modal>
              </div>
          );
      };

 // --- PESTAÑA ESTUDIO (MEJORADA CON SOPORTES/RESISTENCIAS) ---
      const AnalysisTab = ({ apiKey, baseCurrency }) => {
          const [ticker, setTicker] = useState('');
          const [question, setQuestion] = useState('');
          const [loading, setLoading] = useState(false);
          const [data, setData] = useState(null);
          const [specificAnswer, setSpecificAnswer] = useState(null);

          const analyze = async () => {
              if (!apiKey) return alert("Falta API Key");
              setLoading(true);
              setSpecificAnswer(null);
              setData(null);
              
              try {
                  if (question.trim()) {
                      // Modo pregunta específica
                      const prompt = `Sobre la empresa con ticker "${ticker}": ${question}. Responde de forma concisa y directa en español.`;
                      const res = await askGemini(apiKey, prompt);
                      setSpecificAnswer(res);
                  } else {
                      // Modo análisis FUNDAMENTAL PROFUNDO
                      const prompt = `Realiza un análisis fundamental de inversión experto para "${ticker}".
                      Necesito un JSON con estructura exacta. IDIOMA: ESPAÑOL.
                      Usa Google Search para datos recientes.
                      
                      Campos requeridos:
                      1. "intrinsic_value": estimación numérica (Benjamin Graham o DCF simplificado).
                      2. "current_price": precio actual.
                      3. "valuation_status": String ("Infravalorada", "Sobrevalorada", "Justa").
                      4. "industry_comparison": Objeto con PER, PEG, Dividend Yield comparando la acción (stock) con la media de su industria (industry).
                      5. "fundamentals": per, eps, beta, market_cap.
                      6. "technical_levels": String con soportes y resistencias clave.
                      7. "pros_cons": lista de argumentos bull (pros) y bear (cons).
                      8. "investment_verdict": resumen final de inversión (1 párrafo).
                      9. "company": Nombre.
                      10. "peers": array de tickers competidores.

                      JSON FORMAT:
                      {
                        "company": "...",
                        "current_price": number,
                        "intrinsic_value": number,
                        "valuation_status": "...",
                        "industry_comparison": {
                            "per": {"stock": number, "industry": number},
                            "peg": {"stock": number, "industry": number},
                            "yield": {"stock": number, "industry": number}
                        },
                        "fundamentals": {"per": "...", "eps": "...", "beta": "...", "market_cap": "..."},
                        "technical_levels": "Soportes: ... / Resistencias: ...",
                        "pros_cons": { "pros": ["..."], "cons": ["..."] },
                        "investment_verdict": "...",
                        "peers": ["..."]
                      }`;
                      
                      const res = await askGemini(apiKey, prompt);
                      const json = extractJSON(res);
                      if (json) setData(json); else throw new Error("No se pudo generar el análisis financiero.");
                  }
              } catch (e) { alert("Error: " + e.message); } finally { setLoading(false); }
          };

          const getComparisonVerdict = (metric, sVal, iVal) => {
              if(!sVal || !iVal) return "";
              if(metric === 'yield') {
                  return sVal > iVal ? "✅ Paga mejor dividendo que la media" : "❌ Dividendo inferior a la media";
              }
              // Para PER y PEG, menor es mejor (generalmente)
              return sVal < iVal ? "✅ Más barata/eficiente que la media" : "❌ Más cara que el promedio del sector";
          };

          return (
              <div className="h-full flex flex-col p-6 overflow-hidden">
                  <div className="flex flex-col gap-3 mb-6 shrink-0 bg-slate-900/50 p-4 rounded-xl border border-slate-800">
                       <div className="flex gap-4">
                           <div className="flex-1 relative">
                               <Icons.Search className="absolute left-3 top-3 text-slate-500" size={18}/>
                               <input type="text" value={ticker} onChange={e => setTicker(e.target.value.toUpperCase())} placeholder="Ticker (ej. MSFT)" className="w-full bg-slate-950 border border-slate-700 rounded-xl py-3 pl-10 pr-4 text-white font-bold tracking-wider" />
                           </div>
                           <button onClick={analyze} disabled={loading || !ticker} className="bg-blue-600 px-6 rounded-xl font-bold flex items-center gap-2 shadow-lg shadow-blue-900/20 hover:bg-blue-500 transition-colors">
                               {loading ? <Icons.Loader/> : <Icons.Wand/>} <span className="hidden sm:inline">CONSULTAR</span>
                           </button>
                       </div>
                       <div className="relative">
                            <Icons.MessageCircle className="absolute left-3 top-3 text-slate-500" size={18}/>
                            <input type="text" value={question} onChange={e => setQuestion(e.target.value)} placeholder="¿Alguna pregunta específica? (Opcional)" className="w-full bg-slate-950 border border-slate-700 rounded-xl py-3 pl-10 pr-4 text-sm text-white" />
                       </div>
                  </div>

                  <div className="flex-1 overflow-y-auto custom-scrollbar">
                      {/* RESPUESTA ESPECIFICA */}
                      {specificAnswer && (
                          <div className="glass-panel p-6 rounded-2xl fade-in">
                              <h3 className="text-lg font-bold text-blue-400 mb-4 flex items-center gap-2"><Icons.Target/> Respuesta iA</h3>
                              <p className="text-slate-200 leading-relaxed whitespace-pre-wrap">{specificAnswer}</p>
                          </div>
                      )}

                      {/* ANÁLISIS FINANCIERO PROFUNDO */}
                      {data && (
                          <div className="space-y-6 fade-in pb-10">
                              
                              {/* CABECERA: PRECIO vs VALOR */}
                              <div className="glass-panel p-6 rounded-2xl border-l-4 border-purple-500 flex flex-col md:flex-row justify-between items-center gap-6">
                                  <div>
                                      <h2 className="text-3xl font-display font-bold text-white mb-1">{data.company}</h2>
                                      <div className={`inline-block px-3 py-1 rounded-full text-xs font-bold uppercase ${data.valuation_status === 'Infravalorada' ? 'bg-green-500/20 text-green-400' : data.valuation_status === 'Sobrevalorada' ? 'bg-red-500/20 text-red-400' : 'bg-yellow-500/20 text-yellow-400'}`}>
                                          {data.valuation_status}
                                      </div>
                                  </div>
                                  <div className="flex gap-8 text-center">
                                      <div>
                                          <div className="text-[10px] text-slate-400 uppercase font-bold">Precio Actual</div>
                                          <div className="text-2xl font-bold text-white font-mono">{data.current_price}</div>
                                      </div>
                                      <div>
                                          <div className="text-[10px] text-purple-400 uppercase font-bold flex items-center gap-1 justify-center"><Icons.Target size={12}/> Valor Intrínseco</div>
                                          <div className="text-2xl font-bold text-purple-400 font-mono">{data.intrinsic_value}</div>
                                      </div>
                                      <div>
                                          <div className="text-[10px] text-slate-400 uppercase font-bold">Upside Potencial</div>
                                          <div className={`text-2xl font-bold font-mono ${data.intrinsic_value > data.current_price ? 'text-green-400' : 'text-red-400'}`}>
                                              {(((data.intrinsic_value - data.current_price) / data.current_price) * 100).toFixed(1)}%
                                          </div>
                                      </div>
                                  </div>
                              </div>

                              {/* COMPARATIVA INDUSTRIA */}
                              <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                  <div className="bg-slate-900/50 border border-slate-800 p-5 rounded-2xl">
                                      <h3 className="text-sm font-bold text-slate-300 mb-4 flex items-center gap-2"><Icons.BarChart size={16}/> Comparativa Sectorial</h3>
                                      <div className="space-y-5">
                                          {[
                                              {k: 'PER (Ratio Precio/Bº)', v: data.industry_comparison?.per, key: 'per'}, 
                                              {k: 'PEG (Crecimiento)', v: data.industry_comparison?.peg, key: 'peg'},
                                              {k: 'Div. Yield %', v: data.industry_comparison?.yield, key: 'yield'}
                                          ].map((metric, i) => (
                                              <div key={i} className="space-y-1">
                                                  <div className="flex justify-between text-xs font-bold text-slate-400">
                                                      <span>{metric.k}</span>
                                                      <span className="text-[9px] font-normal italic opacity-75">{getComparisonVerdict(metric.key, metric.v?.stock, metric.v?.industry)}</span>
                                                  </div>
                                                  <div className="flex items-center gap-2 text-xs">
                                                      <div className="w-16 text-right text-blue-400 font-bold">{metric.v?.stock}</div>
                                                      <div className="flex-1 h-2 bg-slate-800 rounded-full overflow-hidden relative">
                                                          <div className="absolute top-0 bottom-0 bg-blue-500 w-1 rounded-full" style={{left: '40%'}}></div> 
                                                          <div className="absolute top-0 bottom-0 bg-slate-500 w-1 rounded-full" style={{left: metric.v?.stock < metric.v?.industry ? '60%' : '20%'}}></div>
                                                      </div>
                                                      <div className="w-16 text-left text-slate-500">{metric.v?.industry} (Ind.)</div>
                                                  </div>
                                              </div>
                                          ))}
                                      </div>
                                  </div>

                                  <div className="bg-slate-900/50 border border-slate-800 p-5 rounded-2xl">
                                      <h3 className="text-sm font-bold text-slate-300 mb-4 flex items-center gap-2"><Icons.Hash size={16}/> Fundamentales Clave</h3>

                                      <ul className="space-y-2">
                                          {data.pros_cons?.pros?.map((p,i) => <li key={i} className="text-xs text-slate-300 flex gap-2 items-start"><span className="text-green-500 mt-0.5">●</span> {p}</li>)}
                                      </ul>
                                  </div>
                                  <div className="glass-panel p-5 rounded-2xl border-t-2 border-red-500">
                                      <h3 className="text-sm font-bold text-red-400 mb-3 flex items-center gap-2"><Icons.ThumbsDown size={16}/> Riesgos (Contras)</h3>
                                      <ul className="space-y-2">
                                          {data.pros_cons?.cons?.map((p,i) => <li key={i} className="text-xs text-slate-300 flex gap-2 items-start"><span className="text-red-500 mt-0.5">●</span> {p}</li>)}
                                      </ul>
                                  </div>
                              </div>

                              {/* VEREDICTO FINAL Y PEERS */}
                              <div className="glass-panel p-6 rounded-2xl">
                                  <h3 className="text-lg font-bold text-white mb-2 flex items-center gap-2"><Icons.Award size={18}/> Veredicto de Inversión</h3>
                                  <p className="text-slate-300 text-sm leading-relaxed mb-6">{data.investment_verdict}</p>
                                  
                                  <div className="border-t border-slate-700 pt-4">
                                      <h4 className="text-xs uppercase font-bold text-slate-500 mb-3">Comparar con Competencia</h4>
                                      <div className="flex flex-wrap gap-2">
                                          {data.peers?.map((peer, i) => (
                                              <button key={i} onClick={() => setTicker(peer)} className="px-3 py-1 bg-slate-800 hover:bg-blue-600 hover:text-white rounded-lg text-xs font-bold text-blue-400 transition-colors border border-slate-700">

// --- PESTAÑA 3: CONFIGURACIÓN (AYUDA API RESTAURADA AL DETALLE) ---
      const SettingsTab = ({ apiKey, setApiKey, isAuth, onActivate, baseCurrency, setBaseCurrency, refreshInterval, setRefreshInterval, portfolio, setPortfolio }) => {
          const [localLic, setLocalLic] = useState('');
          const [showKey, setShowKey] = useState(false);
          const [testStatus, setTestStatus] = useState(null); 
          const [errorDetail, setErrorDetail] = useState('');
          const [ioStatus, setIoStatus] = useState('idle');

          const testConnection = async () => {
              if(!apiKey) return alert("Introduce una clave primero.");
              setTestStatus('loading'); setErrorDetail('');
              try {
                  await askGemini(apiKey, "Test conexión");
                  setTestStatus('success'); 
              } catch(e) { 
                  setTestStatus('error'); setErrorDetail(e.message); 
              }
          };

          const handleRunExport = () => {
              setIoStatus('processing');
              try {
                  const data = { portfolio, apiKey, baseCurrency, refreshInterval, version: 2 };
                  const blob = new Blob([JSON.stringify(data, null, 2)], {type: "application/json"});
                  const url = URL.createObjectURL(blob);
                  const a = document.createElement('a'); a.href = url; a.download = `BoardingGate_Backup_${new Date().toISOString().slice(0,10)}.json`; document.body.appendChild(a); a.click(); document.body.removeChild(a); URL.revokeObjectURL(url);
                  setIoStatus('success'); setTimeout(() => setIoStatus('idle'), 2000);
              } catch (e) { alert("Error: " + e.message); setIoStatus('error'); }
          };

          const handleRunImport = (e) => {
              const file = e.target.files[0];
              if (!file) return;
              if(!confirm("⚠️ IMPORTANTE:\n\nEsta acción reemplazará TODA tu cartera y configuración actual.\n\n¿Estás seguro de continuar?")) { e.target.value = null; return; }
              setIoStatus('processing');
              const reader = new FileReader();
              reader.onload = (ev) => {
                  try {
                      const d = JSON.parse(ev.target.result);
                      if (d.portfolio) setPortfolio(d.portfolio);
                      if (d.apiKey) setApiKey(d.apiKey);
                      if (d.baseCurrency) setBaseCurrency(d.baseCurrency);
                      if (d.refreshInterval) setRefreshInterval(d.refreshInterval);
                      setIoStatus('success');
                      alert("✅ Restauración completada correctamente.");
                      window.location.reload();
                  } catch (err) { alert("Archivo inválido o corrupto."); setIoStatus('error'); }
              };
              reader.readAsText(file);
          };

          return (
              <div className="h-full p-6 flex flex-col items-center justify-start fade-in overflow-y-auto custom-scrollbar">
                  {/* 1. PREFERENCIAS GENERALES */}
                  <div className="max-w-2xl w-full bg-slate-900/80 border border-slate-800 rounded-2xl p-8 shadow-2xl mb-8">
                      <div className="flex items-center gap-4 mb-6 border-b border-slate-700 pb-4">
                          <div className="p-3 bg-blue-500/20 rounded-xl text-blue-400"><Icons.Settings size={32} /></div>
                          <div><h2 className="text-2xl font-bold text-white">Preferencias Generales</h2><p className="text-slate-400 text-sm">Personalización de la cartera</p></div>
                      </div>
                      <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                          <div>
                               <label className="block text-xs font-bold text-slate-400 mb-2 uppercase tracking-wider">Divisa Base (Totales)</label>
                               <select value={baseCurrency} onChange={(e) => setBaseCurrency(e.target.value)} className="w-full bg-slate-800 border border-slate-600 rounded-xl p-3 text-white text-sm focus:outline-none focus:border-blue-500">
                                   {CURRENCIES.map(c => <option key={c.code} value={c.code}>{c.code} - {c.name}</option>)}
                               </select>
                               <p className="text-[10px] text-slate-500 mt-2">Moneda para mostrar resultados globales.</p>
                          </div>
                          <div>
                               <label className="block text-xs font-bold text-slate-400 mb-2 uppercase tracking-wider">Refresco Automático</label>
                               <div className="bg-slate-800 p-3 rounded-xl border border-slate-600 flex items-center gap-4">
                                   <input type="range" min="5" max="60" step="5" value={refreshInterval} onChange={(e) => setRefreshInterval(parseInt(e.target.value))} className="flex-1 accent-blue-500 h-2 bg-slate-600 rounded-lg appearance-none cursor-pointer" />
                                   <div className="font-mono font-bold text-blue-400 w-16 text-right">{refreshInterval} min</div>
                               </div>
                               <p className="text-[10px] text-slate-500 mt-2">Frecuencia de actualización de precios.</p>
                          </div>
                      </div>
                  </div>

                  {/* 2. CONFIGURACIÓN IA (AYUDA DETALLADA RESTAURADA) */}
                  <div className="max-w-2xl w-full bg-slate-900/80 border border-slate-800 rounded-2xl p-8 shadow-2xl mb-8">
                      <div className="flex items-center gap-4 mb-6 border-b border-slate-700 pb-4">
                          <div className="p-3 bg-purple-500/20 rounded-xl text-purple-400"><Icons.Wand size={32} /></div>
                          <div><h2 className="text-2xl font-bold text-white">Configuración IA</h2><p className="text-slate-400 text-sm">Conexión con Google Gemini</p></div>
                      </div>
                      <div className="space-y-6">
                          <div>
                              <label className="block text-sm font-bold text-slate-300 mb-2">Google Gemini API Key</label>
                              <div className="relative mb-4">
                                  <input type={showKey ? "text" : "password"} value={apiKey} onChange={(e) => setApiKey(e.target.value)} placeholder="AIzaSy..." className="w-full bg-black/50 border border-slate-600 rounded-xl p-4 pr-12 text-white focus:border-purple-500 focus:outline-none font-mono"/>
                                  <button onClick={() => setShowKey(!showKey)} className="absolute right-4 top-1/2 -translate-y-1/2 text-slate-500 hover:text-slate-300">{showKey ? <Icons.EyeOff size={20}/> : <Icons.Eye size={20}/>}</button>
                              </div>
                              <div className="flex justify-end gap-3 items-center">
                                  <button onClick={testConnection} className={`h-[40px] px-6 rounded-xl border font-bold text-sm flex items-center gap-2 ${testStatus === 'success' ? 'bg-green-600 border-green-500 text-white' : testStatus === 'error' ? 'bg-red-600 border-red-500 text-white' : 'bg-slate-700 border-slate-600 text-slate-300'}`}>
                                      {testStatus === 'loading' ? <Icons.Loader/> : testStatus === 'success' ? <Icons.CheckCircle size={18}/> : 'PROBAR CONEXIÓN'}
                                  </button>
                              </div>
                              {testStatus === 'error' && <div className="mt-4 p-4 bg-red-900/30 border border-red-500/50 rounded-xl text-red-200 text-xs font-mono whitespace-pre-wrap">{errorDetail}</div>}
                              
                              <div className="mt-6 p-6 bg-[#1e293b] border border-[#334155] rounded-xl relative overflow-hidden">
                                  <h4 className="text-lg font-bold text-blue-400 mb-4 flex items-center gap-2">
                                      <Icons.HelpCircle size={20} /> Gestión de la API Key (Gratis vs Pago)
                                  </h4>

                                  <div className="mb-6 border-b border-slate-700 pb-6">
                                      <h5 className="text-sm font-bold text-white mb-3 flex items-center gap-2">
                                          <span className="bg-green-500/20 text-green-400 px-2 py-0.5 rounded text-[10px] uppercase border border-green-500/30">Opción Gratuita</span>
                                          <span className="text-slate-400 text-xs font-normal">Ideal para uso básico</span>
                                      </h5>
                                      <ol className="list-decimal list-inside text-xs text-slate-300 space-y-2 mb-4 leading-relaxed">
                                          <li>Accede a <a href="https://aistudio.google.com/app/apikey" target="_blank" className="text-blue-400 hover:underline font-bold">Google AI Studio</a>.</li>
                                          <li>Haz clic en <strong>"Get API key"</strong> (arriba izquierda) y luego en <strong>"Create API key in new project"</strong>.</li>
                                          <li>Copia la clave y pégala arriba.</li>
                                      </ol>
                                      <p className="text-[10px] text-slate-400 bg-slate-900/50 p-3 rounded border border-slate-700">
                                          <strong>Límites actuales:</strong> 15 peticiones/minuto (RPM) y 1.500/día. Si la IA falla o tarda mucho, es probable que hayas superado este límite temporalmente.
                                      </p>
                                  </div>

                                  <div>
                                      <h5 className="text-sm font-bold text-white mb-3 flex items-center gap-2">
                                          <span className="bg-blue-500/20 text-blue-400 px-2 py-0.5 rounded text-[10px] uppercase border border-blue-500/30">Opción Ilimitada (Pay-as-you-go)</span>
                                          <span className="text-slate-400 text-xs font-normal">Para uso intensivo</span>
                                      </h5>
                                      <p className="text-xs text-slate-300 mb-3 leading-relaxed">
                                          Si actualizas precios de muchos valores frecuentemente o realizas análisis complejos, te conviene activar la facturación para eliminar esperas.
                                      </p>
                                      <ol className="list-decimal list-inside text-xs text-slate-300 space-y-2 mb-6 leading-relaxed">
                                          <li>Ve a la <a href="https://console.cloud.google.com/billing" target="_blank" className="text-blue-400 hover:underline font-bold">Consola de Google Cloud Billing</a>.</li>
                                          <li>Selecciona el <strong>mismo proyecto</strong> que se creó automáticamente en AI Studio (suele llamarse "Generative Language Client").</li>
                                          <li>Haz clic en <strong>"Vincular una cuenta de facturación"</strong> e introduce tu tarjeta.</li>
                                          <li><strong>Coste:</strong> Es extremadamente barato (aprox. $0.35 por millón de tokens). Actualizar una cartera consume centavos.</li>
                                      </ol>
                                      
                                      <div className="flex gap-3">
                                          <a href="https://aistudio.google.com/app/apikey" target="_blank" className="flex-1 text-center py-2.5 bg-slate-700 hover:bg-slate-600 text-white text-xs font-bold rounded-lg transition-colors flex items-center justify-center gap-2 border border-slate-600">
                                              <Icons.ExternalLink size={14}/> Obtener Key (AI Studio)
                                          </a>
                                          <a href="https://console.cloud.google.com/billing" target="_blank" className="flex-1 text-center py-2.5 bg-blue-600 hover:bg-blue-500 text-white text-xs font-bold rounded-lg transition-colors flex items-center justify-center gap-2 border border-blue-500">
                                              <Icons.ExternalLink size={14}/> Activar Facturación (Cloud)
                                          </a>
                                      </div>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>

                  {/* 3. COPIA DE SEGURIDAD */}
                  <div className="max-w-2xl w-full bg-slate-900/80 border border-slate-800 rounded-2xl p-8 shadow-2xl mb-8">
                      <div className="flex items-center gap-4 mb-6 border-b border-slate-700 pb-4">
                          <div className="p-3 bg-cyan-500/20 rounded-xl text-cyan-400"><Icons.Upload size={32} className="rotate-180" /></div>
                          <div><h2 className="text-2xl font-bold text-white">Copia de Seguridad</h2><p className="text-slate-400 text-sm">Exporta tu configuración y cartera</p></div>
                      </div>
                      
                      <div className="bg-yellow-900/20 border border-yellow-600/30 rounded-xl p-4 mb-6">
                          <h4 className="text-yellow-500 font-bold text-sm mb-2 flex items-center gap-2"><Icons.AlertCircle size={16}/> Información Importante</h4>
                          <p className="text-sm text-slate-300 leading-relaxed">
                              El archivo de exportación contiene <strong>toda tu configuración, claves, y cartera de inversiones</strong>. Guárdalo en un lugar seguro.
                          </p>
                      </div>
                      
                      <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
                          <button 
                              onClick={handleRunExport} 
                              disabled={ioStatus === 'processing'}
                              className={`flex items-center justify-center gap-2 py-4 px-6 rounded-xl border transition-all font-bold ${ioStatus === 'success' ? 'bg-green-600 border-green-500 text-white' : 'bg-slate-800 border-slate-600 hover:bg-slate-700 text-white'}`}
                          >
                              {ioStatus === 'processing' ? <Icons.Loader size={20}/> : <Icons.Upload size={20} className="rotate-180" />} 
                              EXPORTAR DATOS
                          </button>

                          <label className={`cursor-pointer flex items-center justify-center gap-2 py-4 px-6 rounded-xl border transition-all font-bold ${ioStatus === 'processing' ? 'bg-slate-800 opacity-50 cursor-not-allowed' : 'bg-blue-600 border-blue-500 hover:bg-blue-500 text-white'}`}>
                              <input type="file" accept=".json" className="hidden" onChange={handleRunImport} disabled={ioStatus === 'processing'} />
                              <Icons.Upload size={20} /> RESTAURAR DATOS
                          </label>
                      </div>
                  </div>

                  {/* 4. REGISTRO Y LICENCIA */}
                  <div className="max-w-2xl w-full bg-slate-900/80 border border-slate-800 rounded-2xl p-8 shadow-2xl mb-20">
                      <div className="flex items-center gap-4 mb-6 border-b border-slate-700 pb-4">
                          <div className={`p-3 rounded-xl ${isAuth ? 'bg-green-500/20 text-green-400' : 'bg-blue-500/20 text-blue-400'}`}><Icons.CheckCircle size={32} /></div>
                          <div><h2 className="text-2xl font-bold text-white">Registro de la aplicación</h2><p className="text-slate-400 text-sm">Estado de la instalación y licencia</p></div>
                      </div>
                      <div className="space-y-6">
                          <p className="text-sm text-slate-400 leading-relaxed italic">Esta plataforma es un proyecto independiente que se sustenta exclusivamente mediante un modelo de <strong>crowdfunding</strong> y las aportaciones directas de sus usuarios. Tu registro ayuda a mantener los costes de desarrollo y mantenimiento. Sin registro, la aplicación está limitada a la gestión de <strong>5 acciones</strong>.</p>
                          <div className="bg-black/30 border border-slate-700 rounded-xl p-5">
                              <label className="block text-xs font-bold text-slate-500 mb-2 uppercase tracking-wider">Número de Registro / Código de Instalación</label>
                              <div className="flex gap-3">
                                  <input type="text" value={localLic} onChange={(e) => setLocalLic(e.target.value.toUpperCase())} placeholder="BG-XXXX-XXXX" className={`flex-1 bg-slate-900 border ${isAuth ? 'border-green-600' : 'border-slate-600'} rounded-lg p-3 text-white font-mono focus:outline-none`} />
                                  <button onClick={() => onActivate(localLic)} className="px-6 py-2 bg-blue-600 hover:bg-blue-500 text-white rounded-lg font-bold text-xs">ACTIVAR</button>
                              </div>
                              {isAuth && <div className="mt-3 text-center text-green-400 text-xs font-bold uppercase tracking-widest">● Dispositivo Registrado</div>}
                          </div>
                          <div className="text-center bg-slate-800/50 p-4 rounded-xl">
                              <p className="text-xs text-slate-400 mb-2">Para obtener tu Nº de registro o colaborar con el crowdfunding:</p>
                              <a href="https://x.com/BoardingGate" target="_blank" className="inline-flex items-center gap-2 text-blue-400 hover:text-blue-300 font-bold transition-colors"><Icons.Globe size={16}/> @BoardingGate en X (Twitter)</a>
                          </div>
                      </div>
                  </div>
              </div>
          );
      };


      // --- MAIN APP ---
      const App = () => {
          const [activeTab, setActiveTab] = useState('portfolio');
          const [apiKey, setApiKey] = usePersistentState('bg_api_key', '');
          const [baseCurrency, setBaseCurrency] = usePersistentState('bg_base_currency', 'EUR');
          const [portfolio, setPortfolio] = usePersistentState('bg_portfolio', []);

          return (
              <div className="h-full flex flex-col bg-[#0a0a0a] text-white">
                  <header className="shrink-0 bg-slate-900/80 backdrop-blur-md border-b border-slate-800 px-6 py-4 flex justify-between items-center z-50 shadow-xl">
                      <div><h1 className="text-2xl font-display font-bold tracking-tight"><span className="text-white">Boarding</span><span className="text-blue-600">Gate</span></h1><p className="text-[10px] text-slate-400 uppercase font-bold tracking-wider">Gestor de cartera iA</p></div>
                      <nav className="flex bg-slate-800 rounded-lg p-1 gap-1">
                          <button onClick={() => setActiveTab('portfolio')} className={`px-4 py-2 rounded-md text-xs font-bold uppercase transition-all ${activeTab === 'portfolio' ? 'bg-blue-600 text-white shadow-lg' : 'text-slate-400 hover:text-white'}`}><Icons.Briefcase size={16}/> <span className="hidden sm:inline">Cartera</span></button>
                          <button onClick={() => setActiveTab('dividends')} className={`px-4 py-2 rounded-md text-xs font-bold uppercase transition-all ${activeTab === 'dividends' ? 'bg-blue-600 text-white shadow-lg' : 'text-slate-400 hover:text-white'}`}><Icons.DollarSign size={16}/> <span className="hidden sm:inline">Dividendos</span></button>
                          <button onClick={() => setActiveTab('settings')} className={`px-4 py-2 rounded-md text-xs font-bold uppercase transition-all ${activeTab === 'settings' ? 'bg-blue-600 text-white shadow-lg' : 'text-slate-400 hover:text-white'}`}><Icons.Settings size={16}/> <span className="hidden sm:inline">Ajustes</span></button>
                      </nav>
                  </header>
                  <main className="flex-1 overflow-hidden relative">
                      {activeTab === 'portfolio' && <PortfolioTab portfolio={portfolio} setPortfolio={setPortfolio} apiKey={apiKey} baseCurrency={baseCurrency} />}
                      {activeTab === 'dividends' && <DividendTab portfolio={portfolio} setPortfolio={setPortfolio} baseCurrency={baseCurrency} />}
                      {activeTab === 'settings' && <div className="p-10 text-center text-slate-500">Ajustes (Simplificado para esta demo) - Aquí iría la API Key</div>}
                  </main>
              </div>
          );
      };

      createRoot(document.getElementById('root')).render(<App />);

      
    </script>
