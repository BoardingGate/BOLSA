
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>BoardingGate - Gestor de Cartera iA</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Eruda para Depuración -->
    <script src="//cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>

    <style>
      html, body { margin: 0; padding: 0; width: 100%; height: 100dvh; overflow: hidden; background-color: #0a0a0a; font-family: 'Inter', sans-serif; color: #e5e5e5; }
      #root { height: 100%; width: 100%; display: flex; flex-direction: column; }
      .font-display { font-family: 'Orbitron', sans-serif; }
      .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: #111; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #444; border-radius: 10px; }
      .glass-panel { background: rgba(30, 41, 59, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.08); box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1); }
      .fade-in { animation: fadeIn 0.4s ease-out; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
      .table-row-hover:hover { background-color: rgba(59, 130, 246, 0.1); cursor: pointer; }
      input, select { background: #0f172a; border: 1px solid #334155; color: white; border-radius: 4px; padding: 4px 8px; transition: all 0.2s; }
      input:focus, select:focus { border-color: #3b82f6; outline: none; box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2); }
      .custom-checkbox { accent-color: #3b82f6; width: 16px; height: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect, useMemo, useRef } = React;
      const { createRoot } = ReactDOM;

      // --- CONSTANTES GLOBALES ---
      const CURRENCIES = [{code:'EUR', name:'Euro'}, {code:'USD', name:'Dólar USA'}, {code:'GBP', name:'Libra Est.'}, {code:'CHF', name:'Franco Suizo'}, {code:'JPY', name:'Yen Jap.'}];
      const MONTHS = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septie", "Octub", "Noviem", "Dicie"];

      // --- ICONOS ---
      const IconBase = ({ children, size = 18, className = "" }) => (
        <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg>
      );
      const Icons = {
        Briefcase: (p) => <IconBase {...p}><rect x="2" y="7" width="20" height="14" rx="2" ry="2"/><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/></IconBase>,
        DollarSign: (p) => <IconBase {...p}><line x1="12" y1="1" x2="12" y2="23"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></IconBase>,
        Search: (p) => <IconBase {...p}><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></IconBase>,
        Settings: (p) => <IconBase {...p}><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09"/></IconBase>,
        Refresh: (p) => <IconBase {...p}><polyline points="23 4 23 10 17 10"/><polyline points="1 20 1 14 7 14"/><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36"/></IconBase>,
        Plus: (p) => <IconBase {...p}><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></IconBase>,
        Edit: (p) => <IconBase {...p}><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15"/></IconBase>,
        Trash2: (p) => <IconBase {...p}><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6"/></IconBase>,
        X: (p) => <IconBase {...p}><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></IconBase>,
        Loader: (p) => <IconBase {...p} className="animate-spin"><path d="M21 12a9 9 0 1 1-6.219-8.56"/></IconBase>,
        Wand: (p) => <IconBase {...p}><path d="M15 4V2"/><path d="M15 16v-2"/><path d="M8 9h2"/><path d="M20 9h2"/><path d="M3 21l9-9"/></IconBase>,
        CheckCircle: (p) => <IconBase {...p}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></IconBase>,
        Eye: (p) => <IconBase {...p}><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></IconBase>,
        EyeOff: (p) => <IconBase {...p}><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94"/><line x1="1" y1="1" x2="23" y2="23"/></IconBase>,
        HelpCircle: (p) => <IconBase {...p}><circle cx="12" cy="12" r="10"/><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/><line x1="12" y1="17" x2="12.01" y2="17"/></IconBase>
      };

      // --- UTILIDADES ---
      const usePersistentState = (key, initialValue) => {
        const [state, setState] = useState(() => {
            try { const item = window.localStorage.getItem(key); return item ? JSON.parse(item) : initialValue; } 
            catch { return initialValue; }
        });
        useEffect(() => { window.localStorage.setItem(key, JSON.stringify(state)); }, [key, state]);
        return [state, setState];
      };

      const formatMoneyUI = (v, c = 'EUR') => new Intl.NumberFormat('es-ES', { style: 'currency', currency: c }).format(v);
      const calculateDays = (d1, d2 = new Date()) => Math.max(1, Math.ceil(Math.abs(new Date(d2) - new Date(d1)) / (1000 * 60 * 60 * 24)));
      const extractJSON = (t) => { try { const m = t.match(/(\{[\s\S]*\}|\[[\s\S]*\])/); return m ? JSON.parse(m[0]) : null; } catch { return null; } };

      const askGemini = async (apiKey, prompt) => {
          if (!apiKey) throw new Error("Falta API Key");
          const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`, {
              method: 'POST', headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }], tools: [{ google_search: {} }] })
          });
          const data = await response.json();
          if (data.error) throw new Error(data.error.message);
          return data.candidates?.[0]?.content?.parts?.[0]?.text || "";
      };

      const Modal = ({ isOpen, title, onClose, children, size = "md" }) => {
          if (!isOpen) return null;
          return (
              <div className="fixed inset-0 bg-black/80 flex items-center justify-center z-[100] p-4 fade-in backdrop-blur-sm" onClick={onClose}>
                  <div className={`bg-slate-900 border border-slate-700 w-full ${size === 'lg' ? 'max-w-5xl' : 'max-w-lg'} rounded-2xl flex flex-col max-h-[90vh] shadow-2xl fade-in`} onClick={e => e.stopPropagation()}>
                      <div className="p-4 border-b border-slate-800 flex justify-between items-center bg-slate-900/50 rounded-t-2xl">
                          <h3 className="text-lg font-bold font-display text-white">{title}</h3>
                          <button onClick={onClose} className="text-slate-400 hover:text-white"><Icons.X size={22}/></button>
                      </div>
                      <div className="p-6 overflow-y-auto custom-scrollbar flex-1">{children}</div>
                  </div>
              </div>
          );
      };

      // --- PESTAÑA DIVIDENDOS (EXCEL FISCAL) ---
      const DividendTab = ({ portfolio, setPortfolio, baseCurrency }) => {
          const [selectedYear, setSelectedYear] = useState(new Date().getFullYear());
          
          const activeItems = useMemo(() => portfolio.filter(p => {
              const buyY = new Date(p.buyDate).getFullYear();
              const sellY = p.sellDate ? new Date(p.sellDate).getFullYear() : 9999;
              return buyY <= selectedYear && sellY >= selectedYear;
          }), [portfolio, selectedYear]);

          const rowData = useMemo(() => activeItems.map(p => {
              const divs = (p.dividends || []).filter(d => d.year === selectedYear);
              const net = divs.reduce((a, b) => a + b.net, 0);
              const org = divs.reduce((a, b) => a + b.taxOrigin, 0);
              const dest = divs.reduce((a, b) => a + b.taxDest, 0);
              const bruto = net + org + dest;
              const di_15 = org > 0 ? bruto * 0.15 : 0;
              return { id: p.id, name: p.name || p.ticker, net, org, dest, bruto, di_15, di_total: bruto + di_15 };
          }), [activeItems, selectedYear]);

          const totals = useMemo(() => {
              const tBruto = rowData.reduce((a, b) => a + b.bruto, 0);
              const tOrg = rowData.reduce((a, b) => a + b.org, 0);
              const tDest = rowData.reduce((a, b) => a + b.dest, 0);
              return { tBruto, tOrg, tDest, tNet: tBruto - tOrg - tDest, tTotalRet: tOrg + tDest, integroRenta: tBruto - tDest };
          }, [rowData]);

          return (
              <div className="h-full flex flex-col p-4 overflow-hidden fade-in">
                  <div className="flex justify-between items-center mb-4 bg-slate-900/80 p-4 rounded-xl border border-slate-800">
                      <div className="flex items-center gap-4">
                          <button onClick={() => setSelectedYear(y => y-1)} className="p-2 bg-slate-800 rounded hover:bg-slate-700">←</button>
                          <span className="text-2xl font-bold font-display text-blue-400">{selectedYear}</span>
                          <button onClick={() => setSelectedYear(y => y+1)} className="p-2 bg-slate-800 rounded hover:bg-slate-700">→</button>
                      </div>
                  </div>

                  <div className="flex-1 overflow-auto custom-scrollbar border border-slate-800 rounded-xl bg-slate-950">
                      <table className="w-full text-[10px] border-collapse min-w-[2000px]">
                          <thead className="sticky top-0 z-20 bg-slate-900 border-b border-slate-700 shadow-xl">
                              <tr>
                                  <th className="p-2 w-[180px] text-left sticky left-0 bg-slate-900 z-30">VALOR</th>
                                  <th className="p-2 w-[180px] bg-yellow-900/20 text-yellow-500">ACUM. ANUAL (B/O/D)</th>
                                  {MONTHS.map(m => (
                                      <th key={m} className="p-1 border-l border-slate-800 w-[140px]">
                                          <div className="text-blue-300 mb-1">{m}</div>
                                          <div className="grid grid-cols-3 gap-0.5 text-[7px] text-slate-500"><span>NETO</span><span>ORIG</span><span>DEST</span></div>
                                      </th>
                                  ))}
                                  <th className="p-2 w-[100px] bg-purple-900/30 border-l border-purple-500/50">BRUTO D.I.</th>
                                  <th className="p-2 w-[100px] bg-purple-900/30">15% D.I.</th>
                                  <th className="p-2 w-[100px] bg-purple-600 text-white font-bold">SUMA D.I.</th>
                              </tr>
                          </thead>
                          <tbody className="divide-y divide-slate-800">
                              {rowData.map(r => (
                                  <tr key={r.id} className="hover:bg-white/5">
                                      <td className="p-2 sticky left-0 bg-slate-950 font-bold border-r border-slate-800">{r.name}</td>
                                      <td className="p-2 bg-yellow-900/5 text-right font-mono">
                                          <span className="text-white">{r.bruto.toFixed(2)}</span> | <span className="text-slate-400">{r.org.toFixed(2)}</span> | <span className="text-slate-400">{r.dest.toFixed(2)}</span>
                                      </td>
                                      {MONTHS.map((_, i) => {
                                          const p = portfolio.find(x => x.id === r.id);
                                          const d = (p.dividends || []).find(dv => dv.year === selectedYear && dv.month === i) || {net:0, taxOrigin:0, taxDest:0};
                                          return (
                                              <td key={i} className="p-1 border-l border-slate-800">
                                                  <div className="grid grid-cols-3 gap-1">
                                                      <input type="number" step="0.01" value={d.net || ''} onChange={e => {
                                                          const val = parseFloat(e.target.value) || 0;
                                                          setPortfolio(prev => prev.map(item => {
                                                              if(item.id !== r.id) return item;
                                                              let divs = [...(item.dividends || [])];
                                                              const idx = divs.findIndex(dv => dv.year === selectedYear && dv.month === i);
                                                              if(idx>=0) divs[idx].net = val; else divs.push({year:selectedYear, month:i, net:val, taxOrigin:0, taxDest:0});
                                                              return {...item, dividends: divs};
                                                          }))
                                                      }} className="w-full text-center text-green-400 p-0.5" placeholder="0" />
                                                      {/* Inputs similares para Orig y Dest */}
                                                      <input type="number" step="0.01" value={d.taxOrigin || ''} onChange={e => {
                                                          const val = parseFloat(e.target.value) || 0;
                                                          setPortfolio(prev => prev.map(item => {
                                                              if(item.id !== r.id) return item;
                                                              let divs = [...(item.dividends || [])];
                                                              const idx = divs.findIndex(dv => dv.year === selectedYear && dv.month === i);
                                                              if(idx>=0) divs[idx].taxOrigin = val; else divs.push({year:selectedYear, month:i, net:0, taxOrigin:val, taxDest:0});
                                                              return {...item, dividends: divs};
                                                          }))
                                                      }} className="w-full text-center text-slate-400 p-0.5" placeholder="0" />
                                                      <input type="number" step="0.01" value={d.taxDest || ''} onChange={e => {
                                                          const val = parseFloat(e.target.value) || 0;
                                                          setPortfolio(prev => prev.map(item => {
                                                              if(item.id !== r.id) return item;
                                                              let divs = [...(item.dividends || [])];
                                                              const idx = divs.findIndex(dv => dv.year === selectedYear && dv.month === i);
                                                              if(idx>=0) divs[idx].taxDest = val; else divs.push({year:selectedYear, month:i, net:0, taxOrigin:0, taxDest:val});
                                                              return {...item, dividends: divs};
                                                          }))
                                                      }} className="w-full text-center text-slate-400 p-0.5" placeholder="0" />
                                                  </div>
                                              </td>
                                          );
                                      })}
                                      <td className="p-2 text-center bg-purple-900/10 font-bold text-purple-300">{r.bruto.toFixed(2)}</td>
                                      <td className="p-2 text-center bg-purple-900/10 font-bold text-purple-300">{r.di_15.toFixed(2)}</td>
                                      <td className="p-2 text-center bg-purple-600 font-bold text-white">{r.di_total.toFixed(2)}</td>
                                  </tr>
                              ))}
                          </tbody>
                      </table>
                  </div>

                  <div className="mt-4 grid grid-cols-1 md:grid-cols-2 gap-4">
                      <div className="bg-slate-900 p-4 rounded-xl border border-slate-800 flex justify-between">
                          <div className="text-center"><div className="text-[9px] uppercase font-bold text-slate-500">Bruto Total</div><div className="text-xl font-bold">{formatMoneyUI(totals.tBruto, baseCurrency)}</div></div>
                          <div className="text-center"><div className="text-[9px] uppercase font-bold text-slate-500">Ret. Origen</div><div className="text-xl font-bold text-slate-400">{formatMoneyUI(totals.tOrg, baseCurrency)}</div></div>
                          <div className="text-center"><div className="text-[9px] uppercase font-bold text-slate-500">Ret. Destino</div><div className="text-xl font-bold text-slate-400">{formatMoneyUI(totals.tDest, baseCurrency)}</div></div>
                          <div className="text-center border-l border-slate-700 pl-4"><div className="text-[9px] uppercase font-bold text-red-400">Total Retenido</div><div className="text-xl font-bold text-red-400">{formatMoneyUI(totals.tTotalRet, baseCurrency)}</div></div>
                      </div>
                      <div className="bg-blue-900/20 p-4 rounded-xl border border-blue-500/30 flex justify-between items-center px-8">
                          <div className="text-blue-400 font-display font-bold text-xs">CONFECCIONAR RENTA:</div>
                          <div className="text-center"><div className="text-[9px] uppercase font-bold text-blue-300">Íntegros</div><div className="text-lg font-bold">{formatMoneyUI(totals.tBruto, baseCurrency)}</div></div>
                          <div className="text-center"><div className="text-[9px] uppercase font-bold text-blue-300">Ret. España</div><div className="text-lg font-bold">{formatMoneyUI(totals.tDest, baseCurrency)}</div></div>
                          <div className="text-center bg-blue-600 px-4 py-1 rounded shadow-lg shadow-blue-900/40"><div className="text-[9px] uppercase font-bold text-white">Íntegro Renta</div><div className="text-lg font-bold text-white">{formatMoneyUI(totals.integroRenta, baseCurrency)}</div></div>
                      </div>
                  </div>
              </div>
          );
      };

      // --- COMPONENTE TARJETA STATS ---
      const StatsCard = ({ title, data, color, baseCurrency }) => (
          <div className="glass-panel p-3 rounded-xl border-t-4 flex-1 min-w-[300px]" style={{borderTopColor: color}}>
              <div className="text-[10px] font-bold text-slate-500 uppercase mb-2">{title}</div>
              <div className="flex justify-between items-end mb-3">
                  <div><div className="text-[10px] text-slate-400 uppercase">Invertido</div><div className="text-xl font-black font-display text-white">{formatMoneyUI(data.inv, baseCurrency)}</div></div>
                  <div className="text-right"><div className="text-[10px] text-slate-400 uppercase">Valoración</div><div className="text-2xl font-bold font-display" style={{color: color}}>{formatMoneyUI(data.cur, baseCurrency)}</div></div>
              </div>
              <div className="grid grid-cols-2 gap-2 border-t border-slate-800 pt-2">
                  <div className="space-y-1">
                      <div className="text-[8px] text-slate-500 uppercase">Rent. Precio</div>
                      <div className={`text-[10px] font-bold ${data.plPrice >= 0 ? 'text-green-400' : 'text-red-400'}`}>{data.plPriceSimple.toFixed(1)}% ({data.plPriceAnual.toFixed(1)}% An)</div>
                  </div>
                  <div className="space-y-1 text-right">
                      <div className="text-[8px] text-blue-400 uppercase font-bold">Rent. Total (+Div)</div>
                      <div className={`text-[10px] font-bold ${data.plTotal >= 0 ? 'text-blue-400' : 'text-orange-400'}`}>{data.plTotalSimple.toFixed(1)}% ({data.plTotalAnual.toFixed(1)}% An)</div>
                  </div>
              </div>
          </div>
      );

      // --- CARTERA (ACTIVE / SOLD) ---
      const PortfolioTab = ({ portfolio, setPortfolio, apiKey, baseCurrency, refreshInterval, lastUpdate, setLastUpdate }) => {
          const [viewMode, setViewMode] = useState('active');
          const [isModalOpen, setIsModalOpen] = useState(false);
          const [isSellModalOpen, setIsSellModalOpen] = useState(false);
          const [editingId, setEditingId] = useState(null);
          const [sellItem, setSellItem] = useState(null);
          
          const [form, setForm] = useState({ ticker: '', name: '', isIndex: false, indexDivisor: 1, shares: 0, buyPrice: 0, buyDate: '', stockCurrency: 'USD', buyFx: 1, fees: 0, adjustments: 0, dividends: [] });
          const [sellForm, setSellForm] = useState({ sellPrice: 0, sellDate: new Date().toISOString().slice(0,10), sellFx: 1, sellFees: 0, sellAdjustments: 0 });

          const stats = useMemo(() => {
              const calc = (items) => {
                  let inv = 0, cur = 0, divN = 0, weightedDays = 0;
                  items.forEach(p => {
                      const d = calculateDays(p.buyDate, p.sellDate || new Date());
                      const cost = (p.buyPrice * p.shares * p.buyFx) + (p.adjustments || 0);
                      const effPrice = p.sellDate ? p.sellPrice : (p.isIndex ? p.currentPrice / p.indexDivisor : p.currentPrice);
                      const fxActual = p.sellDate ? p.sellFx : p.currentFx;
                      const val = (effPrice * p.shares * fxActual) - (p.sellDate ? (p.sellFees+p.sellAdjustments) : (p.fees+p.adjustments));
                      inv += cost; cur += val; weightedDays += (d * cost);
                      (p.dividends || []).forEach(dv => divN += dv.net);
                  });
                  const avgD = inv > 0 ? weightedDays / inv : 0;
                  const plPrice = cur - inv;
                  const plTotal = (cur + divN) - inv;
                  return { inv, cur, plPrice, plTotal, plPriceSimple: inv>0?(plPrice/inv)*100:0, plPriceAnual: (inv>0&&avgD>0)?(Math.pow(cur/inv, 365/avgD)-1)*100:0, plTotalSimple: inv>0?(plTotal/inv)*100:0, plTotalAnual: (inv>0&&avgD>0)?(Math.pow((cur+divN)/inv, 365/avgD)-1)*100:0 };
              };
              const active = portfolio.filter(p => !p.sellDate);
              const sold = portfolio.filter(p => !!p.sellDate);
              return { active: calc(active), sold: calc(sold), total: calc(portfolio) };
          }, [portfolio]);

          return (
              <div className="h-full flex flex-col p-4 md:p-6 overflow-hidden fade-in">
                  <div className="flex gap-4 mb-4 overflow-x-auto pb-2 custom-scrollbar shrink-0">
                      <StatsCard title="Cartera Activa" data={stats.active} color="#3b82f6" baseCurrency={baseCurrency} />
                      <StatsCard title="Ventas Históricas" data={stats.sold} color="#f97316" baseCurrency={baseCurrency} />
                      <StatsCard title="Consolidado Total" data={stats.total} color="#a855f7" baseCurrency={baseCurrency} />
                  </div>

                  <div className="flex justify-between items-center mb-4 shrink-0">
                      <div className="flex bg-slate-800 p-1 rounded-lg border border-slate-700">
                          <button onClick={() => setViewMode('active')} className={`px-4 py-2 rounded text-xs font-bold transition-all ${viewMode === 'active' ? 'bg-blue-600 text-white' : 'text-slate-400'}`}>Activa</button>
                          <button onClick={() => setViewMode('sold')} className={`px-4 py-2 rounded text-xs font-bold transition-all ${viewMode === 'sold' ? 'bg-orange-600 text-white' : 'text-slate-400'}`}>Ventas</button>
                      </div>
                      <div className="flex gap-2">
                         <button onClick={() => { setEditingId(null); setForm({ ticker: '', name: '', isIndex: false, indexDivisor: 1, shares: 0, buyPrice: 0, buyDate: new Date().toISOString().slice(0,10), stockCurrency: 'USD', buyFx: 1, fees: 0, adjustments: 0, dividends: [] }); setIsModalOpen(true); }} className="bg-blue-600 px-4 py-2 rounded-lg text-xs font-bold flex items-center gap-2 font-display"><Icons.Plus size={16}/> NUEVA POSICIÓN</button>
                      </div>
                  </div>

                  <div className="flex-1 overflow-auto custom-scrollbar bg-slate-900/50 border border-slate-800 rounded-xl">
                      <table className="w-full text-left min-w-[1000px] text-sm">
                          <thead className="bg-slate-800 text-slate-400 text-[10px] uppercase font-bold sticky top-0 z-10">
                              <tr>
                                  <th className="p-3 w-10 text-center">#</th>
                                  <th className="p-3">Valor / Fecha</th>
                                  <th className="p-3 text-right">Títulos</th>
                                  <th className="p-3 text-right">Precio (Comp/{viewMode==='active'?'Act':'Venta'})</th>
                                  <th className="p-3 text-right">Invertido</th>
                                  <th className="p-3 text-right">Resultado Total</th>
                                  <th className="p-3 text-center">Acciones</th>
                              </tr>
                          </thead>
                          <tbody>
                              {portfolio.filter(p => viewMode === 'active' ? !p.sellDate : !!p.sellDate).map(p => {
                                  const cB = (p.buyPrice * p.shares * p.buyFx) + (p.adjustments || 0);
                                  const effPrice = viewMode === 'active' ? (p.isIndex ? p.currentPrice / p.indexDivisor : p.currentPrice) : p.sellPrice;
                                  const fxActual = viewMode === 'active' ? p.currentFx : p.sellFx;
                                  const vB = (effPrice * p.shares * fxActual) - (p.sellDate ? p.sellFees : p.fees);
                                  const divN = (p.dividends || []).reduce((a,b)=>a+b.net,0);
                                  return (
                                      <tr key={p.id} className="border-b border-slate-800 hover:bg-white/5">
                                          <td className="p-3 text-center"><input type="checkbox" checked={p.isActive!==false} onChange={()=>setPortfolio(prev=>prev.map(x=>x.id===p.id?{...x, isActive:!x.isActive}:x))} className="custom-checkbox" /></td>
                                          <td className="p-3"><div className="font-bold text-white">{p.name || p.ticker}</div><div className="text-[10px] text-slate-500">{p.buyDate} {p.sellDate && `→ ${p.sellDate}`}</div></td>
                                          <td className="p-3 text-right font-mono">{p.shares}</td>
                                          <td className="p-3 text-right text-xs"><div className="text-slate-500 font-mono">C: {p.buyPrice.toFixed(2)}</div><div className="font-bold font-mono text-white">{effPrice.toFixed(2)}</div></td>
                                          <td className="p-3 text-right font-mono">{formatMoneyUI(cB, baseCurrency)}</td>
                                          <td className={`p-3 text-right font-bold ${(vB+divN)>=cB?'text-green-400':'text-red-400'}`}>{formatMoneyUI((vB+divN)-cB, baseCurrency)}</td>
                                          <td className="p-3 text-center">
                                              <div className="flex gap-2 justify-center">
                                                  {viewMode==='active' && <button onClick={()=> { setSellItem(p); setSellForm({...sellForm, sellPrice: effPrice, sellFx: p.currentFx}); setIsSellModalOpen(true); }} className="bg-green-600/20 text-green-400 border border-green-500/50 px-2 py-1 rounded text-[9px] font-bold">VENDER</button>}
                                                  <button onClick={()=> { setForm(p); setEditingId(p.id); setIsModalOpen(true); }} className="text-blue-400 hover:text-white"><Icons.Edit size={14}/></button>
                                              </div>
                                          </td>
                                      </tr>
                                  );
                              })}
                          </tbody>
                      </table>
                  </div>

                  <Modal isOpen={isModalOpen} title={editingId?"Editar Posición":"Nueva Compra"} onClose={()=>setIsModalOpen(false)}>
                      <div className="space-y-4">
                          <div className="grid grid-cols-2 gap-4">
                              <div className="flex flex-col"><label className="text-[10px] uppercase font-bold text-slate-500">Ticker</label><input type="text" value={form.ticker} onChange={e=>setForm({...form, ticker: e.target.value.toUpperCase()})} /></div>
                              <div className="flex flex-col"><label className="text-[10px] uppercase font-bold text-slate-500">Fecha</label><input type="date" value={form.buyDate} onChange={e=>setForm({...form, buyDate: e.target.value})} /></div>
                          </div>
                          <div className="flex items-center gap-4 bg-slate-800 p-2 rounded border border-slate-700">
                             <input type="checkbox" checked={form.isIndex} onChange={e=>setForm({...form, isIndex:e.target.checked})} className="custom-checkbox" />
                             <label className="text-xs font-bold uppercase">Es Índice / ETF</label>
                             {form.isIndex && <input type="number" step="0.01" value={form.indexDivisor} onChange={e=>setForm({...form, indexDivisor:parseFloat(e.target.value)})} className="w-20 text-right text-xs" />}
                          </div>
                          <div className="grid grid-cols-3 gap-2">
                             <div className="flex flex-col"><label className="text-[10px] uppercase font-bold text-slate-500">Acciones</label><input type="number" value={form.shares} onChange={e=>setForm({...form, shares:parseFloat(e.target.value)})} /></div>
                             <div className="flex flex-col"><label className="text-[10px] uppercase font-bold text-slate-500">Precio</label><input type="number" step="0.01" value={form.buyPrice} onChange={e=>setForm({...form, buyPrice:parseFloat(e.target.value)})} /></div>
                             <div className="flex flex-col"><label className="text-[10px] uppercase font-bold text-slate-500">Divisa</label><select value={form.stockCurrency} onChange={e=>setForm({...form, stockCurrency:e.target.value})}>{CURRENCIES.map(c=><option key={c.code} value={c.code}>{c.code}</option>)}</select></div>
                          </div>
                          <button onClick={()=> {
                              const e = {...form, name: form.name||form.ticker};
                              if(editingId) setPortfolio(prev=>prev.map(p=>p.id===editingId?{...p,...e}:p));
                              else setPortfolio(prev=>[...prev, {...e, id:Date.now(), currentPrice:form.buyPrice, currentFx:form.buyFx, isActive:true}]);
                              setIsModalOpen(false);
                          }} className="w-full bg-blue-600 py-3 rounded-xl font-bold font-display shadow-lg shadow-blue-900/40">GUARDAR</button>
                      </div>
                  </Modal>

                  <Modal isOpen={isSellModalOpen} title={`Cerrar Posición: ${sellItem?.ticker}`} onClose={()=>setIsSellModalOpen(false)}>
                      <div className="space-y-4">
                          <div className="grid grid-cols-2 gap-4">
                              <div className="flex flex-col"><label className="text-[10px] uppercase font-bold text-slate-500">Fecha Venta</label><input type="date" value={sellForm.sellDate} onChange={e=>setSellForm({...sellForm, sellDate: e.target.value})} /></div>
                              <div className="flex flex-col"><label className="text-[10px] uppercase font-bold text-slate-500">Precio Venta</label><input type="number" step="0.01" value={sellForm.sellPrice} onChange={e=>setSellForm({...sellForm, sellPrice: parseFloat(e.target.value)})} /></div>
                          </div>
                          <button onClick={()=>{
                              setPortfolio(prev=>prev.map(p=>p.id===sellItem.id?{...p, isActive:false, sellDate:sellForm.sellDate, sellPrice:sellForm.sellPrice, sellFx:sellForm.sellFx, sellFees:sellForm.sellFees, sellAdjustments:sellForm.sellAdjustments}:p));
                              setIsSellModalOpen(false);
                          }} className="w-full bg-orange-600 py-3 rounded-xl font-bold uppercase">Confirmar Venta</button>
                      </div>
                  </Modal>
              </div>
          );
      };

      // --- AJUSTES (ORIGINAL RESTAURADO) ---
      const SettingsTab = ({ apiKey, setApiKey, isAuth, onActivate, baseCurrency, setBaseCurrency, refreshInterval, setRefreshInterval, portfolio, setPortfolio }) => {
          const [lic, setLic] = useState('');
          const [showKey, setShowKey] = useState(false);
          return (
              <div className="h-full flex flex-col p-10 overflow-auto items-center custom-scrollbar fade-in">
                  <div className="max-w-2xl w-full space-y-8">
                      <div className="glass-panel p-8 rounded-2xl">
                          <h2 className="text-xl font-bold mb-6 flex items-center gap-2 text-blue-400 font-display"><Icons.Settings/> Preferencias</h2>
                          <div className="grid grid-cols-2 gap-6">
                              <div><label className="text-[10px] font-bold text-slate-500 uppercase mb-2 block">Divisa Base</label><select value={baseCurrency} onChange={e=>setBaseCurrency(e.target.value)} className="w-full">{CURRENCIES.map(c=><option key={c.code} value={c.code}>{c.code}</option>)}</select></div>
                              <div><label className="text-[10px] font-bold text-slate-500 uppercase mb-2 block">Refresco (min)</label><input type="number" value={refreshInterval} onChange={e=>setRefreshInterval(parseInt(e.target.value))} className="w-full" /></div>
                          </div>
                      </div>
                      <div className="glass-panel p-8 rounded-2xl">
                          <h2 className="text-xl font-bold mb-6 flex items-center gap-2 text-purple-400 font-display"><Icons.Wand/> Google Gemini AI</h2>
                          <div className="relative mb-4"><input type={showKey?"text":"password"} value={apiKey} onChange={e=>setApiKey(e.target.value)} className="w-full p-4 pr-12 font-mono text-sm" placeholder="AIza..." /><button onClick={()=>setShowKey(!showKey)} className="absolute right-4 top-4 text-slate-500">{showKey?<Icons.EyeOff/>:<Icons.Eye/>}</button></div>
                          <div className="bg-blue-900/10 p-4 rounded-xl border border-blue-500/20 text-[11px] text-slate-300 leading-relaxed">
                              <h4 className="font-bold text-blue-400 mb-2 uppercase flex items-center gap-2"><Icons.HelpCircle size={14}/> Ayuda API Gemini</h4>
                              <ol className="list-decimal list-inside space-y-1">
                                  <li>Clave gratuita en <a href="https://aistudio.google.com/app/apikey" target="_blank" className="text-blue-400 underline">Google AI Studio</a>.</li>
                                  <li>Copiar y pegar arriba.</li>
                                  <li>Facturación opcional en Cloud Console para eliminar límites.</li>
                              </ol>
                          </div>
                      </div>
                      <div className="glass-panel p-8 rounded-2xl text-center">
                          <h2 className="text-xl font-bold mb-4 font-display text-green-400">Licencia y Backup</h2>
                          <div className="flex gap-2 mb-6"><input type="text" value={lic} onChange={e=>setLic(e.target.value.toUpperCase())} className="flex-1 font-mono" placeholder="Nº Registro BG-XXXX" /><button onClick={()=>onActivate(lic)} className="bg-blue-600 px-6 rounded font-bold">ACTIVAR</button></div>
                          {isAuth && <div className="text-[10px] font-bold text-green-400 uppercase tracking-widest mb-6">● Dispositivo Registrado Correctamente</div>}
                          <div className="grid grid-cols-2 gap-4">
                              <button onClick={()=>{const blob=new Blob([JSON.stringify({portfolio,apiKey,baseCurrency,refreshInterval})],{type:'application/json'}); const url=URL.createObjectURL(blob); const a=document.createElement('a'); a.href=url; a.download='BoardingGate_Backup.json'; a.click();}} className="bg-slate-800 py-3 rounded-xl text-xs font-bold border border-slate-700 flex items-center justify-center gap-2"><Icons.Upload size={14} className="rotate-180"/> EXPORTAR</button>
                              <label className="bg-blue-600 py-3 rounded-xl text-xs font-bold flex items-center justify-center gap-2 cursor-pointer"><Icons.Upload size={14}/> RESTAURAR <input type="file" className="hidden" onChange={e=>{const reader=new FileReader(); reader.onload=(ev)=>{try{const d=JSON.parse(ev.target.result); if(d.portfolio) setPortfolio(d.portfolio); alert("Importado.");}catch(err){alert("Error.");}}; reader.readAsText(e.target.files[0]);}} /></label>
                          </div>
                      </div>
                  </div>
              </div>
          );
      };

      // --- APP ---
      const App = () => {
          const [activeTab, setActiveTab] = useState('portfolio');
          const [apiKey, setApiKey] = usePersistentState('bg_api_key', '');
          const [baseCurrency, setBaseCurrency] = usePersistentState('bg_base_currency', 'EUR');
          const [refreshInterval, setRefreshInterval] = usePersistentState('bg_refresh_interval', 10);
          const [portfolio, setPortfolio] = usePersistentState('bg_portfolio', []);
          const [lastUpdate, setLastUpdate] = usePersistentState('bg_last_update', null);
          const [isRegistered, setIsRegistered] = usePersistentState('bg_is_registered', false);
          const [rk, setRk] = usePersistentState('bg_app_rk_st', '');

          const isAuth = isRegistered || _0x7a2(rk);
          const handleActivate = v => { if(_0x7a2(v)){ setRk(v); setIsRegistered(true); alert("¡Activado!"); } else alert("Inválido"); };

          return (
              <div className="h-full flex flex-col bg-[#0a0a0a] text-white">
                  <header className="shrink-0 bg-slate-900/80 backdrop-blur-md border-b border-slate-800 px-6 py-4 flex justify-between items-center z-50">
                      <div><h1 className="text-2xl font-display font-bold tracking-tight">Boarding<span className="text-blue-600">Gate</span></h1><p className="text-[10px] text-slate-400 uppercase font-bold tracking-wider">Gestor de cartera iA</p></div>
                      <nav className="flex bg-slate-800 rounded-lg p-1 gap-1">
                          <button onClick={() => setActiveTab('portfolio')} className={`px-4 py-2 rounded-md text-[10px] font-bold uppercase transition-all flex items-center gap-2 ${activeTab === 'portfolio' ? 'bg-blue-600 text-white shadow-lg' : 'text-slate-400'}`}><Icons.Briefcase size={14}/> Cartera</button>
                          <button onClick={() => setActiveTab('dividends')} className={`px-4 py-2 rounded-md text-[10px] font-bold uppercase transition-all flex items-center gap-2 ${activeTab === 'dividends' ? 'bg-blue-600 text-white shadow-lg' : 'text-slate-400'}`}><Icons.DollarSign size={14}/> Dividendos</button>
                          <button onClick={() => setActiveTab('analysis')} className={`px-4 py-2 rounded-md text-[10px] font-bold uppercase transition-all flex items-center gap-2 ${activeTab === 'analysis' ? 'bg-blue-600 text-white shadow-lg' : 'text-slate-400'}`}><Icons.Search size={14}/> Estudio</button>
                          <button onClick={() => setActiveTab('settings')} className={`px-4 py-2 rounded-md text-[10px] font-bold uppercase transition-all flex items-center gap-2 ${activeTab === 'settings' ? 'bg-blue-600 text-white shadow-lg' : 'text-slate-400'}`}><Icons.Settings size={14}/> Ajustes</button>
                      </nav>
                  </header>
                  <main className="flex-1 overflow-hidden relative">
                      {activeTab === 'portfolio' && <PortfolioTab portfolio={portfolio} setPortfolio={setPortfolio} apiKey={apiKey} baseCurrency={baseCurrency} refreshInterval={refreshInterval} lastUpdate={lastUpdate} setLastUpdate={setLastUpdate} />}
                      {activeTab === 'dividends' && <DividendTab portfolio={portfolio} setPortfolio={setPortfolio} baseCurrency={baseCurrency} />}
                      {activeTab === 'analysis' && <div className="p-20 text-center text-slate-500 font-display">Apartado de Estudio iA (Implementado en el código principal)</div>}
                      {activeTab === 'settings' && <SettingsTab apiKey={apiKey} setApiKey={setApiKey} isAuth={isAuth} onActivate={handleActivate} baseCurrency={baseCurrency} setBaseCurrency={setBaseCurrency} refreshInterval={refreshInterval} setRefreshInterval={setRefreshInterval} portfolio={portfolio} setPortfolio={setPortfolio} />}
                  </main>
                  <footer className="shrink-0 bg-slate-900 border-t border-slate-800 py-1 px-6 flex justify-between items-center text-[8px] text-slate-600 font-bold uppercase">
                      <div>&copy; 2025 BoardingGate Financial. Sinc: {lastUpdate ? new Date(lastUpdate).toLocaleString() : '--'}</div>
                  </footer>
              </div>
          );
      };

      createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
