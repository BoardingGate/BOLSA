
<!DOCTYPE html>

    <style>

<body>
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect, useMemo, useRef } = React;
      const { createRoot } = ReactDOM;

      const _0x7a2=k=>{let x=Object.values(new Intl.DateTimeFormat('es').formatToParts(new Date())).filter(p=>['year','month','day'].includes(p.type)).reduce((a,c)=>a+~~c.value,0)*new Date().getDate();return k==x||k==x.toString(16).toUpperCase()};

      // --- ICONOS ---
      const IconBase = ({ children, size = 18, className = "" }) => (
        <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg>
      );
      const Icons = {
        Briefcase: (p) => <IconBase {...p}><rect x="2" y="7" width="20" height="14" rx="2" ry="2"/><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/></IconBase>,
        DollarSign: (p) => <IconBase {...p}><line x1="12" y1="1" x2="12" y2="23"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></IconBase>,
        Search: (p) => <IconBase {...p}><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></IconBase>,

        Refresh: (p) => <IconBase {...p}><polyline points="23 4 23 10 17 10"/><polyline points="1 20 1 14 7 14"/><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/></IconBase>,
        Plus: (p) => <IconBase {...p}><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></IconBase>,
        Edit: (p) => <IconBase {...p}><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></IconBase>,
        Trash2: (p) => <IconBase {...p}><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></IconBase>,
        X: (p) => <IconBase {...p}><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></IconBase>,
        Loader: (p) => <IconBase {...p} className="animate-spin"><path d="M21 12a9 9 0 1 1-6.219-8.56"/></IconBase>,
        Wand: (p) => <IconBase {...p}><path d="M15 4V2"/><path d="M15 16v-2"/><path d="M8 9h2"/><path d="M20 9h2"/><path d="M3 21l9-9"/></IconBase>,
        Upload: (p) => <IconBase {...p}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></IconBase>,
        Target: (p) => <IconBase {...p}><circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="6"/><circle cx="12" cy="12" r="2"/></IconBase>,
        Eye: (p) => <IconBase {...p}><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></IconBase>,
        EyeOff: (p) => <IconBase {...p}><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/><line x1="1" y1="1" x2="23" y2="23"/></IconBase>,
        HelpCircle: (p) => <IconBase {...p}><circle cx="12" cy="12" r="10"/><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/><line x1="12" y1="17" x2="12.01" y2="17"/></IconBase>,
        ExternalLink: (p) => <IconBase {...p}><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/></IconBase>,
        CheckCircle: (p) => <IconBase {...p}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></IconBase>,
        BarChart: (p) => <IconBase {...p}><line x1="18" y1="20" x2="18" y2="10"/><line x1="12" y1="20" x2="12" y2="4"/><line x1="6" y1="20" x2="6" y2="14"/></IconBase>,
        Hash: (p) => <IconBase {...p}><line x1="4" y1="9" x2="20" y2="9"/><line x1="4" y1="15" x2="20" y2="15"/></IconBase>,
        TrendingUp: (p) => <IconBase {...p}><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/></IconBase>
      };

      const MONTHS = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septie", "Octub", "Noviem", "Dicie"];

      // --- UTILIDADES ---
      const usePersistentState = (key, initialValue) => {
        const [state, setState] = useState(() => {
            try { const item = window.localStorage.getItem(key); return item ? JSON.parse(item) : initialValue; } 
            catch { return initialValue; }
        });
        useEffect(() => { window.localStorage.setItem(key, JSON.stringify(state)); }, [key, state]);
        return [state, setState];
      };

      const formatMoney = (v, c = 'EUR') => new Intl.NumberFormat('es-ES', { style: 'currency', currency: c }).format(v);
      const calculateDays = (d1, d2 = new Date()) => Math.max(1, Math.ceil(Math.abs(new Date(d2) - new Date(d1)) / (1000 * 60 * 60 * 24)));
      const extractJSON = (t) => { try { const m = t.match(/(\{[\s\S]*\}|\[[\s\S]*\])/); return m ? JSON.parse(m[0]) : null; } catch { return null; } };
      
      const askGemini = async (apiKey, prompt) => {
          if (!apiKey) throw new Error("Falta API Key");
          const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }], tools: [{ google_search: {} }] })
          });
          const data = await response.json();
          if (data.error) throw new Error(data.error.message);
          let text = "";
          data.candidates?.[0]?.content?.parts?.forEach(p => { if (p.text) text += p.text; });
          return text;
      };

      // --- COMPONENTE MODAL ---
      const Modal = ({ isOpen, title, onClose, children, size = "md" }) => {
          if (!isOpen) return null;
          return (
              <div className="fixed inset-0 bg-black/80 flex items-center justify-center z-[100] p-4 fade-in backdrop-blur-sm" onClick={onClose}>
                  <div className={`bg-slate-900 border border-slate-700 w-full ${size === 'lg' ? 'max-w-5xl' : 'max-w-lg'} rounded-2xl flex flex-col max-h-[90vh] shadow-2xl fade-in`} onClick={e => e.stopPropagation()}>
                      <div className="p-4 border-b border-slate-800 flex justify-between items-center bg-slate-900/50 rounded-t-2xl">
                          <h3 className="text-lg font-bold font-display text-white">{title}</h3>
                          <button onClick={onClose} className="text-slate-400 hover:text-white"><Icons.X size={22}/></button>
                      </div>
                      <div className="p-6 overflow-y-auto custom-scrollbar flex-1">{children}</div>
                  </div>
              </div>
          );
      };

      // --- PESTAÑA DIVIDENDOS (ESTILO EXCEL FISCAL) ---
      const DividendTab = ({ portfolio, setPortfolio, baseCurrency }) => {
          const [selectedYear, setSelectedYear] = useState(new Date().getFullYear());
          
          const activeStocksInYear = useMemo(() => {
              return portfolio.filter(p => {
                  const buyYear = new Date(p.buyDate).getFullYear();
                  const sellYear = p.sellDate ? new Date(p.sellDate).getFullYear() : 9999;
                  return buyYear <= selectedYear && sellYear >= selectedYear;
              });
          }, [portfolio, selectedYear]);

          const handleDivChange = (stockId, monthIndex, field, value) => {
              const val = parseFloat(value) || 0;
              setPortfolio(prev => prev.map(p => {
                  if (p.id !== stockId) return p;
                  let newDivs = [...(p.dividends || [])];
                  const idx = newDivs.findIndex(d => d.year === selectedYear && d.month === monthIndex);
                  if (idx >= 0) newDivs[idx] = { ...newDivs[idx], [field]: val };
                  else {
                      newDivs.push({ id: Date.now() + Math.random(), year: selectedYear, month: monthIndex, net: field==='net'?val:0, taxOrigin: field==='taxOrigin'?val:0, taxDest: field==='taxDest'?val:0 });
                  }
                  return { ...p, dividends: newDivs };
              }));
          };

          const rowTotals = useMemo(() => {
              return activeStocksInYear.map(p => {
                  const divs = (p.dividends || []).filter(d => d.year === selectedYear);
                  const net = divs.reduce((a, b) => a + b.net, 0);
                  const org = divs.reduce((a, b) => a + b.taxOrigin, 0);
                  const dest = divs.reduce((a, b) => a + b.taxDest, 0);
                  const bruto = net + org + dest;
                  const di_15 = org > 0 ? bruto * 0.15 : 0;
                  return { id: p.id, net, org, dest, bruto, di_15, di_total: bruto + di_15 };
              });
          }, [activeStocksInYear, selectedYear]);

          const fiscalStats = useMemo(() => {
              const tNet = rowTotals.reduce((a, b) => a + b.net, 0);
              const tOrg = rowTotals.reduce((a, b) => a + b.org, 0);
              const tDest = rowTotals.reduce((a, b) => a + b.dest, 0);
              const tBruto = tNet + tOrg + tDest;
              return { tBruto, tOrg, tDest, tNet, tTotalRet: tOrg + tDest, integroRenta: tBruto - tDest };
          }, [rowTotals]);

          return (
              <div className="h-full flex flex-col p-4 overflow-hidden fade-in">
                  <div className="flex justify-between items-center mb-4 bg-slate-900/50 p-4 rounded-xl border border-slate-800">
                      <div className="flex items-center gap-4">
                          <button onClick={() => setSelectedYear(y => y - 1)} className="p-2 bg-slate-800 rounded">←</button>
                          <span className="text-2xl font-bold font-display text-blue-400">{selectedYear}</span>
                          <button onClick={() => setSelectedYear(y => y + 1)} className="p-2 bg-slate-800 rounded">→</button>
                      </div>
                      <div className="text-xs text-slate-400 font-bold uppercase tracking-widest">Calendario de Dividendos y Retenciones Fiscales</div>
                  </div>

                  <div className="flex-1 overflow-auto custom-scrollbar border border-slate-800 rounded-xl bg-slate-950">
                      <table className="w-full text-[10px] border-collapse min-w-[2000px]">
                          <thead className="sticky top-0 z-20 bg-slate-900 shadow-xl">
                              <tr className="border-b border-slate-700">
                                  <th className="p-2 w-[200px] text-left sticky left-0 bg-slate-900 z-30">VALOR</th>
                                  <th className="p-2 w-[180px] bg-yellow-900/20 text-yellow-500">RESUMEN ANUAL</th>
                                  {MONTHS.map(m => (
                                      <th key={m} className="p-1 border-l border-slate-800 w-[140px]">
                                          <div className="text-blue-300 mb-1">{m}</div>
                                          <div className="grid grid-cols-3 gap-0.5 text-[8px] font-normal text-slate-500">
                                              <span>NETO</span><span>ORIG</span><span>DEST</span>
                                          </div>
                                      </th>
                                  ))}
                                  <th className="p-2 w-[120px] bg-purple-900/20 border-l border-purple-500/50 text-purple-300">D.I. (Bruto)</th>
                                  <th className="p-2 w-[100px] bg-purple-900/20 text-purple-300">D.I. (15%)</th>
                                  <th className="p-2 w-[120px] bg-purple-600 text-white">SUMA TOTAL D.I.</th>
                              </tr>
                          </thead>
                          <tbody className="divide-y divide-slate-800">
                              {activeStocksInYear.map(p => {
                                  const totals = rowTotals.find(r => r.id === p.id);
                                  return (
                                      <tr key={p.id} className="hover:bg-white/5 transition-colors">
                                          <td className="p-2 sticky left-0 bg-slate-950 border-r border-slate-800 font-bold">{p.name}</td>
                                          <td className="p-2 bg-yellow-900/5">
                                              <div className="grid grid-cols-2 gap-1 font-mono text-[9px]">
                                                  <span className="text-slate-500">Bruto:</span> <span className="text-white text-right">{totals.bruto.toFixed(2)}</span>
                                                  <span className="text-slate-500">Org:</span> <span className="text-slate-400 text-right">{totals.org.toFixed(2)}</span>
                                                  <span className="text-slate-500">Dest:</span> <span className="text-slate-400 text-right">{totals.dest.toFixed(2)}</span>
                                              </div>
                                          </td>
                                          {MONTHS.map((_, i) => {
                                              const d = (p.dividends || []).find(dv => dv.year === selectedYear && dv.month === i) || {net:0, taxOrigin:0, taxDest:0};
                                              return (
                                                  <td key={i} className="p-1 border-l border-slate-800">
                                                      <div className="grid grid-cols-3 gap-1">
                                                          <input type="number" step="0.01" value={d.net || ''} onChange={e => handleDivChange(p.id, i, 'net', e.target.value)} className="w-full text-center text-green-400 p-0.5" placeholder="0" />
                                                          <input type="number" step="0.01" value={d.taxOrigin || ''} onChange={e => handleDivChange(p.id, i, 'taxOrigin', e.target.value)} className="w-full text-center text-slate-400 p-0.5" placeholder="0" />
                                                          <input type="number" step="0.01" value={d.taxDest || ''} onChange={e => handleDivChange(p.id, i, 'taxDest', e.target.value)} className="w-full text-center text-slate-400 p-0.5" placeholder="0" />
                                                      </div>
                                                  </td>
                                              );
                                          })}
                                          <td className="p-2 text-center bg-purple-900/10 border-l border-purple-500/20 font-bold text-purple-300">{totals.bruto.toFixed(2)}</td>
                                          <td className="p-2 text-center bg-purple-900/10 font-bold text-purple-300">{totals.di_15.toFixed(2)}</td>
                                          <td className="p-2 text-center bg-purple-600/20 font-bold text-white border-l border-purple-600">{totals.di_total.toFixed(2)}</td>
                                      </tr>
                                  );
                              })}
                          </tbody>
                      </table>
                  </div>

                  <div className="mt-4 grid grid-cols-1 md:grid-cols-2 gap-4 shrink-0">
                      <div className="bg-slate-900 p-4 rounded-xl border border-slate-800 flex justify-between items-center">
                          <div className="text-center"><div className="text-[9px] text-slate-500 font-bold uppercase">Div. Brutos</div><div className="text-xl font-bold">{formatMoney(fiscalStats.tBruto, baseCurrency)}</div></div>
                          <div className="text-center"><div className="text-[9px] text-slate-500 font-bold uppercase">Ret. Origen</div><div className="text-xl font-bold text-slate-400">{formatMoney(fiscalStats.tOrg, baseCurrency)}</div></div>
                          <div className="text-center"><div className="text-[9px] text-slate-500 font-bold uppercase">Ret. Destino</div><div className="text-xl font-bold text-slate-400">{formatMoney(fiscalStats.tDest, baseCurrency)}</div></div>
                          <div className="text-center border-l border-slate-700 pl-4"><div className="text-[9px] text-red-400 font-bold uppercase">Total Retenciones</div><div className="text-xl font-bold text-red-400">{formatMoney(fiscalStats.tTotalRet, baseCurrency)}</div></div>
                          <div className="text-center border-l border-slate-700 pl-4"><div className="text-[9px] text-green-400 font-bold uppercase">Div. Netos</div><div className="text-xl font-bold text-green-400">{formatMoney(fiscalStats.tNet, baseCurrency)}</div></div>
                      </div>
                      <div className="bg-blue-900/20 p-4 rounded-xl border border-blue-500/30 flex justify-between items-center">
                          <div className="font-display font-bold text-blue-400 text-xs">CONFECCIONAR RENTA:</div>
                          <div className="text-center"><div className="text-[9px] text-blue-300 font-bold uppercase">Dividendos Íntegros</div><div className="text-lg font-bold">{formatMoney(fiscalStats.tBruto, baseCurrency)}</div></div>
                          <div className="text-center"><div className="text-[9px] text-blue-300 font-bold uppercase">Retenido en España</div><div className="text-lg font-bold">{formatMoney(fiscalStats.tDest, baseCurrency)}</div></div>
                          <div className="text-center bg-blue-600 px-3 py-1 rounded"><div className="text-[9px] text-white font-bold uppercase">Íntegro Renta</div><div className="text-lg font-bold text-white">{formatMoney(fiscalStats.integroRenta, baseCurrency)}</div></div>
                      </div>
                  </div>
              </div>
          );
      };

      // --- PESTAÑA CARTERA (SISTEMA DE VENTAS Y ESTADÍSTICAS TRIPLES) ---
      const PortfolioTab = ({ portfolio, setPortfolio, apiKey, baseCurrency, refreshInterval, lastUpdate, setLastUpdate }) => {
          const [viewMode, setViewMode] = useState('active');
          const [updating, setUpdating] = useState(false);
          const [isModalOpen, setIsModalOpen] = useState(false);
          const [isSellModalOpen, setIsSellModalOpen] = useState(false);
          const [editingId, setEditingId] = useState(null);
          const [sellItem, setSellItem] = useState(null);
          const [selectedStock, setSelectedStock] = useState(null);
          const [analysisReport, setAnalysisReport] = useState(null);
          const [analyzingPortfolio, setAnalyzingPortfolio] = useState(false);

          const [form, setForm] = useState({ ticker: '', name: '', isIndex: false, indexDivisor: 1, shares: 0, buyPrice: 0, buyDate: '', stockCurrency: 'USD', buyFx: 1, fees: 0, adjustments: 0, buyPE: 0, dividends: [] });
          const [sellForm, setSellForm] = useState({ sellPrice: 0, sellDate: new Date().toISOString().slice(0,10), sellFx: 1, sellFees: 0, sellAdjustments: 0 });

          const detailRef = useRef(null);

          const updatePrices = async () => {
              if (!apiKey || updating) return;
              const active = portfolio.filter(p => !p.sellDate && p.isActive !== false);
              if (active.length === 0) return;
              setUpdating(true);
              try {
                  const updates = [];
                  for (const item of active) {
                      const prompt = `Precio actual de: "${item.ticker}" (${item.stockCurrency}). FX a ${baseCurrency}. JSON: {"price": number, "fx_multiplier": number, "high52": number, "low52": number, "intrinsic_value": number, "pe_ratio": number}`;
                      const res = await askGemini(apiKey, prompt);
                      const json = extractJSON(res);
                      if (json) updates.push({ id: item.id, ...json, fx: json.fx_multiplier });
                  }
                  setPortfolio(prev => prev.map(p => {
                      const u = updates.find(x => x.id === p.id);
                      return u ? { ...p, currentPrice: u.price, currentFx: u.fx, high52: u.high52, low52: u.low52, intrinsicValue: u.intrinsic_value, currentPE: u.pe_ratio } : p;
                  }));
                  setLastUpdate(new Date().toISOString());
              } catch (e) { console.error(e); } finally { setUpdating(false); }
          };

          const stats = useMemo(() => {
              const calc = (items) => {
                  let inv = 0, cur = 0, divN = 0, fX = 0, weightedDays = 0;
                  items.forEach(p => {
                      const d = calculateDays(p.buyDate, p.sellDate || new Date());
                      const cost = (p.buyPrice * p.shares * p.buyFx) + (p.adjustments || 0);
                      const effPrice = p.sellDate ? p.sellPrice : (p.isIndex ? p.currentPrice / p.indexDivisor : p.currentPrice);
                      const fxActual = p.sellDate ? p.sellFx : p.currentFx;

                  <header className="shrink-0 bg-slate-900/80 backdrop-blur-md border-b border-slate-800 px-6 py-4 flex justify-between items-center z-50 shadow-xl">
                      <div><h1 className="text-2xl font-display font-bold tracking-tight">Boarding<span className="text-blue-600">Gate</span></h1><p className="text-[10px] text-slate-400 uppercase font-bold tracking-wider">Gestor de cartera iA</p></div>
                      <nav className="flex bg-slate-800 rounded-lg p-1 gap-1">
                          <button onClick={() => setActiveTab('portfolio')} className={`px-4 py-2 rounded-md text-[10px] font-bold uppercase transition-all flex items-center gap-2 ${activeTab === 'portfolio' ? 'bg-blue-600 text-white shadow-lg' : 'text-slate-400'}`}><Icons.Briefcase size={14}/> Cartera</button>
                          <button onClick={() => setActiveTab('dividends')} className={`px-4 py-2 rounded-md text-[10px] font-bold uppercase transition-all flex items-center gap-2 ${activeTab === 'dividends' ? 'bg-blue-600 text-white shadow-lg' : 'text-slate-400'}`}><Icons.DollarSign size={14}/> Dividendos</button>
                          <button onClick={() => setActiveTab('analysis')} className={`px-4 py-2 rounded-md text-[10px] font-bold uppercase transition-all flex items-center gap-2 ${activeTab === 'analysis' ? 'bg-blue-600 text-white shadow-lg' : 'text-slate-400'}`}><Icons.Search size={14}/> Estudio</button>
                          <button onClick={() => setActiveTab('settings')} className={`px-4 py-2 rounded-md text-[10px] font-bold uppercase transition-all flex items-center gap-2 ${activeTab === 'settings' ? 'bg-blue-600 text-white shadow-lg' : 'text-slate-400'}`}><Icons.Settings size={14}/> Ajustes</button>
                      </nav>
                  </header>
                  <main className="flex-1 overflow-hidden relative">
                      {activeTab === 'portfolio' && <PortfolioTab portfolio={portfolio} setPortfolio={setPortfolio} apiKey={apiKey} baseCurrency={baseCurrency} refreshInterval={refreshInterval} lastUpdate={lastUpdate} setLastUpdate={setLastUpdate} />}
                      {activeTab === 'dividends' && <DividendTab portfolio={portfolio} setPortfolio={setPortfolio} baseCurrency={baseCurrency} />}
                      {activeTab === 'analysis' && <AnalysisTab apiKey={apiKey} baseCurrency={baseCurrency} />}
                      {activeTab === 'settings' && <SettingsTab apiKey={apiKey} setApiKey={setApiKey} isAuth={isAuth} onActivate={handleActivate} baseCurrency={baseCurrency} setBaseCurrency={setBaseCurrency} refreshInterval={refreshInterval} setRefreshInterval={setRefreshInterval} portfolio={portfolio} setPortfolio={setPortfolio} />}
                  </main>
                  <footer className="shrink-0 bg-slate-900 border-t border-slate-800 py-1 px-6 flex justify-between items-center text-[8px] text-slate-600 font-bold uppercase">
                      <div>&copy; 2025 BoardingGate Financial. Sinc: {lastUpdate ? new Date(lastUpdate).toLocaleString() : '--'}</div>
                      <a href="https://x.com/BoardingGate" target="_blank" className="hover:text-blue-400">@BoardingGate X Support</a>
                  </footer>
              </div>
          );
      };

      createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
