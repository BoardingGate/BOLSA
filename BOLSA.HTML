
<!DOCTYPE html>
<html lang="es">

    <script src="https://cdn.tailwindcss.com"></script>

    <style>

<body>
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect, useMemo, useRef } = React;
      const { createRoot } = ReactDOM;

      const _0x7a2=k=>{let x=Object.values(new Intl.DateTimeFormat('es').formatToParts(new Date())).filter(p=>['year','month','day'].includes(p.type)).reduce((a,c)=>a+~~c.value,0)*new Date().getDate();return k==x||k==x.toString(16).toUpperCase()};

      // --- UTILIDADES GLOBALES (Punto millar, Coma decimal) ---
      // Aseguramos que siempre use formato ES (1.234,56)
      const formatN = (v, dec = 2) => new Intl.NumberFormat('es-ES', { minimumFractionDigits: dec, maximumFractionDigits: dec }).format(v || 0);
      const formatMoney = (v, c = 'EUR') => new Intl.NumberFormat('es-ES', { style: 'currency', currency: c }).format(v || 0);
      const calculateDays = (d1, d2 = new Date()) => Math.max(1, Math.ceil(Math.abs(new Date(d2) - new Date(d1)) / (1000 * 60 * 60 * 24)));
      const extractJSON = (t) => { try { const m = t.match(/(\{[\s\S]*\}|\[[\s\S]*\])/); return m ? JSON.parse(m[0]) : null; } catch { return null; } };

      const usePersistentState = (key, initialValue) => {
        const [state, setState] = useState(() => {
            try { const item = window.localStorage.getItem(key); return item ? JSON.parse(item) : initialValue; } 
            catch { return initialValue; }
        });
        useEffect(() => { window.localStorage.setItem(key, JSON.stringify(state)); }, [key, state]);
        return [state, setState];
      };

      const CURRENCIES = [
        { code: 'EUR', name: 'Euro' }, { code: 'USD', name: 'Dólar USA' }, { code: 'GBP', name: 'Libra Est.' },
        { code: 'CHF', name: 'Franco Suizo' }, { code: 'JPY', name: 'Yen Jap.' }, { code: 'CAD', name: 'Dólar Can.' }
      ];
      const MONTHS = ["ENERO", "FEBRE", "MARZO", "ABRIL", "MAYO", "JUNIO", "JULIO", "AGOST", "SEPTIE", "OCTUB", "NOVIEM", "DICIE"];

      // --- ICONOS CORREGIDOS (Se añaden los faltantes para evitar errores de renderizado) ---
      const Icons = {
        Briefcase: (p) => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...p}><rect x="2" y="7" width="20" height="14" rx="2" ry="2"/><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/></svg>,
        DollarSign: (p) => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...p}><line x1="12" y1="1" x2="12" y2="23"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></svg>,
        Search: (p) => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...p}><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>,
        Settings: (p) => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...p}><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09"/></svg>,
        Plus: (p) => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...p}><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>,
        Edit: (p) => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...p}><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15"/></svg>,
        Trash2: (p) => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...p}><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6"/></svg>,
        Refresh: (p) => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={p.className}><polyline points="23 4 23 10 17 10"/><polyline points="1 20 1 14 7 14"/><path d="M3.51 9a9 9 0 0 1 14.85-3.36"/></svg>,
        Loader: (p) => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="animate-spin"><path d="M21 12a9 9 0 1 1-6.219-8.56"/></svg>,
        Wand: (p) => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...p}><path d="M15 4V2"/><path d="M15 16v-2"/><path d="M8 9h2"/><path d="M20 9h2"/><path d="M3 21l9-9"/></svg>,
        Target: (p) => <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...p}><circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="6"/><circle cx="12" cy="12" r="2"/></svg>,
        X: (p) => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...p}><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>,
        EyeOff: (p) => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...p}><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8"/><line x1="1" y1="1" x2="23" y2="23"/></svg>,
        Eye: (p) => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...p}><path d="M1 12s4-8 11-8 11 8 11 8-11-8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>,
        HelpCircle: (p) => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...p}><circle cx="12" cy="12" r="10"/><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/></svg>,
        CheckCircle: (p) => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...p}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/></svg>,
        BarChart: (p) => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...p}><line x1="18" y1="20" x2="18" y2="10"/><line x1="12" y1="20" x2="12" y2="4"/><line x1="6" y1="20" x2="6" y2="14"/></svg>,
        Hash: (p) => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...p}><line x1="4" y1="9" x2="20" y2="9"/><line x1="4" y1="15" x2="20" y2="15"/></svg>,
        Award: (p) => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...p}><circle cx="12" cy="8" r="7"/><polyline points="8.21 13.89 7 23 12 20 17 23"/></svg>,
        Upload: (p) => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...p}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>,
        // ICONOS AÑADIDOS PARA EVITAR CRASHEO
        ThumbsUp: (p) => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...p}><path d="M14 9V5a3 3 0 0 0-3-3l-4 9v11h11.28a2 2 0 0 0 2-1.7l1.38-9a2 2 0 0 0-2-2.3zM7 22H4a2 2 0 0 1-2-2v-7a2 2 0 0 1 2-2h3"/></svg>,
        ThumbsDown: (p) => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...p}><path d="M10 15v4a3 3 0 0 0 3 3l4-9V2H5.72a2 2 0 0 0-2 1.7l-1.38 9a2 2 0 0 0 2 2.3zm7-13h2.67A2.31 2.31 0 0 1 22 4v7a2.31 2.31 0 0 1-2.33 2H17"/></svg>,
        MessageCircle: (p) => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...p}><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"/></svg>,
        ExternalLink: (p) => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...p}><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/></svg>,
        AlertCircle: (p) => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...p}><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></svg>,
        Globe: (p) => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...p}><circle cx="12" cy="12" r="10"/><line x1="2" y1="12" x2="22" y2="12"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/></svg>
      };

      const askGemini = async (apiKey, prompt) => {
          if (!apiKey) throw new Error("Falta API Key");
          const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`, {
              method: 'POST', headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }], tools: [{ google_search: {} }] })
          });
          const data = await response.json();
          if (data.error) throw new Error(data.error.message);
          return data.candidates?.[0]?.content?.parts?.[0]?.text || "";
      };

      const Modal = ({ isOpen, title, onClose, children, size = "md" }) => {
          if (!isOpen) return null;
          return (
              <div className="fixed inset-0 bg-black/80 flex items-center justify-center z-[100] p-4 fade-in backdrop-blur-sm" onClick={onClose}>
                  <div className={`bg-slate-900 border border-slate-700 w-full ${size === 'lg' ? 'max-w-6xl' : 'max-w-xl'} rounded-2xl flex flex-col max-h-[90vh] shadow-2xl fade-in`} onClick={e => e.stopPropagation()}>
                      <div className="p-4 border-b border-slate-800 flex justify-between items-center bg-slate-900/50 rounded-t-2xl">
                          <h3 className="text-lg font-bold font-display text-white">{title}</h3>
                          <button onClick={onClose} className="text-slate-400 hover:text-white"><Icons.X size={22}/></button>
                      </div>
                      <div className="p-6 overflow-y-auto custom-scrollbar flex-1">{children}</div>
                  </div>
              </div>
          );
      };

      // --- COMPONENTE ESTADÍSTICAS (Formato forzado) ---
      const StatsBlock = ({ title, data, color, baseCurrency }) => (
          <div className="glass-panel p-3 rounded-xl border-t-4 flex-1 min-w-[280px]" style={{borderTopColor: color}}>
              <div className="flex justify-between items-center mb-1">
                 <span className="text-[9px] font-bold text-slate-500 uppercase">{title}</span>
                 <span className="text-[8px] bg-slate-800 px-1.5 py-0.5 rounded text-slate-400 font-bold">{data.num} VALORES</span>
              </div>
              <div className="grid grid-cols-2 gap-2 mb-2">
                  <div>
                      <div className="text-[8px] text-slate-500 uppercase">Invertido</div>
                      <div className="text-[14px] font-black text-white">{formatMoney(data.inv, baseCurrency)}</div>
                  </div>
                  <div className="text-right">
                      <div className="text-[8px] text-slate-500 uppercase">Valor Actual</div>
                      <div className="text-[14px] font-bold" style={{color: color}}>{formatMoney(data.cur, baseCurrency)}</div>
                  </div>
              </div>
              <div className="grid grid-cols-2 gap-2 border-t border-slate-800/50 pt-2">
                  <div>
                      <div className="text-[8px] text-slate-500 uppercase font-bold">Res. Monetario</div>
                      <div className={`text-xs font-bold ${data.plPrice >= 0 ? 'text-green-400' : 'text-red-400'}`}>{formatMoney(data.plPrice, baseCurrency)}</div>
                      <div className="text-[8px] text-slate-400 mt-0.5">S: {formatN(data.plP_S, 2)}% | A: {formatN(data.plP_A, 2)}%</div>
                  </div>
                  <div className="text-right">
                      <div className="text-[8px] text-blue-400 uppercase font-bold">Dividendos Netos</div>
                      <div className="text-xs font-bold text-blue-300">{formatMoney(data.divN, baseCurrency)}</div>
                      <div className="text-[8px] text-slate-400 mt-0.5">Rent. Total: <span className={data.plTotal >= 0 ? 'text-blue-400' : 'text-orange-400'}>{formatN(data.plT_S, 2)}%</span></div>
                  </div>
              </div>
              <div className="text-[8px] text-slate-500 mt-2 flex justify-between border-t border-slate-800/30 pt-1">
                  <span>DESV. DIVISA (FX):</span> <span className={data.fX >= 0 ? 'text-green-500' : 'text-red-500'}>{formatMoney(data.fX, baseCurrency)}</span>
              </div>
          </div>
      );

      // --- PESTAÑA CARTERA (Con formato numérico forzado) ---
      const PortfolioTab = ({ portfolio, setPortfolio, apiKey, baseCurrency, refreshInterval, lastUpdate, setLastUpdate }) => {
          const [viewMode, setViewMode] = useState('active');
          const [updating, setUpdating] = useState(false);
          const [isModalOpen, setIsModalOpen] = useState(false);
          const [isSellModalOpen, setIsSellModalOpen] = useState(false);
          const [editingId, setEditingId] = useState(null);
          const [sellItem, setSellItem] = useState(null);
          const [analysisReport, setAnalysisReport] = useState(null);
          const [analyzingPortfolio, setAnalyzingPortfolio] = useState(false);

          const [form, setForm] = useState({ ticker: '', name: '', isIndex: false, indexDivisor: 1, shares: 0, buyPrice: 0, buyDate: '', stockCurrency: 'USD', buyFx: 1, fees: 0, adjustments: 0, buyPE: 0 });
          const [sellForm, setSellForm] = useState({ sellPrice: 0, sellDate: new Date().toISOString().slice(0,10), sellFx: 1, sellFees: 0, sellAdjustments: 0 });

          const updatePrices = async () => {
              if (!apiKey || updating) return;
              const active = portfolio.filter(p => !p.sellDate && p.isActive !== false);
              if (active.length === 0) return;
              setUpdating(true);
              try {
                  const updates = [];
                  for (const item of active) {
                      const prompt = `Precio actual "${item.ticker}" (${item.stockCurrency}). FX a ${baseCurrency}. JSON: {"p": number, "fx": number, "h": number, "l": number, "iv": number, "pe": number, "n": "string"}`;
                      const res = await askGemini(apiKey, prompt);
                      const json = extractJSON(res);
                      if (json) updates.push({ id: item.id, ...json });
                  }
                  setPortfolio(prev => prev.map(p => {
                      const u = updates.find(x => x.id === p.id);
                      return u ? { ...p, name: u.n, currentPrice: u.p, currentFx: u.fx, high52: u.h, low52: u.l, intrinsicValue: u.iv, currentPE: u.pe } : p;
                  }));
                  setLastUpdate(new Date().toISOString());
              } catch (e) { console.error(e); } finally { setUpdating(false); }
          };

          const stats = useMemo(() => {
              const calc = (items) => {
                  let inv = 0, cur = 0, divN = 0, fX = 0, weightedDays = 0;
                  items.forEach(p => {
                      const d = calculateDays(p.buyDate, p.sellDate || new Date());
                      const cost = (p.buyPrice * p.shares * p.buyFx) + (p.adjustments || 0);
                      const effPrice = p.sellDate ? p.sellPrice : (p.isIndex ? p.currentPrice / p.indexDivisor : p.currentPrice);
                      const fxActual = p.sellDate ? p.sellFx : p.currentFx;
                      const val = (effPrice * p.shares * fxActual) - (p.sellDate ? (p.sellFees + p.sellAdjustments) : (p.fees + p.adjustments));
                      inv += cost; cur += val; weightedDays += (d * cost);
                      fX += (effPrice * p.shares * fxActual) - (effPrice * p.shares * p.buyFx);
                      (p.dividends || []).forEach(dv => divN += dv.net);
                  });
                  const avgD = inv > 0 ? weightedDays / inv : 0;
                  const plPrice = cur - inv;
                  const plTotal = (cur + divN) - inv;
                  return { num: items.length, inv, cur, divN, fX, plPrice, plTotal, plP_S: inv>0?(plPrice/inv)*100:0, plP_A: (inv>0&&avgD>0)?(Math.pow(cur/inv, 365/avgD)-1)*100:0, plT_S: inv>0?(plTotal/inv)*100:0, plT_A: (inv>0&&avgD>0)?(Math.pow((cur+divN)/inv, 365/avgD)-1)*100:0 };
              };
              return { active: calc(portfolio.filter(p => !p.sellDate && p.isActive !== false)), sold: calc(portfolio.filter(p => !!p.sellDate)), total: calc(portfolio.filter(p => p.isActive !== false || p.sellDate)) };
          }, [portfolio, baseCurrency]);

          const handleSave = () => {
              const e = { ...form, name: form.name || form.ticker };
              if (editingId) setPortfolio(prev => prev.map(p => p.id === editingId ? { ...p, ...e } : p));
              else setPortfolio(prev => [...prev, { ...e, id: Date.now(), currentPrice: form.buyPrice, currentFx: form.buyFx, isActive: true, dividends: [] }]);
              setIsModalOpen(false);
          };

          return (
              <div className="h-full flex flex-col p-4 md:p-6 overflow-hidden">
                  <div className="flex gap-4 mb-4 overflow-x-auto pb-2 custom-scrollbar shrink-0">
                      <StatsBlock title="Cartera Activa" data={stats.active} color="#3b82f6" baseCurrency={baseCurrency} />
                      <StatsBlock title="Histórico Ventas" data={stats.sold} color="#f97316" baseCurrency={baseCurrency} />
                      <StatsBlock title="Consolidado Total" data={stats.total} color="#a855f7" baseCurrency={baseCurrency} />
                  </div>

                  <div className="flex justify-between items-center mb-4 shrink-0">
                      <div className="flex gap-3">
                          <div className="text-left">
                              <button onClick={updatePrices} disabled={updating} className="bg-slate-800 px-4 py-2 rounded-lg text-xs font-bold flex items-center gap-2 hover:bg-slate-700 h-10">
                                  {updating ? <Icons.Loader size={14}/> : <Icons.Refresh size={14}/>} ACTUALIZAR
                              </button>
                              <div className="text-[8px] text-slate-500 mt-1 uppercase font-bold">SINC: {lastUpdate ? new Date(lastUpdate).toLocaleTimeString() : '--'}</div>
                          </div>
                          <button onClick={async () => {
                              if(!apiKey) return alert("Falta API Key"); setAnalyzingPortfolio(true);
                              const summ = portfolio.filter(p => !p.sellDate && p.isActive !== false).map(p => `${p.ticker}: ${p.shares} acc.`).join(', ');
                              setAnalysisReport(await askGemini(apiKey, `Analiza esta cartera: ${summ}. Español conciso.`));
                              setAnalyzingPortfolio(false);
                          }} disabled={analyzingPortfolio} className="bg-purple-900/40 border border-purple-500 text-purple-300 px-4 py-2 rounded-lg text-xs font-bold flex items-center gap-2 h-10">
                             {analyzingPortfolio ? <Icons.Loader size={14}/> : <Icons.Wand size={14}/>} ANÁLISIS iA
                          </button>
                      </div>

                              <div className="flex flex-col"><label className="text-[10px] uppercase font-bold text-slate-500 mb-1">Fecha Compra</label><input type="date" value={form.buyDate} onChange={e=>setForm({...form, buyDate: e.target.value})} /></div>

                              <div className="flex flex-col"><label className="text-[10px] uppercase font-bold text-slate-500">Fecha Venta</label><input type="date" value={sellForm.sellDate} onChange={e=>setSellForm({...sellForm, sellDate: e.target.value})} /></div>

                  <Modal isOpen={!!analysisReport} title="Análisis iA" onClose={() => setAnalysisReport(null)} size="lg"><pre className="whitespace-pre-wrap text-sm text-slate-300 font-sans leading-relaxed">{analysisReport}</pre></Modal>
              </div>

      };

      // --- PESTAÑA DIVIDENDOS (EXCEL FISCAL SUMATORIO) ---
      const DividendTab = ({ portfolio, setPortfolio, baseCurrency }) => {
          const [selectedYear, setSelectedYear] = useState(new Date().getFullYear());
          const filtered = useMemo(() => portfolio.filter(p => {
              const bY = new Date(p.buyDate).getFullYear();
              const sY = p.sellDate ? new Date(p.sellDate).getFullYear() : 9999;
              return bY <= selectedYear && sY >= selectedYear;
          }), [portfolio, selectedYear]);

          const handleDivChange = (id, month, field, val) => {
              const numVal = parseFloat(val) || 0;
              setPortfolio(prev => prev.map(p => {
                  if (p.id !== id) return p;
                  let divs = [...(p.dividends || [])];
                  const idx = divs.findIndex(d => d.year === selectedYear && d.month === month);
                  if (idx >= 0) divs[idx][field] = numVal;
                  else divs.push({ id: Date.now()+Math.random(), year: selectedYear, month, net: field==='net'?numVal:0, taxOrigin: field==='taxOrigin'?numVal:0, taxDest: field==='taxDest'?numVal:0 });
                  return { ...p, dividends: divs };
              }));
          };

          const stats = useMemo(() => {
              let tNet=0, tOrg=0, tDest=0, tBruto=0, tDIB=0, tDI15=0;
              const rows = filtered.map(p => {
                  const ds = (p.dividends || []).filter(d => d.year === selectedYear);
                  const n = ds.reduce((a,b)=>a+b.net, 0);
                  const o = ds.reduce((a,b)=>a+b.taxOrigin, 0);
                  const d = ds.reduce((a,b)=>a+b.taxDest, 0);
                  const b = n+o+d; const di15 = o>0 ? b*0.15 : 0;
                  tNet+=n; tOrg+=o; tDest+=d; tBruto+=b; tDIB+=b; tDI15+=di15;
                  return { id: p.id, name: p.name||p.ticker, n, o, d, b, di15 };
              });
              return { rows, tNet, tOrg, tDest, tBruto, tDIB, tDI15 };
          }, [filtered, selectedYear]);

          return (
              <div className="h-full flex flex-col p-4 overflow-hidden fade-in">
                  <div className="flex justify-between items-center mb-4 bg-slate-900/80 p-4 rounded-xl border border-slate-800">
                      <div className="flex items-center gap-4"><button onClick={() => setSelectedYear(y=>y-1)} className="p-2 bg-slate-800 rounded">←</button><span className="text-2xl font-bold font-display text-blue-400">{selectedYear}</span><button onClick={() => setSelectedYear(y=>y+1)} className="p-2 bg-slate-800 rounded">→</button></div>
                      <div className="text-right flex gap-8">
                          <div><div className="text-[10px] text-slate-500 uppercase font-bold">Total Bruto</div><div className="text-xl font-bold">{formatMoney(stats.tBruto, baseCurrency)}</div></div>
                          <div className="border-l border-slate-700 pl-8"><div className="text-[10px] text-red-400 uppercase font-bold">Retenciones</div><div className="text-xl font-bold text-red-400">{formatMoney(stats.tOrg+stats.tDest, baseCurrency)}</div></div>
                          <div className="border-l border-slate-700 pl-8"><div className="text-[10px] text-green-400 uppercase font-bold">Total Netos</div><div className="text-xl font-bold text-green-400">{formatMoney(stats.tNet, baseCurrency)}</div></div>
                      </div>
                  </div>

                  <div className="flex-1 overflow-auto custom-scrollbar border border-slate-800 rounded-xl bg-slate-950">
                      <table className="w-full text-[10px] border-collapse min-w-[2200px]">
                          <thead className="sticky top-0 z-20 bg-slate-900 border-b border-slate-700 uppercase">
                              <tr>
                                  <th className="p-2 w-[180px] text-left sticky left-0 bg-slate-900 z-30">VALOR</th>
                                  <th className="p-2 w-[150px] bg-yellow-900/20 text-yellow-500 text-center">ACUM. (B/O/D)</th>
                                  {MONTHS.map(m => (
                                      <th key={m} className="p-1 border-l border-slate-800 w-[140px]">
                                          <div className="text-blue-300 mb-1 text-center">{m}</div>
                                          <div className="grid grid-cols-3 gap-0.5 text-[7px] text-slate-500"><span>NETO</span><span>ORIG</span><span>DEST</span></div>
                                      </th>
                                  ))}
                                  <th className="p-2 w-[110px] bg-purple-900/30 border-l border-purple-500/50">BRUTO D.I.</th>
                                  <th className="p-2 w-[110px] bg-purple-900/30 border-l border-slate-800">15% D.I.</th>
                              </tr>
                          </thead>
                          <tbody>
                              {stats.rows.map(r => (
                                  <tr key={r.id} className="hover:bg-white/5 border-b border-slate-800">
                                      <td className="p-2 sticky left-0 bg-slate-950 font-bold border-r border-slate-800">{r.name}</td>
                                      <td className="p-2 bg-yellow-900/5 text-right font-mono space-x-2 text-[9px]"><span className="text-white">{formatN(r.b, 2)}</span> | <span className="text-slate-400">{formatN(r.o, 2)}</span> | <span className="text-slate-400">{formatN(r.d, 2)}</span></td>
                                      {MONTHS.map((_, i) => {
                                          const p = portfolio.find(x => x.id === r.id);
                                          const d = (p.dividends || []).find(dv => dv.year === selectedYear && dv.month === i) || {net:0, taxOrigin:0, taxDest:0};
                                          return (
                                              <td key={i} className="p-1 border-l border-slate-800">
                                                  <div className="grid grid-cols-3 gap-1">
                                                      <input type="number" step="0.01" value={d.net || ''} onChange={e => handleDivChange(r.id, i, 'net', e.target.value)} className="w-full text-center text-green-400 bg-black/40 border-none p-0" />
                                                      <input type="number" step="0.01" value={d.taxOrigin || ''} onChange={e => handleDivChange(r.id, i, 'taxOrigin', e.target.value)} className="w-full text-center text-slate-400 bg-black/40 border-none p-0" />
                                                      <input type="number" step="0.01" value={d.taxDest || ''} onChange={e => handleDivChange(r.id, i, 'taxDest', e.target.value)} className="w-full text-center text-slate-400 bg-black/40 border-none p-0" />
                                                  </div>
                                              </td>
                                          );
                                      })}
                                      <td className="p-2 text-center bg-purple-900/10 font-bold text-purple-300">{formatN(r.b, 2)}</td>
                                      <td className="p-2 text-center bg-purple-900/10 border-l border-slate-800 font-bold text-purple-300">{formatN(r.di15, 2)}</td>
                                  </tr>
                              ))}
                              <tr className="bg-slate-900 font-black text-white text-xs border-t-2 border-slate-700">
                                  <td colSpan="2" className="p-3 text-right sticky left-0 bg-slate-900 uppercase">Suma Total Columnas Doble Imp. →</td>
                                  <td colSpan="12"></td>
                                  <td className="p-3 text-center bg-purple-600/50">{formatN(stats.tDIB, 2)}</td>
                                  <td className="p-3 text-center bg-purple-800/50">{formatN(stats.tDI15, 2)}</td>
                              </tr>
                          </tbody>
                      </table>
                  </div>

                  <div className="mt-4 bg-blue-900/20 p-4 rounded-xl border border-blue-500/30 flex justify-between items-center px-10 shrink-0">
                      <div className="text-blue-400 font-display font-bold text-xs uppercase tracking-widest">Confeccionar Renta:</div>
                      <div className="text-center"><div className="text-[9px] uppercase font-bold text-blue-300">Dividendos Íntegros (Bruto)</div><div className="text-lg font-bold">{formatMoney(stats.tBruto, baseCurrency)}</div></div>
                      <div className="text-center"><div className="text-[9px] uppercase font-bold text-blue-300">Retenido en España (Destino)</div><div className="text-lg font-bold">{formatMoney(stats.tDest, baseCurrency)}</div></div>
                      <div className="text-center bg-blue-600 px-10 py-1 rounded shadow-lg shadow-blue-900/40"><div className="text-[9px] uppercase font-bold text-white">Íntegro Renta (B-D)</div><div className="text-xl font-bold text-white">{formatMoney(stats.tBruto - stats.tDest, baseCurrency)}</div></div>
                  </div>
              </div>
          );
      };

      // --- PESTAÑA ESTUDIO (MEJORADA CON PREVISION 5Y) ---
      const AnalysisTab = ({ apiKey, baseCurrency }) => {
          const [ticker, setTicker] = useState('');
          const [question, setQuestion] = useState('');
          const [loading, setLoading] = useState(false);
          const [data, setData] = useState(null);
          const [specificAnswer, setSpecificAnswer] = useState(null);

          const analyze = async () => {
              if (!apiKey) return alert("Falta API Key");
              setLoading(true);
              setSpecificAnswer(null);
              setData(null);
              
              try {
                  if (question.trim()) {
                      const prompt = `Sobre la empresa con ticker "${ticker}": ${question}. Responde de forma concisa y directa en español.`;
                      const res = await askGemini(apiKey, prompt);
                      setSpecificAnswer(res);
                  } else {
                      const prompt = `Realiza un análisis fundamental de inversión experto para "${ticker}".
                      Necesito un JSON con estructura exacta. IDIOMA: ESPAÑOL.
                      Usa Google Search para datos recientes y previsiones.
                      
                      Campos requeridos:
                      1. "intrinsic_value": estimación numérica (Benjamin Graham o DCF simplificado).
                      2. "current_price": precio actual.
                      3. "valuation_status": String ("Infravalorada", "Sobrevalorada", "Justa").
                      4. "industry_comparison": Objeto con PER, PEG, Dividend Yield comparando la acción (stock) con la media de su industria (industry).
                      5. "fundamentals": per, eps, beta, market_cap.
                      6. "technical_levels": String con soportes y resistencias clave.
                      7. "pros_cons": lista de argumentos bull (pros) y bear (cons).
                      8. "investment_verdict": resumen final de inversión (1 párrafo).
                      9. "company": Nombre.
                      10. "peers": array de tickers competidores.
                      11. "intrinsic_method": Breve string explicando cómo se ha calculado el valor intrínseco.
                      12. "forecast_5y": Objeto con "pessimistic", "realistic", "optimistic" (precios a 5 años numéricos) y "rationale" (breve explicación).

                      JSON FORMAT:
                      {
                        "company": "...",
                        "current_price": number,
                        "intrinsic_value": number,
                        "intrinsic_method": "...",
                        "valuation_status": "...",
                        "industry_comparison": {
                            "per": {"stock": number, "industry": number},
                            "peg": {"stock": number, "industry": number},
                            "yield": {"stock": number, "industry": number}
                        },
                        "fundamentals": {"per": "...", "eps": "...", "beta": "...", "market_cap": "..."},
                        "technical_levels": "Soportes: ... / Resistencias: ...",
                        "pros_cons": { "pros": ["..."], "cons": ["..."] },
                        "investment_verdict": "...",
                        "peers": ["..."],
                        "forecast_5y": { "pessimistic": number, "realistic": number, "optimistic": number, "rationale": "..." }
                      }`;
                      
                      const res = await askGemini(apiKey, prompt);
                      const json = extractJSON(res);
                      if (json) setData(json); else throw new Error("No se pudo generar el análisis financiero.");
                  }
              } catch (e) { alert("Error: " + e.message); } finally { setLoading(false); }
          };

          const getComparisonVerdict = (metric, sVal, iVal) => {
              if(!sVal || !iVal) return "";
              if(metric === 'yield') {
                  return sVal > iVal ? "✅ Paga mejor dividendo que la media" : "❌ Dividendo inferior a la media";
              }
              return sVal < iVal ? "✅ Más barata/eficiente que la media" : "❌ Más cara que el promedio del sector";
          };

          return (
              <div className="h-full flex flex-col p-6 overflow-hidden">
                  <div className="flex flex-col gap-3 mb-6 shrink-0 bg-slate-900/50 p-4 rounded-xl border border-slate-800">
                       <div className="flex gap-4">
                           <div className="flex-1 relative">
                               <Icons.Search className="absolute left-3 top-3 text-slate-500" size={18}/>
