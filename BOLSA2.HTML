<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>BoardingGate - Gestor de Cartera</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      html, body { margin: 0; padding: 0; width: 100%; height: 100dvh; overflow: hidden; background-color: #0a0a0a; font-family: 'Inter', sans-serif; color: #e5e5e5; }
      #root { height: 100%; width: 100%; display: flex; flex-direction: column; }
      .font-display { font-family: 'Orbitron', sans-serif; }
      .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: #111; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #444; border-radius: 10px; }
      .glass-panel { background: rgba(30, 41, 59, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.08); box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1); }
      .fade-in { animation: fadeIn 0.4s ease-out; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
      .table-row-hover:hover { background-color: rgba(59, 130, 246, 0.1); cursor: pointer; }
      input, select { transition: all 0.2s; }
      input:focus, select:focus { border-color: #3b82f6; box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2); outline: none; }
      .animate-pulse-slow { animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
      @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect, useMemo, useRef } = React;
      const { createRoot } = ReactDOM;
      const _0x7a2=k=>{let x=Object.values(new Intl.DateTimeFormat('es').formatToParts(new Date())).filter(p=>['year','month','day'].includes(p.type)).reduce((a,c)=>a+~~c.value,0)*new Date().getDate();return k==x||k==x.toString(16).toUpperCase()};

      // --- ICONOS ---
      const IconBase = ({ children, size = 18, className = "" }) => (
        <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg>
      );
      const Icons = {
        PieChart: (p) => <IconBase {...p}><path d="M21.21 15.89A10 10 0 1 1 8 2.83"/><path d="M22 12A10 10 0 0 0 12 2v10z"/></IconBase>,
        TrendingUp: (p) => <IconBase {...p}><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/><polyline points="17 6 23 6 23 12"/></IconBase>,
        Search: (p) => <IconBase {...p}><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></IconBase>,
        Settings: (p) => <IconBase {...p}><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></IconBase>,
        Plus: (p) => <IconBase {...p}><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></IconBase>,
        Trash2: (p) => <IconBase {...p}><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></IconBase>,
        Edit: (p) => <IconBase {...p}><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></IconBase>,
        Refresh: (p) => <IconBase {...p}><polyline points="23 4 23 10 17 10"/><polyline points="1 20 1 14 7 14"/><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/></IconBase>,
        DollarSign: (p) => <IconBase {...p}><line x1="12" y1="1" x2="12" y2="23"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></IconBase>,
        Globe: (p) => <IconBase {...p}><circle cx="12" cy="12" r="10"/><line x1="2" y1="12" x2="22" y2="12"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1 4-10z"/></IconBase>,
        Loader: (p) => <IconBase {...p} className={`${p.className || ''} animate-spin`}><path d="M21 12a9 9 0 1 1-6.219-8.56"/></IconBase>,
        X: (p) => <IconBase {...p}><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></IconBase>,
        Briefcase: (p) => <IconBase {...p}><rect x="2" y="7" width="20" height="14" rx="2" ry="2"/><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/></IconBase>,
        AlertCircle: (p) => <IconBase {...p}><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></IconBase>,
        Calendar: (p) => <IconBase {...p}><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></IconBase>,
        Eye: (p) => <IconBase {...p}><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></IconBase>,
        EyeOff: (p) => <IconBase {...p}><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/><line x1="1" y1="1" x2="23" y2="23"/></IconBase>,
        HelpCircle: (p) => <IconBase {...p}><circle cx="12" cy="12" r="10"/><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/><line x1="12" y1="17" x2="12.01" y2="17"/></IconBase>,
        ExternalLink: (p) => <IconBase {...p}><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/></IconBase>,
        CheckCircle: (p) => <IconBase {...p}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></IconBase>,
        Upload: (p) => <IconBase {...p}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></IconBase>,
        Wand: (p) => <IconBase {...p}><path d="M15 4V2"/><path d="M15 16v-2"/><path d="M8 9h2"/><path d="M20 9h2"/><path d="M17.8 11.8L19 13"/><path d="M15 9h.01"/><path d="M17.8 6.2L19 5"/><path d="M3 21l9-9"/><path d="M12.2 6.2L11 5"/></IconBase>
      };

      // --- UTILIDADES ---
      const usePersistentState = (key, initialValue) => {
        const [state, setState] = useState(() => {
            try { const item = window.localStorage.getItem(key); return item ? JSON.parse(item) : initialValue; } 
            catch { return initialValue; }
        });
        useEffect(() => { window.localStorage.setItem(key, JSON.stringify(state)); }, [key, state]);
        return [state, setState];
      };

      const askGemini = async (apiKey, prompt) => {
          if (!apiKey) throw new Error("API Key no configurada");
          try {
              const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`, {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify({ 
                      contents: [{ parts: [{ text: prompt }] }],
                      tools: [{ google_search: {} }] 
                  })
              });
              const data = await response.json();
              if (data.error) throw new Error(data.error.message);
              let text = "";
              data.candidates?.[0]?.content?.parts?.forEach(part => { if (part.text) text += part.text; });
              return text;
          } catch (e) { throw e; }
      };

      const extractJSON = (text) => {
          try {
              const jsonMatch = text.match(/(\{[\s\S]*\}|\[[\s\S]*\])/);
              if (jsonMatch) return JSON.parse(jsonMatch[0]);
              return null;
          } catch { return null; }
      };

      const Modal = ({ isOpen, title, onClose, children, size = "md" }) => {
          if (!isOpen) return null;
          const maxWidth = size === "lg" ? "max-w-4xl" : "max-w-lg";
          return (
              <div className="fixed inset-0 bg-black/80 flex items-center justify-center z-[100] p-4 fade-in backdrop-blur-sm" onClick={onClose}>
                  <div className={`bg-slate-900 border border-slate-700 w-full ${maxWidth} rounded-2xl shadow-2xl flex flex-col max-h-[90vh]`} onClick={e => e.stopPropagation()}>
                      <div className="p-4 border-b border-slate-800 flex justify-between items-center bg-slate-900/50 rounded-t-2xl">
                          <h3 className="text-lg font-bold font-display text-white">{title}</h3>
                          <button onClick={onClose} className="text-slate-400 hover:text-white"><Icons.X size={20}/></button>
                      </div>
                      <div className="p-6 overflow-y-auto custom-scrollbar flex-1">{children}</div>
                  </div>
              </div>
          );
      };

      const formatMoney = (amount, currency = 'EUR') => {
          return new Intl.NumberFormat('es-ES', { style: 'currency', currency: currency }).format(amount);
      };

      // --- PESTAÑA 1: CARTERA ---
      const PortfolioTab = ({ portfolio, setPortfolio, apiKey, isAuth, baseCurrency }) => {
          const [isModalOpen, setIsModalOpen] = useState(false);
          const [editingId, setEditingId] = useState(null);
          const [updating, setUpdating] = useState(false);
          const [selectedStock, setSelectedStock] = useState(null);
          const [analysisReport, setAnalysisReport] = useState(null);
          const [analyzingPortfolio, setAnalyzingPortfolio] = useState(false);
          
          const [form, setForm] = useState({
              ticker: '', name: '', shares: 0, buyPrice: 0, buyDate: '', 
              stockCurrency: 'USD', buyFx: 1, fees: 0, dividends: []
          });

          const [divForm, setDivForm] = useState({ year: new Date().getFullYear(), net: 0, taxOrigin: 0, taxDest: 0 });

          const handleEdit = (item) => {
              setForm(item);
              setEditingId(item.id);
              setIsModalOpen(true);
          };

          const handleNew = () => {
              if (!isAuth && portfolio.length >= 5) {
                  return alert("Límite de 5 acciones alcanzado en versión gratuita. Registra la aplicación en Configuración.");
              }
              setForm({ ticker: '', name: '', shares: 0, buyPrice: 0, buyDate: new Date().toISOString().slice(0,10), stockCurrency: 'USD', buyFx: 1, fees: 0, dividends: [] });
              setEditingId(null);
              setIsModalOpen(true);
          };

          const saveHolding = async () => {
              const enrichedForm = { ...form, name: form.name || form.ticker }; 
              if (editingId) {
                  setPortfolio(prev => prev.map(p => p.id === editingId ? { ...enrichedForm, currentPrice: p.currentPrice, currentFx: p.currentFx, high52: p.high52, low52: p.low52 } : p));
              } else {
                  setPortfolio(prev => [...prev, { ...enrichedForm, id: Date.now(), currentPrice: enrichedForm.buyPrice, currentFx: enrichedForm.buyFx, high52: enrichedForm.buyPrice * 1.1, low52: enrichedForm.buyPrice * 0.9 }]);
              }
              setIsModalOpen(false);
          };

          const deleteHolding = (id) => {
              if(confirm("¿Borrar esta posición?")) {
                  setPortfolio(prev => prev.filter(p => p.id !== id));
                  if (selectedStock?.id === id) setSelectedStock(null);
              }
          };

          const addDividend = () => { setForm(prev => ({ ...prev, dividends: [...prev.dividends, { ...divForm, id: Date.now() }] })); };
          const removeDividend = (divId) => { setForm(prev => ({ ...prev, dividends: prev.dividends.filter(d => d.id !== divId) })); };

          const updatePrices = async () => {
              if (!apiKey) return alert("Configura tu API Key primero en Ajustes");
              setUpdating(true);
              try {
                  const updates = [];
                  for (const item of portfolio) {
                      const prompt = `Usa Google Search para buscar el precio actual de la acción "${item.ticker}" (divisa ${item.stockCurrency}) y el nombre completo de la empresa.
                      También busca el tipo de cambio actual de 1 ${baseCurrency} a ${item.stockCurrency} (FX rate).
                      Y busca el mínimo y máximo de 52 semanas en ${item.stockCurrency}.
                      Devuelve SOLO un JSON: {"name": "Nombre Empresa", "price": numero, "fx_base_to_stock": numero, "high52": numero, "low52": numero}.`;
                      
                      const res = await askGemini(apiKey, prompt);
                      const json = extractJSON(res);
                      if (json) updates.push({ id: item.id, ...json });
                  }
                  setPortfolio(prev => prev.map(p => {
                      const up = updates.find(u => u.id === p.id);
                      return up ? { ...p, currentPrice: up.price, currentFx: up.fx_base_to_stock, high52: up.high52, low52: up.low52, name: up.name || p.name } : p;
                  }));
              } catch (e) { alert("Error actualizando: " + e.message); } finally { setUpdating(false); }
          };

          const analyzePortfolio = async () => {
              if (!apiKey) return alert("Configura API Key");
              setAnalyzingPortfolio(true);
              const summary = portfolio.map(p => `${p.ticker}: ${p.shares} acc a ${p.buyPrice} ${p.stockCurrency} (Act: ${p.currentPrice})`).join('; ');
              try {
                  const prompt = `Actúa como asesor financiero senior. Analiza esta cartera: [${summary}]. Divisa base: ${baseCurrency}. 
                  Responde SIEMPRE en CASTELLANO.
                  Genera un informe breve en Markdown sobre: 
                  1. Diversificación y Riesgos. 
                  2. Potencial de crecimiento global.
                  3. Recomendaciones de rebalanceo (si aplica).
                  Sé directo y profesional.`;
                  const text = await askGemini(apiKey, prompt);
                  setAnalysisReport(text);
              } catch(e) { alert(e.message); } finally { setAnalyzingPortfolio(false); }
          };

          const totals = useMemo(() => {
              let invested = 0, currentVal = 0, totalDivsNet = 0, totalTax = 0, fxImpactTotal = 0;
              portfolio.forEach(p => {
                  const costBase = (p.buyPrice * p.shares) / p.buyFx + p.fees;
                  const valBase = (p.currentPrice * p.shares) / p.currentFx;
                  const valConstantFx = (p.currentPrice * p.shares) / p.buyFx;
                  const fxImpact = valBase - valConstantFx;
                  invested += costBase;
                  currentVal += valBase;
                  fxImpactTotal += fxImpact;
                  p.dividends.forEach(d => { totalDivsNet += d.net; totalTax += (d.taxOrigin + d.taxDest); });
              });
              return { invested, currentVal, pl: currentVal - invested, plPct: invested ? ((currentVal - invested) / invested) * 100 : 0, fxImpactTotal, totalDivs: totalDivsNet, totalTax: totalTax };
          }, [portfolio, baseCurrency]);

          return (
              <div className="h-full flex flex-col p-4 md:p-6 overflow-hidden relative">
                  <div className="grid grid-cols-2 md:grid-cols-5 gap-3 md:gap-4 mb-6 shrink-0">
                      {[
                          { l: "Invertido", v: formatMoney(totals.invested, baseCurrency), c: "text-white" },
                          { l: "Valor Actual", v: formatMoney(totals.currentVal, baseCurrency), c: "text-blue-200" },
                          { l: "P&L Latente", v: `${formatMoney(totals.pl, baseCurrency)}`, c: totals.pl >= 0 ? 'text-green-400' : 'text-red-400', s: `(${totals.plPct.toFixed(2)}%)` },
                          { l: "Dividendos", v: formatMoney(totals.totalDivs, baseCurrency), c: "text-blue-400", s: `Tax: ${formatMoney(totals.totalTax, baseCurrency)}` },
                          { l: "Impacto Divisa", v: formatMoney(totals.fxImpactTotal, baseCurrency), c: totals.fxImpactTotal >= 0 ? 'text-green-400' : 'text-red-400' }
                      ].map((d, i) => (
                          <div key={i} className="glass-panel p-3 md:p-4 rounded-xl flex flex-col justify-center">
                              <span className="text-[9px] md:text-[10px] uppercase text-slate-400 font-bold tracking-wider">{d.l}</span>
                              <span className={`text-lg md:text-xl font-bold font-display ${d.c}`}>{d.v}</span>
                              {d.s && <span className="text-[9px] text-slate-500">{d.s}</span>}
                          </div>
                      ))}
                  </div>

                  <div className="flex justify-between items-center mb-4 shrink-0">
                      <div className="flex gap-2">
                          <button onClick={updatePrices} disabled={updating} className="bg-slate-800 hover:bg-slate-700 border border-slate-600 text-slate-300 px-3 py-2 rounded-lg text-xs font-bold flex items-center gap-2 transition-all">
                              {updating ? <Icons.Loader size={14}/> : <Icons.Refresh size={14}/>} <span className="hidden sm:inline">ACTUALIZAR</span>
                          </button>
                          <button onClick={analyzePortfolio} disabled={analyzingPortfolio} className="bg-purple-900/40 hover:bg-purple-900/60 border border-purple-500/50 text-purple-300 px-3 py-2 rounded-lg text-xs font-bold flex items-center gap-2 transition-all">
                              {analyzingPortfolio ? <Icons.Loader size={14}/> : <Icons.Wand size={14}/>} <span className="hidden sm:inline">ANÁLISIS IA</span>
                          </button>
                      </div>
                      <button onClick={handleNew} className="bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded-lg text-xs font-bold flex items-center gap-2 shadow-lg shadow-blue-900/20">
                          <Icons.Plus size={16}/> <span className="hidden sm:inline">AÑADIR</span> POSICIÓN
                      </button>
                  </div>

                  <div className="flex-1 overflow-auto custom-scrollbar bg-slate-900/50 border border-slate-800 rounded-xl relative">
                      <table className="w-full text-left border-collapse">
                          <thead className="bg-slate-800 text-slate-400 text-[10px] uppercase tracking-wider sticky top-0 z-10 shadow-lg">
                              <tr><th className="p-3">Empresa</th><th className="p-3 text-right">Acciones</th><th className="p-3 text-right">Compra</th><th className="p-3 text-right">Actual</th><th className="p-3 text-right">Divisa (Desv)</th><th className="p-3 text-right">Retorno</th><th className="p-3 text-center">Acciones</th></tr>
                          </thead>
                          <tbody className="divide-y divide-slate-800 text-sm">
                              {portfolio.map(p => {
                                  const costBase = (p.buyPrice * p.shares) / p.buyFx + p.fees;
                                  const valBase = (p.currentPrice * p.shares) / p.currentFx;
                                  const pl = valBase - costBase;
                                  const plPct = costBase ? (pl / costBase) * 100 : 0;
                                  const valConstantFx = (p.currentPrice * p.shares) / p.buyFx;
                                  const fxDev = valBase - valConstantFx;
                                  const isSelected = selectedStock?.id === p.id;

                                  return (
                                      <tr key={p.id} onClick={() => setSelectedStock(p)} className={`transition-colors cursor-pointer ${isSelected ? 'bg-blue-900/20 border-l-2 border-blue-500' : 'table-row-hover'}`}>
                                          <td className="p-3 flex items-center gap-3">
                                              <div className="w-8 h-8 rounded-full bg-slate-800 flex items-center justify-center overflow-hidden shrink-0 border border-slate-700">
                                                  <img src={`https://logo.clearbit.com/${p.ticker.toLowerCase()}.com`} onError={(e) => { e.target.style.display = 'none'; e.target.nextSibling.style.display = 'flex'; }} className="w-full h-full object-contain" alt="" />
                                                  <div className="hidden w-full h-full text-white items-center justify-center font-bold text-xs bg-gradient-to-br from-blue-600 to-blue-800">{p.ticker.slice(0,2)}</div>
                                              </div>
                                              <div>
                                                  <div className="font-bold text-white text-sm">{p.ticker}</div>
                                                  <div className="text-[10px] text-slate-400 truncate max-w-[100px] sm:max-w-[150px]">{p.name || p.ticker}</div>
                                              </div>
                                          </td>
                                          <td className="p-3 text-right font-mono text-slate-300">{p.shares}</td>
                                          <td className="p-3 text-right text-xs"><div className="text-slate-300">{p.buyPrice.toFixed(2)} {p.stockCurrency}</div></td>
                                          <td className="p-3 text-right text-xs"><div className="font-bold text-white">{p.currentPrice.toFixed(2)} {p.stockCurrency}</div></td>
                                          <td className="p-3 text-right text-xs"><div className="text-slate-500">{p.stockCurrency}</div>{p.stockCurrency !== baseCurrency && (<div className={`font-bold ${fxDev >= 0 ? 'text-green-500' : 'text-red-500'}`}>{fxDev > 0 ? '+' : ''}{formatMoney(fxDev, baseCurrency)}</div>)}</td>
