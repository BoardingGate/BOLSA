      const askGemini = async (apiKey, prompt, fileData = null) => {
          if (!apiKey) throw new Error("Falta API Key");
          
          let parts = [{ text: prompt }];
          if (fileData) {
              parts.push({
                  inline_data: {
                      mime_type: fileData.mime_type,
                      data: fileData.data
                  }
              });
          }

          const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`, {
              method: 'POST', headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ contents: [{ parts }] })
          });
          const data = await response.json();
          if (data.error) throw new Error(data.error.message);
          return data.candidates?.[0]?.content?.parts?.[0]?.text || "";
      };

      // --- COMPONENTE GRAFICOS AVANZADO ---
      const SimpleChart = ({ type, data, title, height = 400, color = "#3b82f6" }) => {
          if (!data || data.length === 0) return <div className="text-center text-xs text-slate-500 py-4">Sin datos suficientes</div>;

          const values = data.map(d => d.value);
          const minVal = Math.min(0, ...values); 
          const maxVal = Math.max(0, ...values);
          const padding = { top: 30, right: 20, bottom: 50, left: 50 }; 
          const chartH = height; 
          const chartW = 1000; 
          const innerH = chartH - padding.top - padding.bottom;
          
          const getY = (val) => {
              const effectiveMin = minVal < 0 ? minVal * 1.1 : 0;
              const effectiveRange = (maxVal * 1.1) - effectiveMin;
              const pct = (val - effectiveMin) / effectiveRange; 
              return padding.top + innerH - (pct * innerH);
          };
          
          const zeroY = getY(0);
          const gridLines = [];
          const steps = 4;
          for(let i=0; i<=steps; i++){
              const effectiveMin = minVal < 0 ? minVal * 1.1 : 0;
              const effectiveRange = (maxVal * 1.1) - effectiveMin;
              const val = effectiveMin + (effectiveRange * (i/steps));
              gridLines.push({ y: getY(val), val });
          }

          const gradId = `grad-${title.replace(/[^a-zA-Z0-9]/g, '')}`;
          const effectiveMin = minVal < 0 ? minVal * 1.1 : 0;
          const effectiveMax = minVal < 0 ? (maxVal * 1.1) : (maxVal * 1.1); 
          const totalRange = effectiveMax - effectiveMin;
          const zeroPct = totalRange === 0 ? 100 : ((effectiveMax - 0) / totalRange) * 100;
          const finalStop = Math.max(0, Math.min(100, zeroPct));

          return (
              <div className="bg-slate-900/50 p-4 rounded-xl border border-slate-800 flex flex-col h-full overflow-hidden relative">
                  <h4 className="text-[10px] uppercase font-bold text-slate-400 mb-2">{title}</h4>
                  <div className="flex-1 w-full relative">
                      {type === 'pie' ? (
                          <div className="flex items-center justify-center h-full gap-8">
                             <svg viewBox="0 0 32 32" className="w-48 h-48 rotate-[-90deg]">
                                {(() => {
                                    const total = data.reduce((a, b) => a + Math.abs(b.value), 0) || 1;
                                    let acc = 0;
                                    return data.map((d, i) => {
                                        const val = Math.abs(d.value);
                                        const pct = val / total;
                                        const dash = pct * 100;
                                        const c = ['#3b82f6', '#10b981', '#f59e0b', '#8b5cf6', '#ec4899', '#a855f7', '#06b6d4', '#f43f5e'][i % 8];
                                        const seg = <circle key={i} r="16" cx="16" cy="16" fill="transparent" stroke={c} strokeWidth="32" strokeDasharray={`${dash} 100`} strokeDashoffset={-1 * acc} className="hover:opacity-80 transition-all" />;
                                        acc += dash;
                                        return seg;
                                    });
                                })()}
                             </svg>
                             <div className="flex flex-col gap-1 max-h-[250px] overflow-y-auto custom-scrollbar min-w-[150px]">
                                {(() => {
                                    const total = data.reduce((a, b) => a + Math.abs(b.value), 0) || 1;
                                    return data.map((d, i) => {
                                        const pct = (Math.abs(d.value) / total) * 100;
                                        return (
                                            <div key={i} className="flex items-center gap-2 text-[9px] text-slate-300 border-b border-slate-800/50 pb-1">
                                                <span className="w-2 h-2 rounded-full shrink-0" style={{backgroundColor: ['#3b82f6', '#10b981', '#f59e0b', '#8b5cf6', '#ec4899', '#a855f7', '#06b6d4', '#f43f5e'][i % 8]}}></span>
                                                <div className="flex flex-col w-full">
                                                    <span className="font-bold">{d.label}</span>
                                                    <div className="flex justify-between w-full opacity-60 font-mono text-[8px]">
                                                        <span>{formatN(d.value)}</span>
                                                        <span>{pct.toFixed(1)}%</span>
                                                    </div>
                                                </div>
                                            </div>
                                        );
                                    });
                                })()}
                             </div>
                          </div>
                      ) : (
                          <svg viewBox={`0 0 ${chartW} ${chartH}`} className="w-full h-full" preserveAspectRatio="none">
                              {gridLines.map((g, i) => (
                                  <g key={i}>
                                      <line x1={padding.left} y1={g.y} x2={chartW} y2={g.y} stroke="#334155" strokeWidth="1" strokeDasharray="4" opacity="0.5" />
                                      <text x={padding.left - 5} y={g.y + 3} textAnchor="end" fill="#64748b" fontSize="10" fontFamily="monospace">{formatN(g.val, 0)}</text>
                                  </g>
                              ))}
                              
                              <line x1={padding.left} y1={zeroY} x2={chartW} y2={zeroY} stroke="#94a3b8" strokeWidth="1" />

                              {type === 'bar' && data.map((d, i) => {
                                  const barW = (chartW - padding.left) / data.length;
                                  const x = padding.left + (i * barW) + (barW * 0.1); 
                                  const y = getY(Math.max(0, d.value));
                                  const h = Math.abs(getY(d.value) - zeroY);
                                  const finalY = d.value >= 0 ? y : zeroY;
                                  const textY = d.value >= 0 ? finalY - 5 : finalY + h + 12;
                                  
                                  return (
                                      <g key={i} className="group">
                                          <rect x={x} y={finalY} width={barW * 0.8} height={Math.max(1, h)} fill={d.value >=0 ? color : '#ef4444'} rx="2" className="hover:opacity-80 transition-all" />
                                          <text x={x + (barW * 0.4)} y={textY} textAnchor={d.value >=0 ? "start" : "end"} fill="white" fontSize="9" fontWeight="bold" transform={`rotate(-90, ${x + (barW * 0.4)}, ${textY})`} style={{textShadow: '0px 1px 2px black'}}>
                                              {formatN(d.value)}
                                          </text>
                                          <text x={x + barW*0.4} y={chartH - 10} textAnchor="middle" fill="#94a3b8" fontSize="10" fontWeight="bold">{d.label.substring(0,6)}</text>
                                      </g>
                                  );
                              })}

                              {type === 'line' && (() => {
                                  if (data.length < 2) return null;
                                  const stepX = (chartW - padding.left) / (data.length - 1);
                                  const points = data.map((d, i) => `${padding.left + (i * stepX)},${getY(d.value)}`).join(' ');
                                  const areaPoints = `${padding.left},${zeroY} ${points} ${chartW - padding.right},${zeroY}`;
                                  
                                  const labelStep = Math.max(1, Math.floor(data.length / 8));

                                  return (
                                      <g>
                                          <defs>
                                              <linearGradient id={gradId} x1="0" y1="0" x2="0" y2="1">
                                                  <stop offset="0%" stopColor="#22c55e" stopOpacity="0.4"/> 
                                                  <stop offset={`${finalStop}%`} stopColor="#22c55e" stopOpacity="0.1"/>
                                                  <stop offset={`${finalStop}%`} stopColor="#ef4444" stopOpacity="0.1"/> 
                                                  <stop offset="100%" stopColor="#ef4444" stopOpacity="0.4"/>
                                              </linearGradient>
                                              <linearGradient id={`${gradId}-stroke`} x1="0" y1="0" x2="0" y2="1">
                                                  <stop offset="0%" stopColor="#22c55e" />
                                                  <stop offset={`${finalStop}%`} stopColor="#22c55e" />
                                                  <stop offset={`${finalStop}%`} stopColor="#ef4444" />
                                                  <stop offset="100%" stopColor="#ef4444" />
                                              </linearGradient>
                                          </defs>
                                          
                                          <polygon points={areaPoints} fill={`url(#${gradId})`} />
                                          <polyline points={points} fill="none" stroke={`url(#${gradId}-stroke)`} strokeWidth="2" vectorEffect="non-scaling-stroke" />
                                          
                                          {data.map((d, i) => (
                                              <g key={i}>
                                                 <circle cx={padding.left + (i * stepX)} cy={getY(d.value)} r="3" fill={d.value >= 0 ? "#22c55e" : "#ef4444"} className="hover:r-5 transition-all" />
                                                 {d.extraPct && (
                                                     <text x={padding.left + (i * stepX)} y={getY(d.value) - 8} textAnchor="middle" fill="#fff" fontSize="8" fontWeight="bold" style={{textShadow: '0px 1px 2px black'}}>
                                                         {d.extraPct}%
                                                     </text>
                                                 )}
                                                 
                                                 {(i % labelStep === 0 || i === data.length - 1) && (() => {
                                                     const dateObj = new Date(d.label);
                                                     const day = dateObj.getDate().toString().padStart(2,'0');
                                                     const mm = (dateObj.getMonth()+1).toString().padStart(2,'0');
                                                     const yy = dateObj.getFullYear().toString().slice(-2);
                                                     return (
                                                         <text x={padding.left + (i * stepX)} y={chartH - 25} textAnchor="middle" fill="#94a3b8" fontSize="9" fontWeight="bold">
                                                             <tspan x={padding.left + (i * stepX)} dy="0">{day}/{mm}</tspan>
                                                             <tspan x={padding.left + (i * stepX)} dy="10">{yy}</tspan>
                                                         </text>
                                                     );
                                                 })()}
                                              </g>
                                          ))}
                                      </g>
                                  );
                              })()}
                          </svg>
                      )}
                  </div>
              </div>
          );
      };

      // --- COMPONENTE CUADRO CONTROL ESTADÍSTICO ---

          const calc = (items) => {
              let gainsCount = 0, lossesCount = 0, sumGains = 0, sumLosses = 0;
              let days = []; let capitals = []; let dividends = 0;
              let invTotal = 0, sellTotal = 0;

              items.forEach(p => {
                  const costT = (p.buyPrice * p.shares * p.buyFx) + (p.fees || 0) + (p.adjustments || 0);
                  const isS = !!p.sellDate;
                  const eP = isS ? p.sellPrice : (p.isIndex ? p.currentPrice / p.indexDivisor : p.currentPrice);
                  const eF = isS ? p.sellFx : p.currentFx;
                  const vN = (eP * p.shares * eF) - (isS ? (p.sellFees + p.sellAdjustments) : 0);
                  const pl = vN - costT;
                  
                  if (pl >= 0) { gainsCount++; sumGains += pl; } else { lossesCount++; sumLosses += Math.abs(pl); }
                  days.push(calculateDays(p.buyDate, p.sellDate || new Date()));
                  capitals.push(costT);
                  (p.dividends || []).forEach(dv => dividends += dv.net);
                  invTotal += costT;
                  if(isS) sellTotal += vN;
              });

              return {
                  num: items.length,
                  gainsCount, lossesCount, sumGains, sumLosses,
                  avgDays: days.length ? Math.round(days.reduce((a,b)=>a+b,0)/days.length) : 0,
                  maxDays: days.length ? Math.max(...days) : 0,
                  minDays: days.length ? Math.min(...days) : 0,

                  }, 0) : 0,

          const openStats = calc(portfolio.filter(p => !p.sellDate && p.isActive !== false));

          const totalRatio = closedStats.sumLosses > 0 ? (closedStats.sumGains / closedStats.sumLosses).toFixed(2) : closedStats.sumGains > 0 ? "∞" : "0.00";

              setResultsData(prev => {

                  if (['comp1', 'comp2', 'comp3', 'comp4', 'rentaBase'].includes(field)) {

                      if (base < 0) {
                          const c1 = field === 'comp1' ? safeVal : (currentYearData.comp1 || 0);
                          const c2 = field === 'comp2' ? safeVal : (currentYearData.comp2 || 0);
                          const c3 = field === 'comp3' ? safeVal : (currentYearData.comp3 || 0);
                          const c4 = field === 'comp4' ? safeVal : (currentYearData.comp4 || 0);
                          currentYearData.compRest = r2(base + c1 + c2 + c3 + c4);

          const yearsToShow = getDisplayYears();

                  const d = resultsData[year] || {};

              });

                  }

              html += `</tbody></table><div class="info-box"><strong>NORMATIVA COMPENSACIÓN (Base del Ahorro IRPF):</strong> Si el saldo de Ganancias y Pérdidas Patrimoniales (ventas) es negativo, se compensa en los 4 años siguientes en este orden:<br/>1. Contra el saldo positivo de <strong>Ganancias Patrimoniales</strong> (otras ventas) de esos años (Sin límite).<br/>2. Si aún queda pérdida, contra el saldo positivo de <strong>Rendimientos de Capital Mobiliario</strong> (dividendos/intereses) de esos años (Con límite del 25% de dicho saldo).<br/><i>(*) Verificar anualmente Casillas de "Pendiente de compensación ejercicios anteriores" en la sección Base Imponible del Ahorro del Modelo 100.</i></div></body></html>`;

          return (

                                   <th className="p-2 text-right border-b border-slate-700 bg-orange-900/10 text-orange-400 w-24">4do AÑO</th>

          );
      };

      const DividendTab = ({ portfolio, setPortfolio, baseCurrency }) => {
          const [selectedYear, setSelectedYear] = useState(new Date().getFullYear());
          const stats = useMemo(() => {
              const rows = portfolio.filter(p => (p.dividends || []).some(d => d.year === selectedYear));
              const total = portfolio.reduce((acc, p) => acc + (p.dividends || []).filter(d => d.year === selectedYear).reduce((a,b)=>a+b.net, 0), 0);
              return { rows, total };
          }, [portfolio, selectedYear]);

          return (
              <div className="p-6">
                  <div className="flex justify-between items-center mb-6">
                      <div className="flex gap-4">
                          <button onClick={()=>setSelectedYear(selectedYear-1)} className="bg-slate-800 p-2 rounded">←</button>
                          <h2 className="text-2xl font-bold font-display text-blue-400">{selectedYear}</h2>
                          <button onClick={()=>setSelectedYear(selectedYear+1)} className="bg-slate-800 p-2 rounded">→</button>
                      </div>
                      <div className="text-right">
                          <div className="text-xs text-slate-500 uppercase font-bold">Total Netos</div>
                          <div className="text-3xl font-black text-green-400">{formatMoney(stats.total, baseCurrency)}</div>
                      </div>
                  </div>
                  <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                      {stats.rows.map(p => (
                          <div key={p.id} className="glass-panel p-4 rounded-xl border-l-4 border-blue-500">
                              <div className="font-bold text-white mb-2">{p.ticker}</div>
                              <div className="text-xl font-black text-white">{formatMoney(p.dividends.filter(d=>d.year===selectedYear).reduce((a,b)=>a+b.net,0), baseCurrency)}</div>
                          </div>
                      ))}
                  </div>
              </div>
          );
      };

      const SettingsTab = ({ apiKey, setApiKey, baseCurrency, setBaseCurrency, portfolio, setPortfolio }) => {
          return (
              <div className="p-10 max-w-2xl mx-auto space-y-8">
                  <div className="bg-slate-900 p-6 rounded-2xl border border-slate-700">
                      <h2 className="text-xl font-bold mb-4">Configuración General</h2>
                      <div className="space-y-4">
                          <div>
                              <label className="block text-xs text-slate-500 font-bold mb-1">GOOGLE GEMINI API KEY</label>
                              <input type="password" value={apiKey} onChange={e=>setApiKey(e.target.value)} className="w-full font-mono" />
                          </div>
                          <div>
                              <label className="block text-xs text-slate-500 font-bold mb-1">DIVISA BASE</label>
                              <select value={baseCurrency} onChange={e=>setBaseCurrency(e.target.value)} className="w-full">
                                  {CURRENCIES.map(c=><option key={c.code} value={c.code}>{c.code} - {c.name}</option>)}
                              </select>
                          </div>
                      </div>
                  </div>
                  <div className="bg-slate-900 p-6 rounded-2xl border border-slate-700 text-center">
                      <h2 className="text-xl font-bold mb-2">Seguridad de Datos</h2>
                      <p className="text-sm text-slate-500 mb-6">Tus datos se guardan localmente en el navegador.</p>
                      <div className="flex gap-4">
                          <button onClick={()=>{
                              const blob = new Blob([JSON.stringify({portfolio, apiKey, baseCurrency})], {type:'application/json'});
                              const url = URL.createObjectURL(blob);
                              const a = document.createElement('a'); a.href = url; a.download = 'boardinggate_backup.json'; a.click();
                          }} className="flex-1 bg-slate-800 py-3 rounded-lg font-bold">EXPORTAR JSON</button>
                          <button onClick={()=>setPortfolio([])} className="flex-1 bg-red-900/30 text-red-400 py-3 rounded-lg font-bold border border-red-500/30">LIMPIAR CARTERA</button>
                      </div>
                  </div>
              </div>
          );
      };

        const App = () => {
          const [activeTab, setActiveTab] = useState('portfolio');
          const [apiKey, setApiKey] = usePersistentState('bg_api_key', '');
          const [baseCurrency, setBaseCurrency] = usePersistentState('bg_base_currency', 'EUR');
          const [refreshInterval, setRefreshInterval] = usePersistentState('bg_refresh_interval', 10);
          const [portfolio, setPortfolio] = usePersistentState('bg_portfolio', []);
          const [resultsData, setResultsData] = usePersistentState('bg_results_data', {});
          const [lastUpdate, setLastUpdate] = usePersistentState('bg_last_update', null);
          const [rk, setRk] = usePersistentState('bg_app_rk_st', '');

          const isAuth = _0x7a2(rk);
          const handleActivate = v => { if(_0x7a2(v)){ setRk(v); alert("¡Sistema Activado!"); } else alert("Código No Válido."); };

          return (
              <div className="h-full flex flex-col bg-[#0a0a0a] text-white overflow-hidden">
                  <header className="shrink-0 bg-slate-900 border-b border-slate-800 px-6 py-4 flex justify-between items-center z-50">
                      <div><h1 className="text-2xl font-display font-bold">Boarding<span className="text-blue-600">Gate</span></h1><p className="text-[10px] text-slate-400 font-bold uppercase tracking-widest">Gestor de Cartera iA</p></div>
                      <nav className="flex bg-slate-800 rounded-lg p-1 gap-1 border border-slate-700 overflow-x-auto whitespace-nowrap custom-scrollbar">
                          <button onClick={() => setActiveTab('portfolio')} className={`px-4 py-2 rounded-md text-[10px] font-bold uppercase flex items-center gap-2 transition-all ${activeTab === 'portfolio' ? 'bg-blue-600 text-white' : 'text-slate-400'}`}><Icons.Briefcase size={14}/> Cartera</button>
                          <button onClick={() => setActiveTab('dividends')} className={`px-4 py-2 rounded-md text-[10px] font-bold uppercase flex items-center gap-2 transition-all ${activeTab === 'dividends' ? 'bg-blue-600 text-white' : 'text-slate-400'}`}><Icons.DollarSign size={14}/> Dividendos</button>
                          <button onClick={() => setActiveTab('results')} className={`px-4 py-2 rounded-md text-[10px] font-bold uppercase flex items-center gap-2 transition-all ${activeTab === 'results' ? 'bg-blue-600 text-white' : 'text-slate-400'}`}><Icons.ChartBar size={14}/> Resultados</button>
                          <button onClick={() => setActiveTab('analysis')} className={`px-4 py-2 rounded-md text-[10px] font-bold uppercase flex items-center gap-2 transition-all ${activeTab === 'analysis' ? 'bg-blue-600 text-white' : 'text-slate-400'}`}><Icons.Search size={14}/> Estudio</button>
                          <button onClick={() => setActiveTab('settings')} className={`px-4 py-2 rounded-md text-[10px] font-bold uppercase flex items-center gap-2 transition-all ${activeTab === 'settings' ? 'bg-blue-600 text-white' : 'text-slate-400'}`}><Icons.Settings size={14}/> Ajustes</button>
                      </nav>
                  </header>
                  <main className="flex-1 overflow-y-auto bg-[#0a0a0a] relative custom-scrollbar">
                      {activeTab === 'portfolio' && <PortfolioTab portfolio={portfolio} setPortfolio={setPortfolio} apiKey={apiKey} baseCurrency={baseCurrency} resultsData={resultsData} refreshInterval={refreshInterval} lastUpdate={lastUpdate} setLastUpdate={setLastUpdate} />}
                      {activeTab === 'dividends' && <DividendTab portfolio={portfolio} setPortfolio={setPortfolio} baseCurrency={baseCurrency} />}
                      {activeTab === 'results' && <ResultsTab portfolio={portfolio} resultsData={resultsData} setResultsData={setResultsData} baseCurrency={baseCurrency} />}
                      {activeTab === 'analysis' && <AnalysisTab apiKey={apiKey} setPortfolio={setPortfolio} />}
                      {activeTab === 'settings' && <SettingsTab apiKey={apiKey} setApiKey={setApiKey} baseCurrency={baseCurrency} setBaseCurrency={setBaseCurrency} portfolio={portfolio} setPortfolio={setPortfolio} />}
                  </main>
                  <footer className="shrink-0 bg-slate-900 border-t border-slate-800 py-1 px-6 flex justify-between items-center text-[8px] text-slate-600 font-bold uppercase">
                      <div>BoardingGate 3.2</div><div>Sinc: {lastUpdate ? new Date(lastUpdate).toLocaleString() : '--'}</div>
                  </footer>
              </div>
          );
      };

      createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
