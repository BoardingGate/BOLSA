      const askGemini = async (apiKey, prompt) => {
          if (!apiKey) throw new Error("Falta API Key");
          const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`, {
              method: 'POST', headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }], tools: [{ google_search: {} }] })
          });
          const data = await response.json();
          if (data.error) throw new Error(data.error.message);
          return data.candidates?.[0]?.content?.parts?.[0]?.text || "";
      };

      const Modal = ({ isOpen, title, onClose, children, size = "md" }) => {
          if (!isOpen) return null;
          return (
              <div className="fixed inset-0 bg-black/80 flex items-center justify-center z-[100] p-4 fade-in backdrop-blur-sm" onClick={onClose}>
                  <div className={`bg-slate-900 border border-slate-700 w-full ${size === 'lg' ? 'max-w-6xl' : 'max-w-xl'} rounded-2xl flex flex-col max-h-[90vh] shadow-2xl fade-in`} onClick={e => e.stopPropagation()}>
                      <div className="p-4 border-b border-slate-800 flex justify-between items-center bg-slate-900/50 rounded-t-2xl">
                          <h3 className="text-lg font-bold font-display text-white">{title}</h3>
                          <button onClick={onClose} className="text-slate-400 hover:text-white"><Icons.X size={22}/></button>
                      </div>
                      <div className="p-6 overflow-y-auto custom-scrollbar flex-1">{children}</div>
                  </div>
              </div>
          );
      };

      // --- COMPONENTE GRAFICOS AVANZADO (Ejes y Escalas) ---
      const SimpleChart = ({ type, data, title, height = 400, color = "#3b82f6" }) => {
          if (!data || data.length === 0) return <div className="text-center text-xs text-slate-500 py-4">Sin datos suficientes</div>;

          const values = data.map(d => d.value);
          const minVal = Math.min(0, ...values); 
          const maxVal = Math.max(0, ...values);
          const padding = { top: 30, right: 20, bottom: 50, left: 50 }; // Aumentado top padding para etiquetas
          const chartH = height; 
          const chartW = 1000; 
          const innerH = chartH - padding.top - padding.bottom;
          
          const getY = (val) => {
              const effectiveMin = minVal < 0 ? minVal * 1.1 : 0;
              const effectiveRange = (maxVal * 1.1) - effectiveMin;
              const pct = (val - effectiveMin) / effectiveRange; 
              return padding.top + innerH - (pct * innerH);
          };
          
          const zeroY = getY(0);
          const gridLines = [];
          const steps = 4;
          for(let i=0; i<=steps; i++){
              const effectiveMin = minVal < 0 ? minVal * 1.1 : 0;
              const effectiveRange = (maxVal * 1.1) - effectiveMin;
              const val = effectiveMin + (effectiveRange * (i/steps));
              gridLines.push({ y: getY(val), val });
          }

          const gradId = `grad-${title.replace(/[^a-zA-Z0-9]/g, '')}`;
          const effectiveMin = minVal < 0 ? minVal * 1.1 : 0;
          const effectiveMax = minVal < 0 ? (maxVal * 1.1) : (maxVal * 1.1); 
          const totalRange = effectiveMax - effectiveMin;
          const zeroPct = totalRange === 0 ? 100 : ((effectiveMax - 0) / totalRange) * 100;
          const finalStop = Math.max(0, Math.min(100, zeroPct));

          return (
              <div className="bg-slate-900/50 p-4 rounded-xl border border-slate-800 flex flex-col h-full overflow-hidden relative">
                  <h4 className="text-[10px] uppercase font-bold text-slate-400 mb-2">{title}</h4>
                  <div className="flex-1 w-full relative">
                      {type === 'pie' ? (
                          <div className="flex items-center justify-center h-full gap-8">
                             <svg viewBox="0 0 32 32" className="w-48 h-48 rotate-[-90deg]">
                                {(() => {
                                    const total = data.reduce((a, b) => a + Math.abs(b.value), 0) || 1;
                                    let acc = 0;
                                    return data.map((d, i) => {
                                        const val = Math.abs(d.value);
                                        const pct = val / total;
                                        const dash = pct * 100;
                                        const c = ['#3b82f6', '#10b981', '#f59e0b', '#8b5cf6', '#ec4899', '#a855f7', '#06b6d4', '#f43f5e'][i % 8];
                                        const seg = <circle key={i} r="16" cx="16" cy="16" fill="transparent" stroke={c} strokeWidth="32" strokeDasharray={`${dash} 100`} strokeDashoffset={-1 * acc} className="hover:opacity-80 transition-all" />;
                                        acc += dash;
                                        return seg;
                                    });
                                })()}
                             </svg>
                             <div className="flex flex-col gap-1 max-h-[250px] overflow-y-auto custom-scrollbar min-w-[150px]">
                                {(() => {
                                    const total = data.reduce((a, b) => a + Math.abs(b.value), 0) || 1;
                                    return data.map((d, i) => {
                                        const pct = (Math.abs(d.value) / total) * 100;
                                        return (
                                            <div key={i} className="flex items-center gap-2 text-[9px] text-slate-300 border-b border-slate-800/50 pb-1">
                                                <span className="w-2 h-2 rounded-full shrink-0" style={{backgroundColor: ['#3b82f6', '#10b981', '#f59e0b', '#8b5cf6', '#ec4899', '#a855f7', '#06b6d4', '#f43f5e'][i % 8]}}></span>
                                                <div className="flex flex-col w-full">
                                                    <span className="font-bold">{d.label}</span>
                                                    <div className="flex justify-between w-full opacity-60 font-mono text-[8px]">
                                                        <span>{formatN(d.value)}</span>
                                                        <span>{pct.toFixed(1)}%</span>
                                                    </div>
                                                </div>
                                            </div>
                                        );
                                    });
                                })()}
                             </div>
                          </div>
                      ) : (
                          <svg viewBox={`0 0 ${chartW} ${chartH}`} className="w-full h-full" preserveAspectRatio="none">
                              {gridLines.map((g, i) => (
                                  <g key={i}>
                                      <line x1={padding.left} y1={g.y} x2={chartW} y2={g.y} stroke="#334155" strokeWidth="1" strokeDasharray="4" opacity="0.5" />
                                      <text x={padding.left - 5} y={g.y + 3} textAnchor="end" fill="#64748b" fontSize="10" fontFamily="monospace">{formatN(g.val, 0)}</text>
                                  </g>
                              ))}
                              
                              <line x1={padding.left} y1={zeroY} x2={chartW} y2={zeroY} stroke="#94a3b8" strokeWidth="1" />

                              {type === 'bar' && data.map((d, i) => {
                                  const barW = (chartW - padding.left) / data.length;
                                  const x = padding.left + (i * barW) + (barW * 0.1); 
                                  const y = getY(Math.max(0, d.value));
                                  const h = Math.abs(getY(d.value) - zeroY);
                                  const finalY = d.value >= 0 ? y : zeroY;
                                  // Determinar posición del texto: Si es positivo encima, negativo debajo
                                  const textY = d.value >= 0 ? finalY - 5 : finalY + h + 12;
                                  
                                  return (
                                      <g key={i} className="group">
                                          <rect x={x} y={finalY} width={barW * 0.8} height={Math.max(1, h)} fill={d.value >=0 ? color : '#ef4444'} rx="2" className="hover:opacity-80 transition-all" />
                                          {/* Valor Numérico Vertical */}
                                          <text x={x + (barW * 0.4)} y={textY} textAnchor={d.value >=0 ? "start" : "end"} fill="white" fontSize="9" fontWeight="bold" transform={`rotate(-90, ${x + (barW * 0.4)}, ${textY})`} style={{textShadow: '0px 1px 2px black'}}>
                                              {formatN(d.value)}
                                          </text>
                                          <text x={x + barW*0.4} y={chartH - 10} textAnchor="middle" fill="#94a3b8" fontSize="10" fontWeight="bold">{d.label.substring(0,6)}</text>
                                      </g>
                                  );
                              })}

                              {type === 'line' && (() => {
                                  if (data.length < 2) return null;
                                  const stepX = (chartW - padding.left) / (data.length - 1);
                                  const points = data.map((d, i) => `${padding.left + (i * stepX)},${getY(d.value)}`).join(' ');
                                  const areaPoints = `${padding.left},${zeroY} ${points} ${chartW - padding.right},${zeroY}`;
                                  
                                  const labelStep = Math.max(1, Math.floor(data.length / 8));

                                  return (
                                      <g>
                                          <defs>
                                              <linearGradient id={gradId} x1="0" y1="0" x2="0" y2="1">
                                                  <stop offset="0%" stopColor="#22c55e" stopOpacity="0.4"/> 
                                                  <stop offset={`${finalStop}%`} stopColor="#22c55e" stopOpacity="0.1"/>
                                                  <stop offset={`${finalStop}%`} stopColor="#ef4444" stopOpacity="0.1"/> 
                                                  <stop offset="100%" stopColor="#ef4444" stopOpacity="0.4"/>
                                              </linearGradient>
                                              <linearGradient id={`${gradId}-stroke`} x1="0" y1="0" x2="0" y2="1">
                                                  <stop offset="0%" stopColor="#22c55e" />
                                                  <stop offset={`${finalStop}%`} stopColor="#22c55e" />
                                                  <stop offset={`${finalStop}%`} stopColor="#ef4444" />
                                                  <stop offset="100%" stopColor="#ef4444" />
                                              </linearGradient>
                                          </defs>
                                          
                                          <polygon points={areaPoints} fill={`url(#${gradId})`} />
                                          <polyline points={points} fill="none" stroke={`url(#${gradId}-stroke)`} strokeWidth="2" vectorEffect="non-scaling-stroke" />
                                          
                                          {data.map((d, i) => (
                                              <g key={i}>
                                                 <circle cx={padding.left + (i * stepX)} cy={getY(d.value)} r="3" fill={d.value >= 0 ? "#22c55e" : "#ef4444"} className="hover:r-5 transition-all" />
                                                 {/* % Profitability Label on Dot */}
                                                 {d.extraPct && (
                                                     <text x={padding.left + (i * stepX)} y={getY(d.value) - 8} textAnchor="middle" fill="#fff" fontSize="8" fontWeight="bold" style={{textShadow: '0px 1px 2px black'}}>
                                                         {d.extraPct}%
                                                     </text>
                                                 )}
                                                 
                                                 {(i % labelStep === 0 || i === data.length - 1) && (() => {
                                                     const dateObj = new Date(d.label);
                                                     const day = dateObj.getDate().toString().padStart(2,'0');
                                                     const mm = (dateObj.getMonth()+1).toString().padStart(2,'0');
                                                     const yy = dateObj.getFullYear().toString().slice(-2);
                                                     return (
                                                         <text x={padding.left + (i * stepX)} y={chartH - 25} textAnchor="middle" fill="#94a3b8" fontSize="9" fontWeight="bold">
                                                             <tspan x={padding.left + (i * stepX)} dy="0">{day}/{mm}</tspan>
                                                             <tspan x={padding.left + (i * stepX)} dy="10">{yy}</tspan>
                                                         </text>
                                                     );
                                                 })()}
                                              </g>
                                          ))}
                                      </g>
                                  );
                              })()}
                          </svg>
                      )}
                  </div>
              </div>
          );
      };





      // --- COMPONENTE ESTADÍSTICAS ---
      const StatsBlock = ({ title, data, color, baseCurrency, type }) => {
          // Calcular Yield %: (Total Dividendos / Total Invertido) * 100
          const yieldPct = data.inv > 0 ? (data.divN / data.inv) * 100 : 0;
          
          let titleColorClass = "text-slate-500";
          if (type === 'active') titleColorClass = "text-green-500";
          if (type === 'sold') titleColorClass = "text-orange-500";
          if (type === 'total') titleColorClass = "text-purple-500";

          return (
              <div className="glass-panel p-3 rounded-xl border-t-4 flex-1 min-w-[280px]" style={{borderTopColor: color}}>
                  <div className="flex justify-between items-center mb-1">
                     <span className={`text-[9px] font-black uppercase ${titleColorClass}`}>{title}</span>
                     <span className="text-[8px] bg-slate-800 px-1.5 py-0.5 rounded text-slate-400 font-bold">{formatN(data.num, 0)} VALORES</span>
                  </div>
                  <div className="grid grid-cols-2 gap-2 mb-2">
                      <div className="text-left">
                          <div className="text-[8px] text-slate-500 uppercase font-black">Invertido</div>
                          <div className="text-sm font-black text-slate-300">{formatMoney(data.inv, baseCurrency)}</div>

    const ResultsTab = ({ portfolio, resultsData, setResultsData, baseCurrency }) => {

                  lotesTotal = sales.length;

                  let yearDivs = 0; portfolio.forEach(p => { if (p.isActive !== false && p.dividends) { p.dividends.forEach(d => { if (d.year === y) yearDivs += d.net; }); } });
                  yearProfitPrice = r2(yearProfitPrice); yearLossPrice = r2(yearLossPrice); yearDivs = r2(yearDivs); yearFees = r2(yearFees);
                  const resNoDiv = r2(yearProfitPrice - yearLossPrice); const resWithDiv = r2(resNoDiv + yearDivs); const tax = resNoDiv > 0 ? r2(resNoDiv * 0.19) : 0;

                      // Resta = Base Negativa (ej -1000) + Compensaciones aplicadas (ej +200) = -800 pendiente
                      finalCompRest = r2(rentaBaseCalc + c1 + c2 + c3 + c4);

        let open = { count: 0, win: 0, loss: 0, winAmt: 0, lossAmt: 0, days: 0, cap: 0, minCap: Infinity, maxCap: -Infinity, pl: 0, cost: 0, val: 0, divs: 0, maxGain: -Infinity, maxGainTick: '', minGain: Infinity, minGainTick: '', maxYield: -Infinity, maxYieldTick: '', minYield: Infinity, minYieldTick: '' };
        let closed = { ...open, minCap: Infinity, maxCap: -Infinity, maxGain: -Infinity, minGain: Infinity, maxYield: -Infinity, minYield: Infinity };

        portfolio.forEach(p => {
            if (p.isActive === false) return;
            const isSold = !!p.sellDate;
            const target = isSold ? closed : open;
            target.count++;
            const cost = (p.buyPrice * p.shares * p.buyFx) + (p.fees || 0) + (p.adjustments || 0);
            const curP = isSold ? p.sellPrice : (p.isIndex ? p.currentPrice / p.indexDivisor : p.currentPrice);

            const val = (curP * p.shares * curF) - (isSold ? (p.sellFees + p.sellAdjustments) : 0);
            const pl = val - cost;
            const pDivs = (p.dividends || []).reduce((a, b) => a + b.net, 0);
            const days = calculateDays(p.buyDate, p.sellDate || new Date());
            
            target.days += days;
            target.cap += cost;
            target.minCap = Math.min(target.minCap, cost);

            target.pl += pl;
            target.cost += cost;
            target.val += val;
            target.divs += pDivs;

            if (pl >= 0) { target.win++; target.winAmt += pl; }

            const yieldPct = safeDiv(pl, cost) * 100;

const ResultsTab = ({ portfolio, resultsData, setResultsData, baseCurrency }) => {
    const r2 = (num) => Math.round((parseFloat(num) || 0) * 100) / 100;
    const getDisplayYears = () => {
        const yearsSet = new Set();
        if (portfolio.length === 0) return [new Date().getFullYear()-1, new Date().getFullYear(), new Date().getFullYear()+1];
        portfolio.forEach(p => { if (p.buyDate) yearsSet.add(new Date(p.buyDate).getFullYear()); if (p.sellDate) yearsSet.add(new Date(p.sellDate).getFullYear()); if (p.dividends) p.dividends.forEach(d => yearsSet.add(d.year)); });
        const sorted = Array.from(yearsSet).sort((a, b) => a - b);
        if (sorted.length === 0) return [new Date().getFullYear()-1, new Date().getFullYear(), new Date().getFullYear()+1];
        const range = []; for (let y = sorted[0] - 1; y <= sorted[sorted.length - 1] + 1; y++) range.push(y);
        return range;
    };

    useEffect(() => {
        const yearsNeeded = getDisplayYears();
        const newData = { ...resultsData };
        let changed = false;
        yearsNeeded.forEach(y => { 
            if (!newData[y]) { newData[y] = { locked: false, soldCount: 0, uniqueCount: 0, profitPrice: 0, dividends: 0, lossPrice: 0, fees: 0, resNoDiv: 0, resWithDiv: 0, tax: 0, accumulated: 0, rentaResNoDiv: 0, rentaFees: 0, rentaAdj: 0, rentaBase: 0, comp1: 0, comp2: 0, comp3: 0, comp4: 0, compRest: 0 }; changed = true; }
        });
        if (changed) setResultsData(newData);
    }, [portfolio.length]);

    const handleRecalculate = () => {
        const newData = { ...resultsData };
        const yearsToCalc = getDisplayYears();
        let runningAccum = 0;
        yearsToCalc.forEach(y => {
            if (newData[y]?.locked) { runningAccum = r2(runningAccum + newData[y].resWithDiv); return; }
            let yearProfitPrice = 0, yearLossPrice = 0;
            const sales = portfolio.filter(p => p.sellDate && new Date(p.sellDate).getFullYear() === y && p.isActive !== false);
            sales.forEach(p => {
                const cost = r2((p.buyPrice * p.shares * p.buyFx) + (p.fees || 0) + (p.adjustments || 0));
                const rev = r2((p.sellPrice * p.shares * p.sellFx) - (p.sellFees || 0) - (p.sellAdjustments || 0));
                const pl = r2(rev - cost);
                if (pl >= 0) yearProfitPrice += pl; else yearLossPrice += Math.abs(pl);
            });

        });
        setResultsData(newData);

          const formatDateSimple = (d) => {

              const date = new Date(d);

          };

          const filtered = useMemo(() => {
              const list = portfolio.filter(p => { 
                  // FILTRO: Solo si se indicó que paga dividendo (> 0) y cae en el año seleccionado
                  const paysDiv = p.annualDividend > 0;
                  const bY = new Date(p.buyDate).getFullYear(); 
                  const sY = p.sellDate ? new Date(p.sellDate).getFullYear() : 9999; 
                  return paysDiv && bY <= selectedYear && sY >= selectedYear; 
              });
              // ORDENACIÓN: 1. Activas (Fecha Compra) / 2. Cerradas (Fecha Venta)
              return list.sort((a,b) => {
                  const aClosed = !!a.sellDate; const bClosed = !!b.sellDate;
                  if(aClosed !== bClosed) return aClosed ? 1 : -1; // Activas primero
                  if(!aClosed) return new Date(a.buyDate) - new Date(b.buyDate); 
                  return new Date(a.sellDate) - new Date(b.sellDate); 
              });
          }, [portfolio, selectedYear]);
          
          const handleDivChange = (id, month, field, val) => {

              setPortfolio(prev => prev.map(p => { 
                  if (p.id !== id) return p; 
                  let divs = [...(p.dividends || [])]; 
                  const idx = divs.findIndex(d => d.year === selectedYear && d.month === month);

                  return { ...p, dividends: divs }; 
              }));

          const stats = useMemo(() => {
