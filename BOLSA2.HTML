
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>BoardingGate - Gestor de Cartera iA</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      html, body { margin: 0; padding: 0; width: 100%; height: 100dvh; overflow: hidden; background-color: #0a0a0a; font-family: 'Inter', sans-serif; color: #e5e5e5; }
      #root { height: 100%; width: 100%; display: flex; flex-direction: column; }
      .font-display { font-family: 'Orbitron', sans-serif; }
      .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: #111; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #444; border-radius: 10px; }

      .fade-in { animation: fadeIn 0.4s ease-out; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
      .table-row-hover:hover { background-color: rgba(59, 130, 246, 0.1); cursor: pointer; }
      input, select { transition: all 0.2s; }
      input:focus, select:focus { border-color: #3b82f6; box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2); outline: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect, useMemo, useRef } = React;
      const { createRoot } = ReactDOM;

      // Código de validación de licencia
      const _0x7a2=k=>{let x=Object.values(new Intl.DateTimeFormat('es').formatToParts(new Date())).filter(p=>['year','month','day'].includes(p.type)).reduce((a,c)=>a+~~c.value,0)*new Date().getDate();return k==x||k==x.toString(16).toUpperCase()};

      // --- ICONOS ---
      const IconBase = ({ children, size = 18, className = "" }) => (
        <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg>
      );
      const Icons = {
        PieChart: (p) => <IconBase {...p}><path d="M21.21 15.89A10 10 0 1 1 8 2.83"/><path d="M22 12A10 10 0 0 0 12 2v10z"/></IconBase>,
        TrendingUp: (p) => <IconBase {...p}><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/><polyline points="17 6 23 6 23 12"/></IconBase>,
        Search: (p) => <IconBase {...p}><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></IconBase>,
        Settings: (p) => <IconBase {...p}><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></IconBase>,
        Plus: (p) => <IconBase {...p}><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></IconBase>,
        Trash2: (p) => <IconBase {...p}><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></IconBase>,
        Edit: (p) => <IconBase {...p}><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></IconBase>,
        Refresh: (p) => <IconBase {...p}><polyline points="23 4 23 10 17 10"/><polyline points="1 20 1 14 7 14"/><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/></IconBase>,
        DollarSign: (p) => <IconBase {...p}><line x1="12" y1="1" x2="12" y2="23"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></IconBase>,
        Globe: (p) => <IconBase {...p}><circle cx="12" cy="12" r="10"/><line x1="2" y1="12" x2="22" y2="12"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1 4-10z"/></IconBase>,
        Loader: (p) => <IconBase {...p} className={`${p.className || ''} animate-spin`}><path d="M21 12a9 9 0 1 1-6.219-8.56"/></IconBase>,
        X: (p) => <IconBase {...p}><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></IconBase>,
        Briefcase: (p) => <IconBase {...p}><rect x="2" y="7" width="20" height="14" rx="2" ry="2"/><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/></IconBase>,
        AlertCircle: (p) => <IconBase {...p}><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></IconBase>,
        ExternalLink: (p) => <IconBase {...p}><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/></IconBase>,
        CheckCircle: (p) => <IconBase {...p}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></IconBase>,
        HelpCircle: (p) => <IconBase {...p}><circle cx="12" cy="12" r="10"/><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/><line x1="12" y1="17" x2="12.01" y2="17"/></IconBase>,
        Upload: (p) => <IconBase {...p}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></IconBase>,
        Wand: (p) => <IconBase {...p}><path d="M15 4V2"/><path d="M15 16v-2"/><path d="M8 9h2"/><path d="M20 9h2"/><path d="M17.8 11.8L19 13"/><path d="M15 9h.01"/><path d="M17.8 6.2L19 5"/><path d="M3 21l9-9"/><path d="M12.2 6.2L11 5"/></IconBase>,
        Eye: (p) => <IconBase {...p}><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></IconBase>,
        EyeOff: (p) => <IconBase {...p}><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/><line x1="1" y1="1" x2="23" y2="23"/></IconBase>
      };

      // --- UTILIDADES ---
      const usePersistentState = (key, initialValue) => {
        const [state, setState] = useState(() => {
            try { const item = window.localStorage.getItem(key); return item ? JSON.parse(item) : initialValue; } 
            catch { return initialValue; }
        });
        useEffect(() => { window.localStorage.setItem(key, JSON.stringify(state)); }, [key, state]);
        return [state, setState];
      };

      const askGemini = async (apiKey, prompt) => {
          if (!apiKey) throw new Error("API Key no configurada");
          try {
              const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`, {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify({ 
                      contents: [{ parts: [{ text: prompt }] }],
                      tools: [{ google_search: {} }] 
                  })
              });
              const data = await response.json();
              if (data.error) throw new Error(data.error.message);
              let text = "";
              data.candidates?.[0]?.content?.parts?.forEach(part => { if (part.text) text += part.text; });
              return text;
          } catch (e) { throw e; }
      };

      const extractJSON = (text) => {
          try {
              const jsonMatch = text.match(/(\{[\s\S]*\}|\[[\s\S]*\])/);
              if (jsonMatch) return JSON.parse(jsonMatch[0]);
              return null;
          } catch { return null; }
      };

      const formatMoney = (amount, currency = 'EUR') => {
          return new Intl.NumberFormat('es-ES', { style: 'currency', currency: currency }).format(amount);
      };

      const Modal = ({ isOpen, title, onClose, children, size = "md" }) => {
          if (!isOpen) return null;
          const maxWidth = size === "lg" ? "max-w-4xl" : "max-w-lg";
          return (
              <div className="fixed inset-0 bg-black/80 flex items-center justify-center z-[100] p-4 fade-in backdrop-blur-sm" onClick={onClose}>
                  <div className={`bg-slate-900 border border-slate-700 w-full ${maxWidth} rounded-2xl shadow-2xl flex flex-col max-h-[90vh]`} onClick={e => e.stopPropagation()}>
                      <div className="p-4 border-b border-slate-800 flex justify-between items-center bg-slate-900/50 rounded-t-2xl">
                          <h3 className="text-lg font-bold font-display text-white">{title}</h3>
                          <button onClick={onClose} className="text-slate-400 hover:text-white"><Icons.X size={20}/></button>
                      </div>
                      <div className="p-6 overflow-y-auto custom-scrollbar flex-1">{children}</div>
                  </div>
              </div>
          );
      };

      // --- PESTAÑA 1: CARTERA ---
      const PortfolioTab = ({ portfolio, setPortfolio, apiKey, isAuth, baseCurrency, refreshInterval }) => {
          const [isModalOpen, setIsModalOpen] = useState(false);
          const [editingId, setEditingId] = useState(null);
          const [updating, setUpdating] = useState(false);
          const [selectedStock, setSelectedStock] = useState(null);
          const [analysisReport, setAnalysisReport] = useState(null);
          const [analyzingPortfolio, setAnalyzingPortfolio] = useState(false);
          
          const detailRef = useRef(null);

          // EFECTO DE REFRESCO AUTOMÁTICO AL ENTRAR Y POR INTERVALO
          useEffect(() => {
              updatePrices(); 
              const timer = setInterval(() => {
                  updatePrices();
              }, refreshInterval * 60 * 1000);
              return () => clearInterval(timer);
          }, [refreshInterval]); 

          useEffect(() => {
              if (selectedStock && detailRef.current) {
                  detailRef.current.scrollIntoView({ behavior: 'smooth', block: 'end' });
              }
          }, [selectedStock]);

          const [form, setForm] = useState({
              ticker: '', name: '', shares: 0, buyPrice: 0, buyDate: '', 
              stockCurrency: 'USD', buyFx: 1, fees: 0, adjustments: 0, dividends: []
          });

          const [divForm, setDivForm] = useState({ year: new Date().getFullYear(), net: 0, taxOrigin: 0, taxDest: 0 });

          const handleEdit = (item) => {
              setForm({ ...item, adjustments: item.adjustments || 0, dividends: item.dividends || [] });
              setEditingId(item.id);
              setIsModalOpen(true);
          };

          const handleNew = () => {
              if (!isAuth && portfolio.length >= 5) return alert("Límite de 5 acciones alcanzado. Registra la aplicación en Ajustes.");
              setForm({ ticker: '', name: '', shares: 0, buyPrice: 0, buyDate: new Date().toISOString().slice(0,10), stockCurrency: 'USD', buyFx: 1, fees: 0, adjustments: 0, dividends: [] });
              setEditingId(null);
              setIsModalOpen(true);
          };

          const saveHolding = async () => {
              const enrichedForm = { ...form, name: form.name || form.ticker }; 
              if (editingId) {
                  const existing = portfolio.find(p => p.id === editingId);
                  setPortfolio(prev => prev.map(p => p.id === editingId ? { ...enrichedForm, currentPrice: existing.currentPrice, currentFx: existing.currentFx, high52: existing.high52, low52: existing.low52 } : p));
              } else {
                  setPortfolio(prev => [...prev, { ...enrichedForm, id: Date.now(), currentPrice: enrichedForm.buyPrice, currentFx: enrichedForm.buyFx, high52: enrichedForm.buyPrice * 1.1, low52: enrichedForm.buyPrice * 0.9 }]);
              }
              setIsModalOpen(false);
          };

          const deleteHolding = (id) => {
              if(confirm("¿Borrar esta posición?")) {
                  setPortfolio(prev => prev.filter(p => p.id !== id));
                  if (selectedStock?.id === id) setSelectedStock(null);
              }
          };

          const addDividend = () => { 
              if(divForm.net === 0) return;
              setForm(prev => ({ ...prev, dividends: [...prev.dividends, { ...divForm, id: Date.now() }] }));
              setDivForm({ year: new Date().getFullYear(), net: 0, taxOrigin: 0, taxDest: 0 });
          };
          const removeDividend = (divId) => { setForm(prev => ({ ...prev, dividends: prev.dividends.filter(d => d.id !== divId) })); };

          const updatePrices = async () => {
              if (!apiKey || updating || portfolio.length === 0) return;
              setUpdating(true);
              try {
                  const updates = [];
                  for (const item of portfolio) {
                      const prompt = `Datos financieros de: "${item.ticker}" (${item.stockCurrency}). 
                      REGLA FX: Valor de 1 UNIDAD de ${item.stockCurrency} expresada en ${baseCurrency}. 
                      Responde SOLO JSON en ESPAÑOL:
                      {"name": "string", "price": precio_actual_en_moneda_origen, "fx_multiplier": multiplicador_moneda_origen_a_local, "high52": max, "low52": min}`;
                      const res = await askGemini(apiKey, prompt);
                      const json = extractJSON(res);
                      if (json) {
                          let f = json.fx_multiplier;
                          if (item.stockCurrency === 'USD' && baseCurrency === 'EUR' && f > 1.01) f = 1/f;
                          updates.push({ id: item.id, ...json, fx: f });
                      }
                  }
                  setPortfolio(prev => prev.map(p => {
                      const up = updates.find(u => u.id === p.id);
                      return up ? { ...p, currentPrice: up.price, currentFx: up.fx, high52: up.high52, low52: up.low52, name: up.name } : p;
                  }));
              } catch (e) { console.error(e); } finally { setUpdating(false); }
          };

          const analyzePortfolio = async () => {
              if (!apiKey) return alert("Falta API Key");
              setAnalyzingPortfolio(true);
              const summary = portfolio.map(p => `${p.name} (${p.ticker}): ${p.shares} acc. Compra: ${p.buyPrice} ${p.stockCurrency}. Actual: ${p.currentPrice}.`).join('; ');
              try {
                  const prompt = `Analiza esta cartera de inversión: [${summary}]. Moneda local: ${baseCurrency}. REGLAS: IDIOMA ESPAÑOL. NO SALUDES. VE DIRECTO AL ANÁLISIS. Traduce tecnicismos.`;
                  const text = await askGemini(apiKey, prompt);
                  setAnalysisReport(text);
              } catch(e) { alert(e.message); } finally { setAnalyzingPortfolio(false); }
          };

          const calculateDays = (dateStr) => {
              const diff = Math.abs(new Date() - new Date(dateStr));
              return Math.ceil(diff / (1000 * 60 * 60 * 24)) || 1;
          };

          const totals = useMemo(() => {
              let inv = 0, cur = 0, dN = 0, tO = 0, tD = 0, fX = 0, wD = 0;
              portfolio.forEach(p => {
                  const cB = (p.buyPrice * p.shares * p.buyFx) + (p.adjustments || 0);
                  const vB = (p.currentPrice * p.shares * p.currentFx) - (p.adjustments || 0) - p.fees;
                  inv += cB; cur += vB; 
                  fX += (p.buyPrice * p.shares * p.currentFx) - (p.buyPrice * p.shares * p.buyFx);
                  wD += (calculateDays(p.buyDate) * cB);
                  (p.dividends || []).forEach(d => { dN += d.net; tO += d.taxOrigin; tD += d.taxDest; });
              });
              const aD = inv > 0 ? wD / inv : 0;
              const aG = (inv > 0 && aD > 0) ? (Math.pow((cur / inv), (365 / aD)) - 1) * 100 : 0;
              return { num: portfolio.length, inv, cur, pl: cur - inv, plP: inv ? ((cur - inv) / inv) * 100 : 0, aG, fX, dN, tO, tD };
          }, [portfolio, baseCurrency]);

          return (
              <div className="h-full flex flex-col p-4 md:p-6 overflow-hidden relative">
                  {/* DASHBOARD */}
                  <div className="grid grid-cols-2 md:grid-cols-6 gap-3 mb-4 shrink-0 overflow-x-auto custom-scrollbar pb-2">
                      <div className="glass-panel p-3 rounded-xl border-l-4 border-indigo-500">
                          <span className="text-[9px] uppercase text-slate-400 font-bold">Nº Valores</span>
                          <span className="text-xl font-bold font-display block">{totals.num}</span>
                      </div>
                      <div className="glass-panel p-3 rounded-xl">
                          <span className="text-[9px] uppercase text-slate-400 font-bold">Total Invertido</span>
                          <span className="text-lg font-bold font-display block">{formatMoney(totals.inv, baseCurrency)}</span>
                      </div>
                      <div className="glass-panel p-3 rounded-xl">
                          <span className="text-[9px] uppercase text-slate-400 font-bold">Valoración Actual</span>
                          <span className="text-lg font-bold font-display text-blue-200 block">{formatMoney(totals.cur, baseCurrency)}</span>
                      </div>
                      <div className="glass-panel p-3 rounded-xl">
                          <span className="text-[9px] uppercase text-slate-400 font-bold">Beneficio/Pérdida Actual</span>
                          <span className={`text-lg font-bold font-display block ${totals.pl >= 0 ? 'text-green-400' : 'text-red-400'}`}>{formatMoney(totals.pl, baseCurrency)}</span>
                          <div className="flex gap-2 mt-1">
                              <span className={`text-[10px] font-black ${totals.pl >= 0 ? 'text-green-500' : 'text-red-500'}`}>S: {totals.plP.toFixed(2)}%</span>
                              <span className={`text-[10px] font-black ${totals.aG >= 0 ? 'text-blue-400' : 'text-orange-400'}`}>A: {totals.aG.toFixed(2)}%</span>
                          </div>
                      </div>
                      <div className="glass-panel p-3 rounded-xl">
                          <span className="text-[9px] uppercase text-slate-400 font-bold">Dividendos Netos</span>
                          <span className="text-lg font-bold font-display text-blue-400 block">{formatMoney(totals.dN, baseCurrency)}</span>
                          <span className="text-[8px] text-slate-500 block">Orig: {formatMoney(totals.tO, baseCurrency)} | Dest: {formatMoney(totals.tD, baseCurrency)}</span>
                      </div>
                      <div className="glass-panel p-3 rounded-xl">
                          <span className="text-[9px] uppercase text-slate-400 font-bold">Desviación Divisa</span>
                          <span className={`text-lg font-bold block ${totals.fX >= 0 ? 'text-green-400' : 'text-red-400'}`}>{formatMoney(totals.fX, baseCurrency)}</span>
                      </div>
                  </div>

                  {/* TOOLBAR */}
                  <div className="flex justify-between items-center mb-4 shrink-0 gap-2 overflow-x-auto">
                      <div className="flex gap-2">
                          <button onClick={updatePrices} disabled={updating} className="bg-slate-800 px-3 py-2 rounded-lg text-xs font-bold flex items-center gap-2">
                              {updating ? <Icons.Loader size={14}/> : <Icons.Refresh size={14}/>} ACTUALIZAR
                          </button>
                          <button onClick={analyzePortfolio} disabled={analyzingPortfolio} className="bg-purple-900/40 px-3 py-2 rounded-lg text-xs font-bold flex items-center gap-2">
                              {analyzingPortfolio ? <Icons.Loader size={14}/> : <Icons.Wand size={14}/>} ANÁLISIS IA
                          </button>
                      </div>
                      <button onClick={handleNew} className="bg-blue-600 px-4 py-2 rounded-lg text-xs font-bold flex items-center gap-2 shadow-lg"><Icons.Plus size={16}/> AÑADIR POSICIÓN</button>
                  </div>

                  {/* TABLA */}
                  <div className="flex-1 overflow-y-auto custom-scrollbar overflow-x-hidden flex flex-col gap-4 pb-20">
                      <div className="bg-slate-900/50 border border-slate-800 rounded-xl overflow-x-auto custom-scrollbar">
                          <table className="w-full text-left border-collapse min-w-[1100px]">
                              <thead className="bg-slate-800 text-slate-400 text-[10px] uppercase sticky top-0 z-10 shadow-lg">
                                  <tr>
                                      <th className="p-3">Empresa</th>
                                      <th className="p-3 text-right">Acciones</th>
                                      <th className="p-3 text-right">Precios (Comp/Act)</th>
                                      <th className="p-3 text-right bg-slate-800/80 border-l border-slate-700">Coste Compra</th>
                                      <th className="p-3 text-right bg-slate-800/80 border-r border-slate-700">Valoración Actual</th>
                                      <th className="p-3 text-right">Rentabilidad (Días)</th>
                                      <th className="p-3 text-right">Ganancia</th>
                                      <th className="p-3 text-center">Acción</th>
                                  </tr>
                              </thead>
                              <tbody className="divide-y divide-slate-800 text-sm">
                                  {portfolio.map(p => {
                                      const d = calculateDays(p.buyDate);
                                      const cB = (p.buyPrice * p.shares * p.buyFx) + (p.adjustments || 0);
                                      const vB = (p.currentPrice * p.shares * p.currentFx) - (p.adjustments || 0) - p.fees;
                                      const pl = vB - cB;
                                      const pS = cB ? (pl / cB) * 100 : 0;
                                      const pA = cB > 0 && d > 0 ? (Math.pow((vB / cB), (365 / d)) - 1) * 100 : 0;
                                      const fxDev = (p.buyPrice * p.shares * p.currentFx) - (p.buyPrice * p.shares * p.buyFx);
                                      const isSel = selectedStock?.id === p.id;

                                      return (
