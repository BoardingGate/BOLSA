      const formatN = (v, dec = 2) => {
          let n = parseFloat(v) || 0;
          let parts = n.toFixed(dec).split('.');
          parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ".");
          return parts.join(',');
      };

      const formatMoney = (v, c = 'EUR') => {
          let n = parseFloat(v) || 0;
          let base = n.toFixed(2).replace('.', ','); 
          while (base.match(/\d{4,}/)) { 
             base = base.replace(/(\d)(\d{3}[,.])/, '$1.$2');
          }
          let parts = base.split(',');
          parts[0] = parts[0].replace(/\./g, '').replace(/\B(?=(\d{3})+(?!\d))/g, ".");
          base = parts.join(',');
          if (c === 'USD') return `$ ${base}`; if (c === 'GBP') return `£ ${base}`; if (c === 'JPY') return `¥ ${base}`; if (c === 'CHF') return `Fr ${base}`;
          return `${base} €`;
      };
      
      const calculateDays = (d1, d2 = new Date()) => Math.max(1, Math.ceil(Math.abs(new Date(d2) - new Date(d1)) / (1000 * 60 * 60 * 24)));

      const askGemini = async (apiKey, prompt) => {
          if (!apiKey) throw new Error("Falta API Key");
          const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`, {
              method: 'POST', headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }], tools: [{ google_search: {} }] })
          });
          const data = await response.json();
          if (data.error) throw new Error(data.error.message);
          return data.candidates?.[0]?.content?.parts?.[0]?.text || "";
      };

      const Modal = ({ isOpen, title, onClose, children, size = "md" }) => {
          if (!isOpen) return null;
          return (
              <div className="fixed inset-0 bg-black/80 flex items-center justify-center z-[100] p-4 fade-in backdrop-blur-sm" onClick={onClose}>
                  <div className={`bg-slate-900 border border-slate-700 w-full ${size === 'lg' ? 'max-w-6xl' : 'max-w-xl'} rounded-2xl flex flex-col max-h-[90vh] shadow-2xl fade-in`} onClick={e => e.stopPropagation()}>

      // --- COMPONENTE GRAFICOS AVANZADO (Ejes y Escalas) ---
      const SimpleChart = ({ type, data, title, height = 400, color = "#3b82f6" }) => {
          if (!data || data.length === 0) return <div className="text-center text-xs text-slate-500 py-4">Sin datos suficientes</div>;

          const values = data.map(d => d.value);
          const minVal = Math.min(0, ...values); 
          const maxVal = Math.max(0, ...values);
          const padding = { top: 30, right: 20, bottom: 50, left: 50 }; // Aumentado top padding para etiquetas
          const chartH = height; 
          const chartW = 1000; 
          const innerH = chartH - padding.top - padding.bottom;
          
          const getY = (val) => {
              const effectiveMin = minVal < 0 ? minVal * 1.1 : 0;
              const effectiveRange = (maxVal * 1.1) - effectiveMin;
              const pct = (val - effectiveMin) / effectiveRange; 
              return padding.top + innerH - (pct * innerH);
          };
          
          const zeroY = getY(0);
          const gridLines = [];
          const steps = 4;
          for(let i=0; i<=steps; i++){
              const effectiveMin = minVal < 0 ? minVal * 1.1 : 0;
              const effectiveRange = (maxVal * 1.1) - effectiveMin;
              const val = effectiveMin + (effectiveRange * (i/steps));
              gridLines.push({ y: getY(val), val });
          }

          const gradId = `grad-${title.replace(/[^a-zA-Z0-9]/g, '')}`;
          const effectiveMin = minVal < 0 ? minVal * 1.1 : 0;
          const effectiveMax = minVal < 0 ? (maxVal * 1.1) : (maxVal * 1.1); 
          const totalRange = effectiveMax - effectiveMin;
          const zeroPct = totalRange === 0 ? 100 : ((effectiveMax - 0) / totalRange) * 100;
          const finalStop = Math.max(0, Math.min(100, zeroPct));

          return (
              <div className="bg-slate-900/50 p-4 rounded-xl border border-slate-800 flex flex-col h-full overflow-hidden relative">
                  <h4 className="text-[10px] uppercase font-bold text-slate-400 mb-2">{title}</h4>
                  <div className="flex-1 w-full relative">
                      {type === 'pie' ? (
                          <div className="flex items-center justify-center h-full gap-8">
                             <svg viewBox="0 0 32 32" className="w-48 h-48 rotate-[-90deg]">
                                {(() => {
                                    const total = data.reduce((a, b) => a + Math.abs(b.value), 0) || 1;
                                    let acc = 0;
                                    return data.map((d, i) => {
                                        const val = Math.abs(d.value);
                                        const pct = val / total;
                                        const dash = pct * 100;
                                        const c = ['#3b82f6', '#10b981', '#f59e0b', '#8b5cf6', '#ec4899', '#a855f7', '#06b6d4', '#f43f5e'][i % 8];
                                        const seg = <circle key={i} r="16" cx="16" cy="16" fill="transparent" stroke={c} strokeWidth="32" strokeDasharray={`${dash} 100`} strokeDashoffset={-1 * acc} className="hover:opacity-80 transition-all" />;
                                        acc += dash;
                                        return seg;
                                    });
                                })()}
                             </svg>
                             <div className="flex flex-col gap-1 max-h-[250px] overflow-y-auto custom-scrollbar min-w-[150px]">
                                {(() => {
                                    const total = data.reduce((a, b) => a + Math.abs(b.value), 0) || 1;
                                    return data.map((d, i) => {
                                        const pct = (Math.abs(d.value) / total) * 100;
                                        return (
                                            <div key={i} className="flex items-center gap-2 text-[9px] text-slate-300 border-b border-slate-800/50 pb-1">
                                                <span className="w-2 h-2 rounded-full shrink-0" style={{backgroundColor: ['#3b82f6', '#10b981', '#f59e0b', '#8b5cf6', '#ec4899', '#a855f7', '#06b6d4', '#f43f5e'][i % 8]}}></span>
                                                <div className="flex flex-col w-full">
                                                    <span className="font-bold">{d.label}</span>
                                                    <div className="flex justify-between w-full opacity-60 font-mono text-[8px]">
                                                        <span>{formatN(d.value)}</span>
                                                        <span>{pct.toFixed(1)}%</span>
                                                    </div>
                                                </div>
                                            </div>
                                        );
                                    });
                                })()}
                             </div>
                          </div>
                      ) : (
                          <svg viewBox={`0 0 ${chartW} ${chartH}`} className="w-full h-full" preserveAspectRatio="none">
                              {gridLines.map((g, i) => (
                                  <g key={i}>
                                      <line x1={padding.left} y1={g.y} x2={chartW} y2={g.y} stroke="#334155" strokeWidth="1" strokeDasharray="4" opacity="0.5" />
                                      <text x={padding.left - 5} y={g.y + 3} textAnchor="end" fill="#64748b" fontSize="10" fontFamily="monospace">{formatN(g.val, 0)}</text>
                                  </g>
                              ))}
                              
                              <line x1={padding.left} y1={zeroY} x2={chartW} y2={zeroY} stroke="#94a3b8" strokeWidth="1" />

                              {type === 'bar' && data.map((d, i) => {
                                  const barW = (chartW - padding.left) / data.length;
                                  const x = padding.left + (i * barW) + (barW * 0.1); 
                                  const y = getY(Math.max(0, d.value));
                                  const h = Math.abs(getY(d.value) - zeroY);
                                  const finalY = d.value >= 0 ? y : zeroY;
                                  // Determinar posición del texto: Si es positivo encima, negativo debajo
                                  const textY = d.value >= 0 ? finalY - 5 : finalY + h + 12;
                                  
                                  return (
                                      <g key={i} className="group">
                                          <rect x={x} y={finalY} width={barW * 0.8} height={Math.max(1, h)} fill={d.value >=0 ? color : '#ef4444'} rx="2" className="hover:opacity-80 transition-all" />
                                          {/* Valor Numérico Vertical */}
                                          <text x={x + (barW * 0.4)} y={textY} textAnchor={d.value >=0 ? "start" : "end"} fill="white" fontSize="9" fontWeight="bold" transform={`rotate(-90, ${x + (barW * 0.4)}, ${textY})`} style={{textShadow: '0px 1px 2px black'}}>
                                              {formatN(d.value)}
                                          </text>

                                                  <stop offset={`${finalStop}%`} stopColor="#22c55e" />
                                                  <stop offset={`${finalStop}%`} stopColor="#ef4444" />
                                                  <stop offset="100%" stopColor="#ef4444" />

                                                 {d.extraPct && (

                                                         {d.extraPct}%

                                                 {(i % labelStep === 0 || i === data.length - 1) && (() => {

      // --- COMPONENTE ESTADÍSTICAS ---

      const AnalysisTab = ({ apiKey, baseCurrency }) => {
          const [ticker, setTicker] = useState('');
          const [question, setQuestion] = useState('');
          const [loading, setLoading] = useState(false);

          const [suggestedQuestions, setSuggestedQuestions] = useState(["Competencia directa", "Historial de dividendos", "Nivel de deuda", "Directivos y Salarios", "Escándalos recientes", "Previsión próximos resultados"]);

          const sanitizeAndParseJSON = (text) => { try { const match = text.match(/\{[\s\S]*\}/); if (match) return JSON.parse(match[0]); return JSON.parse(text); } catch (e) { throw new Error("La IA no devolvió un formato de datos válido."); } };

          const rotateSuggestions = (currentQ) => {
              const base = ["Impacto en valoración", "Riesgos asociados", "Comparativa sectorial", "Proyección futura", "Movimientos Insider", "Análisis Técnico Profundo", "Catalizadores próximos"];
              const filtered = base.filter(q => q !== currentQ);
              const randomSelection = filtered.sort(() => 0.5 - Math.random()).slice(0, 4);
              setSuggestedQuestions(randomSelection);
          };

          const analyze = async () => {
              if (!apiKey) return alert("Falta API Key en Configuración"); if (!ticker) return alert("Introduce un Ticker");
              setLoading(true); setSpecificAnswer(null); setData(null);
              try {
                  if (question.trim()) {
                      const prompt = `CRITICAL: You are a Senior Investment Officer (CIO). Output ONLY HTML.

                      Format: Use <h3>, <p>, <ul>, <li>.
                      Context: Remember previous data if possible.`;
                      const res = await askGemini(apiKey, prompt);

                      const prompt = `ROLE: Senior Wall Street Analyst.
                      TASK: Generate a comprehensive investment report for "${ticker}".
                      OUTPUT: JSON ONLY. Strict format.
                      LANGUAGE: Spanish (Spain). Translate ALL financial terms professionally (e.g., Yield -> Rentabilidad, Hold -> Mantener).

                          "company": "Name", "current_price": number, "intrinsic_value": number, "forecast_1y": number, "forecast_5y": number, "valuation_status": "Infravalorada/Sobrevalorada/Justa",

                  html += `<h3>Pros y Contras</h3><div class="grid"><div class="col"><b>PROS</b><ul>${(data.pros_cons?.pros || []).map(p=>`<li>${p}</li>`).join('')}</ul></div><div class="col"><b>CONTRAS</b><ul>${(data.pros_cons?.cons || []).map(p=>`<li>${p}</li>`).join('')}</ul></div></div>`;
                  html += `</div>`;
              }
              html += `</body></html>`;
              printWindow.document.write(html); printWindow.document.close(); printWindow.focus(); setTimeout(()=>printWindow.print(),500);

          return (

                       <div className="flex gap-2 overflow-x-auto pb-1 custom-scrollbar">

                      {(specificAnswer || data) && (

                              {specificAnswer && ( <> <h3 className="text-lg font-bold text-blue-400 mb-4 flex items-center gap-2"><Icons.Target/> Respuesta iA</h3> <div className="prose-content" dangerouslySetInnerHTML={{__html: specificAnswer}}></div> </> )}
                              
                              {data && !specificAnswer && (

                                      <div className="grid grid-cols-1 md:grid-cols-3 gap-4">

                                      </div>

                                      <div className="grid grid-cols-1 md:grid-cols-2 gap-6">

                                                  <div className="flex justify-between border-b border-slate-800 pb-2"><span className="text-xs text-slate-500 uppercase">Importe Anual</span><span className="text-xs font-bold text-white">{data.dividend_data?.amount}</span></div>
                                                  <div className="flex justify-between border-b border-slate-800 pb-2"><span className="text-xs text-slate-500 uppercase">Payout Ratio</span><span className={`text-xs font-bold ${parseInt(data.dividend_data?.payout_ratio || 0)>80?'text-red-400':'text-white'}`}>{data.dividend_data?.payout_ratio}</span></div>

      const ResultsTab = ({ portfolio, resultsData, setResultsData, baseCurrency }) => {
          const r2 = (num) => Math.round((parseFloat(num) || 0) * 100) / 100;

              if (yearsSet.size === 0) return [new Date().getFullYear()-1, new Date().getFullYear(), new Date().getFullYear()+1];
              const sorted = Array.from(yearsSet).sort((a, b) => a - b);

              return range;

          useEffect(() => {
              const yearsNeeded = getDisplayYears();
              const newData = { ...resultsData };

              if (changed) setResultsData(newData);

          const handleRecalculate = () => {

                  if (!newData[y]) newData[y] = { locked:false, soldCount:0, uniqueCount:0, profitPrice:0, dividends:0, lossPrice:0, fees:0, resNoDiv:0, resWithDiv:0, tax:0, accumulated:0, rentaResNoDiv:0, rentaFees:0, rentaAdj:0, rentaBase:0 };
                  if (newData[y].locked) { runningAccum = r2(runningAccum + newData[y].resWithDiv); newData[y].accumulated = runningAccum; return; }
                  let yearProfitPrice = 0, yearLossPrice = 0, yearFees = 0, lotesTotal = 0; const uniqueTickers = new Set();
                  const sales = portfolio.filter(p => p.sellDate && new Date(p.sellDate).getFullYear() === y && p.isActive !== false);
                  lotesTotal = sales.length;
                  sales.forEach(p => { uniqueTickers.add(p.ticker); const cost = r2((p.buyPrice * p.shares * p.buyFx) + (p.fees || 0) + (p.adjustments || 0)); const revenueNet = r2((p.sellPrice * p.shares * p.sellFx) - (p.sellFees || 0) - (p.sellAdjustments || 0)); const pl = r2(revenueNet - cost); if (pl >= 0) yearProfitPrice += pl; else yearLossPrice += Math.abs(pl); yearFees += r2((p.fees || 0) + (p.adjustments || 0) + (p.sellFees || 0) + (p.sellAdjustments || 0)); });
                  let yearDivs = 0; portfolio.forEach(p => { if (p.isActive !== false && p.dividends) { p.dividends.forEach(d => { if (d.year === y) yearDivs += d.net; }); } });
                  yearProfitPrice = r2(yearProfitPrice); yearLossPrice = r2(yearLossPrice); yearDivs = r2(yearDivs); yearFees = r2(yearFees);
                  const resNoDiv = r2(yearProfitPrice - yearLossPrice); const resWithDiv = r2(resNoDiv + yearDivs); const tax = resNoDiv > 0 ? r2(resNoDiv * 0.19) : 0;
                  runningAccum = r2(runningAccum + resWithDiv);
                  newData[y] = { ...newData[y], soldCount: lotesTotal, uniqueCount: uniqueTickers.size, profitPrice: yearProfitPrice, dividends: yearDivs, lossPrice: yearLossPrice, fees: yearFees, resNoDiv: resNoDiv, resWithDiv: resWithDiv, tax: tax, accumulated: runningAccum, rentaResNoDiv: resNoDiv, rentaFees: yearFees, rentaAdj: newData[y].rentaAdj || 0, rentaBase: resNoDiv };

              yearsToShow.forEach(year => {
                  const d = resultsData[year] || { soldCount:0, uniqueCount:0, profitPrice:0, dividends:0, lossPrice:0, resNoDiv:0, resWithDiv:0, tax:0, accumulated:0, rentaResNoDiv:0, rentaFees:0, rentaAdj:0, rentaBase:0 };
                  html += `<tr><td style="text-align:center;"><b>${year}</b></td><td style="text-align:center;">${formatN(d.soldCount, 0)} / ${formatN(d.uniqueCount, 0)}</td><td>${formatMoney(d.profitPrice, baseCurrency)}</td><td>${formatMoney(d.dividends, baseCurrency)}</td><td style="color:#dc2626;">${formatMoney(d.lossPrice, baseCurrency)}</td><td class="gray-bg">${formatMoney(d.resNoDiv, baseCurrency)}</td><td class="gray-bg">${formatMoney(d.resWithDiv, baseCurrency)}</td><td>${formatMoney(d.tax, baseCurrency)}</td><td>${formatMoney(d.accumulated, baseCurrency)}</td><td style="border-left:2px solid #333;">${formatMoney(d.rentaResNoDiv, baseCurrency)}</td><td>${formatMoney(d.rentaFees, baseCurrency)}</td><td>${formatMoney(d.rentaAdj, baseCurrency)}</td><td class="dark-bg">${formatMoney(d.rentaBase, baseCurrency)}</td></tr>`;

              html += `</tbody></table></body></html>`;
              printWindow.document.write(html); printWindow.document.close(); printWindow.focus(); setTimeout(()=>printWindow.print(),500);
          };

oDiv >=0 ? 'text-slate-200':'text-red-400'}`} /></td><td className="p-2 bg-slate-900/20"><input type="number" step="0.01" value={d.resWithDiv} onChange={e=>handleEdit(year, 'resWithDiv', e.target.value)} disabled={d.locked} className={`w-full bg-transparent text-right font-bold outline-none ${d.resWithDiv >=0 ? 'text-white':'text-red-400'}`} /></td><td className="p-2"><input type="number" step="0.01" value={d.tax} onChange={e=>handleEdit(year, 'tax', e.target.value)} disabled={d.locked} className="w-full bg-transparent text-right text-purple-400 font-bold outline-none" /></td><td className="p-2 border-r border-slate-800 bg-slate-900/10"><div className={`text-right font-bold ${d.accumulated >= 0 ? 'text-yellow-500' : 'text-red-500'}`}>{formatMoney(d.accumulated, baseCurrency)}</div></td><td className="p-2 border-l-4 border-slate-900 bg-[#161b25]"><input type="number" step="0.01" value={d.rentaResNoDiv} onChange={e=>handleEdit(year, 'rentaResNoDiv', e.target.value)} disabled={d.locked} className="w-full bg-transparent text-right text-slate-300 outline-none font-bold" /></td><td className="p-2 bg-[#161b25]"><input type="number" step="0.01" value={d.rentaFees} onChange={e=>handleEdit(year, 'rentaFees', e.target.value)} disabled={d.locked} className="w-full bg-transparent text-right text-slate-500 outline-none" /></td><td className="p-2 bg-[#161b25]"><input type="number" step="0.01" value={d.rentaAdj} onChange={e=>handleEdit(year, 'rentaAdj', e.target.value)} disabled={d.locked} className="w-full bg-transparent text-right text-slate-300 outline-none border-b border-slate-700/50 focus:border-blue-500" /></td><td className="p-2 bg-[#161b25]"><input type="number" step="0.01" value={d.rentaBase} onChange={e=>handleEdit(year, 'rentaBase', e.target.value)} disabled={d.locked} className="w-full bg-transparent text-right text-blue-200 font-bold outline-none" /></td></tr> ); })}
                           <tr className="bg-slate-900 border-t-2 border-slate-700 text-white font-bold text-xs shadow-xl"><td colSpan="3" className="p-3 text-right text-[10px] uppercase text-slate-500 tracking-widest bg-slate-900 sticky left-0">Total Global: <span className="text-white ml-2">{formatN(totals.soldCount, 0)} Op.</span></td><td className="p-3 text-right text-green-500">{formatMoney(totals.profitPrice, baseCurrency)}</td><td className="p-3 text-right text-blue-400">{formatMoney(totals.dividends, baseCurrency)}</td><td className="p-3 text-right text-red-500">{formatMoney(totals.lossPrice, baseCurrency)}</td><td className="p-3 text-right text-slate-300">{formatMoney(totals.resNoDiv, baseCurrency)}</td><td className="p-3 text-right text-white text-sm">{formatMoney(totals.resWithDiv, baseCurrency)}</td><td className="p-3 text-right text-purple-400">{formatMoney(totals.tax, baseCurrency)}</td><td className="p-3 bg-slate-950"></td><td className="p-3 bg-[#11151d]"></td><td className="p-3 text-right text-slate-500 bg-[#11151d]">{formatMoney(totals.fees, baseCurrency)}</td><td className="p-3 bg-[#11151d]"></td><td className="p-3 text-right text-blue-200 bg-[#11151d]">{formatMoney(totals.rentaBase, baseCurrency)}</td></tr></tbody></table>

const PortfolioTab = ({ portfolio, setPortfolio, apiKey, baseCurrency, refreshInterval, lastUpdate, setLastUpdate }) => {

          const [form, setForm] = useState({ ticker: '', name: '', isIndex: false, indexDivisor: 1, shares: 0, buyPrice: 0, buyDate: '', stockCurrency: 'USD', buyFx: 1, fees: 0, adjustments: 0, buyPE: 0, annualDividend: 0, sellPrice: 0, sellDate: '', sellFx: 1, sellFees: 0, sellAdjustments: 0, currentPE: 0, dividends: [] });
          const [sellForm, setSellForm] = useState({ sharesToSell: 0, sellPrice: 0, sellDate: new Date().toISOString().slice(0,10), sellFx: 1, sellFees: 0, sellAdjustments: 0 });

          // --- FUNCIONES AUXILIARES (Definidas al inicio para evitar errores) ---
          
          // Función de redondeo corregida y movida aquí arriba
          const r2 = (n) => Math.round((parseFloat(n) || 0) * 100) / 100;

          const formatDateES = (d) => {
              if(!d) return '';
              const date = new Date(d);
              return `${date.getDate().toString().padStart(2,'0')}-${(date.getMonth()+1).toString().padStart(2,'0')}-${date.getFullYear()}`;
          };

          const calcReturns = (startVal, endVal, days) => {
              if (startVal === 0) return { simple: 0, annual: 0 };
              const simple = ((endVal - startVal) / startVal) * 100;
              const d = Math.max(days, 1);
              const annual = (simple / d) * 365;
              return { simple, annual };
          };

          const cleanVal = (v) => {
              if (typeof v === 'number') return v;
              const n = parseFloat(String(v).replace(/[^0-9.-]/g, ''));
              return isNaN(n) ? 0 : n;
          };

          const getRegion = (ticker) => {
              if (!ticker) return 'S/D';
              if (ticker.includes(':')) return ticker.split(':')[0].toUpperCase(); 
              const t = ticker.toUpperCase();
              if (t.endsWith('.MC')) return 'BME (ES)';
              if (t.endsWith('.DE')) return 'XETRA (DE)';
              if (t.endsWith('.PA')) return 'EURONEXT (FR)';
              if (t.endsWith('.L')) return 'LSE (UK)';
              return 'US/OTROS'; 
          };

          // --- MANEJADOR DE ORDENACIÓN ---
          const requestSort = (key) => {
              let direction = 'desc';
              if (sortConfig.key === key && sortConfig.direction === 'desc') {
                  direction = 'asc';
              }
              setSortConfig({ key, direction });
          };

          // --- 1. LÓGICA DE FILTRADO Y ORDENACIÓN ---
          const filteredPortfolio = useMemo(() => {
              let list = portfolio.filter(p => {
                  if (filterType === 'active' && p.sellDate) return false;
                  if (filterType === 'sold' && !p.sellDate) return false;

                  if (filterText) {
                      const txt = filterText.toUpperCase();
                      const matchTicker = p.ticker.toUpperCase().includes(txt);
                      const matchName = (p.name || '').toUpperCase().includes(txt);
                      if (!matchTicker && !matchName) return false;

                  if (filterDateStart || filterDateEnd) {
                      let dateToCheck = p.buyDate; 
                      if (filterType === 'sold') dateToCheck = p.sellDate; 
                      else if (filterType === 'all') dateToCheck = p.sellDate || p.buyDate; 

                      if (filterDateStart && dateToCheck < filterDateStart) return false;
                      if (filterDateEnd && dateToCheck > filterDateEnd) return false;
                  }
                  return true;
              });

              return list.sort((a, b) => {
                  const dir = sortConfig.direction === 'asc' ? 1 : -1;
                  
                  // Lógica específica de ordenación
                  if (sortConfig.key === 'yield') { // Ordenar por Rendimiento Monetario
                       const getPL = (p) => {
                           const cT = (p.buyPrice * p.shares * p.buyFx) + (p.fees||0) + (p.adjustments||0);
                           const isS = !!p.sellDate;
                           const curP = isS ? p.sellPrice : (p.isIndex ? p.currentPrice / p.indexDivisor : p.currentPrice);
                           const curF = isS ? p.sellFx : p.currentFx;
                           const vF = (curP * p.shares * curF) - (isS ? (p.sellFees+p.sellAdjustments) : 0);
                           return vF - cT;
                       };
                       return (getPL(a) - getPL(b)) * dir;
                  }
                  
                  if (sortConfig.key === 'percent') { // Ordenar por % Beneficio
                       const getPct = (p) => {
                           const cT = (p.buyPrice * p.shares * p.buyFx) + (p.fees||0) + (p.adjustments||0);
                           const isS = !!p.sellDate;
                           const curP = isS ? p.sellPrice : (p.isIndex ? p.currentPrice / p.indexDivisor : p.currentPrice);
                           const curF = isS ? p.sellFx : p.currentFx;
                           const vF = (curP * p.shares * curF) - (isS ? (p.sellFees+p.sellAdjustments) : 0);
                           const ds = (p.dividends || []).reduce((acc,d)=>acc+d.net,0);
                           const days = calculateDays(p.buyDate, p.sellDate || new Date());
                           return calcReturns(cT, vF + ds, days).simple;
                       };
                       return (getPct(a) - getPct(b)) * dir;
                  }

                  if (sortConfig.key === 'value') { // Ordenar por Ticker/Nombre
                      return a.ticker.localeCompare(b.ticker) * dir;
                  }

                  // Default: Date sorting
                  if (filterType === 'all') {
                      const aSold = !!a.sellDate; const bSold = !!b.sellDate;
                      if (aSold !== bSold) return (aSold ? 1 : -1) * dir; 
                      if (!aSold) return (new Date(b.buyDate) - new Date(a.buyDate)) * dir;
                      else return (new Date(b.sellDate) - new Date(a.sellDate)) * dir;

                  if (filterType === 'sold') return (new Date(b.sellDate) - new Date(a.sellDate)) * dir;

          }, [portfolio, filterText, filterDateStart, filterDateEnd, filterType, sortConfig]);

          // --- 2. CÁLCULO DE ESTADÍSTICAS ---
          const stats = useMemo(() => {

                      if (p.isActive === false) return; 
                      const d = calculateDays(p.buyDate, p.sellDate || new Date());

                      const vN = (eP * p.shares * eF) - (isS ? (p.sellFees + p.sellAdjustments) : 0);
                      inv += costT; cur += vN; weightedDays += (d * costT);
                      fX += (eP * p.shares * eF) - (eP * p.shares * p.buyFx);
                      (p.dividends || []).forEach(dv => divN += dv.net);
                  });
                  const avgD = inv > 0 ? weightedDays / inv : 0;
                  const plP = cur - inv;
                  const plT = (cur + divN) - inv;
                  const rP = calcReturns(inv, cur, avgD);
                  const rT = calcReturns(inv, cur + divN, avgD);
                  return { num: items.length, inv, cur, divN, fX, plPrice: plP, plTotal: plT, plP_S: rP.simple, plP_A: rP.annual, plT_S: rT.simple, plT_A: rT.annual };
              };
              
              return { 
                  active: calc(sourceData.filter(p => !p.sellDate)),

          }, [filteredPortfolio, portfolio, filterText, filterDateStart, filterDateEnd, baseCurrency]);

              // Helper: Calcular Capital Medio Invertido (Average Invested Capital)
              // Método simplificado: Suma(Coste * Dias_en_cartera) / Dias_Totales_Periodo
              const calcAvgCapital = (items) => {
                  if (items.length === 0) return { avgCap: 0, profit: 0, first: null, last: null, diffDays: 0 };
                  
                  // Ordenar por compra para encontrar rango
                  const sortedByBuy = [...items].sort((a,b) => new Date(a.buyDate) - new Date(b.buyDate));
                  const firstDate = new Date(sortedByBuy[0].buyDate);
                  
                  // Encontrar última fecha (venta o hoy)
                  let lastDate = new Date();
                  if (items.every(p => p.sellDate)) { // Si todos son vendidos
                       const sortedBySell = [...items].sort((a,b) => new Date(b.sellDate) - new Date(a.sellDate));
                       lastDate = new Date(sortedBySell[0].sellDate);
                  }
                  
                  const totalPeriodDays = Math.max(1, (lastDate - firstDate) / (1000 * 60 * 60 * 24));
                  
                  let weightedSum = 0;
                  let totalProfit = 0;
                  
                  items.forEach(p => {
                      const cost = (p.buyPrice * p.shares * p.buyFx) + (p.fees||0) + (p.adjustments||0);
                      const endDate = p.sellDate ? new Date(p.sellDate) : new Date();
                      const daysHeld = Math.max(0, (endDate - new Date(p.buyDate)) / (1000 * 60 * 60 * 24));
                      
                      weightedSum += (cost * daysHeld);

                      // Profit Realizado + No Realizado
                      const isS = !!p.sellDate;
                      const curP = isS ? p.sellPrice : (p.isIndex ? p.currentPrice / p.indexDivisor : p.currentPrice);
                      const curF = isS ? p.sellFx : p.currentFx;
                      const vF = (curP * p.shares * curF) - (isS ? (p.sellFees + p.sellAdjustments) : 0);
                      const divs = (p.dividends || []).reduce((acc,d) => acc+d.net, 0);
                      totalProfit += (vF - cost) + divs;
                  });

                  const avgCap = weightedSum / totalPeriodDays;
                  return { avgCap, profit: totalProfit, first: firstDate, last: lastDate, diffDays: totalPeriodDays };
              };

              // Intervalo medio operaciones
              const allOps = [];
              allP.forEach(p => {
                  allOps.push({ d: new Date(p.buyDate).getTime(), type: 'buy' });
                  if(p.sellDate) allOps.push({ d: new Date(p.sellDate).getTime(), type: 'sell' });
              });
              allOps.sort((a,b) => a.d - b.d);
              let diffSum = 0;
              for(let i=1; i<allOps.length; i++) { diffSum += (allOps[i].d - allOps[i-1].d); }
              const avgIntervalDays = allOps.length > 1 ? (diffSum / (allOps.length - 1)) / (1000 * 60 * 60 * 24) : 0;

              // Promedio posiciones abiertas (Simulado: Total Dias ponderados / Periodo Total cartera)
              const firstEver = allOps.length > 0 ? allOps[0].d : Date.now();
              const lastEver = allOps.length > 0 ? allOps[allOps.length-1].d : Date.now();
              const totalTimeSpan = Math.max(1, (lastEver - firstEver)/(1000*60*60*24));

                  totalDaysOpenAccum += Math.max(0, (end - new Date(p.buyDate))/(1000*60*60*24));
              });
              const avgPositions = totalTimeSpan > 0 ? totalDaysOpenAccum / totalTimeSpan : 0;

              return {
                  consolidated: calcAvgCapital(allP),

                  active: calcAvgCapital(activeP), // Para fechas
