<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>BoardingGate - Gestor de Cartera iA</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      html, body { margin: 0; padding: 0; width: 100%; height: 100dvh; overflow: hidden; background-color: #0a0a0a; font-family: 'Inter', sans-serif; color: #e5e5e5; }
      #root { height: 100%; width: 100%; display: flex; flex-direction: column; }
      .font-display { font-family: 'Orbitron', sans-serif; }
      .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: #111; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #444; border-radius: 10px; }
      .glass-panel { background: rgba(30, 41, 59, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.08); box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1); }
      .fade-in { animation: fadeIn 0.4s ease-out; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
      .table-row-hover:hover { background-color: rgba(59, 130, 246, 0.1); cursor: pointer; }
      input, select { transition: all 0.2s; }
      input:focus, select:focus { border-color: #3b82f6; box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2); outline: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect, useMemo, useRef } = React;
      const { createRoot } = ReactDOM;

      const _0x7a2=k=>{let x=Object.values(new Intl.DateTimeFormat('es').formatToParts(new Date())).filter(p=>['year','month','day'].includes(p.type)).reduce((a,c)=>a+~~c.value,0)*new Date().getDate();return k==x||k==x.toString(16).toUpperCase()};

      // --- ICONOS ---
      const IconBase = ({ children, size = 18, className = "" }) => (
        <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg>
      );
      const Icons = {
        PieChart: (p) => <IconBase {...p}><path d="M21.21 15.89A10 10 0 1 1 8 2.83"/><path d="M22 12A10 10 0 0 0 12 2v10z"/></IconBase>,
        TrendingUp: (p) => <IconBase {...p}><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/><polyline points="17 6 23 6 23 12"/></IconBase>,
        Search: (p) => <IconBase {...p}><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></IconBase>,
        Settings: (p) => <IconBase {...p}><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></IconBase>,
        Plus: (p) => <IconBase {...p}><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></IconBase>,
        Trash2: (p) => <IconBase {...p}><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></IconBase>,
        Edit: (p) => <IconBase {...p}><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></IconBase>,
        Refresh: (p) => <IconBase {...p}><polyline points="23 4 23 10 17 10"/><polyline points="1 20 1 14 7 14"/><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/></IconBase>,
        DollarSign: (p) => <IconBase {...p}><line x1="12" y1="1" x2="12" y2="23"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></IconBase>,
        Globe: (p) => <IconBase {...p}><circle cx="12" cy="12" r="10"/><line x1="2" y1="12" x2="22" y2="12"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1 4-10z"/></IconBase>,
        Loader: (p) => <IconBase {...p} className={`${p.className || ''} animate-spin`}><path d="M21 12a9 9 0 1 1-6.219-8.56"/></IconBase>,
        X: (p) => <IconBase {...p}><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></IconBase>,
        Briefcase: (p) => <IconBase {...p}><rect x="2" y="7" width="20" height="14" rx="2" ry="2"/><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/></IconBase>,
        CheckCircle: (p) => <IconBase {...p}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></IconBase>,
        Wand: (p) => <IconBase {...p}><path d="M15 4V2"/><path d="M15 16v-2"/><path d="M8 9h2"/><path d="M20 9h2"/><path d="M17.8 11.8L19 13"/><path d="M15 9h.01"/><path d="M17.8 6.2L19 5"/><path d="M3 21l9-9"/><path d="M12.2 6.2L11 5"/></IconBase>,
        HelpCircle: (p) => <IconBase {...p}><circle cx="12" cy="12" r="10"/><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/><line x1="12" y1="17" x2="12.01" y2="17"/></IconBase>
      };

      const usePersistentState = (key, initialValue) => {
        const [state, setState] = useState(() => {
            try { const item = window.localStorage.getItem(key); return item ? JSON.parse(item) : initialValue; } 
            catch { return initialValue; }
        });
        useEffect(() => { window.localStorage.setItem(key, JSON.stringify(state)); }, [key, state]);
        return [state, setState];
      };

      const askGemini = async (apiKey, prompt) => {
          if (!apiKey) throw new Error("Falta API Key");
          const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }], tools: [{ google_search: {} }] })
          });
          const data = await response.json();
          if (data.error) throw new Error(data.error.message);
          let text = "";
          data.candidates?.[0]?.content?.parts?.forEach(p => { if (p.text) text += p.text; });
          return text;
      };

      const extractJSON = (t) => { try { const m = t.match(/(\{[\s\S]*\}|\[[\s\S]*\])/); return m ? JSON.parse(m[0]) : null; } catch { return null; } };
      const formatMoney = (v, c = 'EUR') => new Intl.NumberFormat('es-ES', { style: 'currency', currency: c }).format(v);
      const calculateDays = (d) => Math.ceil(Math.abs(new Date() - new Date(d)) / (1000 * 60 * 60 * 24)) || 1;

      const Modal = ({ isOpen, title, onClose, children, size = "md" }) => {
          if (!isOpen) return null;
          return (
              <div className="fixed inset-0 bg-black/80 flex items-center justify-center z-[100] p-4 fade-in backdrop-blur-sm" onClick={onClose}>
                  <div className={`bg-slate-900 border border-slate-700 w-full ${size === 'lg' ? 'max-w-4xl' : 'max-w-lg'} rounded-2xl shadow-2xl flex flex-col max-h-[90vh]`} onClick={e => e.stopPropagation()}>
                      <div className="p-4 border-b border-slate-800 flex justify-between items-center">
                          <h3 className="text-lg font-bold font-display text-white">{title}</h3>
                          <button onClick={onClose} className="text-slate-400 hover:text-white"><Icons.X size={20}/></button>
                      </div>
                      <div className="p-6 overflow-y-auto custom-scrollbar flex-1">{children}</div>
                  </div>
              </div>
          );
      };

      // --- PESTAÑA 1: CARTERA ---
      const PortfolioTab = ({ portfolio, setPortfolio, apiKey, isAuth, baseCurrency, refreshInterval, lastUpdate, setLastUpdate }) => {
          const [updating, setUpdating] = useState(false);
          const [isModalOpen, setIsModalOpen] = useState(false);
          const [editingId, setEditingId] = useState(null);
          const [selectedStock, setSelectedStock] = useState(null);
          const [analysisReport, setAnalysisReport] = useState(null);
          const [now, setNow] = useState(new Date());

          const detailRef = useRef(null);

          // Reloj para los minutos transcurridos
          useEffect(() => {
              const timer = setInterval(() => setNow(new Date()), 30000);
              return () => clearInterval(timer);
          }, []);

          // Refresco Automático
          useEffect(() => {
              updatePrices();
              const timer = setInterval(() => updatePrices(), refreshInterval * 60 * 1000);
              return () => clearInterval(timer);
          }, [refreshInterval]);

          const [form, setForm] = useState({ ticker: '', name: '', shares: 0, buyPrice: 0, buyDate: '', stockCurrency: 'USD', buyFx: 1, fees: 0, adjustments: 0, dividends: [] });
          const [divForm, setDivForm] = useState({ year: new Date().getFullYear(), net: 0, taxOrigin: 0, taxDest: 0 });

          const updatePrices = async () => {
              if (!apiKey || updating || portfolio.length === 0) return;
              setUpdating(true);
              try {
                  const updates = [];
                  for (const item of portfolio) {
                      const prompt = `Precio acción "${item.ticker}" (${item.stockCurrency}). REGLA FX: Valor de 1 ${item.stockCurrency} en ${baseCurrency}. Responde SOLO JSON: {"price": number, "fx": number, "high52": number, "low52": number, "name": "string"}`;
                      const res = await askGemini(apiKey, prompt);
                      const json = extractJSON(res);
                      if (json) {
                          let f = json.fx;
                          if (item.stockCurrency === 'USD' && baseCurrency === 'EUR' && f > 1.01) f = 1/f;
                          updates.push({ id: item.id, ...json, fx: f });
                      }
                  }
                  setPortfolio(prev => prev.map(p => {
                      const up = updates.find(u => u.id === p.id);
                      return up ? { ...p, currentPrice: up.price, currentFx: up.fx, high52: up.high52, low52: up.low52, name: up.name } : p;
                  }));
                  setLastUpdate(new Date().toISOString());
              } catch (e) { console.error(e); } finally { setUpdating(false); }
          };

          const handleSave = () => {
              const enriched = { ...form, name: form.name || form.ticker };
              if (editingId) setPortfolio(prev => prev.map(p => p.id === editingId ? { ...enriched, currentPrice: p.currentPrice, currentFx: p.currentFx, high52: p.high52, low52: p.low52 } : p));
              else setPortfolio(prev => [...prev, { ...enriched, id: Date.now(), currentPrice: form.buyPrice, currentFx: form.buyFx, high52: form.buyPrice*1.1, low52: form.buyPrice*0.9 }]);
              setIsModalOpen(false);
          };

          const totals = useMemo(() => {
              let inv = 0, cur = 0, divN = 0, taxO = 0, taxD = 0, fX = 0, weightedDays = 0;
              portfolio.forEach(p => {
                  const d = calculateDays(p.buyDate);
                  const cost = (p.buyPrice * p.shares * p.buyFx) + (p.adjustments || 0);
                  const val = (p.currentPrice * p.shares * p.currentFx) - (p.adjustments || 0) - p.fees;
                  inv += cost; cur += val; weightedDays += (d * cost);
                  fX += (p.buyPrice * p.shares * p.currentFx) - (p.buyPrice * p.shares * p.buyFx);
                  (p.dividends || []).forEach(div => { divN += div.net; taxO += div.taxOrigin; taxD += div.taxDest; });
              });
              const avgDays = inv > 0 ? weightedDays / inv : 0;
              const curTotal = cur + divN;
              const plTotal = curTotal - inv;
              const plPct = inv ? (plTotal / inv) * 100 : 0;
              const plAnual = (inv > 0 && avgDays > 0) ? (Math.pow((curTotal / inv), (365 / avgDays)) - 1) * 100 : 0;
              return { num: portfolio.length, inv, cur, divN, taxO, taxD, fX, plTotal, plPct, plAnual };
          }, [portfolio, baseCurrency]);

          const timeElapsed = lastUpdate ? Math.floor((now - new Date(lastUpdate)) / 60000) : 0;

          return (
              <div className="h-full flex flex-col p-4 md:p-6 overflow-hidden">
                  {/* DASHBOARD */}
                  <div className="grid grid-cols-2 md:grid-cols-7 gap-3 mb-4 shrink-0 overflow-x-auto custom-scrollbar pb-2">
                      <div className="glass-panel p-3 rounded-xl border-l-4 border-blue-500">
                          <span className="text-[9px] uppercase font-bold text-slate-400">Nº Valores</span>
                          <span className="text-xl font-bold font-display block">{totals.num}</span>
                      </div>
                      <div className="glass-panel p-3 rounded-xl">
                          <span className="text-[9px] uppercase font-bold text-slate-400">Invertido</span>
                          <span className="text-lg font-bold font-display block">{formatMoney(totals.inv, baseCurrency)}</span>
                      </div>
                      <div className="glass-panel p-3 rounded-xl">
                          <span className="text-[9px] uppercase font-bold text-slate-400">Valor Actual</span>
                          <span className="text-lg font-bold font-display text-blue-300 block">{formatMoney(totals.cur, baseCurrency)}</span>
                      </div>
                      <div className="glass-panel p-3 rounded-xl border-l-4 border-green-500">
                          <span className="text-[9px] uppercase font-bold text-slate-400">Rendimiento Total (Inc. Div)</span>
                          <span className={`text-lg font-bold font-display block ${totals.plTotal >= 0 ? 'text-green-400' : 'text-red-400'}`}>{formatMoney(totals.plTotal, baseCurrency)}</span>
                          <div className="text-[10px] mt-1">
                              <b className="text-white">S: {totals.plPct.toFixed(2)}%</b> | <b className="text-blue-400">A: {totals.plAnual.toFixed(2)}%</b>
                          </div>
                      </div>
                      <div className="glass-panel p-3 rounded-xl">
                          <span className="text-[9px] uppercase font-bold text-slate-400">Div. Netos</span>
                          <span className="text-lg font-bold font-display text-blue-400 block">{formatMoney(totals.divN, baseCurrency)}</span>
                      </div>
                      <div className="glass-panel p-3 rounded-xl">
                          <span className="text-[9px] uppercase font-bold text-slate-400">Retenciones</span>
                          <div className="text-[10px] font-bold text-slate-300 mt-1">
                              Orig: {formatMoney(totals.taxO, baseCurrency)}<br/>Dest: {formatMoney(totals.taxD, baseCurrency)}
                          </div>
                      </div>
                      <div className="glass-panel p-3 rounded-xl">
                          <span className="text-[9px] uppercase font-bold text-slate-400">Desv. Divisa</span>
                          <span className={`text-lg font-bold block ${totals.fX >= 0 ? 'text-green-400' : 'text-red-400'}`}>{formatMoney(totals.fX, baseCurrency)}</span>
                      </div>
                  </div>

                  {/* TOOLBAR */}
                  <div className="flex justify-between items-center mb-4 shrink-0">
                      <div>
                          <button onClick={updatePrices} disabled={updating} className="bg-slate-800 px-4 py-2 rounded-lg text-xs font-bold flex items-center gap-2">
                              {updating ? <Icons.Loader size={14}/> : <Icons.Refresh size={14}/>} ACTUALIZAR
                          </button>
                          <div className="text-[9px] text-slate-500 mt-1 ml-1">
                              Última: {lastUpdate ? new Date(lastUpdate).toLocaleTimeString() : '--'} ({timeElapsed} min atrás)
                          </div>
                      </div>
                      <button onClick={handleNew} className="bg-blue-600 px-4 py-2 rounded-lg text-xs font-bold flex items-center gap-2"><Icons.Plus size={16}/> NUEVA POSICIÓN</button>
                  </div>

                  {/* TABLA */}
                  <div className="flex-1 overflow-y-auto custom-scrollbar overflow-x-hidden flex flex-col gap-4 pb-20">
                      <div className="bg-slate-900/50 border border-slate-800 rounded-xl overflow-x-auto">
                          <table className="w-full text-left border-collapse min-w-[1000px]">
                              <thead className="bg-slate-800 text-slate-400 text-[10px] uppercase sticky top-0 z-10">
                                  <tr>
                                      <th className="p-3">Valor</th>
                                      <th className="p-3 text-right">Acciones</th>
                                      <th className="p-3 text-right">Precios (Comp/Act)</th>
                                      <th className="p-3 text-right">Invertido</th>
                                      <th className="p-3 text-right">Valoración</th>
                                      <th className="p-3 text-right">CAGR (Días)</th>
                                      <th className="p-3 text-right">G/P</th>
                                      <th className="p-3 text-center">Acción</th>
                                  </tr>
                              </thead>
                              <tbody className="divide-y divide-slate-800 text-sm">
                                  {portfolio.map(p => {
                                      const d = calculateDays(p.buyDate);
                                      const cB = (p.buyPrice * p.shares * p.buyFx) + (p.adjustments || 0);
                                      const vB = (p.currentPrice * p.shares * p.currentFx) - (p.adjustments || 0) - p.fees;
                                      const cagr = cB > 0 ? (Math.pow((vB / cB), (365 / d)) - 1) * 100 : 0;
                                      return (
                                          <tr key={p.id} onClick={() => setSelectedStock(p)} className="table-row-hover transition-colors">
                                              <td className="p-3 flex items-center gap-3">
                                                  <div className="w-10 h-10 rounded-full bg-slate-800 border border-slate-700 flex items-center justify-center font-bold text-[10px] text-blue-400">{p.ticker}</div>
                                                  <div><div className="font-bold text-white">{p.name || p.ticker}</div><div className="text-[10px] text-slate-500">{p.buyDate}</div></div>
                                              </td>
                                              <td className="p-3 text-right font-mono">{p.shares}</td>
                                              <td className="p-3 text-right text-xs">
                                                  <div className="text-slate-400">{p.buyPrice.toFixed(2)} {p.stockCurrency}</div>
                                                  <div className="font-bold text-white">{p.currentPrice.toFixed(2)} {p.stockCurrency}</div>
                                              </td>
                                              <td className="p-3 text-right font-mono text-slate-300">{formatMoney(cB, baseCurrency)}</td>
                                              <td className="p-3 text-right font-mono text-white font-bold">{formatMoney(vB, baseCurrency)}</td>
                                              <td className="p-3 text-right text-xs">
                                                  <b className={cagr >= 0 ? 'text-blue-400' : 'text-orange-400'}>{cagr.toFixed(2)}%</b><br/>
                                                  <span className="text-slate-500">{d} días</span>
                                              </td>
                                              <td className={`p-3 text-right font-bold ${vB >= cB ? 'text-green-400' : 'text-red-400'}`}>{formatMoney(vB - cB, baseCurrency)}</td>
                                              <td className="p-3 text-center">
                                                  <button onClick={(e) => {e.stopPropagation(); handleEdit(p)}} className="p-1 text-blue-400 hover:text-white"><Icons.Edit size={14}/></button>
                                                  <button onClick={(e) => {e.stopPropagation(); if(confirm('¿Borrar?')) setPortfolio(prev => prev.filter(x => x.id !== p.id))}} className="p-1 text-red-400 hover:text-white"><Icons.Trash2 size={14}/></button>
                                              </td>
                                          </tr>
                                      );
                                  })}
                              </tbody>
                          </table>
                      </div>

                      {/* GRAFICA DETALLE */}
                      {selectedStock && (
                          <div ref={detailRef} className="glass-panel p-6 rounded-xl border-t-2 border-blue-500 fade-in flex flex-col md:flex-row gap-6 shrink-0 min-h-[400px] relative">
                              <button onClick={() => setSelectedStock(null)} className="absolute top-2 right-2 text-slate-500 hover:text-white"><Icons.X size={20}/></button>
                              <div className="flex-1 flex flex-col justify-center">
                                  <h3 className="text-2xl font-display font-bold text-white mb-4">{selectedStock.name} ({selectedStock.ticker})</h3>
                                  <div className="bg-slate-900/50 p-4 rounded-xl space-y-4">
                                      <div>
                                          <div className="text-[10px] uppercase text-slate-500 font-bold mb-1">Máx-Min 52 sem. ({selectedStock.stockCurrency})</div>
                                          <div className="flex justify-between text-xs text-slate-300 font-mono"><span>L: {selectedStock.low52?.toFixed(2)}</span><span>H: {selectedStock.high52?.toFixed(2)}</span></div>
                                          <div className="w-full h-2 bg-slate-800 rounded-full overflow-hidden my-1 relative">
                                               <div className="h-full bg-blue-500" style={{width: `${((selectedStock.currentPrice - selectedStock.low52)/(selectedStock.high52 - selectedStock.low52))*100}%`}}></div>
                                          </div>
                                          <div className="flex justify-between text-[9px] font-bold uppercase">
                                              <span className="text-green-500">+{(((selectedStock.currentPrice / selectedStock.low52) - 1) * 100).toFixed(1)}% vs Mín</span>
                                              <span className="text-red-400">{(((selectedStock.currentPrice / selectedStock.high52) - 1) * 100).toFixed(1)}% vs Máx</span>
                                          </div>
                                      </div>
                                  </div>
                              </div>
                              {/* SVG DE GRÁFICA CON ESCALAS Y RETICULADO */}
                              <div className="flex-[2] bg-slate-950 rounded-lg p-6 border border-slate-800 relative min-h-[250px]">
                                  <svg width="100%" height="100%" viewBox="0 0 500 200" preserveAspectRatio="none">
                                      {/* Rejilla Horizontal */}
                                      {[0, 50, 100, 150, 200].map(y => <line key={y} x1="40" y1={y} x2="500" y2={y} stroke="rgba(255,255,255,0.05)" strokeWidth="1" />)}
                                      
                                      {/* Eje Y (Precios Dinámicos) */}
                                      {(() => {
                                          const max = Math.max(selectedStock.buyPrice, selectedStock.currentPrice, selectedStock.high52) * 1.05;
                                          const min = Math.min(selectedStock.buyPrice, selectedStock.currentPrice, selectedStock.low52) * 0.95;
                                          const range = max - min;
                                          const getY = (v) => 200 - ((v - min) / range) * 200;
                                          return (
                                              <g>
                                                  <text x="5" y={getY(max)+10} fill="#444" fontSize="8">{max.toFixed(0)}</text>
                                                  <text x="5" y={getY(min)-5} fill="#444" fontSize="8">{min.toFixed(0)}</text>
                                                  <line x1="40" y1={getY(selectedStock.buyPrice)} x2="500" y2={getY(selectedStock.buyPrice)} stroke="#fb923c" strokeWidth="1" strokeDasharray="4,2" />
                                                  <path d={`M40 ${getY(selectedStock.buyPrice)} L 150 ${getY(selectedStock.buyPrice)} C 250 ${getY(selectedStock.buyPrice)}, 350 ${getY(selectedStock.currentPrice)}, 500 ${getY(selectedStock.currentPrice)}`} fill="none" stroke={selectedStock.currentPrice >= selectedStock.buyPrice ? "#4ade80" : "#f87171"} strokeWidth="3" />
                                                  <circle cx="500" cy={getY(selectedStock.currentPrice)} r="4" fill="white" />
                                              </g>
                                          );
                                      })()}
                                  </svg>
                                  {/* Eje X (Semanas) */}
                                  <div className="flex justify-between text-[8px] text-slate-600 mt-2 ml-10 uppercase">
                                      <span>Compra ({selectedStock.buyDate.slice(2,7)})</span>
                                      <span>W12/24</span><span>W24/24</span><span>W36/24</span>
                                      <span>Hoy</span>
                                  </div>
                              </div>
                          </div>
                      )}
                  </div>

                  {/* MODAL ENTRADA */}
                  <Modal isOpen={isModalOpen} title={editingId ? "Editar" : "Nueva"} onClose={() => setIsModalOpen(false)}>
                      <div className="space-y-4">
                          <div className="grid grid-cols-2 gap-4">
                              <div className="flex flex-col"><label className="text-[10px] text-slate-500 uppercase font-bold mb-1">Ticker</label><input type="text" value={form.ticker} onChange={e => setForm({...form, ticker: e.target.value.toUpperCase()})} className="w-full bg-slate-800 border border-slate-600 rounded p-2 text-white font-bold" /></div>
                              <div className="flex flex-col"><label className="text-[10px] text-slate-500 uppercase font-bold mb-1">Fecha Compra</label><input type="date" value={form.buyDate} onChange={e => setForm({...form, buyDate: e.target.value})} className="w-full bg-slate-800 border border-slate-600 rounded p-2 text-white font-mono" /></div>
                          </div>
                          <div className="grid grid-cols-3 gap-4">
                              <div className="flex flex-col"><label className="text-[10px] text-slate-500 uppercase font-bold mb-1">Acciones</label><input type="number" value={form.shares} onChange={e => setForm({...form, shares: parseFloat(e.target.value)})} className="w-full bg-slate-800 border border-slate-600 rounded p-2 text-white text-right" /></div>
                              <div className="flex flex-col"><label className="text-[10px] text-slate-500 uppercase font-bold mb-1">Precio (M.Orig)</label><input type="number" step="0.01" value={form.buyPrice} onChange={e => setForm({...form, buyPrice: parseFloat(e.target.value)})} className="w-full bg-slate-800 border border-slate-600 rounded p-2 text-white text-right" /></div>
                              <div className="flex flex-col"><label className="text-[10px] text-slate-500 uppercase font-bold mb-1">Divisa</label><select value={form.stockCurrency} onChange={e => setForm({...form, stockCurrency: e.target.value})} className="w-full bg-slate-800 border border-slate-600 rounded p-2 text-white"><option value="USD">USD</option><option value="EUR">EUR</option><option value="GBP">GBP</option></select></div>
                          </div>
                          <div className="grid grid-cols-3 gap-4">
                              <div className="flex flex-col"><label className="text-[10px] text-slate-500 uppercase font-bold mb-1">FX (Orig→Local)</label><input type="number" step="0.0001" value={form.buyFx} onChange={e => setForm({...form, buyFx: parseFloat(e.target.value)})} className="w-full bg-slate-800 border border-slate-600 rounded p-2 text-white text-right" /></div>
                              <div className="flex flex-col"><label className="text-[10px] text-slate-500 uppercase font-bold mb-1">Comis. Venta</label><input type="number" step="0.01" value={form.fees} onChange={e => setForm({...form, fees: parseFloat(e.target.value)})} className="w-full bg-slate-800 border border-slate-600 rounded p-2 text-white text-right" /></div>
                              <div className="flex flex-col"><label className="text-[10px] text-slate-500 uppercase font-bold mb-1">Ajustes</label><input type="number" step="0.01" value={form.adjustments} onChange={e => setForm({...form, adjustments: parseFloat(e.target.value)})} className="w-full bg-slate-800 border border-slate-600 rounded p-2 text-white text-right" /></div>
                          </div>
                          <div className="mt-6 border-t border-slate-700 pt-4">
                              <h4 className="text-sm font-bold text-blue-400 mb-4">Dividendos Cobrados</h4>
                              <div className="bg-slate-800/50 p-4 rounded-xl border border-slate-700">
                                  <div className="grid grid-cols-5 gap-2 mb-2 text-center">
                                      <div><label className="text-[7px] text-slate-500 uppercase font-bold mb-1">Año</label><input type="number" value={divForm.year} onChange={e => setDivForm({...divForm, year: parseInt(e.target.value)})} className="w-full bg-slate-900 rounded p-1 text-[10px] text-white" /></div>
                                      <div><label className="text-[7px] text-slate-500 uppercase font-bold mb-1">Neto {baseCurrency}</label><input type="number" value={divForm.net} onChange={e => setDivForm({...divForm, net: parseFloat(e.target.value)})} className="w-full bg-slate-900 rounded p-1 text-[10px] text-white" /></div>
                                      <div><label className="text-[7px] text-slate-500 uppercase font-bold mb-1">R. Orig</label><input type="number" value={divForm.taxOrigin} onChange={e => setDivForm({...divForm, taxOrigin: parseFloat(e.target.value)})} className="w-full bg-slate-900 rounded p-1 text-[10px] text-white" /></div>
                                      <div><label className="text-[7px] text-slate-500 uppercase font-bold mb-1">R. Dest</label><input type="number" value={divForm.taxDest} onChange={e => setDivForm({...divForm, taxDest: parseFloat(e.target.value)})} className="w-full bg-slate-900 rounded p-1 text-[10px] text-white" /></div>
                                      <div className="flex items-end"><button onClick={addDividend} className="bg-blue-600 text-white rounded w-full py-1 text-[10px] font-bold">Añadir</button></div>
                                  </div>
                                  <div className="max-h-20 overflow-y-auto custom-scrollbar">
                                      {(form.dividends || []).map(d => (
                                          <div key={d.id} className="flex justify-between items-center text-[10px] bg-slate-900 p-1 px-2 rounded mb-1 border border-slate-800">
                                              <span>{d.year}: <b>{d.net.toFixed(2)}</b></span>
                                              <button onClick={() => removeDividend(d.id)} className="text-red-400">X</button>
                                          </div>
                                      ))}
                                  </div>
                              </div>
                          </div>
                          <div className="flex gap-4 mt-6"><button onClick={() => setIsModalOpen(false)} className="flex-1 py-3 bg-slate-700 rounded-xl font-bold">Cancelar</button><button onClick={handleSave} className="flex-1 py-3 bg-blue-600 rounded-xl font-bold">Guardar</button></div>
                      </div>
                  </Modal>
              </div>
          );
      };

      // --- PESTAÑA 3: CONFIGURACIÓN ---
      const SettingsTab = ({ apiKey, setApiKey, isAuth, onActivate, baseCurrency, setBaseCurrency, refreshInterval, setRefreshInterval }) => {
          const [showKey, setShowKey] = useState(false);
          const [localLic, setLocalLic] = useState('');
          return (
              <div className="h-full p-6 flex flex-col items-center justify-start fade-in overflow-y-auto custom-scrollbar">
                  <div className="max-w-2xl w-full bg-slate-900/80 border border-slate-800 rounded-2xl p-8 shadow-2xl mb-8">
                      <div className="flex items-center gap-4 mb-6 border-b border-slate-700 pb-4">
                          <div className="p-3 bg-purple-500/20 rounded-xl text-purple-400"><Icons.Wand size={32} /></div>
                          <div><h2 className="text-2xl font-bold text-white">Preferencias Motor iA</h2><p className="text-slate-400 text-sm">Moneda y frecuencia de datos</p></div>
                      </div>
                      
                      <div className="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                          <div>
                               <label className="block text-sm font-bold text-slate-300 mb-2 uppercase">Divisa Base</label>
                               <select value={baseCurrency} onChange={(e) => setBaseCurrency(e.target.value)} className="w-full bg-slate-800 border border-slate-600 rounded-xl p-3 text-white text-sm focus:outline-none"><option value="EUR">EUR (€)</option><option value="USD">USD ($)</option><option value="GBP">GBP (£)</option></select>
                          </div>
                          <div>
                               <label className="block text-sm font-bold text-slate-300 mb-2 uppercase">Refresco Automático</label>
                               <div className="flex items-center gap-3 bg-slate-800 p-2 rounded-xl border border-slate-600">
                                   <input type="range" min="5" max="60" step="5" value={refreshInterval} onChange={(e) => setRefreshInterval(parseInt(e.target.value))} className="flex-1 accent-blue-500" />
                                   <span className="text-blue-400 font-bold w-16 text-right font-mono text-sm">{refreshInterval} min</span>
                               </div>
                          </div>
                      </div>

                      <div className="space-y-6">
                          <div>
                              <label className="block text-sm font-bold text-slate-300 mb-2">Google Gemini API Key</label>
                              <div className="relative mb-4"><input type={showKey ? "text" : "password"} value={apiKey} onChange={(e) => setApiKey(e.target.value)} placeholder="AIzaSy..." className="w-full bg-black/50 border border-slate-600 rounded-xl p-4 pr-12 text-white focus:border-purple-500 font-mono"/><button onClick={() => setShowKey(!showKey)} className="absolute right-4 top-1/2 -translate-y-1/2 text-slate-500">{showKey ? <Icons.EyeOff size={20}/> : <Icons.Eye size={20}/>}</button></div>
                              <div className="mt-6 p-6 bg-[#1e293b] border border-[#334155] rounded-xl relative overflow-hidden">
                                  <h4 className="text-lg font-bold text-blue-400 mb-4 flex items-center gap-2"><Icons.HelpCircle size={20} /> Gestión de la API Key</h4>
                                  <div className="mb-6 border-b border-slate-700 pb-6">
                                      <h5 className="text-sm font-bold text-white mb-3 flex items-center gap-2"><span className="bg-green-500/20 text-green-400 px-2 py-0.5 rounded text-[10px] uppercase border border-green-500/30">Opción Gratuita</span></h5>
                                      <ol className="list-decimal list-inside text-xs text-slate-300 space-y-2 mb-4">
                                          <li>Accede a <a href="https://aistudio.google.com/app/apikey" target="_blank" className="text-blue-400 underline font-bold">Google AI Studio</a>.</li>
                                          <li>Haz clic en <strong>"Get API key"</strong> y luego en <strong>"Create API key in new project"</strong>.</li>
                                          <li>Copia la clave y pégala arriba.</li>
                                      </ol>
                                      <p className="text-[10px] text-slate-400 bg-slate-900/50 p-3 rounded"><strong>Límites:</strong> 15 peticiones/minuto (RPM). Si la iA tarda, espera a que se libere la cuota.</p>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>

                  <div className="max-w-2xl w-full bg-slate-900/80 border border-slate-800 rounded-2xl p-8 shadow-2xl mb-8">
                      <div className="flex items-center gap-4 mb-6 border-b border-slate-700 pb-4">
                          <div className="p-3 bg-cyan-500/20 rounded-xl text-cyan-400"><Icons.Refresh size={32} /></div>
                          <div><h2 className="text-2xl font-bold text-white">Seguridad</h2><p className="text-slate-400 text-sm">Backup y Restauración</p></div>
                      </div>
                      <div className="grid grid-cols-2 gap-4">
                          <button onClick={() => { const d = {p: portfolio, k: apiKey, c: baseCurrency, r: refreshInterval}; const blob = new Blob([JSON.stringify(d)], {type:"application/json"}); const url = URL.createObjectURL(blob); const a = document.createElement('a'); a.href = url; a.download = `Portfolio_Backup.json`; a.click(); }} className="py-4 bg-slate-800 border border-slate-600 rounded-xl font-bold">EXPORTAR</button>
                          <label className="cursor-pointer py-4 bg-blue-600 rounded-xl font-bold text-center">RESTAURAR <input type="file" className="hidden" onChange={(e) => { const f = e.target.files[0]; if(f){ const reader = new FileReader(); reader.onload = (ev) => { const d = JSON.parse(ev.target.result); setPortfolio(d.p); setApiKey(d.k); setBaseCurrency(d.c); setRefreshInterval(d.r); alert('Restaurado!'); }; reader.readAsText(f); }}} /></label>
                      </div>
                  </div>

                  <div className="max-w-2xl w-full bg-slate-900/80 border border-slate-800 rounded-2xl p-8 shadow-2xl mb-20 text-center">
                      <div className={`mx-auto w-16 h-16 rounded-full flex items-center justify-center mb-6 ${isAuth ? 'bg-green-500/20 text-green-400' : 'bg-blue-500/20 text-blue-400'}`}><Icons.CheckCircle size={32}/></div>
                      <h2 className="text-2xl font-bold text-white mb-4">Registro</h2>
                      <p className="text-sm text-slate-400 mb-6 italic leading-relaxed">Esta plataforma es un proyecto independiente sustentado por <strong>crowdfunding</strong>. Sin registro, límite de 5 acciones.</p>
                      <div className="bg-black/30 border border-slate-700 rounded-xl p-5 flex gap-2">
                          <input type="text" value={localLic} onChange={e => setLocalLic(e.target.value.toUpperCase())} placeholder="BG-XXXX-XXXX" className="flex-1 bg-slate-900 border border-slate-600 rounded p-2 text-white font-mono" />
                          <button onClick={() => onActivate(localLic)} className="bg-blue-600 px-6 py-2 rounded font-bold text-xs">ACTIVAR</button>
                      </div>
                  </div>
              </div>
          );
      };

      // --- APP ---
      const App = () => {
          const [activeTab, setActiveTab] = useState('portfolio');
          const [apiKey, setApiKey] = usePersistentState('bg_api_key', '');
          const [baseCurrency, setBaseCurrency] = usePersistentState('bg_base_currency', 'EUR');
          const [refreshInterval, setRefreshInterval] = usePersistentState('bg_refresh_interval', 10);
          const [portfolio, setPortfolio] = usePersistentState('bg_portfolio', []);
          const [lastUpdate, setLastUpdate] = usePersistentState('bg_last_update', null);
          const [isRegistered, setIsRegistered] = usePersistentState('bg_is_registered', false);
          const [rk, setRk] = usePersistentState('bg_app_rk_st', '');

          const isAuth = isRegistered || _0x7a2(rk);
          const handleActivate = v => { if(_0x7a2(v)){ setRk(v); setIsRegistered(true); alert("Activado!"); } else alert("Inválido"); };

          return (
              <div className="h-full flex flex-col bg-[#0a0a0a] text-white">
                  <header className="shrink-0 bg-slate-900/80 backdrop-blur-md border-b border-slate-800 px-6 py-4 flex justify-between items-center z-20">
                      <div><h1 className="text-2xl font-display font-bold tracking-tight"><span className="text-white">Boarding</span><span className="text-blue-600">Gate</span></h1><p className="text-[10px] text-slate-400 uppercase font-bold tracking-wider">Gestor de cartera de valores iA</p></div>
                      <nav className="flex bg-slate-800 rounded-lg p-1 gap-1">
                          <button onClick={() => setActiveTab('portfolio')} className={`px-4 py-2 rounded-md text-xs font-bold uppercase transition-all ${activeTab === 'portfolio' ? 'bg-blue-600 text-white' : 'text-slate-400'}`}>Cartera</button>
                          <button onClick={() => setActiveTab('settings')} className={`px-4 py-2 rounded-md text-xs font-bold uppercase transition-all ${activeTab === 'settings' ? 'bg-blue-600 text-white' : 'text-slate-400'}`}>Ajustes</button>
                      </nav>
                  </header>
                  <main className="flex-1 overflow-hidden relative">
                      {activeTab === 'portfolio' && (
                        <PortfolioTab portfolio={portfolio} setPortfolio={setPortfolio} apiKey={apiKey} isAuth={isAuth} baseCurrency={baseCurrency} refreshInterval={refreshInterval} lastUpdate={lastUpdate} setLastUpdate={setLastUpdate} />
                      )}
                      {activeTab === 'settings' && (
                        <SettingsTab apiKey={apiKey} setApiKey={setApiKey} isAuth={isAuth} onActivate={handleActivate} baseCurrency={baseCurrency} setBaseCurrency={setBaseCurrency} refreshInterval={refreshInterval} setRefreshInterval={setRefreshInterval} portfolio={portfolio} setPortfolio={setPortfolio} />
                      )}
                  </main>
                  <footer className="shrink-0 bg-slate-900 border-t border-slate-800 py-2 px-6 flex justify-between items-center text-[9px] text-slate-600">
                      <div>&copy; 2025 BoardingGate Financial.</div>
                      <a href="https://x.com/BoardingGate" target="_blank" className="flex items-center gap-1 hover:text-blue-400 transition-colors">Soporte @BoardingGate en X (Twitter)</a>
                  </footer>
              </div>
          );
      };

      createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
