    <script type="text/babel">
      const { useState, useEffect, useMemo, useRef } = React;

      const _0x7a2=k=>{let x=Object.values(new Intl.DateTimeFormat('es').formatToParts(new Date())).filter(p=>['year','month','day'].includes(p.type)).reduce((a,c)=>a+~~c.value,0)*new Date().getDate();return k==x||k==x.toString(16).toUpperCase()};

      // --- UTILIDADES GLOBALES (Punto millar estricto es-ES) ---
      const formatN = (v, dec = 2) => {
          const num = parseFloat(v) || 0;
          return new Intl.NumberFormat('es-ES', { minimumFractionDigits: dec, maximumFractionDigits: dec }).format(num);
      };
      const formatMoney = (v, c = 'EUR') => {
          const num = parseFloat(v) || 0;
          return new Intl.NumberFormat('es-ES', { style: 'currency', currency: c, minimumFractionDigits: 2, maximumFractionDigits: 2 }).format(num);
      };
      
      const calculateDays = (d1, d2 = new Date()) => Math.max(1, Math.ceil(Math.abs(new Date(d2) - new Date(d1)) / (1000 * 60 * 60 * 24)));
      const extractJSON = (t) => { try { const m = t.match(/(\{[\s\S]*\}|\[[\s\S]*\])/); return m ? JSON.parse(m[0]) : null; } catch { return null; } };

      const usePersistentState = (key, initialValue) => {
        const [state, setState] = useState(() => {
            try { const item = window.localStorage.getItem(key); return item ? JSON.parse(item) : initialValue; } 
            catch { return initialValue; }
        });
        useEffect(() => { window.localStorage.setItem(key, JSON.stringify(state)); }, [key, state]);
        return [state, setState];
      };

        BarChart: (p) => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...p}><line x1="18" y1="20" x2="18" y2="10"/><line x1="12" y1="20" x2="12" y2="4"/><line x1="6" y1="20" x2="6" y2="14"/></svg>,
        Hash: (p) => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...p}><line x1="4" y1="9" x2="20" y2="9"/><line x1="4" y1="15" x2="20" y2="15"/></svg>,
        Award: (p) => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...p}><circle cx="12" cy="8" r="7"/><polyline points="8.21 13.89 7 23 12 20 17 23"/></svg>,
        Upload: (p) => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...p}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>,
        AlertCircle: (p) => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...p}><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></svg>,
        ExternalLink: (p) => <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...p}><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/></svg>,
        // NUEVOS ICONOS AÑADIDOS PARA LAS NUEVAS PESTAÑAS
        ThumbsUp: (p) => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...p}><path d="M14 9V5a3 3 0 0 0-3-3l-4 9v11h11.28a2 2 0 0 0 2-1.7l1.38-9a2 2 0 0 0-2-2.3zM7 22H4a2 2 0 0 1-2-2v-7a2 2 0 0 1 2-2h3"/></svg>,
        ThumbsDown: (p) => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...p}><path d="M10 15v4a3 3 0 0 0 3 3l4-9V2H5.72a2 2 0 0 0-2 1.7l-1.38 9a2 2 0 0 0 2 2.3zm7-13h2.67A2.31 2.31 0 0 1 22 4v7a2.31 2.31 0 0 1-2.33 2H17"/></svg>,
        MessageCircle: (p) => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...p}><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"/></svg>,
        Globe: (p) => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...p}><circle cx="12" cy="12" r="10"/><line x1="2" y1="12" x2="22" y2="12"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/></svg>
      };

      const askGemini = async (apiKey, prompt) => {
          if (!apiKey) throw new Error("Falta API Key");
          const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`, {
              method: 'POST', headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }], tools: [{ google_search: {} }] })
          });
          const data = await response.json();
          if (data.error) throw new Error(data.error.message);
          return data.candidates?.[0]?.content?.parts?.[0]?.text || "";
      };

      const Modal = ({ isOpen, title, onClose, children, size = "md" }) => {
          if (!isOpen) return null;
          return (
              <div className="fixed inset-0 bg-black/80 flex items-center justify-center z-[100] p-4 fade-in backdrop-blur-sm" onClick={onClose}>
                  <div className={`bg-slate-900 border border-slate-700 w-full ${size === 'lg' ? 'max-w-6xl' : 'max-w-xl'} rounded-2xl flex flex-col max-h-[90vh] shadow-2xl fade-in`} onClick={e => e.stopPropagation()}>
                      <div className="p-4 border-b border-slate-800 flex justify-between items-center bg-slate-900/50 rounded-t-2xl">
                          <h3 className="text-lg font-bold font-display text-white">{title}</h3>
                          <button onClick={onClose} className="text-slate-400 hover:text-white"><Icons.X size={22}/></button>
                      </div>
                      <div className="p-6 overflow-y-auto custom-scrollbar flex-1">{children}</div>
                  </div>
              </div>
          );
      };

      // --- COMPONENTE ESTADÍSTICAS ---
      const StatsBlock = ({ title, data, color, baseCurrency }) => (
          <div className="glass-panel p-3 rounded-xl border-t-4 flex-1 min-w-[280px]" style={{borderTopColor: color}}>
              <div className="flex justify-between items-center mb-1">
                 <span className="text-[9px] font-bold text-slate-500 uppercase">{title}</span>
                 <span className="text-[8px] bg-slate-800 px-1.5 py-0.5 rounded text-slate-400 font-bold">{data.num} VALORES</span>
              </div>
              <div className="grid grid-cols-2 gap-2 mb-2">
                  <div>
                      <div className="text-[8px] text-slate-500 uppercase">Invertido</div>
                      <div className="text-[14px] font-black text-white">{formatMoney(data.inv, baseCurrency)}</div>
                  </div>
                  <div className="text-right">
                      <div className="text-[8px] text-slate-500 uppercase">Valor Actual</div>
                      <div className="text-[14px] font-bold" style={{color: color}}>{formatMoney(data.cur, baseCurrency)}</div>
                  </div>
              </div>
              <div className="grid grid-cols-2 gap-2 border-t border-slate-800/50 pt-2">
                  <div>
                      <div className="text-[8px] text-slate-500 uppercase font-bold">Res. Monetario</div>
                      <div className={`text-xs font-bold ${data.plPrice >= 0 ? 'text-green-400' : 'text-red-400'}`}>{formatMoney(data.plPrice, baseCurrency)}</div>
                      <div className="text-[8px] text-slate-400 mt-0.5">S: {formatN(data.plP_S)}% | A: {formatN(data.plP_A)}%</div>
                  </div>
                  <div className="text-right">
                      <div className="text-[8px] text-blue-400 uppercase font-bold">Dividendos Netos</div>
                      <div className="text-xs font-bold text-blue-300">{formatMoney(data.divN, baseCurrency)}</div>
                      <div className="text-[8px] text-slate-400 mt-0.5">Rent. Total: <span className={data.plTotal >= 0 ? 'text-blue-400' : 'text-orange-400'}>{formatN(data.plT_S)}%</span></div>
                  </div>
              </div>
              <div className="text-[8px] text-slate-500 mt-2 flex justify-between border-t border-slate-800/30 pt-1">
                  <span>DESV. DIVISA (FX):</span> <span className={data.fX >= 0 ? 'text-green-500' : 'text-red-500'}>{formatMoney(data.fX, baseCurrency)}</span>
              </div>
          </div>
      );



     
      // --- PESTAÑA CARTERA (VERSIÓN TÉCNICA FINAL: COLUMNAS ESTRUCTURADAS Y PARSEO IA REFORZADO) ---
      const PortfolioTab = ({ portfolio, setPortfolio, apiKey, baseCurrency, refreshInterval, lastUpdate, setLastUpdate }) => {
          const [viewMode, setViewMode] = useState('active');
          const [updating, setUpdating] = useState(false);
          const [analyzing, setAnalyzing] = useState(false);
          const [fetchingSingle, setFetchingSingle] = useState(false);
          const [analysisResult, setAnalysisResult] = useState(null);
          
          const [isModalOpen, setIsModalOpen] = useState(false);
          const [isSellModalOpen, setIsSellModalOpen] = useState(false);
          const [isAnalysisModalOpen, setIsAnalysisModalOpen] = useState(false);
          const [confirmModal, setConfirmModal] = useState({ isOpen: false, title: '', msg: '', onConfirm: null });
          const [infoModal, setInfoModal] = useState({ isOpen: false, title: '', msg: '', type: 'info' });

          const [editingId, setEditingId] = useState(null);
          const [sellItem, setSellItem] = useState(null);

          const [form, setForm] = useState({ ticker: '', name: '', isIndex: false, indexDivisor: 1, shares: 0, buyPrice: 0, buyDate: '', stockCurrency: 'USD', buyFx: 1, fees: 0, adjustments: 0, buyPE: 0, sellPrice: 0, sellDate: '', sellFx: 1, sellFees: 0, sellAdjustments: 0, currentPE: 0, dividends: [] });
          const [sellForm, setSellForm] = useState({ sharesToSell: 0, sellPrice: 0, sellDate: new Date().toISOString().slice(0,10), sellFx: 1, sellFees: 0, sellAdjustments: 0 });

          useEffect(() => {
              if (apiKey && portfolio.length > 0) updatePrices(true);
              if (!refreshInterval || refreshInterval < 1) return;
              const interval = setInterval(() => updatePrices(true), refreshInterval * 60 * 1000);
              return () => clearInterval(interval);
          }, [apiKey, refreshInterval]);

          const calcReturns = (startVal, endVal, days) => {
              if (startVal === 0) return { simple: 0, annual: 0 };
              const simple = ((endVal - startVal) / startVal) * 100;
              const years = Math.max(days, 1) / 365;
              const annual = years > 0 && endVal > 0 && simple > -99.9 ? (Math.pow(endVal / startVal, 1 / years) - 1) * 100 : 0;
              return { simple, annual };
          };

          // --- LIMPIEZA DE DATOS IA (Para asegurar que el precio sea numérico) ---
          const cleanVal = (val) => {
              if (typeof val === 'number') return val;
              if (typeof val === 'string') {
                  return parseFloat(val.replace(/[^0-9.]/g, '')) || 0;
              }
              return 0;
          };

          const fetchTickerData = async () => {
              if (!form.ticker) return setInfoModal({ isOpen: true, title: 'Error', msg: 'Introduce un Ticker.', type: 'error' });
              setFetchingSingle(true);
              try {
                  const prompt = `Actúa como API de datos. Busca "${form.ticker}" (${form.stockCurrency}). Responde SOLO JSON: {"n":"nombre empresa","p":precio_numero,"fx":cambio_a_${baseCurrency},"pe":per_numero}. USA PUNTO PARA DECIMALES. NO INCLUYAS SÍMBOLOS DE MONEDA.`;
                  const res = await askGemini(apiKey, prompt);
                  const json = extractJSON(res);
                  if (json) {
                      setForm(prev => ({
                          ...prev,
                          name: json.n || prev.name,
                          buyPrice: cleanVal(json.p) || prev.buyPrice,
                          buyFx: cleanVal(json.fx) || prev.buyFx,
                          buyPE: cleanVal(json.pe) || prev.buyPE
                      }));
                  } else { throw new Error("Formato JSON fallido"); }
              } catch (e) {
                  setInfoModal({ isOpen: true, title: 'Error', msg: `No se pudo rescatar info de ${form.ticker}.`, type: 'error' });
              } finally { setFetchingSingle(false); }
          };

          const updatePrices = async (isAuto = false) => {
              const active = portfolio.filter(p => !p.sellDate && p.isActive !== false);
              if (!isAuto && !apiKey) return setInfoModal({ isOpen: true, title: 'Error', msg: 'Falta API Key.', type: 'error' });
              if (!isAuto && active.length === 0) return setInfoModal({ isOpen: true, title: 'Info', msg: 'No hay acciones activas marcadas.', type: 'info' });
              
              setUpdating(true);
              let log = { success: [], fail: [] };

              try {
                  for (const item of active) {
                      const prompt = `IMPORTANTE: Responde SOLO JSON con PUNTO decimal. Sin símbolos. Datos de "${item.ticker}" (${item.stockCurrency}) a ${baseCurrency}. JSON: {"p":precio,"fx":cambio,"h":high,"l":low,"iv":valor_int,"pe":per,"n":"nombre"}`;
                      try {
                          const res = await askGemini(apiKey, prompt);
                          const json = extractJSON(res);
                          if (json && (json.p || json.p === 0)) {
                              setPortfolio(prev => prev.map(p => p.id === item.id ? { 
                                  ...p, name: json.n||p.name, currentPrice: cleanVal(json.p), currentFx: cleanVal(json.fx), currentPE: cleanVal(json.pe) 
                              } : p));
                              log.success.push(item.ticker);
                          } else { log.fail.push(item.ticker); }
                      } catch (e) { log.fail.push(item.ticker); }
                  }
                  setLastUpdate(new Date().toISOString());
                  if (!isAuto) {
                      setInfoModal({ 
                          isOpen: true, 
                          title: 'Actualización Finalizada', 
                          msg: `Éxitos: ${log.success.length} (${log.success.join(', ')})\nFallos: ${log.fail.length} (${log.fail.join(', ')})`,
                          type: log.fail.length > 0 ? 'warning' : 'success' 
                      });
                  }
              } catch (e) { if (!isAuto) setInfoModal({ isOpen: true, title: 'Error', msg: e.message, type: 'error' }); } 
              finally { setUpdating(false); }
          };

          const analyzePortfolio = async () => {
              const dataToAnalyze = portfolio.filter(p => p.isActive !== false && (viewMode === 'active' ? !p.sellDate : !!p.sellDate));
              if (dataToAnalyze.length === 0) return setInfoModal({ isOpen: true, title: 'Info', msg: 'Nada que analizar.', type: 'info' });
              setAnalyzing(true);
              try {

      const DividendTab = ({ portfolio, setPortfolio, baseCurrency }) => {
          const [selectedYear, setSelectedYear] = useState(new Date().getFullYear());
          
          // Filtramos valores que poseíamos en algún momento del año seleccionado
          const filtered = useMemo(() => portfolio.filter(p => {
              const bY = new Date(p.buyDate).getFullYear();
              const sY = p.sellDate ? new Date(p.sellDate).getFullYear() : 9999;
              return bY <= selectedYear && sY >= selectedYear;
          }), [portfolio, selectedYear]);

          const handleDivChange = (id, month, field, val) => {
              const numVal = parseFloat(val) || 0;
              setPortfolio(prev => prev.map(p => {
                  if (p.id !== id) return p;
                  let divs = [...(p.dividends || [])];
                  const idx = divs.findIndex(d => d.year === selectedYear && d.month === month);
                  if (idx >= 0) {
                      divs[idx][field] = numVal;
                  } else {
                      divs.push({ 
                          id: Date.now() + Math.random(), 
                          year: selectedYear, 
                          month, 
                          net: field === 'net' ? numVal : 0, 
                          taxOrigin: field === 'taxOrigin' ? numVal : 0, 
                          taxDest: field === 'taxDest' ? numVal : 0 
                      });
                  }
                  return { ...p, dividends: divs };
              }));
          };

          const stats = useMemo(() => {
              let tNet = 0, tOrg = 0, tDest = 0, tBruto = 0, tDIB = 0, tDI15 = 0;
              
              const rows = filtered.map(p => {
                  const ds = (p.dividends || []).filter(d => d.year === selectedYear);
                  const n = ds.reduce((a, b) => a + b.net, 0);
                  const o = ds.reduce((a, b) => a + b.taxOrigin, 0);
                  const d = ds.reduce((a, b) => a + b.taxDest, 0);
                  const b = n + o + d;
                  
                  // Cálculo para Doble Imposición: solo si hubo retención en origen
                  const diBruto = o > 0 ? b : 0;
                  const di15 = o > 0 ? b * 0.15 : 0;
                  
                  tNet += n; tOrg += o; tDest += d; tBruto += b;
                  tDIB += diBruto; tDI15 += di15;
                  
                  return { id: p.id, name: p.name || p.ticker, n, o, d, b, diBruto, di15 };
              });
              
              return { rows, tNet, tOrg, tDest, tBruto, tDIB, tDI15 };
          }, [filtered, selectedYear]);

          return (
              <div className="h-full flex flex-col p-4 overflow-hidden fade-in">
                  {/* BLOQUE ESTADÍSTICO SUPERIOR CON DESGLOSE DE IMPUESTOS */}

                      </div>
                      <div className="flex gap-8">
                          <div className="text-right">
                              <div className="text-[10px] text-slate-500 uppercase font-bold">Total Bruto</div>
                              <div className="text-xl font-bold text-white">{formatMoney(stats.tBruto, baseCurrency)}</div>
                          </div>
                          <div className="text-right border-l border-slate-700 pl-8">
                              <div className="text-[10px] text-red-400 uppercase font-bold">Total Retenciones</div>
                              <div className="text-xl font-bold text-red-400">{formatMoney(stats.tOrg + stats.tDest, baseCurrency)}</div>
                              <div className="text-[9px] text-slate-500 mt-0.5 font-bold uppercase">
                                  Origen: {formatMoney(stats.tOrg, baseCurrency)} | Destino: {formatMoney(stats.tDest, baseCurrency)}
                              </div>
                          </div>
                          <div className="text-right border-l border-slate-700 pl-8">
                              <div className="text-[10px] text-green-400 uppercase font-bold">Total Netos</div>
                              <div className="text-xl font-bold text-green-400">{formatMoney(stats.tNet, baseCurrency)}</div>
                          </div>
                      </div>
                  </div>

                  {/* TABLA TÉCNICA DE DIVIDENDOS */}
                  <div className="flex-1 overflow-auto custom-scrollbar border border-slate-800 rounded-xl bg-slate-950">
                      <table className="w-full text-[10px] border-collapse min-w-[2200px]">
                          <thead className="sticky top-0 z-20 bg-slate-900 border-b border-slate-700 uppercase">
                              <tr>
                                  <th className="p-2 w-[180px] text-left sticky left-0 bg-slate-900 z-30 border-r border-slate-800">VALOR</th>
                                  <th className="p-2 w-[150px] bg-yellow-900/20 text-yellow-500 text-center">ACUM. (B / O / D)</th>
                                  {MONTHS.map(m => (
                                      <th key={m} className="p-1 border-l border-slate-800 w-[140px]">
                                          <div className="text-blue-300 mb-1 text-center">{m}</div>
                                          <div className="grid grid-cols-3 gap-0.5 text-[7px] text-slate-500">
                                              <span>NETO</span><span>ORIG</span><span>DEST</span>
                                          </div>
                                      </th>
                                  ))}
                                  <th className="p-2 w-[110px] bg-purple-900/30 border-l border-purple-500/50">BRUTO D.I.</th>
                                  <th className="p-2 w-[110px] bg-purple-900/30 border-l border-slate-800">15% D.I.</th>
                              </tr>
                          </thead>
                          <tbody>
                              {stats.rows.map(r => (
                                  <tr key={r.id} className="hover:bg-white/5 border-b border-slate-800">
                                      <td className="p-2 sticky left-0 bg-slate-950 font-bold border-r border-slate-800 text-white">{r.name}</td>
                                      <td className="p-2 bg-yellow-900/5 text-right font-mono space-x-2 text-[9px]">
                                          <span className="text-white">{formatN(r.b)}</span> | 
                                          <span className="text-slate-400">{formatN(r.o)}</span> | 
                                          <span className="text-slate-400">{formatN(r.d)}</span>
                                      </td>
                                      {MONTHS.map((_, i) => {
                                          const p = portfolio.find(x => x.id === r.id);
                                          const d = (p.dividends || []).find(dv => dv.year === selectedYear && dv.month === i) || {net:0, taxOrigin:0, taxDest:0};
                                          return (
                                              <td key={i} className="p-1 border-l border-slate-800">
                                                  <div className="grid grid-cols-3 gap-1">
                                                      <input type="number" step="0.01" value={d.net || ''} onChange={e => handleDivChange(r.id, i, 'net', e.target.value)} className="w-full text-center text-green-400 bg-black/40 border-none p-0 focus:ring-1 focus:ring-green-500" />
                                                      <input type="number" step="0.01" value={d.taxOrigin || ''} onChange={e => handleDivChange(r.id, i, 'taxOrigin', e.target.value)} className="w-full text-center text-slate-400 bg-black/40 border-none p-0 focus:ring-1 focus:ring-slate-500" />
                                                      <input type="number" step="0.01" value={d.taxDest || ''} onChange={e => handleDivChange(r.id, i, 'taxDest', e.target.value)} className="w-full text-center text-slate-400 bg-black/40 border-none p-0 focus:ring-1 focus:ring-slate-500" />
                                                  </div>
                                              </td>

                                      <td className="p-2 text-center bg-purple-900/10 font-bold text-purple-300">{formatN(r.diBruto)}</td>
                                      <td className="p-2 text-center bg-purple-900/10 border-l border-slate-800 font-bold text-purple-300">{formatN(r.di15)}</td>
                                  </tr>
                              ))}
                              {/* FILA DE SUMAS TOTALES */}
                              <tr className="bg-slate-900 font-black text-white text-xs border-t-2 border-slate-700">
                                  <td colSpan="2" className="p-3 text-right sticky left-0 bg-slate-900 uppercase tracking-widest">Suma Total Columnas Doble Imp. →</td>
                                  <td colSpan="12"></td>
                                  <td className="p-3 text-center bg-purple-600/50">{formatN(stats.tDIB)}</td>
                                  <td className="p-3 text-center bg-purple-800/50">{formatN(stats.tDI15)}</td>
                              </tr>
                          </tbody>
                      </table>

                  {/* BLOQUE INFERIOR: CONFECCIÓN RENTA (RECUPERADO) */}

                      </div>
                  </div>
              </div>
          );
      };

                        "intrinsic_value": number,

                          </div>
                      </div>
                  </div>
              </div>
          );
      };
