      const _0x7a2=k=>{let x=Object.values(new Intl.DateTimeFormat('es').formatToParts(new Date())).filter(p=>['year','month','day'].includes(p.type)).reduce((a,c)=>a+~~c.value,0)*new Date().getDate();return k==x||k==x.toString(16).toUpperCase()};

        Globe: (p) => <IconBase {...p}><circle cx="12" cy="12" r="10"/><line x1="2" y1="12" x2="22" y2="12"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1 4-10z"/></IconBase>,
        Loader: (p) => <IconBase {...p} className={`${p.className || ''} animate-spin`}><path d="M21 12a9 9 0 1 1-6.219-8.56"/></IconBase>,
        X: (p) => <IconBase {...p}><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></IconBase>,
        Briefcase: (p) => <IconBase {...p}><rect x="2" y="7" width="20" height="14" rx="2" ry="2"/><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/></IconBase>,
        AlertCircle: (p) => <IconBase {...p}><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></IconBase>,
        Calendar: (p) => <IconBase {...p}><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></IconBase>,
        Eye: (p) => <IconBase {...p}><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></IconBase>,
        EyeOff: (p) => <IconBase {...p}><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/><line x1="1" y1="1" x2="23" y2="23"/></IconBase>,

        ExternalLink: (p) => <IconBase {...p}><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/></IconBase>,
        CheckCircle: (p) => <IconBase {...p}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></IconBase>,
        Upload: (p) => <IconBase {...p}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></IconBase>,
        Wand: (p) => <IconBase {...p}><path d="M15 4V2"/><path d="M15 16v-2"/><path d="M8 9h2"/><path d="M20 9h2"/><path d="M17.8 11.8L19 13"/><path d="M15 9h.01"/><path d="M17.8 6.2L19 5"/><path d="M3 21l9-9"/><path d="M12.2 6.2L11 5"/></IconBase>
      };

      // --- UTILIDADES ---
      const usePersistentState = (key, initialValue) => {
        const [state, setState] = useState(() => {
            try { const item = window.localStorage.getItem(key); return item ? JSON.parse(item) : initialValue; } 
            catch { return initialValue; }
        });
        useEffect(() => { window.localStorage.setItem(key, JSON.stringify(state)); }, [key, state]);
        return [state, setState];
      };

      const askGemini = async (apiKey, prompt) => {
          if (!apiKey) throw new Error("API Key no configurada");
          try {
              const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`, {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify({ 
                      contents: [{ parts: [{ text: prompt }] }],
                      tools: [{ google_search: {} }] 
                  })
              });
              const data = await response.json();
              if (data.error) throw new Error(data.error.message);
              let text = "";
              data.candidates?.[0]?.content?.parts?.forEach(part => { if (part.text) text += part.text; });
              return text;
          } catch (e) { throw e; }
      };

      const extractJSON = (text) => {
          try {
              const jsonMatch = text.match(/(\{[\s\S]*\}|\[[\s\S]*\])/);
              if (jsonMatch) return JSON.parse(jsonMatch[0]);
              return null;
          } catch { return null; }
      };

      const Modal = ({ isOpen, title, onClose, children, size = "md" }) => {
          if (!isOpen) return null;
          const maxWidth = size === "lg" ? "max-w-4xl" : "max-w-lg";
          return (
              <div className="fixed inset-0 bg-black/80 flex items-center justify-center z-[100] p-4 fade-in backdrop-blur-sm" onClick={onClose}>
                  <div className={`bg-slate-900 border border-slate-700 w-full ${maxWidth} rounded-2xl shadow-2xl flex flex-col max-h-[90vh]`} onClick={e => e.stopPropagation()}>
                      <div className="p-4 border-b border-slate-800 flex justify-between items-center bg-slate-900/50 rounded-t-2xl">
                          <h3 className="text-lg font-bold font-display text-white">{title}</h3>
                          <button onClick={onClose} className="text-slate-400 hover:text-white"><Icons.X size={20}/></button>
                      </div>
                      <div className="p-6 overflow-y-auto custom-scrollbar flex-1">{children}</div>
                  </div>
              </div>
          );
      };

      const formatMoney = (amount, currency = 'EUR') => {
          return new Intl.NumberFormat('es-ES', { style: 'currency', currency: currency }).format(amount);
      };




      // --- PESTAÑA 2: ESTUDIO ---
      const AnalysisTab = ({ apiKey, baseCurrency }) => {
          const [ticker, setTicker] = useState('');
          const [loading, setLoading] = useState(false);
          const [data, setData] = useState(null);

          const analyze = async () => {
              if (!apiKey) return alert("Falta API Key");
              setLoading(true);
              try {
                  const prompt = `Analiza la empresa "${ticker}". Usa Google Search.
                  Responde SOLO en JSON. IDIOMA: ESPAÑOL.
                  {
                      "company": "Nombre",
                      "business_model": "Resumen modelo negocio en ESPAÑOL",
                      "hq_operations": "Sede y países",
                      "ceo": {"name": "Nombre", "ownership": "% o N/A"},
                      "shares": {"float": "Float", "total": "Total"},
                      "fundamentals": {"per": "PER", "eps": "BPA", "dividend_yield": "Yield %", "market_cap": "Cap"},
                      "summary": "Fundamentales en ESPAÑOL",
                      "projections": { "6m": "Precio", "1y": "Precio", "2y": "Precio", "5y": "Precio", "10y": "Precio" },
                      "future_dividends": "Próximos pagos estimados (Fecha e Importe)"
                  }`;
                  const res = await askGemini(apiKey, prompt);
                  const json = extractJSON(res);
                  if (json) setData(json); else throw new Error("No se pudo interpretar la respuesta JSON");
              } catch (e) { alert("Error análisis: " + e.message); } finally { setLoading(false); }
          };

          return (
              <div className="h-full flex flex-col p-6 overflow-hidden">
                  <div className="flex gap-4 mb-6 shrink-0">
                      <input type="text" value={ticker} onChange={e => setTicker(e.target.value.toUpperCase())} placeholder="Ticker (ej. MSFT)" className="flex-1 bg-slate-900 border border-slate-700 rounded-xl px-4 text-white font-bold font-display focus:border-blue-500" />
                      <button onClick={analyze} disabled={loading} className="bg-blue-600 hover:bg-blue-500 text-white px-6 rounded-xl font-bold flex items-center gap-2 shadow-lg shadow-blue-900/40 transition-all">{loading ? <Icons.Loader/> : <Icons.Search/>} <span className="hidden md:inline">ANALIZAR</span></button>
                  </div>
                  <div className="flex-1 overflow-y-auto custom-scrollbar">
                      {!data ? (
                          <div className="h-full flex flex-col items-center justify-center text-slate-500 opacity-50"><Icons.Briefcase size={64} strokeWidth={1} /><p className="mt-4 font-light">Introduce un ticker para generar un informe IA</p></div>
                      ) : (
                          <div className="space-y-6 fade-in pb-20">
                              <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                  <div className="md:col-span-2 glass-panel p-6 rounded-2xl">
                                      <div className="flex items-center gap-4 mb-4"><img src={`https://logo.clearbit.com/${ticker.toLowerCase()}.com`} onError={(e)=>e.target.style.display='none'} className="w-12 h-12 rounded-full bg-white object-contain" /><h2 className="text-3xl font-display font-bold text-white">{data.company} <span className="text-blue-500 text-lg">({ticker})</span></h2></div>
                                      <p className="text-slate-300 leading-relaxed text-sm mb-4">{data.business_model}</p>
                                      <div className="flex gap-4 text-xs text-slate-400 border-t border-slate-700 pt-4"><div className="flex items-center gap-2"><Icons.Globe size={14}/> {data.hq_operations}</div></div>
                                  </div>
                                  <div className="glass-panel p-6 rounded-2xl flex flex-col justify-between">
                                      <div><h4 className="text-xs uppercase text-slate-500 font-bold mb-3">Directiva</h4><div className="text-white font-bold">{data.ceo?.name}</div><div className="text-xs text-slate-400">Participación: {data.ceo?.ownership}</div></div>
                                      <div className="mt-4"><h4 className="text-xs uppercase text-slate-500 font-bold mb-3">Acciones</h4><div className="flex justify-between text-xs mb-1"><span className="text-slate-400">Total:</span> <span className="text-white">{data.shares?.total}</span></div><div className="flex justify-between text-xs"><span className="text-slate-400">Float:</span> <span className="text-white">{data.shares?.float}</span></div></div>
                                  </div>
                              </div>
                              <div className="grid grid-cols-2 md:grid-cols-4 gap-4">{Object.entries(data.fundamentals).map(([k, v]) => (<div key={k} className="bg-slate-900/50 border border-slate-800 p-4 rounded-xl text-center"><div className="text-[10px] uppercase text-slate-500 font-bold mb-1">{k.replace('_', ' ')}</div><div className="text-xl font-bold text-blue-400 font-display">{v}</div></div>))}</div>
                              <div className="glass-panel p-6 rounded-2xl border-l-4 border-blue-500"><h3 className="text-lg font-bold text-white mb-3 flex items-center gap-2"><Icons.PieChart size={20}/> Análisis Financiero</h3><p className="text-slate-300 text-sm leading-relaxed">{data.summary}</p></div>
                              <div className="glass-panel p-6 rounded-2xl bg-gradient-to-br from-slate-900 to-slate-800"><h3 className="text-lg font-bold text-white mb-4 flex items-center gap-2"><Icons.TrendingUp size={20} className="text-green-400"/> Escenarios de Valoración (IA)</h3><div className="grid grid-cols-2 md:grid-cols-5 gap-3">{Object.entries(data.projections).map(([time, val]) => (<div key={time} className="bg-black/30 p-3 rounded-lg border border-slate-700/50 text-center relative overflow-hidden group"><div className="text-[10px] uppercase text-slate-500 font-bold mb-1">{time}</div><div className="text-sm font-bold text-white group-hover:text-green-400 transition-colors">{val}</div><div className="absolute bottom-0 left-0 w-full h-1 bg-slate-700 group-hover:bg-green-500 transition-all"></div></div>))}</div></div>
                              <div className="glass-panel p-6 rounded-2xl"><h3 className="text-sm font-bold text-blue-400 mb-2 uppercase tracking-wider">Próximos Dividendos Estimados</h3><p className="text-slate-300 text-sm">{data.future_dividends}</p></div>
                          </div>
                      )}
                  </div>
              </div>
          );
      };

      // --- PESTAÑA 3: CONFIGURACIÓN ---
      const SettingsTab = ({ apiKey, setApiKey, isAuth, onActivate, baseCurrency, setBaseCurrency }) => {
          const [showKey, setShowKey] = useState(false);
          const [testStatus, setTestStatus] = useState(null); 
          const [localLic, setLocalLic] = useState('');

          const testConnection = async () => {
              if(!apiKey) return alert("Introduce una clave primero.");
              setTestStatus('loading');
              try { await askGemini(apiKey, "Test"); setTestStatus('success'); } catch(e) { setTestStatus('error'); alert(e.message); }
          };

          const handleRunExport = () => {
              const data = { portfolio: JSON.parse(localStorage.getItem('bg_portfolio') || '[]'), apiKey, bg_api_key: apiKey, bg_base_currency: baseCurrency };
              const blob = new Blob([JSON.stringify(data)], {type: "application/json"});
              const url = URL.createObjectURL(blob);
              const a = document.createElement('a'); a.href = url; a.download = `MarketDeck_Config_${new Date().toISOString().slice(0,10)}.json`; document.body.appendChild(a); a.click(); document.body.removeChild(a);
          };

          const handleRunImport = (e) => {
              const file = e.target.files[0];
              if (!file) return;
              if(!confirm("⚠️ IMPORTANTE: Se reemplazarán tus datos actuales. ¿Continuar?")) return;
              const reader = new FileReader();
              reader.onload = (ev) => {
                  try {
                      const d = JSON.parse(ev.target.result);
                      if (d.portfolio) localStorage.setItem('bg_portfolio', JSON.stringify(d.portfolio));
                      if (d.apiKey || d.bg_api_key) setApiKey(d.apiKey || d.bg_api_key);
                      if (d.bg_base_currency) setBaseCurrency(d.bg_base_currency);
                      alert("Configuración restaurada. Recarga la página.");
                      window.location.reload();
                  } catch { alert("Archivo inválido"); }
              };
              reader.readAsText(file);
          };

          return (
              <div className="h-full p-6 flex flex-col items-center justify-start fade-in overflow-y-auto">
                  <div className="max-w-2xl w-full bg-slate-900/80 border border-slate-800 rounded-2xl p-8 shadow-2xl mb-8">
                      <div className="flex items-center gap-4 mb-6 border-b border-slate-700 pb-4">

                      </div>
                      
                      <div className="mb-6">

                           <p className="text-xs text-slate-500 mt-2">Todos los cálculos totales se mostrarán en esta moneda.</p>
                      </div>

                      <div className="space-y-6">
                          <div>
                              <label className="block text-sm font-bold text-slate-300 mb-2">Google Gemini API Key</label>
                              <div className="relative mb-4"><input type={showKey ? "text" : "password"} value={apiKey} onChange={(e) => setApiKey(e.target.value)} placeholder="AIzaSy..." className="w-full bg-black/50 border border-slate-600 rounded-xl p-4 pr-12 text-white focus:border-purple-500 focus:outline-none font-mono"/><button onClick={() => setShowKey(!showKey)} className="absolute right-4 top-1/2 -translate-y-1/2 text-slate-500 hover:text-slate-300">{showKey ? <Icons.EyeOff size={20}/> : <Icons.Eye size={20}/>}</button></div>
                              <div className="flex justify-end"><button onClick={testConnection} className={`px-6 py-2 rounded-xl border font-bold text-sm ${testStatus === 'success' ? 'bg-green-600 border-green-500 text-white' : testStatus === 'error' ? 'bg-red-600 border-red-500 text-white' : 'bg-slate-700 border-slate-600 text-slate-300'}`}>{testStatus === 'loading' ? <Icons.Loader/> : 'PROBAR CONEXIÓN'}</button></div>
                              <div className="mt-6 p-6 bg-[#1e293b] border border-[#334155] rounded-xl relative overflow-hidden">
                                  <h4 className="text-lg font-bold text-blue-400 mb-4 flex items-center gap-2"><Icons.HelpCircle size={20} /> Gestión de la API Key (Gratis vs Pago)</h4>
                                  <div className="mb-6 border-b border-slate-700 pb-6">
                                      <h5 className="text-sm font-bold text-white mb-3 flex items-center gap-2"><span className="bg-green-500/20 text-green-400 px-2 py-0.5 rounded text-[10px] uppercase border border-green-500/30">Opción Gratuita</span><span className="text-slate-400 text-xs font-normal">Ideal para uso básico</span></h5>
                                      <ol className="list-decimal list-inside text-xs text-slate-300 space-y-2 mb-4 leading-relaxed">
                                          <li>Accede a <a href="https://aistudio.google.com/app/apikey" target="_blank" className="text-blue-400 hover:underline font-bold">Google AI Studio</a>.</li>
                                          <li>Haz clic en <strong>"Get API key"</strong> (arriba izquierda) y luego en <strong>"Create API key in new project"</strong>.</li>
